  <line x1="16" y1="16" x2="0"  y2="16" stroke="#DDDCCC" stroke-width="0.7" opacity="0.55"/>
  <line x1="16" y1="16" x2="32" y2="16" stroke="#DDDCCC" stroke-width="0.7" opacity="0.55"/>
  <line x1="16" y1="16" x2="2"  y2="30" stroke="#DDDCCC" stroke-width="0.8" opacity="0.60"/>
  <line x1="16" y1="16" x2="30" y2="30" stroke="#DDDCCC" stroke-width="0.8" opacity="0.60"/>
  <line x1="16" y1="16" x2="16" y2="0"  stroke="#DDDCCC" stroke-width="0.7" opacity="0.60"/>
  <line x1="16" y1="16" x2="16" y2="32" stroke="#DDDCCC" stroke-width="0.7" opacity="0.60"/>
