<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 64" width="32" height="64">
  <!-- Decorative mini windmill (32Ã—64) -->
  <!-- Tower base -->
  <rect x="10" y="38" width="12" height="24" rx="2" fill="#CC9944" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Tower taper (slightly wider at base in drawing) -->
  <trapezoid/>
  <!-- Door -->
  <rect x="13" y="52" width="6" height="10" rx="2" fill="#8B5A1A" stroke="#1A0A00" stroke-width="1"/>
  <!-- Tower window -->
  <rect x="13" y="44" width="6" height="5" rx="1" fill="#AADDFF" stroke="#1A0A00" stroke-width="1"/>
  <!-- Roof cap (conical top) -->
  <polygon points="16,28 8,40 24,40" fill="#994422" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Roof highlight -->
  <polygon points="16,28 14,36 18,36" fill="#CC6633" opacity="0.6"/>
  <!-- Axle center -->
  <circle cx="16" cy="38" r="3" fill="#DDAA33" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Sail arms (X pattern centered on axle at y=38) -->
  <!-- Top-left sail -->
  <polygon points="16,38 6,18 10,14 16,38" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="13" y1="26" x2="8" y2="16" stroke="#CC9944" stroke-width="1"/>
  <!-- Top-right sail -->
  <polygon points="16,38 26,18 22,14 16,38" fill="#F0E0B0" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="19" y1="26" x2="24" y2="16" stroke="#CC9944" stroke-width="1"/>
  <!-- Bottom-left blade -->
  <polygon points="16,38 6,52 10,54 16,38" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Bottom-right blade -->
  <polygon points="16,38 26,50 22,54 16,38" fill="#F0E0B0" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Ground grass tufts at base -->
  <ellipse cx="16" cy="63" rx="10" ry="3" fill="#5A9A30" opacity="0.6"/>
  <path d="M9 62 Q10 58 11 62" stroke="#4A8A20" stroke-width="1.5" fill="none"/>
  <path d="M21 62 Q22 58 23 62" stroke="#4A8A20" stroke-width="1.5" fill="none"/>
</svg>
