<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Grass B â€” Grass with a small pebble and bare dirt spot -->
  <rect width="32" height="32" fill="#5FA827"/>
  <!-- Subtle darker grass patches -->
  <ellipse cx="6" cy="10" rx="5" ry="4" fill="#4E9020" opacity="0.22"/>
  <ellipse cx="26" cy="26" rx="4" ry="3" fill="#4E9020" opacity="0.18"/>
