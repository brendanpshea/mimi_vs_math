<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 128" width="160" height="128">
  <!-- Sky background -->
  <rect width="160" height="128" fill="#8BBFEE"/>
  <!-- Clouds -->
  <ellipse cx="30" cy="20" rx="18" ry="8" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="45" cy="16" rx="14" ry="7" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="15" cy="22" rx="10" ry="6" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="120" cy="18" rx="16" ry="7" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="138" cy="15" rx="12" ry="6" fill="#FFFFFF" opacity="0.8"/>
  <!-- Ground / wheat field -->
  <rect x="0" y="90" width="160" height="38" fill="#C8A840"/>
  <!-- Wheat field rows (horizontal grain lines) -->
  <line x1="0" y1="95" x2="160" y2="95" stroke="#A88828" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="100" x2="160" y2="100" stroke="#A88828" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="105" x2="160" y2="105" stroke="#A88828" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="110" x2="160" y2="110" stroke="#A88828" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="115" x2="160" y2="115" stroke="#A88828" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="120" x2="160" y2="120" stroke="#A88828" stroke-width="1" opacity="0.5"/>
  <!-- Distant hills / rolling landscape -->
  <ellipse cx="20" cy="90" rx="60" ry="20" fill="#8BAA40" opacity="0.7"/>
  <ellipse cx="140" cy="90" rx="50" ry="18" fill="#9AB840" opacity="0.6"/>
  <!-- Windmill Mill Building â€” main tower -->
  <rect x="62" y="56" width="36" height="60" rx="4" fill="#CC9944" stroke="#5A3A10" stroke-width="2"/>
  <!-- Tower horizontal mortar lines -->
  <line x1="62" y1="64" x2="98" y2="64" stroke="#8B6A2A" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="72" x2="98" y2="72" stroke="#8B6A2A" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="80" x2="98" y2="80" stroke="#8B6A2A" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="88" x2="98" y2="88" stroke="#8B6A2A" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="96" x2="98" y2="96" stroke="#8B6A2A" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="104" x2="98" y2="104" stroke="#8B6A2A" stroke-width="1" opacity="0.6"/>
  <!-- Tower vertical division lines (stone blocks) -->
  <line x1="74" y1="56" x2="74" y2="116" stroke="#8B6A2A" stroke-width="0.8" opacity="0.4"/>
  <line x1="86" y1="56" x2="86" y2="116" stroke="#8B6A2A" stroke-width="0.8" opacity="0.4"/>
  <!-- Tower roof (conical) -->
  <polygon points="80,20 56,58 104,58" fill="#993322" stroke="#5A1A10" stroke-width="2"/>
  <!-- Roof ridge / cap -->
  <circle cx="80" cy="20" r="4" fill="#DDAA33" stroke="#5A3A10" stroke-width="1.5"/>
  <!-- Roof shading -->
  <polygon points="80,20 68,50 80,52" fill="#BB4433" opacity="0.5"/>
  <!-- Mill windows (upper) -->
  <rect x="69" y="62" width="10" height="10" rx="2" fill="#AADDFF" stroke="#5A3A10" stroke-width="1.5"/>
  <rect x="81" y="62" width="10" height="10" rx="2" fill="#AADDFF" stroke="#5A3A10" stroke-width="1.5"/>
  <!-- Mill door (arched) -->
  <rect x="71" y="100" width="18" height="16" rx="4" fill="#7A4A10" stroke="#3A2000" stroke-width="2"/>
  <ellipse cx="80" cy="100" rx="9" ry="3" fill="#9A6A30" stroke="#3A2000" stroke-width="1.5"/>
  <!-- Iron door handle -->
  <circle cx="77" cy="108" r="2" fill="#5A5A5A" stroke="#111" stroke-width="1"/>
  <!-- Axle hub for sails (center of tower at y=58 level) -->
  <circle cx="80" cy="58" r="6" fill="#DDAA33" stroke="#5A3A10" stroke-width="2"/>
  <!-- Windmill sails (X cross pattern) -->
  <!-- Top-left sail -->
  <polygon points="80,58 44,20 52,12 80,58" fill="#F5E8C0" stroke="#5A3A10" stroke-width="2"/>
  <line x1="62" y1="39" x2="48" y2="16" stroke="#CC9944" stroke-width="1.5"/>
  <line x1="66" y1="44" x2="52" y2="22" stroke="#CC9944" stroke-width="1.5"/>
  <!-- Top-right sail -->
  <polygon points="80,58 116,20 108,12 80,58" fill="#EDE0B0" stroke="#5A3A10" stroke-width="2"/>
  <line x1="98" y1="39" x2="112" y2="16" stroke="#CC9944" stroke-width="1.5"/>
  <line x1="94" y1="44" x2="108" y2="22" stroke="#CC9944" stroke-width="1.5"/>
  <!-- Bottom-left sail -->
  <polygon points="80,58 44,90 52,100 80,58" fill="#F5E8C0" stroke="#5A3A10" stroke-width="2"/>
  <line x1="62" y1="74" x2="48" y2="88" stroke="#CC9944" stroke-width="1.5"/>
  <line x1="66" y1="69" x2="52" y2="82" stroke="#CC9944" stroke-width="1.5"/>
  <!-- Bottom-right sail -->
  <polygon points="80,58 116,90 108,100 80,58" fill="#EDE0B0" stroke="#5A3A10" stroke-width="2"/>
  <line x1="98" y1="74" x2="112" y2="88" stroke="#CC9944" stroke-width="1.5"/>
  <line x1="94" y1="69" x2="108" y2="82" stroke="#CC9944" stroke-width="1.5"/>
  <!-- Small outbuilding (barn shed) -->
  <rect x="104" y="80" width="28" height="36" rx="2" fill="#CC7722" stroke="#5A3A10" stroke-width="1.5"/>
  <polygon points="118,70 100,82 136,82" fill="#994411" stroke="#5A3A10" stroke-width="1.5"/>
  <rect x="110" y="94" width="10" height="22" rx="2" fill="#7A4A10" stroke="#3A2000" stroke-width="1.5"/>
  <!-- Fence posts left -->
  <line x1="20" y1="92" x2="20" y2="110" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="30" y1="92" x2="30" y2="108" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="40" y1="92" x2="40" y2="109" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="50" y1="93" x2="50" y2="108" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="20" y1="97" x2="50" y2="97" stroke="#8B6A2A" stroke-width="1.5"/>
  <line x1="20" y1="104" x2="50" y2="104" stroke="#8B6A2A" stroke-width="1.5"/>
  <!-- Fence posts right -->
  <line x1="110" y1="92" x2="110" y2="110" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="120" y1="92" x2="120" y2="108" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="130" y1="92" x2="130" y2="109" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="140" y1="93" x2="140" y2="108" stroke="#8B6A2A" stroke-width="2.5"/>
  <line x1="110" y1="97" x2="140" y2="97" stroke="#8B6A2A" stroke-width="1.5"/>
  <line x1="110" y1="104" x2="140" y2="104" stroke="#8B6A2A" stroke-width="1.5"/>
  <!-- Wheat stalks near base -->
  <line x1="55" y1="116" x2="55" y2="98" stroke="#8B7020" stroke-width="1.5"/>
  <ellipse cx="55" cy="95" rx="2" ry="5" fill="#CC9922" stroke="#7A6010" stroke-width="1"/>
  <line x1="10" y1="118" x2="11" y2="100" stroke="#8B7020" stroke-width="1.5"/>
  <ellipse cx="11" cy="97" rx="2" ry="5" fill="#CC9922" stroke="#7A6010" stroke-width="1"/>
  <line x1="150" y1="117" x2="151" y2="100" stroke="#8B7020" stroke-width="1.5"/>
  <ellipse cx="151" cy="97" rx="2" ry="5" fill="#CC9922" stroke="#7A6010" stroke-width="1"/>
</svg>
