<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Shadow Knight â€” frame B. Sword arm raised, shield arm lowered.
       Bold, readable at 64x64. Nearly identical to frame A. -->

  <!-- Shadow aura (ground) -->
  <ellipse cx="32" cy="60" rx="20" ry="5" fill="#1A0030" opacity="0.6"/>

  <!-- Cloak (billows slightly right in frame B) -->
  <path d="M10,30 Q5,50 14,62 L32,58 L52,62 Q60,48 54,30 Z"
        fill="#1A0030" stroke="#2D1050" stroke-width="2"/>

  <!-- Boots (visible below cloak) -->
  <rect x="22" y="54" width="9" height="8" rx="3" fill="#1A0030" stroke="#0D0018" stroke-width="2"/>
  <rect x="33" y="54" width="9" height="8" rx="3" fill="#1A0030" stroke="#0D0018" stroke-width="2"/>

  <!-- Body armor (bold block) -->
  <rect x="18" y="30" width="28" height="24" rx="4"
        fill="#2A2A3E" stroke="#0D0018" stroke-width="3.5"/>

  <!-- Chest plate accent -->
  <rect x="22" y="34" width="20" height="16" rx="3" fill="#333350"/>
  <!-- Cross insignia on chest -->
  <line x1="24" y1="42" x2="40" y2="42" stroke="#9944CC" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="35" x2="32" y2="49" stroke="#9944CC" stroke-width="3" stroke-linecap="round"/>

  <!-- Shield arm (left, lowered in frame B) -->
  <line x1="18" y1="34" x2="8" y2="44" stroke="#333350" stroke-width="6" stroke-linecap="round"/>
  <!-- Shield -->
  <ellipse cx="6" cy="48" rx="7" ry="8"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3"/>
  <ellipse cx="6" cy="48" rx="4" ry="5" fill="#333350"/>
  <ellipse cx="6" cy="48" rx="2" ry="2.5" fill="#9944CC"/>

  <!-- Sword arm (right, raised high in frame B) -->
  <line x1="46" y1="34" x2="56" y2="14" stroke="#333350" stroke-width="6" stroke-linecap="round"/>
  <!-- Sword blade (raised) -->
  <rect x="52" y="2" width="5" height="24" rx="2"
        fill="#8888BB" stroke="#0D0018" stroke-width="2" transform="rotate(-15,54,14)"/>
  <!-- Crossguard -->
  <rect x="49" y="18" width="13" height="5" rx="2"
        fill="#AAAACC" stroke="#0D0018" stroke-width="1.5" transform="rotate(-15,54,20)"/>

  <!-- Helmet (strong shape) -->
  <ellipse cx="32" cy="20" rx="15" ry="15"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3.5"/>
  <!-- Helmet brow plate -->
  <rect x="17" y="16" width="30" height="5" rx="2" fill="#333350"/>

  <!-- Visor (glowing slit) -->
  <rect x="21" y="21" width="22" height="6" rx="3" fill="#9944CC"/>
  <rect x="24" y="23" width="16" height="2" rx="1" fill="#CC77FF" opacity="0.8"/>

  <!-- Cat ears on helmet (bold) -->
  <polygon points="19,16 14,4 27,14"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="45,16 50,4 37,14"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3" stroke-linejoin="round"/>

  <!-- = symbol on chest (math theme) -->
  <line x1="28" y1="40" x2="36" y2="40" stroke="#BB66FF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="28" y1="44" x2="36" y2="44" stroke="#BB66FF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Shadow wisps (shifted for frame B) -->
  <path d="M4,44 Q1,40 5,38" fill="none" stroke="#440066" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M56,18 Q59,14 55,12" fill="none" stroke="#440066" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
</svg>
