  <rect x="70" y="32" width="8"  height="28" fill="#2A66CC" rx="2"/>

  <!-- Face (identical) -->
  <ellipse cx="48" cy="22" rx="20" ry="18" fill="#DDAA44"/>
  <ellipse cx="39" cy="20" rx="6"   ry="5" fill="white"/>
  <ellipse cx="57" cy="20" rx="6"   ry="5" fill="white"/>
