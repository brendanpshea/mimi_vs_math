<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mimi walking UP (away from camera) - back view, LEFT leg forward (frame B) -->
  <!-- Tail - raised/swishing while walking -->
  <path d="M44,46 C60,36 64,22 56,16" fill="none" stroke="#DDDDCC" stroke-width="4" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="32" cy="46" rx="15" ry="12" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Legs - walking stride, opposite phase from frame A -->
  <ellipse cx="24" cy="57" rx="4" ry="5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(-12 24 57)"/>
  <ellipse cx="40" cy="59" rx="4" ry="5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(10 40 59)"/>
  <!-- Paws -->
  <ellipse cx="22" cy="61" rx="4.5" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="41" cy="62" rx="4.5" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Head - back view -->
  <circle cx="32" cy="24" r="16" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Ears from behind -->
  <polygon points="18,15 13,3 25,10" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="46,15 51,3 39,10" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Back of head fur detail -->
  <path d="M20,30 Q32,35 44,30" fill="none" stroke="#CCCCBB" stroke-width="0.8"/>
</svg>
