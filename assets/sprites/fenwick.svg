<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Fenwick the Sly Fox — FINAL BOSS — frame A.
       96x96. The most visually striking enemy in the game.
       Sly fox in dark wizard coat with gold trim. Bold, clean vectors.
       TINT ZONE: fur fill (#CC5500) responds to setTint().
       Coat (#1A0033), gold (#DDAA22), outline (#0D0010) are tint-immune. -->

  <!-- ===== DARK MAGIC AURA (behind everything) ===== -->
  <ellipse cx="48" cy="90" rx="34" ry="6" fill="#220044" opacity="0.5"/>
  <!-- Swirling magic circles -->
  <circle cx="48" cy="48" r="44" fill="none" stroke="#7733CC" stroke-width="1.5" opacity="0.2"/>
  <circle cx="48" cy="48" r="38" fill="none" stroke="#9944EE" stroke-width="1" opacity="0.15"/>

  <!-- ===== TAIL (behind body) ===== -->
  <path d="M60,72 C74,62 90,64 90,50 C90,38 78,32 70,40 C64,46 68,58 58,64 Z"
        fill="#CC5500" stroke="#0D0010" stroke-width="3" stroke-linejoin="round"/>
  <!-- Tail tip (white) -->
  <path d="M82,36 C88,30 92,34 90,40 C88,44 80,42 78,38 Z"
        fill="#F0EEE0" stroke="#0D0010" stroke-width="2"/>

  <!-- ===== COAT TAILS ===== -->
  <path d="M30,54 Q18,70 16,88 L30,82 Z"
        fill="#1A0033" stroke="#0D0010" stroke-width="3"/>
  <path d="M62,54 Q74,68 76,88 L62,82 Z"
        fill="#1A0033" stroke="#0D0010" stroke-width="3"/>

  <!-- ===== LEGS ===== -->
  <rect x="26" y="64" width="13" height="16" rx="4"
        fill="#330055" stroke="#0D0010" stroke-width="3"/>
  <rect x="53" y="66" width="13" height="14" rx="4"
        fill="#330055" stroke="#0D0010" stroke-width="3"/>

  <!-- ===== BOOTS ===== -->
  <rect x="24" y="78" width="16" height="12" rx="4"
        fill="#110022" stroke="#0D0010" stroke-width="3"/>
  <rect x="51" y="78" width="16" height="12" rx="4"
        fill="#110022" stroke="#0D0010" stroke-width="3"/>
  <!-- Boot buckles (gold) -->
  <rect x="27" y="82" width="10" height="4" rx="1.5" fill="#DDAA22" stroke="#0D0010" stroke-width="1.5"/>
  <rect x="54" y="82" width="10" height="4" rx="1.5" fill="#DDAA22" stroke="#0D0010" stroke-width="1.5"/>

  <!-- ===== BODY / TORSO (dark coat) ===== -->
  <rect x="26" y="42" width="40" height="26" rx="6"
        fill="#1A0033" stroke="#0D0010" stroke-width="3.5"/>
  <!-- Waistcoat front -->
  <rect x="32" y="42" width="28" height="26" rx="4" fill="#2A0055"/>
  <!-- Gold trim lapels (bold) -->
  <path d="M32,42 Q46,54 40,66" fill="none" stroke="#DDAA22" stroke-width="3" stroke-linecap="round"/>
  <path d="M60,42 Q46,54 52,66" fill="none" stroke="#DDAA22" stroke-width="3" stroke-linecap="round"/>
  <!-- Gold buttons -->
  <circle cx="46" cy="50" r="2.5" fill="#DDAA22" stroke="#0D0010" stroke-width="1"/>
  <circle cx="46" cy="58" r="2.5" fill="#DDAA22" stroke="#0D0010" stroke-width="1"/>

  <!-- ===== SHOULDER PAULDRONS ===== -->
  <ellipse cx="28" cy="44" rx="10" ry="6"
           fill="#220044" stroke="#0D0010" stroke-width="3"/>
  <ellipse cx="64" cy="44" rx="10" ry="6"
           fill="#220044" stroke="#0D0010" stroke-width="3"/>
  <!-- Gold pauldron trim -->
  <ellipse cx="28" cy="43" rx="6" ry="3" fill="#DDAA22" opacity="0.5"/>
  <ellipse cx="64" cy="43" rx="6" ry="3" fill="#DDAA22" opacity="0.5"/>

  <!-- ===== LEFT ARM (holds dark scroll) ===== -->
  <rect x="10" y="44" width="18" height="12" rx="6"
        fill="#CC5500" stroke="#0D0010" stroke-width="3"/>
  <rect x="10" y="54" width="14" height="12" rx="5"
        fill="#1A0033" stroke="#0D0010" stroke-width="2.5"/>
  <!-- Dark glove -->
  <ellipse cx="14" cy="68" rx="7" ry="5"
           fill="#110022" stroke="#0D0010" stroke-width="2.5"/>
  <!-- Scroll in hand -->
  <rect x="2" y="56" width="18" height="24" rx="3"
        fill="#220033" stroke="#DDAA22" stroke-width="2.5"/>
  <!-- Math scrawl on scroll (simplified, bold) -->
  <text x="11" y="68" font-size="7" fill="#FF4444" text-anchor="middle" font-family="serif" font-weight="bold">x^2</text>
  <text x="11" y="76" font-size="7" fill="#DDAA22" text-anchor="middle" font-family="serif" font-weight="bold">/0!</text>

  <!-- ===== RIGHT ARM (raised dramatically) ===== -->
  <rect x="64" y="34" width="16" height="12" rx="6"
        fill="#CC5500" stroke="#0D0010" stroke-width="3"/>
  <rect x="68" y="44" width="12" height="12" rx="5"
        fill="#1A0033" stroke="#0D0010" stroke-width="2.5"/>
  <!-- Dark glove (raised) -->
  <ellipse cx="76" cy="58" rx="7" ry="5"
           fill="#110022" stroke="#0D0010" stroke-width="2.5"/>
  <!-- Dark magic spark from raised hand -->
  <circle cx="76" cy="50" r="4" fill="#AA44FF" opacity="0.6"/>
  <circle cx="76" cy="50" r="2" fill="#DD88FF" opacity="0.8"/>

  <!-- ===== NECK ===== -->
  <rect x="38" y="32" width="16" height="14" rx="5"
        fill="#CC5500" stroke="#0D0010" stroke-width="2.5"/>
  <!-- Cravat (bold) -->
  <path d="M38,34 Q46,42 54,34" fill="#AA0022" stroke="#0D0010" stroke-width="2"/>
  <polygon points="46,38 42,48 50,48" fill="#AA0022" stroke="#0D0010" stroke-width="1.5"/>

  <!-- ===== HEAD ===== -->
  <ellipse cx="46" cy="20" rx="20" ry="18"
           fill="#CC5500" stroke="#0D0010" stroke-width="3.5"/>

  <!-- ===== EARS (large, bold, fox-like) ===== -->
  <polygon points="28,12 22,-2 40,8"
           fill="#CC5500" stroke="#0D0010" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="30,10 25,2 38,8" fill="#882200"/>
  <polygon points="64,12 70,-2 52,8"
           fill="#CC5500" stroke="#0D0010" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="62,10 67,2 54,8" fill="#882200"/>

  <!-- ===== MUZZLE ===== -->
  <ellipse cx="46" cy="28" rx="11" ry="9"
           fill="#E07040" stroke="#0D0010" stroke-width="2.5"/>
  <!-- Nose (bold) -->
  <ellipse cx="46" cy="25" rx="4" ry="3" fill="#2A1000" stroke="#0D0010" stroke-width="2"/>
  <!-- Sly smirk (bold) -->
  <path d="M37,30 Q42,35 46,32 Q50,36 55,30"
        fill="none" stroke="#882200" stroke-width="2.5" stroke-linecap="round"/>

  <!-- ===== EYES (amber, half-lidded, sly) ===== -->
  <!-- Eye whites -->
  <ellipse cx="36" cy="18" rx="7" ry="6" fill="#FFF0CC" stroke="#0D0010" stroke-width="2"/>
  <ellipse cx="56" cy="18" rx="7" ry="6" fill="#FFF0CC" stroke="#0D0010" stroke-width="2"/>
  <!-- Iris (amber-gold, large) -->
  <ellipse cx="36" cy="18" rx="5" ry="5" fill="#CC8800"/>
  <ellipse cx="56" cy="18" rx="5" ry="5" fill="#CC8800"/>
  <!-- Slit pupils -->
  <ellipse cx="36" cy="18" rx="1.5" ry="4" fill="#0D0010"/>
  <ellipse cx="56" cy="18" rx="1.5" ry="4" fill="#0D0010"/>
  <!-- Eye-shine -->
  <circle cx="38" cy="16" r="1.8" fill="white"/>
  <circle cx="58" cy="16" r="1.8" fill="white"/>
  <!-- Heavy upper eyelids (half-lidded sly look) -->
  <path d="M29,15 Q36,11 43,15" fill="#0D0010" opacity="0.5" stroke="#0D0010" stroke-width="1"/>
  <path d="M49,15 Q56,11 63,15" fill="#0D0010" opacity="0.5" stroke="#0D0010" stroke-width="1"/>

  <!-- ===== MONOCLE (right eye, gold, bold) ===== -->
  <circle cx="56" cy="18" r="9" fill="none" stroke="#DDAA22" stroke-width="2.5"/>
  <line x1="64" y1="24" x2="68" y2="30" stroke="#DDAA22" stroke-width="2" stroke-linecap="round"/>

  <!-- ===== DARK MAGIC AURA EFFECTS ===== -->
  <text x="86" y="44" font-size="16" fill="#AA44FF" opacity="0.6" font-family="Arial" font-weight="bold">-</text>
  <text x="4" y="38" font-size="12" fill="#8833CC" opacity="0.5" font-family="Arial" font-weight="bold">-</text>
  <!-- Floating dark sparkles -->
  <circle cx="84" cy="28" r="2.5" fill="#CC66FF" opacity="0.4"/>
  <circle cx="8" cy="26" r="2" fill="#CC66FF" opacity="0.3"/>
  <circle cx="80" cy="60" r="2" fill="#CC66FF" opacity="0.35"/>
</svg>
