<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Counting Caterpillar — bold redesign for 64x64 readability.
    Cute green caterpillar with numbers theme. Simplified segments, thick outlines.
    TINT ZONE: body segment fill (#5DBF40) responds to setTint().
  -->
  <!-- Ground shadow -->
  <ellipse cx="32" cy="61" rx="28" ry="3.5" fill="#00000030"/>

  <!-- === BODY SEGMENTS (tail to head, overlapping) === -->
  <!-- Tail segment (small) -->
  <circle cx="10" cy="48" r="8" fill="#5DBF40" stroke="#1A3A00" stroke-width="3"/>
  <circle cx="10" cy="45" r="3" fill="#3A8A20" opacity="0.5"/>

  <!-- Segment 2 -->
  <circle cx="23" cy="44" r="9.5" fill="#5DBF40" stroke="#1A3A00" stroke-width="3"/>
  <!-- Number "2" on segment -->
  <text x="23" y="48" font-size="10" fill="#1A3A00" text-anchor="middle" font-family="Arial" font-weight="bold">2</text>

  <!-- Segment 3 -->
  <circle cx="37" cy="40" r="10" fill="#5DBF40" stroke="#1A3A00" stroke-width="3"/>
  <!-- Number "1" on segment -->
  <text x="37" y="44" font-size="10" fill="#1A3A00" text-anchor="middle" font-family="Arial" font-weight="bold">1</text>

  <!-- === HEAD (largest segment) === -->
  <circle cx="52" cy="32" r="12" fill="#5DBF40" stroke="#1A3A00" stroke-width="3.5"/>

  <!-- Cheeks -->
  <circle cx="46" cy="36" r="3" fill="#FF9999" opacity="0.4"/>
  <circle cx="58" cy="36" r="3" fill="#FF9999" opacity="0.4"/>

  <!-- Eyes — big cute round eyes -->
  <ellipse cx="47" cy="29" rx="4" ry="4.5" fill="white" stroke="#1A3A00" stroke-width="2"/>
  <ellipse cx="57" cy="29" rx="4" ry="4.5" fill="white" stroke="#1A3A00" stroke-width="2"/>
  <circle cx="48" cy="30" r="2.5" fill="#1A3A00"/>
  <circle cx="58" cy="30" r="2.5" fill="#1A3A00"/>
  <!-- Eye shine -->
  <circle cx="49" cy="28" r="1" fill="white"/>
  <circle cx="59" cy="28" r="1" fill="white"/>

  <!-- Cute smile -->
  <path d="M47,37 Q52,42 57,37" fill="none" stroke="#1A3A00" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Antennae — bold, simple -->
  <line x1="48" y1="22" x2="42" y2="10" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="22" x2="62" y2="10" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <!-- Antenna bobbles -->
  <circle cx="42" cy="10" r="3.5" fill="#FF6644" stroke="#1A3A00" stroke-width="2"/>
  <circle cx="62" cy="10" r="3.5" fill="#FF6644" stroke="#1A3A00" stroke-width="2"/>

  <!-- Legs — simple paired stubs under each body segment -->
  <line x1="7" y1="54" x2="5" y2="59" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <line x1="13" y1="54" x2="15" y2="59" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="52" x2="17" y2="57" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <line x1="26" y1="52" x2="29" y2="57" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <line x1="34" y1="48" x2="31" y2="55" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="48" x2="43" y2="55" stroke="#1A3A00" stroke-width="3" stroke-linecap="round"/>
</svg>
