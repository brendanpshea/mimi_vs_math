  <path    d="M19,12 Q20,3 29,1" fill="none" stroke="#DD44CC" stroke-width="4" stroke-linecap="round"/>
  <ellipse cx="29" cy="5" rx="10" ry="5.5" fill="#CC33BB" opacity="0.50"/>
  <circle  cx="35" cy="9"  r="5"   fill="#EEEEDD" opacity="0.92"/>
  <circle  cx="49" cy="5"  r="6"   fill="#EEEEDD" opacity="0.92"/>
  <circle  cx="63" cy="9"  r="4.5" fill="#EEEEDD" opacity="0.90"/>
  <circle  cx="25" cy="10" r="3.5" fill="#EEEEDD" opacity="0.85"/>
  <circle  cx="73" cy="10" r="3"   fill="#EEEEDD" opacity="0.82"/>
  <ellipse cx="49" cy="13" rx="34" ry="8" fill="#FF44CC" opacity="0.15"/>
  <circle  cx="19" cy="8"  r="2" fill="#BB44FF" opacity="0.60"/>
  <circle  cx="79" cy="8"  r="2" fill="#BB44FF" opacity="0.60"/>
</svg>
