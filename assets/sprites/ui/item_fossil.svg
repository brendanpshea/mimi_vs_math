<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- drop shadow -->
  <ellipse cx="16" cy="29" rx="11" ry="2" fill="rgba(0,0,0,.25)"/>
  <!-- stone outer rim -->
  <ellipse cx="16" cy="16" rx="13.5" ry="11" fill="#8A6620" stroke="#5A4210" stroke-width="1"/>
  <!-- stone surface, lighter -->
  <ellipse cx="16" cy="16" rx="12" ry="9.5" fill="#C8A048"/>
  <!-- stone warm specks -->
  <ellipse cx="16" cy="16" rx="11.5" ry="9" fill="#D4AC58"/>
  <!-- backbone -->
  <line x1="5" y1="16" x2="26" y2="16" stroke="#6A4414" stroke-width="1.5" stroke-linecap="round"/>
  <!-- upper ribs (from backbone upward) -->
  <line x1="9"  y1="16" x2="8"   y2="11.5" stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="12" y1="16" x2="11"  y2="11"   stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="15" y1="16" x2="14.5" y2="11"  stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="18" y1="16" x2="17.5" y2="11.5" stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="21" y1="16" x2="21"  y2="12"   stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <!-- lower ribs (from backbone downward) -->
  <line x1="9"  y1="16" x2="8"   y2="20.5" stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="12" y1="16" x2="11"  y2="21"   stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="15" y1="16" x2="14.5" y2="21"  stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="18" y1="16" x2="17.5" y2="20.5" stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="21" y1="16" x2="21"  y2="20"   stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <!-- head circle at right -->
  <circle cx="25" cy="16" r="3.8" fill="none" stroke="#6A4414" stroke-width="1.4"/>
  <!-- eye socket -->
  <circle cx="26" cy="15" r="1.2" fill="#6A4414"/>
  <!-- tail fan at left -->
  <path d="M5,16 L2,11.5 M5,16 L1.5,14 M5,16 L1.5,18 M5,16 L2,20.5" stroke="#6A4414" stroke-width="1.1" stroke-linecap="round"/>
  <!-- stone highlight -->
  <ellipse cx="10" cy="9.5" rx="3.5" ry="2" fill="white" opacity="0.18" transform="rotate(-18 10 9.5)"/>
  <!-- fossil age crack lines -->
  <path d="M19,10 Q21,13 20,14" stroke="#B08830" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M8,21 Q10,23 9,24" stroke="#B08830" stroke-width="0.5" fill="none" opacity="0.5"/>
</svg>
