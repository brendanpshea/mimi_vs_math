  <circle cx="38" cy="48" r="5" fill="none" stroke="#FFDD44" stroke-width="3"/>
  <line x1="18" y1="50" x2="42" y2="36" stroke="#FFDD44" stroke-width="3" stroke-linecap="round"/>

  <!-- Floating wisps (shifted for frame B) -->
