<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 40">
  <!-- Ground shadow -->
  <ellipse cx="16" cy="38" rx="14" ry="3" fill="#2a2a2a" opacity="0.25"/>
  <!-- Stone base (back wall, darker) -->
  <ellipse cx="16" cy="32" rx="12" ry="6" fill="#6b6b6b"/>
  <!-- Dark water inside -->
  <ellipse cx="16" cy="29" rx="9" ry="4.5" fill="#1a2a3a"/>
  <ellipse cx="16" cy="29" rx="7" ry="3.5" fill="#0f1e2e"/>
