  <ellipse cx="16" cy="31" rx="11" ry="2" fill="#000" opacity="0.22"/>
  <!-- stalk -->
  <rect x="11" y="20" width="10" height="11" rx="3" fill="#EDD5A0"/>
  <rect x="11.5" y="21" width="3.5" height="9.5" rx="1.5" fill="#F7EBC8" opacity="0.65"/>
  <!-- cap underside (wide shelf) -->
