<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- shadow -->
  <ellipse cx="17" cy="31" rx="14" ry="2" fill="#000" opacity="0.28"/>
  <!-- dark silhouette fills whole tile so adjacent rocks merge -->
  <ellipse cx="16" cy="17" rx="16" ry="15" fill="#18181E"/>
  <!-- right boulder, slightly behind -->
  <ellipse cx="21" cy="19" rx="9"  ry="8"  fill="#363644"/>
  <!-- left boulder -->
  <ellipse cx="11" cy="18" rx="10" ry="9"  fill="#424252"/>
  <!-- top face  lightest, catches sunlight -->
  <path d="M5,15 Q7,6 16,5 Q25,4 28,12 Q24,6 16,5.5 Q8,5 5,15 Z" fill="#8888A0"/>
  <!-- broad lit area -->
  <ellipse cx="13" cy="10" rx="8"  ry="4.5" fill="#9898B4"/>
  <!-- specular highlight -->
  <ellipse cx="10" cy="8.5" rx="4" ry="2.5" fill="#B4B4CC"/>
  <ellipse cx="8"  cy="7"   rx="2" ry="1.4" fill="#D0D0E4"/>
  <!-- front shadow -->
  <ellipse cx="20" cy="24" rx="9"  ry="5"   fill="#0E0E14" opacity="0.5"/>
  <!-- crack detail -->
  <path d="M17,11 L19,17 L17,23" stroke="#0A0A10" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M9,12 L10,16"         stroke="#0A0A10" stroke-width="0.8" fill="none" opacity="0.5"/>
</svg>
