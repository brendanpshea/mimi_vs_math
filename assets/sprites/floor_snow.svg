<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Snow A  cracked packed ice with frost sheen -->
  <!-- Base: cool blue-white ice -->
  <rect width="32" height="32" fill="#C8E4F4"/>
  <!-- Frost sheen: lighter wash across top half -->
  <rect x="0" y="0" width="32" height="14" fill="#E8F6FF" opacity="0.45"/>
  <!-- Main ice crack, radiating from upper-left -->
  <line x1="5"  y1="10" x2="16" y2="20" stroke="#88B8D0" stroke-width="1.5" opacity="0.65"/>
  <!-- Branch crack -->
  <line x1="16" y1="20" x2="24" y2="17" stroke="#88B8D0" stroke-width="1"   opacity="0.45"/>
  <line x1="16" y1="20" x2="18" y2="27" stroke="#88B8D0" stroke-width="1"   opacity="0.40"/>
  <!-- Sparkle: upper-right -->
  <line x1="26" y1="5"  x2="26" y2="9"  stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
  <line x1="24" y1="7"  x2="28" y2="7"  stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
  <!-- Subtle dark shadow pool, lower-right -->
  <ellipse cx="24" cy="26" rx="6" ry="4" fill="#A8CCE0" opacity="0.3"/>
</svg>
