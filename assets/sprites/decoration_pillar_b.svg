<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!--
    Shadow Castle wall block B (32×32) — alternate mortar offset + runic glyph.
    Full-width base for seamless wall merging.
  -->
  <!-- Full-width merge base -->
  <rect x="0" y="27" width="32" height="5" fill="#07050B"/>
  <ellipse cx="16" cy="31.5" rx="16" ry="2.5" fill="#07050B"/>
  <ellipse cx="16" cy="31.5" rx="13" ry="1.5" fill="#000000" opacity="0.4"/>
  <!-- Block main body -->
  <rect x="0" y="2" width="32" height="28" fill="#18141F"/>
  <!-- Left highlight -->
  <rect x="0" y="2" width="4" height="26" fill="#30285A" opacity="0.65"/>
  <!-- Top surface -->
  <rect x="0" y="2" width="32" height="4" fill="#242040"/>
  <!-- Right deep shadow -->
  <rect x="28" y="2" width="4" height="26" fill="#07050B" opacity="0.8"/>
  <!-- Mortar — horizontal (different row heights from variant A) -->
  <line x1="0" y1="11" x2="32" y2="11" stroke="#08060E" stroke-width="0.9" opacity="0.75"/>
  <line x1="0" y1="20" x2="32" y2="20" stroke="#08060E" stroke-width="0.9" opacity="0.75"/>
  <!-- Mortar — vertical (offset from variant A for visual variety) -->
  <line x1="8"  y1="2"  x2="8"  y2="11" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="24" y1="2"  x2="24" y2="11" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="16" y1="11" x2="16" y2="20" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="8"  y1="20" x2="8"  y2="27" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="24" y1="20" x2="24" y2="27" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <!-- Gold accent band -->
  <rect x="0" y="5" width="32" height="2"   fill="#6A5214"/>
  <rect x="0" y="5" width="32" height="0.8" fill="#C4A830" opacity="0.55"/>
  <!-- Runic glyph (carved-in, faint purple glow) -->
  <rect x="13" y="14" width="6" height="8"  fill="#0A0816" rx="0.5"/>
  <rect x="11" y="17" width="10" height="2" fill="#0A0816" rx="0.5"/>
  <rect x="12" y="13" width="8" height="10" fill="#5828A8" opacity="0.11" rx="1"/>
</svg>
