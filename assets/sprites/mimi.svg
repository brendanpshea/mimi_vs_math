<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tail (behind everything) -->
  <path d="M44,52 C57,43 65,57 56,62" fill="none" stroke="#505058" stroke-width="4" stroke-linecap="round"/>
  <path d="M44,52 C57,43 65,57 56,62" fill="none" stroke="#A8A8B4" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4,3"/>

  <!-- Swashbuckler cape (Puss in Boots) -->
  <path d="M18,43 Q10,52 14,63 Q32,57 50,63 Q54,52 46,43" fill="#2A1A55" stroke="#1A1035" stroke-width="1.2"/>
  <path d="M18,43 Q32,47 46,43" fill="none" stroke="#5533AA" stroke-width="1.5"/>

  <!-- Body -->
  <ellipse cx="32" cy="46" rx="14" ry="11" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5"/>
  <ellipse cx="32" cy="48" rx="7" ry="7.5" fill="#D0D0DC"/>

  <!-- Belt -->
  <rect x="22" y="53" width="20" height="3" rx="1.5" fill="#7A5A12" stroke="#4A3608" stroke-width="0.8"/>
  <rect x="29.5" y="52.5" width="5" height="4" rx="1" fill="#FFD700" stroke="#8B6914" stroke-width="0.8"/>

  <!-- Sword hilt (right hip) -->
  <rect x="43" y="47.5" width="6" height="1.5" rx="0.7" fill="#C8A832" stroke="#8B6914" stroke-width="0.6"/>
  <rect x="45" y="43" width="2" height="8" rx="0.8" fill="#AAAABC" stroke="#2A2A36" stroke-width="0.7"/>
  <ellipse cx="46" cy="51.5" rx="1.5" ry="1" fill="#C8A832" stroke="#8B6914" stroke-width="0.5"/>

  <!-- Head -->
  <circle cx="32" cy="23" r="14" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5"/>

  <!-- Ear left (tall, alert) -->
  <polygon points="17,16 11,1 25,10" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5" stroke-linejoin="round"/>
  <polygon points="17.5,15 13,3 23,10" fill="#FFAACC"/>
  <!-- Ear right -->
  <polygon points="47,16 53,1 39,10" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5" stroke-linejoin="round"/>
  <polygon points="46.5,15 51,3 41,10" fill="#FFAACC"/>

  <!-- Adventurer cap (Link-style green, sits between ears) -->
  <ellipse cx="32" cy="13" rx="13" ry="3.5" fill="#3A7034" stroke="#254E23" stroke-width="1.2"/>
  <path d="M19,13 Q32,9 45,13 Q43,7 38,5 Q34,0 32,4 Q30,0 26,5 Q21,7 19,13 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="1.2"/>
  <!-- Cap tip drooping right (Link) -->
  <path d="M38,5 Q47,3 49,9 L44,8 Q43,6 38,5 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="1"/>

  <!-- Neckerchief/scarf (Puss in Boots red) -->
  <path d="M21,36 Q32,40 43,36 Q41,39.5 32,42 Q23,39.5 21,36 Z" fill="#CC2222" stroke="#881111" stroke-width="0.8"/>
  <path d="M21,36 Q32,38.5 43,36" fill="none" stroke="#FF5555" stroke-width="1" stroke-linecap="round"/>

  <!-- Fierce brows (angled inward — determined) -->
  <path d="M20,18.5 Q25,15.5 28.5,17.5" fill="none" stroke="#2A2A36" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M44,18.5 Q39,15.5 35.5,17.5" fill="none" stroke="#2A2A36" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Eyes — large Puss-in-Boots intensity -->
  <ellipse cx="26" cy="23" rx="5" ry="5.5" fill="#1E7A47"/>
  <ellipse cx="38" cy="23" rx="5" ry="5.5" fill="#1E7A47"/>
  <ellipse cx="26" cy="23" rx="3.5" ry="4" fill="#2EAA67"/>
  <ellipse cx="38" cy="23" rx="3.5" ry="4" fill="#2EAA67"/>
  <!-- Pupils (cat vertical slit, slight squint) -->
  <ellipse cx="26" cy="23.5" rx="2" ry="3.5" fill="#111"/>
  <ellipse cx="38" cy="23.5" rx="2" ry="3.5" fill="#111"/>
  <!-- Large shine (Puss in Boots) -->
  <circle cx="27.8" cy="21" r="1.6" fill="white"/>
  <circle cx="39.8" cy="21" r="1.6" fill="white"/>
  <circle cx="24.8" cy="25.5" r="0.7" fill="white" opacity="0.45"/>
  <circle cx="36.8" cy="25.5" r="0.7" fill="white" opacity="0.45"/>

  <!-- Nose -->
  <polygon points="32,28 29.5,30.5 34.5,30.5" fill="#FF99AA"/>
  <!-- Determined smirk -->
  <path d="M29.5,30.5 Q31,33 32,32" fill="none" stroke="#CC7788" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M32,32 Q33.5,33 34.5,30.5" fill="none" stroke="#CC7788" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Tiny fang -->
  <line x1="30.5" y1="30.5" x2="30" y2="32.8" stroke="#FFFFFF" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Whiskers left (angled up — alert) -->
  <line x1="23" y1="28" x2="5"  y2="23" stroke="#888894" stroke-width="0.8"/>
  <line x1="23" y1="30" x2="5"  y2="34" stroke="#888894" stroke-width="0.8"/>
  <!-- Whiskers right -->
  <line x1="41" y1="28" x2="59" y2="23" stroke="#888894" stroke-width="0.8"/>
  <line x1="41" y1="30" x2="59" y2="34" stroke="#888894" stroke-width="0.8"/>
</svg>
