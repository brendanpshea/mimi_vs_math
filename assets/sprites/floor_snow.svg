  <!-- Smaller sparkle -->
  <line x1="24" y1="18" x2="24" y2="21" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <line x1="22.5" y1="19.5" x2="25.5" y2="19.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <!-- Tiny sparkle dot -->
  <circle cx="18" cy="5" r="0.7" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="6" cy="20" r="0.6" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="28" cy="8" r="0.5" fill="#FFFFFF" opacity="0.55"/>
  <!-- Subtle snow granule texture -->
  <circle cx="14" cy="22" r="0.4" fill="#A8C8DC" opacity="0.3"/>
  <circle cx="22" cy="12" r="0.4" fill="#A8C8DC" opacity="0.25"/>
</svg>
