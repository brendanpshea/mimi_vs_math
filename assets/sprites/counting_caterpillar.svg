<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Counting Caterpillar — armoured venom-worm redesign.
    Dark toxic-green carapace, glowing slit eyes, mandibles, barbed antennae.
    Number runes are etched (monospace, neon green) rather than friendly bubbles.
    TINT ZONE: segment fill (#1E6E10) responds to setTint().
  -->
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="26" ry="3" fill="#00000045"/>

  <!-- Tail spike -->
  <polygon points="3,52 1,46 7,50" fill="#0D3A06" stroke="#0A1800" stroke-width="1.5"/>

  <!-- === BODY SEGMENTS (tail to head, overlapping) === -->
  <!-- Segment 1 (tail) — armoured carapace -->
  <circle cx="10" cy="48" r="8" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <!-- Armour facet arc at top -->
  <path d="M4,44 Q10,41 16,44" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>

  <!-- Segment 2 — armoured + number rune -->
  <circle cx="23" cy="44" r="9.5" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M15,40 Q23,37 31,40" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>
  <text x="23" y="48" font-size="9" fill="#5FC832" text-anchor="middle" font-family="monospace" font-weight="bold">2</text>

  <!-- Segment 3 — armoured + number rune -->
  <circle cx="37" cy="40" r="10" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M29,36 Q37,33 45,36" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>
  <text x="37" y="44" font-size="9" fill="#5FC832" text-anchor="middle" font-family="monospace" font-weight="bold">1</text>

  <!-- Neck connector -->
  <ellipse cx="46" cy="35" rx="6" ry="5" fill="#175A0C" stroke="#0A1800" stroke-width="2.5"/>

  <!-- === HEAD === -->
  <circle cx="52" cy="26" r="12" fill="#1E6E10" stroke="#0A1800" stroke-width="3.5"/>
  <!-- Brow armour ridge -->
  <path d="M41,21 Q52,17 63,21" fill="#0D3A06" stroke="#0A1800" stroke-width="2"/>
  <path d="M43,23 Q52,20 61,23" fill="none" stroke="#5FC832" stroke-width="1.2" opacity="0.4"/>
  <!-- Scowl-V brow marks -->
  <path d="M43,22 L47,25.5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M61,22 L57,25.5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Eyes — narrow slits, glowing green -->
  <ellipse cx="47" cy="26" rx="4" ry="2.5" fill="#0A1800"/>
  <ellipse cx="57" cy="26" rx="4" ry="2.5" fill="#0A1800"/>
  <ellipse cx="47" cy="26" rx="1.8" ry="2" fill="#5FC832"/>
  <ellipse cx="57" cy="26" rx="1.8" ry="2" fill="#5FC832"/>

  <!-- Mandibles -->
  <path d="M46,31 L43,38 L48,34" fill="#0D3A06" stroke="#0A1800" stroke-width="2" stroke-linejoin="round"/>
  <path d="M58,31 L61,38 L56,34" fill="#0D3A06" stroke="#0A1800" stroke-width="2" stroke-linejoin="round"/>

  <!-- Antennae — barbed, angular -->
  <line x1="48" y1="16" x2="43" y2="5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="56" y1="16" x2="61" y2="5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Sharp barb tips -->
  <polygon points="40,3 44,7 47,2" fill="#5FC832" stroke="#0A1800" stroke-width="1.5"/>
  <polygon points="64,3 60,7 57,2" fill="#5FC832" stroke="#0A1800" stroke-width="1.5"/>
  <!-- Mid-shaft barbs -->
  <polygon points="45,10 43,8 47,8" fill="#0D3A06" stroke="#0A1800" stroke-width="1.2"/>
  <polygon points="59,10 57,8 61,8" fill="#0D3A06" stroke="#0A1800" stroke-width="1.2"/>

  <!-- Legs — 3 pairs, claw-tipped -->
  <line x1="6" y1="54" x2="3" y2="60" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="14" y1="54" x2="17" y2="60" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="19" y1="51" x2="16" y2="57" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="27" y1="51" x2="30" y2="57" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="33" y1="47" x2="30" y2="53" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="41" y1="47" x2="44" y2="53" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
</svg>
