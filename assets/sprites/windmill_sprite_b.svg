<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="13" ry="3" fill="#00000030"/>
  <!-- Tail / body lower half -->
  <ellipse cx="32" cy="50" rx="9" ry="10" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <!-- Spinning sails rotated 45 degrees -->
  <line x1="32" y1="3" x2="32" y2="40" stroke="#C8943C" stroke-width="6" stroke-linecap="round"/>
  <line x1="11" y1="23" x2="53" y2="23" stroke="#FFCC66" stroke-width="5" stroke-linecap="round"/>
  <!-- Sail ends -->
  <rect x="26" y="0" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <rect x="26" y="36" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <rect x="4" y="18" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <rect x="48" y="18" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <!-- Centre hub -->
  <circle cx="32" cy="23" r="7" fill="#FFAA33" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Head -->
  <circle cx="32" cy="37" r="10" fill="#FFCC66" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Eyes (slightly more alert expression) -->
  <circle cx="27" cy="35" r="2.5" fill="#1A0A00"/>
  <circle cx="37" cy="35" r="2.5" fill="#1A0A00"/>
  <circle cx="27.8" cy="34.2" r="0.9" fill="#FFFFFF"/>
  <circle cx="37.8" cy="34.2" r="0.9" fill="#FFFFFF"/>
  <!-- Cheeks -->
  <ellipse cx="24" cy="39" rx="3" ry="2" fill="#FF9966" opacity="0.6"/>
  <ellipse cx="40" cy="39" rx="3" ry="2" fill="#FF9966" opacity="0.6"/>
  <!-- Open mouth -->
  <ellipse cx="32" cy="43" rx="4" ry="2.5" fill="#1A0A00"/>
</svg>
