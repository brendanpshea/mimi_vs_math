<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Subtraction Witch | frame A | 96x96 -->
  <!-- Ground shadow -->
  <ellipse cx="48" cy="93" rx="24" ry="4" fill="#00000035"/>

  <!-- CAPE behind body -->
  <path d="M30,56 Q16,72 22,93 L48,84 L74,93 Q80,72 66,56 Z"
        fill="#1A0030" stroke="#0A0018" stroke-width="3"/>
  <!-- Cape fold lines -->
  <path d="M32,60 Q24,74 26,90" fill="none" stroke="#2D0050" stroke-width="2"/>
  <path d="M64,60 Q72,74 70,90" fill="none" stroke="#2D0050" stroke-width="2"/>

  <!-- BODY (robe torso) -->
  <rect x="30" y="52" width="36" height="28" rx="8" fill="#2A0044" stroke="#0A0018" stroke-width="3"/>
  <!-- Robe hem fold -->
  <path d="M30,72 Q48,78 66,72" fill="none" stroke="#44006A" stroke-width="2.5"/>
  <!-- Star/brooch -->
  <circle cx="48" cy="60" r="5" fill="#220040" stroke="#FFDD44" stroke-width="2"/>
  <rect x="44.5" y="58.5" width="7" height="3" rx="1.5" fill="#FF3333"/>

  <!-- LEFT ARM holding wand -->
  <rect x="10" y="50" width="22" height="9" rx="4.5" fill="#2A0044" stroke="#0A0018" stroke-width="2.5"
        transform="rotate(25 21 54)"/>
  <!-- RIGHT ARM -->
  <rect x="64" y="50" width="22" height="9" rx="4.5" fill="#2A0044" stroke="#0A0018" stroke-width="2.5"
        transform="rotate(-20 75 54)"/>

  <!-- WAND -->
  <line x1="18" y1="72" x2="14" y2="28" stroke="#553388" stroke-width="4" stroke-linecap="round"/>
  <!-- Wand orb -->
  <circle cx="14" cy="24" r="10" fill="#8833BB" stroke="#FFDD44" stroke-width="3"/>
  <!-- Orb glow -->
  <circle cx="11" cy="21" r="4" fill="#CC88FF" opacity="0.6"/>
  <!-- Minus on orb -->
  <rect x="7" y="21.5" width="14" height="5" rx="2.5" fill="#FF3333" stroke="#AA0000" stroke-width="1.5"/>

  <!-- HAT  draw before face so brim overlaps top of face -->
  <!-- Cone -->
  <polygon points="48,0 22,20 74,20" fill="#1A0033" stroke="#0A0018" stroke-width="3"/>
  <!-- Cone left highlight -->
  <polygon points="48,1 24,19 32,19" fill="#2E0058" opacity="0.9"/>
  <!-- Brim -->
  <ellipse cx="48" cy="20" rx="28" ry="8" fill="#120028" stroke="#0A0018" stroke-width="3"/>
  <!-- Hat band -->
  <rect x="26" y="15" width="44" height="7" rx="3.5" fill="#330055" stroke="#0A0018" stroke-width="2"/>
  <!-- Hat buckle -->
  <rect x="43" y="16" width="10" height="5" rx="1.5" fill="#FFDD44" stroke="#AA8800" stroke-width="1.5"/>
  <rect x="45.5" y="17.5" width="5" height="2" rx="1" fill="#AA8800"/>

  <!-- FACE  round, fully front-on -->
  <!-- Face base -->
  <circle cx="48" cy="35" r="16" fill="#88BB44" stroke="#2A3A00" stroke-width="3.5"/>
  <!-- Forehead highlight -->
  <ellipse cx="43" cy="25" rx="7" ry="5" fill="#AADD66" opacity="0.5"/>

  <!-- Eyebrows (thick, menacing) -->
  <path d="M34,27 Q39,23 44,26" fill="none" stroke="#2A3A00" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M52,26 Q57,23 62,27" fill="none" stroke="#2A3A00" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Eyes (large yellow, slit pupils  classic witch) -->
  <ellipse cx="39" cy="32" rx="6" ry="5.5" fill="#EEEE00" stroke="#2A3A00" stroke-width="2.5"/>
  <ellipse cx="57" cy="32" rx="6" ry="5.5" fill="#EEEE00" stroke="#2A3A00" stroke-width="2.5"/>
  <ellipse cx="39" cy="32" rx="2" ry="5" fill="#1A0A00"/>
  <ellipse cx="57" cy="32" rx="2" ry="5" fill="#1A0A00"/>
  <circle cx="40" cy="29" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="58" cy="29" r="1.2" fill="white" opacity="0.8"/>

  <!-- Nose (small round blob, not a hook) -->
  <circle cx="51" cy="38" r="3.2" fill="#77AA33" stroke="#2A3A00" stroke-width="2"/>
  <circle cx="52.5" cy="37" r="1" fill="#99CC55"/>

  <!-- MOUTH: open crescent showing big teeth -->
  <!-- Mouth outline/cavity -->
  <path d="M35,43 Q48,54 61,43" fill="#1A0800" stroke="#2A3A00" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Upper lip line -->
  <path d="M35,43 Q48,47 61,43" fill="none" stroke="#2A3A00" stroke-width="1.5"/>
  <!-- Teeth (three tall blocks) -->
  <rect x="38" y="43" width="5.5" height="6" rx="1" fill="#F5EDD0" stroke="#CCBB88" stroke-width="1"/>
  <rect x="45" y="43" width="6" height="6.5" rx="1" fill="#F5EDD0" stroke="#CCBB88" stroke-width="1"/>
  <rect x="52.5" y="43" width="5.5" height="6" rx="1" fill="#F5EDD0" stroke="#CCBB88" stroke-width="1"/>

  <!-- Wart on nose bridge -->
  <circle cx="54" cy="36" r="2.2" fill="#66AA22" stroke="#2A3A00" stroke-width="1.5"/>

  <!-- Floating minus signs -->
  <rect x="74" y="36" width="13" height="4.5" rx="2.2" fill="#FF3333" opacity="0.65"/>
  <rect x="76" y="22" width="10" height="3.5" rx="1.7" fill="#FF5555" opacity="0.45"/>
  <rect x="78" y="50" width="8"  height="3"   rx="1.5" fill="#FF3333" opacity="0.30"/>
</svg>
