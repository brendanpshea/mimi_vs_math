<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Minus Mole — redesigned as a Zelda/FF armored mole warrior.
    TINT ZONE: fur fill (#886644) responds to setTint().
    Armor (#442211), dark outline (#1A0A00), and helmet visuals are tint-immune.
  -->

  <!-- Ground shadow + dirt scatter -->
  <ellipse cx="32" cy="61" rx="22" ry="4" fill="#00000028"/>
  <circle cx="10" cy="58" r="4" fill="#5A3A18" opacity="0.35"/>
  <circle cx="54" cy="57" r="3.5" fill="#5A3A18" opacity="0.30"/>

  <!-- ── FEET (wide mole pads) ── -->
  <ellipse cx="20" cy="57" rx="8"  ry="5" fill="#664422" stroke="#1A0A00" stroke-width="1.5"/>
  <ellipse cx="44" cy="57" rx="8"  ry="5" fill="#664422" stroke="#1A0A00" stroke-width="1.5"/>

  <!-- ── LEGS (stubby) ── -->
  <rect x="15" y="48" width="12" height="12" rx="4" fill="#886644" stroke="#1A0A00" stroke-width="1.5"/>
  <rect x="37" y="48" width="12" height="12" rx="4" fill="#886644" stroke="#1A0A00" stroke-width="1.5"/>

  <!-- ── BODY (armored, wide, low) ── -->
  <ellipse cx="32" cy="42" rx="20" ry="14" fill="#886644" stroke="#1A0A00" stroke-width="2"/>
  <!-- Chest plate -->
  <ellipse cx="32" cy="44" rx="13" ry="10" fill="#442211" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Chest plate ridges -->
  <path d="M22,42 Q32,39 42,42" fill="none" stroke="#664433" stroke-width="1.3"/>
  <path d="M22,46 Q32,43 42,46" fill="none" stroke="#664433" stroke-width="1.3"/>
  <!-- Minus emblem on chest plate -->
  <rect x="24" y="43" width="16" height="4" rx="2" fill="#CC2222" stroke="#1A0A00" stroke-width="1"/>
  <!-- Shoulder armor rivets -->
  <circle cx="16" cy="40" r="2.5" fill="#553322" stroke="#1A0A00" stroke-width="1"/>
  <circle cx="48" cy="40" r="2.5" fill="#553322" stroke="#1A0A00" stroke-width="1"/>

  <!-- ── LEFT CLAW-GAUNTLET ── -->
  <rect x="2" y="38" width="14" height="12" rx="3" fill="#553322" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Claw fingers (3 big digging spikes) -->
  <path d="M4,50 L1,58" stroke="#442211" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M8,51 L6,60" stroke="#442211" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M12,50 L12,59" stroke="#442211" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M4,50 L1,58 L3,59 L4,50" fill="#886644" stroke="#1A0A00" stroke-width="1"/>
  <path d="M8,51 L6,60 L8,61 L8,51" fill="#886644" stroke="#1A0A00" stroke-width="1"/>
  <path d="M12,50 L12,59 L14,59 L12,50" fill="#886644" stroke="#1A0A00" stroke-width="1"/>

  <!-- ── RIGHT CLAW-GAUNTLET ── -->
  <rect x="48" y="38" width="14" height="12" rx="3" fill="#553322" stroke="#1A0A00" stroke-width="1.5"/>
  <path d="M60,50 L63,58" stroke="#442211" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M56,51 L58,60" stroke="#442211" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M52,50 L52,59" stroke="#442211" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M60,50 L63,58 L61,59 L60,50" fill="#886644" stroke="#1A0A00" stroke-width="1"/>
  <path d="M56,51 L58,60 L56,61 L56,51" fill="#886644" stroke="#1A0A00" stroke-width="1"/>
  <path d="M52,50 L52,59 L50,59 L52,50" fill="#886644" stroke="#1A0A00" stroke-width="1"/>

  <!-- ── MINING HELMET ── -->
  <!-- Helmet main dome -->
  <ellipse cx="32" cy="22" rx="18" ry="16" fill="#553322" stroke="#1A0A00" stroke-width="2"/>
  <!-- Helmet brim -->
  <rect x="14" y="28" width="36" height="5" rx="2" fill="#442211" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Visor slit (glowing red eyes behind it) -->
  <rect x="20" y="24" width="24" height="7" rx="3" fill="#1A0A00" stroke="#1A0A00" stroke-width="1"/>
  <!-- Glowing eyes in visor -->
  <ellipse cx="27" cy="27.5" rx="4" ry="3" fill="#FF4400" opacity="0.9"/>
  <ellipse cx="37" cy="27.5" rx="4" ry="3" fill="#FF4400" opacity="0.9"/>
  <ellipse cx="27" cy="27.5" rx="2" ry="1.5" fill="#FFAA44"/>
  <ellipse cx="37" cy="27.5" rx="2" ry="1.5" fill="#FFAA44"/>
  <!-- Helmet lamp -->
  <ellipse cx="32" cy="12" rx="5.5" ry="5" fill="#FFCC44" stroke="#1A0A00" stroke-width="1.2"/>
  <ellipse cx="32" cy="12" rx="3.5" ry="3" fill="#FFEE88"/>
  <path d="M28,8 Q32,4 36,8" fill="none" stroke="#FFCC44" stroke-width="1" opacity="0.5"/>

  <!-- Snout protruding below brim -->
  <ellipse cx="32" cy="34" rx="9" ry="6" fill="#AA8866" stroke="#1A0A00" stroke-width="1.5"/>
  <circle cx="29.5" cy="33" r="2" fill="#442222" stroke="#1A0A00" stroke-width="0.8"/>
  <circle cx="34.5" cy="33" r="2" fill="#442222" stroke="#1A0A00" stroke-width="0.8"/>
</svg>
