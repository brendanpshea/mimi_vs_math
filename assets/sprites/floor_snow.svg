<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Snow A â€” Clean snow with sparkle dots -->
  <rect width="32" height="32" fill="#B8D8EA"/>
  <!-- Subtle lighter snow surface variation -->
  <ellipse cx="16" cy="12" rx="10" ry="7" fill="#D0E8F6" opacity="0.35"/>
  <ellipse cx="8" cy="24" rx="6" ry="4" fill="#C8E0F0" opacity="0.25"/>
