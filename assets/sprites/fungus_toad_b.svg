<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Fungus Toad B — crouched attack frame: flatter body, mouth gaping open.
    TINT ZONE: skin fill (#4A6A3A) olive-green responds to setTint().
  -->
  <!-- Ground shadow (even wider) -->
  <ellipse cx="32" cy="63" rx="29" ry="4.5" fill="#00000035"/>

  <!-- === BACK MUSHROOM GROWTHS === -->
  <rect    x="11" y="30" width="4" height="8" rx="1.5" fill="#C0B890"/>
  <ellipse cx="13" cy="30" rx="9"  ry="2.5"  fill="#116655"/>
  <path    d="M4,31  Q4,20  13,20  Q22,20  22,31  Z" fill="#1A8870"/>
  <circle  cx="10" cy="25" r="2.5" fill="#DDEEDD" opacity="0.85"/>
  <circle  cx="16" cy="22" r="2.0" fill="#DDEEDD" opacity="0.80"/>

  <rect    x="29" y="22" width="6" height="12" rx="2" fill="#C8C0A0"/>
  <ellipse cx="32" cy="22" rx="13" ry="3.5"  fill="#770A55"/>
  <path    d="M19,23 Q19,8 32,8 Q45,8 45,23 Z" fill="#AA1188"/>
  <path    d="M21,22 Q22,12 27,9" fill="none" stroke="#CC44AA" stroke-width="2.5" stroke-linecap="round"/>
  <circle  cx="25" cy="14" r="3.0" fill="#EEEEDD" opacity="0.88"/>
  <circle  cx="34" cy="10" r="3.5" fill="#EEEEDD" opacity="0.88"/>
  <circle  cx="41" cy="15" r="2.5" fill="#EEEEDD" opacity="0.82"/>

  <rect    x="49" y="30" width="4" height="8" rx="1.5" fill="#C0B890"/>
  <ellipse cx="51" cy="30" rx="9"  ry="2.5"  fill="#116655"/>
  <path    d="M42,31 Q42,20 51,20 Q60,20 60,31 Z" fill="#1A8870"/>
  <circle  cx="48" cy="25" r="2.5" fill="#DDEEDD" opacity="0.85"/>
  <circle  cx="54" cy="22" r="2.0" fill="#DDEEDD" opacity="0.80"/>

  <!-- === MAIN BODY (extra flat/low for crouching) === -->
  <path d="M2,56 Q2,38 32,38 Q62,38 62,56 Q62,64 32,64 Q2,64 2,56 Z"
        fill="#4A6A3A" stroke="#1A2A10" stroke-width="3.5"/>
  <ellipse cx="32" cy="40" rx="20" ry="8" fill="#5A7A48" opacity="0.55"/>
  <circle cx="12" cy="56" r="2.0" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.2"/>
  <circle cx="52" cy="56" r="2.0" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.2"/>
  <circle cx="24" cy="59" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.0"/>
  <circle cx="42" cy="59" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.0"/>

  <!-- === EYE SOCKETS (shifted down 2px with body) === -->
  <ellipse cx="20" cy="42" rx="9"  ry="10" fill="#3A5A2A" stroke="#1A2A10" stroke-width="2.5"/>
  <ellipse cx="44" cy="42" rx="9"  ry="10" fill="#3A5A2A" stroke="#1A2A10" stroke-width="2.5"/>
  <ellipse cx="20" cy="42" rx="6.5" ry="7.5" fill="#DDCC22"/>
  <ellipse cx="44" cy="42" rx="6.5" ry="7.5" fill="#DDCC22"/>
  <ellipse cx="20" cy="42" rx="2"   ry="5.5" fill="#1A2A10"/>
  <ellipse cx="44" cy="42" rx="2"   ry="5.5" fill="#1A2A10"/>
  <ellipse cx="21.5" cy="38" rx="2" ry="1.2" fill="white" opacity="0.7"/>
  <ellipse cx="45.5" cy="38" rx="2" ry="1.2" fill="white" opacity="0.7"/>

  <!-- === FRONT LIMBS === -->
  <ellipse cx="5"  cy="56" rx="6" ry="5" fill="#4A6A3A" stroke="#1A2A10" stroke-width="2.5"/>
  <ellipse cx="59" cy="56" rx="6" ry="5" fill="#4A6A3A" stroke="#1A2A10" stroke-width="2.5"/>
  <circle cx="2"  cy="59" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>
  <circle cx="7"  cy="60" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>
  <circle cx="56" cy="59" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>
  <circle cx="62" cy="60" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>

  <!-- === MOUTH — WIDE OPEN GAPE === -->
  <!-- Upper and lower jaw create a big opening -->
  <path d="M8,50 Q32,44 56,50"   fill="#3A5A2A" stroke="#1A2A10" stroke-width="2.5"/>
  <path d="M8,50 Q32,68 56,50"   fill="#1A3A14" stroke="#1A2A10" stroke-width="2.5"/>
  <!-- Teeth on upper jaw -->
  <polygon points="11,50 13.5,46  16,50" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="18,49 21,44.5  24,49" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="27,48 30,44    33,48" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="36,48 39,44    42,48" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="45,49 48,44.5  51,49" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <!-- Tongue -->
  <ellipse cx="32" cy="57" rx="10" ry="5" fill="#CC3344" stroke="#1A2A10" stroke-width="1.5"/>
  <line x1="32" y1="52" x2="32" y2="62" stroke="#AA2233" stroke-width="1.5"/>
</svg>
