<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Shadow Knight â€” frame A. Bold, readable at 64x64.
       Dark knight with purple glow, thick outlines, simplified silhouette. -->

  <!-- Shadow aura (ground) -->
  <ellipse cx="32" cy="60" rx="20" ry="5" fill="#1A0030" opacity="0.6"/>

  <!-- Cloak (simple dramatic shape) -->
  <path d="M10,30 Q6,50 14,62 L32,58 L50,62 Q58,50 54,30 Z"
        fill="#1A0030" stroke="#2D1050" stroke-width="2"/>

  <!-- Body armor (bold block) -->
  <rect x="18" y="30" width="28" height="24" rx="4"
        fill="#2A2A3E" stroke="#0D0018" stroke-width="3.5"/>

  <!-- Chest plate accent -->
  <rect x="22" y="34" width="20" height="16" rx="3" fill="#333350"/>
  <!-- Cross insignia on chest -->
  <line x1="24" y1="42" x2="40" y2="42" stroke="#9944CC" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="35" x2="32" y2="49" stroke="#9944CC" stroke-width="3" stroke-linecap="round"/>

  <!-- Gauntlet arms (bold blocks) -->
  <rect x="8" y="34" width="12" height="18" rx="4"
        fill="#333350" stroke="#0D0018" stroke-width="3"/>
  <rect x="44" y="34" width="12" height="18" rx="4"
        fill="#333350" stroke="#0D0018" stroke-width="3"/>

  <!-- Helmet (strong shape) -->
  <ellipse cx="32" cy="20" rx="15" ry="15"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3.5"/>
  <!-- Helmet brow plate -->
  <rect x="17" y="16" width="30" height="5" rx="2" fill="#333350"/>

  <!-- Visor (glowing slit) -->
  <rect x="21" y="21" width="22" height="6" rx="3" fill="#9944CC"/>
  <rect x="24" y="23" width="16" height="2" rx="1" fill="#CC77FF" opacity="0.8"/>

  <!-- Cat ears on helmet (bold) -->
  <polygon points="19,16 14,4 27,14"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="45,16 50,4 37,14"
           fill="#2A2A3E" stroke="#0D0018" stroke-width="3" stroke-linejoin="round"/>

  <!-- Sword (right side, bold) -->
  <rect x="56" y="16" width="5" height="34" rx="2"
        fill="#8888BB" stroke="#0D0018" stroke-width="2"/>
  <!-- Crossguard -->
  <rect x="52" y="28" width="13" height="5" rx="2" fill="#AAAACC" stroke="#0D0018" stroke-width="1.5"/>
  <!-- Blade tip -->
  <polygon points="58.5,16 56,10 61,10" fill="#CCCCEE" stroke="#0D0018" stroke-width="1.5"/>

  <!-- = symbol on chest (math theme) -->
  <line x1="28" y1="40" x2="36" y2="40" stroke="#BB66FF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="28" y1="44" x2="36" y2="44" stroke="#BB66FF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Shadow wisps -->
  <path d="M6,38 Q3,34 7,32" fill="none" stroke="#440066" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M58,40 Q61,36 57,34" fill="none" stroke="#440066" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
</svg>
