<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <!-- Wizard NPC â€” frame A. Elderly cat wizard. 48x56. Bold, readable at small size.
       Cream fur, blue robes, pointed hat with star, magic staff.
       Fur #E8E8F0  Robe #4A5FA8  Hat #2832A0  Orb #CC88FF  Outline #1E1E2C -->

  <!-- Staff (behind body) -->
  <line x1="37" y1="8" x2="34" y2="52" stroke="#5A4020" stroke-width="4" stroke-linecap="round"/>
  <!-- Staff orb -->
  <circle cx="38" cy="8" r="6" fill="#CC88FF" stroke="#7730AA" stroke-width="2.5"/>
  <circle cx="39.5" cy="6.5" r="2" fill="white" opacity="0.7"/>

  <!-- Robe body (bold) -->
  <path d="M10,30 Q7,42 10,56 L38,56 Q41,42 39,30 Z"
        fill="#4A5FA8" stroke="#1E1E2C" stroke-width="3"/>
  <!-- Robe highlight -->
  <path d="M18,30 Q16,44 17,56" fill="none" stroke="#5A70C8" stroke-width="2.5" opacity="0.6"/>

  <!-- Sleeves (bold) -->
  <ellipse cx="9" cy="37" rx="6" ry="9"
           fill="#4A5FA8" stroke="#1E1E2C" stroke-width="2.5" transform="rotate(8,9,37)"/>
  <ellipse cx="39" cy="37" rx="6" ry="9"
           fill="#4A5FA8" stroke="#1E1E2C" stroke-width="2.5" transform="rotate(-8,39,37)"/>

  <!-- Paw left -->
  <ellipse cx="7" cy="44" rx="5" ry="3.5"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2"/>
  <!-- Paw right (holding staff) -->
  <ellipse cx="36" cy="44" rx="5" ry="3.5"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2"/>

  <!-- Feet (bold) -->
  <ellipse cx="16" cy="54" rx="7" ry="3.5"
           fill="#3A4F98" stroke="#1E1E2C" stroke-width="2"/>
  <ellipse cx="31" cy="54" rx="7" ry="3.5"
           fill="#3A4F98" stroke="#1E1E2C" stroke-width="2"/>

  <!-- Collar -->
  <path d="M12,30 Q24,26 36,30" fill="none" stroke="#8890D0" stroke-width="2.5"/>

  <!-- Head -->
  <circle cx="24" cy="19" r="12"
          fill="#E8E8F0" stroke="#1E1E2C" stroke-width="3"/>

  <!-- Ears (bold, under hat brim) -->
  <polygon points="14,12 9,4 19,10"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2.5" stroke-linejoin="round"/>
  <polygon points="15,12 11,6 18,10" fill="#FFAACC"/>
  <polygon points="34,12 39,4 29,10"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2.5" stroke-linejoin="round"/>
  <polygon points="33,12 37,6 30,10" fill="#FFAACC"/>

  <!-- Hat band -->
  <rect x="10" y="12" width="28" height="5" rx="2"
        fill="#3848B8" stroke="#1E1E2C" stroke-width="2"/>
  <!-- Hat tower (bold) -->
  <polygon points="11,13 24,-1 37,13"
           fill="#2832A0" stroke="#1E1E2C" stroke-width="2.5"/>
  <!-- Hat star (simplified, bold) -->
  <polygon points="24,2 25.5,5 29,5 26.5,7.5 27.5,11 24,9 20.5,11 21.5,7.5 19,5 22.5,5"
           fill="#AABBEE" stroke="#8890D0" stroke-width="1"/>

  <!-- Beard (bold, simplified) -->
  <path d="M14,26 Q9,34 12,42 Q18,46 24,47 Q30,46 36,42 Q39,34 34,26 Q30,24 24,24 Q18,24 14,26 Z"
        fill="#F0F0F8" stroke="#B0B0C8" stroke-width="1.5"/>
  <!-- Beard texture (fewer, bolder) -->
  <path d="M19,28 Q18,36 19,44" fill="none" stroke="#C8C8DC" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M24,27 Q23,36 24,46" fill="none" stroke="#C8C8DC" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M29,28 Q30,36 29,44" fill="none" stroke="#C8C8DC" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Eyes (bold, amber cat eyes) -->
  <ellipse cx="19" cy="21" rx="4" ry="3.5"
           fill="#DDAA44" stroke="#886622" stroke-width="2"/>
  <ellipse cx="29" cy="21" rx="4" ry="3.5"
           fill="#DDAA44" stroke="#886622" stroke-width="2"/>
  <ellipse cx="19" cy="21" rx="1.5" ry="3" fill="#1E1E2C"/>
  <ellipse cx="29" cy="21" rx="1.5" ry="3" fill="#1E1E2C"/>
  <circle cx="20" cy="20" r="1.2" fill="white"/>
  <circle cx="30" cy="20" r="1.2" fill="white"/>

  <!-- Bushy eyebrows (bold) -->
  <path d="M14,17 Q19,14.5 23,18" fill="none" stroke="#B0B0C8" stroke-width="3" stroke-linecap="round"/>
  <path d="M25,18 Q29,14.5 34,17" fill="none" stroke="#B0B0C8" stroke-width="3" stroke-linecap="round"/>

  <!-- Nose -->
  <polygon points="24,25 22,27 26,27" fill="#D088AA" stroke="#1E1E2C" stroke-width="1"/>
</svg>
