<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Mycelium Wisp — ghostly thread-entity, bioluminescent mycelium spirit.
    TINT ZONE: core fill (#CC44FF) magenta responds to setTint().
  -->
  <!-- Faint ground shadow (it floats) -->
  <ellipse cx="32" cy="63" rx="12" ry="2" fill="#BB44FF" opacity="0.12"/>

  <!-- === TRAILING THREAD BODY (draw first — behind core) === -->
  <!-- Main downward thread trails -->
  <line x1="28" y1="42" x2="22" y2="62" stroke="#DDDCCC" stroke-width="1.8" stroke-linecap="round" opacity="0.55"/>
  <line x1="32" y1="44" x2="32" y2="64" stroke="#DDDCCC" stroke-width="1.5" stroke-linecap="round" opacity="0.45"/>
  <line x1="36" y1="42" x2="42" y2="62" stroke="#DDDCCC" stroke-width="1.8" stroke-linecap="round" opacity="0.55"/>
  <!-- Side arm threads -->
  <line x1="18" y1="30" x2="4"  y2="24" stroke="#DDDCCC" stroke-width="1.5" stroke-linecap="round" opacity="0.50"/>
  <line x1="16" y1="32" x2="2"  y2="38" stroke="#DDDCCC" stroke-width="1.2" stroke-linecap="round" opacity="0.40"/>
  <line x1="46" y1="30" x2="60" y2="24" stroke="#DDDCCC" stroke-width="1.5" stroke-linecap="round" opacity="0.50"/>
  <line x1="48" y1="32" x2="62" y2="38" stroke="#DDDCCC" stroke-width="1.2" stroke-linecap="round" opacity="0.40"/>
  <!-- Upper wispy threads -->
  <line x1="26" y1="18" x2="18" y2="6"  stroke="#DDDCCC" stroke-width="1.4" stroke-linecap="round" opacity="0.45"/>
  <line x1="32" y1="16" x2="32" y2="4"  stroke="#DDDCCC" stroke-width="1.2" stroke-linecap="round" opacity="0.40"/>
  <line x1="38" y1="18" x2="46" y2="6"  stroke="#DDDCCC" stroke-width="1.4" stroke-linecap="round" opacity="0.45"/>
  <!-- Thread node tips -->
  <circle cx="4"  cy="24" r="1.5" fill="#EEEEDD" opacity="0.55"/>
  <circle cx="2"  cy="38" r="1.2" fill="#EEEEDD" opacity="0.45"/>
  <circle cx="60" cy="24" r="1.5" fill="#EEEEDD" opacity="0.55"/>
  <circle cx="62" cy="38" r="1.2" fill="#EEEEDD" opacity="0.45"/>
  <circle cx="18" cy="6"  r="1.3" fill="#EEEEDD" opacity="0.45"/>
  <circle cx="46" cy="6"  r="1.3" fill="#EEEEDD" opacity="0.45"/>

  <!-- === CORE GLOW (concentric layers) === -->
  <!-- Dark outer aura -->
  <circle cx="32" cy="30" r="20" fill="#2A0A3A" opacity="0.40"/>
  <!-- Purple outer glow -->
  <circle cx="32" cy="30" r="15" fill="#880A88" opacity="0.50"/>
  <!-- Mid violet glow -->
  <circle cx="32" cy="30" r="11" fill="#AA22CC" opacity="0.75"/>
  <!-- Main core -->
  <circle cx="32" cy="30" r="8"  fill="#CC44FF"/>
  <!-- Bright inner -->
  <circle cx="32" cy="30" r="5"  fill="#EE88FF"/>
  <!-- Bright kernel -->
  <circle cx="32" cy="30" r="2.5" fill="white" opacity="0.80"/>

  <!-- === EYES (teal, embedded in core glow) === -->
  <circle cx="27" cy="28" r="3.5" fill="#0A0A18"/>
  <circle cx="37" cy="28" r="3.5" fill="#0A0A18"/>
  <circle cx="27" cy="28" r="2.5" fill="#44FFCC"/>
  <circle cx="37" cy="28" r="2.5" fill="#44FFCC"/>
  <circle cx="27" cy="28" r="1.2" fill="#0A0A18"/>
  <circle cx="37" cy="28" r="1.2" fill="#0A0A18"/>
  <circle cx="27.8" cy="27" r="0.7" fill="white" opacity="0.75"/>
  <circle cx="37.8" cy="27" r="0.7" fill="white" opacity="0.75"/>

  <!-- === ORBITING THREAD WISPS === -->
  <circle cx="14" cy="18" r="1.8" fill="#BB44FF" opacity="0.70"/>
  <circle cx="50" cy="16" r="1.5" fill="#44FFCC" opacity="0.65"/>
  <circle cx="54" cy="44" r="1.6" fill="#BB44FF" opacity="0.60"/>
  <circle cx="10" cy="46" r="1.4" fill="#44FFCC" opacity="0.60"/>
  <circle cx="32" cy="8"  r="1.2" fill="#EE88FF" opacity="0.58"/>
</svg>
