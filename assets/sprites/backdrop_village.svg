  </g>
  <g opacity="0.55">
    <path d="M550,280 Q545,272 550,268 Q555,272 550,280" fill="#88CCFF"/>
    <path d="M550,280 Q555,272 560,268 Q555,272 550,280" fill="#66AADD"/>
