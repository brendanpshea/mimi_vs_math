<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!--
    Shadow Castle wall block (32×32) — replaces the narrow 24×40 pillar.
    Full-width dark base so adjacent blocks merge into seamless castle walls.
    Staggered mortar joints give brickwork depth; gold band near top for contrast.
  -->
  <!-- Full-width merge base — reaches both tile edges -->
  <rect x="0" y="27" width="32" height="5" fill="#07050B"/>
  <ellipse cx="16" cy="31.5" rx="16" ry="2.5" fill="#07050B"/>
  <!-- Ground shadow -->
  <ellipse cx="16" cy="31.5" rx="13" ry="1.5" fill="#000000" opacity="0.4"/>
  <!-- Block main body -->
  <rect x="0" y="2" width="32" height="28" fill="#16121E"/>
  <!-- Left highlight face (top-left light source) -->
  <rect x="0" y="2" width="5" height="26" fill="#2A2438" opacity="0.8"/>
  <!-- Top surface -->
  <rect x="0" y="2" width="32" height="4" fill="#2E2844"/>
  <!-- Right deep shadow -->
  <rect x="27" y="2" width="5" height="26" fill="#07050B" opacity="0.8"/>
  <!-- Mortar joints — horizontal -->
  <line x1="0" y1="12" x2="32" y2="12" stroke="#08060E" stroke-width="0.9" opacity="0.75"/>
  <line x1="0" y1="21" x2="32" y2="21" stroke="#08060E" stroke-width="0.9" opacity="0.75"/>
  <!-- Mortar joints — vertical (staggered brickwork) -->
  <line x1="16" y1="2"  x2="16" y2="12" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="8"  y1="12" x2="8"  y2="21" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="24" y1="12" x2="24" y2="21" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <line x1="16" y1="21" x2="16" y2="27" stroke="#08060E" stroke-width="0.8" opacity="0.6"/>
  <!-- Gold accent band near top -->
  <rect x="0" y="5" width="32" height="2"   fill="#7A6018"/>
  <rect x="0" y="5" width="32" height="0.8" fill="#C4A830" opacity="0.6"/>
  <!-- Worn diagonal crack -->
  <path d="M20,7 L22,14 L19,21" stroke="#040308" stroke-width="1" fill="none" opacity="0.85"/>
</svg>
