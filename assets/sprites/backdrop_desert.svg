<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Desert Dunes Backdrop â€” expansive desert with ruins and pyramids -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF8844"/>
      <stop offset="35%" stop-color="#FFAA55"/>
      <stop offset="100%" stop-color="#FFE4B5"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="82%" cy="20%" r="35%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#FFEE66" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFEE66" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8B854"/>
      <stop offset="100%" stop-color="#C89838"/>
    </linearGradient>
    <linearGradient id="duneShade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A044" stop-opacity="1"/>
      <stop offset="100%" stop-color="#B88828" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  <rect width="800" height="600" fill="url(#sunGlow)"/>

  <!-- Sun -->
  <circle cx="660" cy="110" r="50" fill="#FFF0A0" opacity="0.85"/>
  <circle cx="660" cy="110" r="38" fill="#FFFDE0"/>
  <!-- Sun rays -->
  <g stroke="#FFE888" stroke-width="2" opacity="0.3">
    <line x1="660" y1="45" x2="660" y2="25"/>
    <line x1="706" y1="64" x2="720" y2="50"/>
    <line x1="725" y1="110" x2="745" y2="110"/>
    <line x1="706" y1="156" x2="720" y2="170"/>
    <line x1="614" y1="64" x2="600" y2="50"/>
    <line x1="595" y1="110" x2="575" y2="110"/>
    <line x1="614" y1="156" x2="600" y2="170"/>
  </g>

  <!-- Distant pyramid 1 (large, left) -->
  <polygon points="140,370 240,230 340,370" fill="#C89038" opacity="0.6"/>
  <polygon points="240,230 340,370 290,370" fill="#B07828" opacity="0.5"/>
  <!-- Pyramid detail lines -->
  <line x1="240" y1="230" x2="340" y2="370" stroke="#A06818" stroke-width="1" opacity="0.4"/>
  <line x1="180" y1="320" x2="300" y2="320" stroke="#D8A848" stroke-width="0.8" opacity="0.3"/>
  <line x1="200" y1="350" x2="315" y2="350" stroke="#D8A848" stroke-width="0.8" opacity="0.25"/>

  <!-- Distant pyramid 2 (large, right) -->
  <polygon points="480,380 600,220 720,380" fill="#C89038" opacity="0.5"/>
  <polygon points="600,220 720,380 660,380" fill="#B07828" opacity="0.4"/>
  <line x1="600" y1="220" x2="720" y2="380" stroke="#A06818" stroke-width="1" opacity="0.35"/>
  <line x1="530" y1="330" x2="665" y2="330" stroke="#D8A848" stroke-width="0.8" opacity="0.25"/>

  <!-- Small distant pyramid -->
  <polygon points="400,378 440,340 480,378" fill="#B88830" opacity="0.35"/>

  <!-- Desert ruins (broken pillars) -->
  <g opacity="0.45">
    <rect x="80" y="345" width="12" height="35" fill="#C8A878"/>
    <rect x="78" y="342" width="16" height="6" fill="#D8B888"/>
    <rect x="110" y="355" width="10" height="22" fill="#C8A878"/>
    <rect x="108" y="352" width="14" height="5" fill="#D8B888"/>
    <!-- Fallen pillar -->
    <rect x="125" y="370" width="25" height="8" rx="3" fill="#C8A878" transform="rotate(-8 137 374)"/>
  </g>

  <!-- Sand dunes (background layer) -->
  <ellipse cx="200" cy="420" rx="200" ry="55" fill="#E0B050"/>
  <ellipse cx="550" cy="410" rx="250" ry="60" fill="#D8A848"/>
  <ellipse cx="780" cy="425" rx="160" ry="50" fill="#E0B050"/>

  <!-- Sand dunes (foreground layer) -->
  <ellipse cx="120" cy="470" rx="180" ry="50" fill="url(#duneShade)"/>
  <ellipse cx="450" cy="480" rx="220" ry="55" fill="url(#sand)"/>
  <ellipse cx="720" cy="475" rx="170" ry="48" fill="url(#duneShade)"/>

  <!-- Main ground -->
  <rect y="440" width="800" height="160" fill="url(#sand)"/>

  <!-- Sand ripple patterns -->
  <g stroke="#C89034" fill="none" opacity="0.45">
    <path d="M0,460 Q60,454 120,460 T240,458 T360,461 T480,457 T600,460 T720,458 T800,461" stroke-width="1.5"/>
    <path d="M0,485 Q80,480 160,485 T320,483 T480,486 T640,482 T800,486" stroke-width="1.5"/>
    <path d="M0,510 Q70,506 140,510 T280,508 T420,511 T560,507 T700,510 T800,509" stroke-width="1.2"/>
    <path d="M0,535 Q100,531 200,535 T400,533 T600,536 T800,534" stroke-width="1"/>
    <path d="M0,560 Q120,557 240,560 T480,558 T720,561 T800,559" stroke-width="0.8"/>
  </g>

  <!-- Cacti -->
  <g>
    <!-- Cactus left -->
    <rect x="55" y="408" width="10" height="35" rx="4" fill="#4A8830"/>
    <rect x="42" y="415" width="18" height="8" rx="3" fill="#4A8830" transform="rotate(-15 51 419)"/>
    <rect x="60" y="410" width="16" height="7" rx="3" fill="#4A8830" transform="rotate(20 68 413)"/>
    <line x1="60" y1="410" x2="60" y2="443" stroke="#3A7820" stroke-width="1" opacity="0.5"/>
    <!-- Cactus spines (subtle) -->
    <g stroke="#6AAA48" stroke-width="0.5" opacity="0.4">
      <line x1="55" y1="415" x2="52" y2="413"/>
      <line x1="65" y1="420" x2="68" y2="418"/>
      <line x1="55" y1="425" x2="52" y2="423"/>
      <line x1="65" y1="430" x2="68" y2="428"/>
    </g>
  </g>
  <g>
    <!-- Cactus right -->
    <rect x="700" y="418" width="8" height="28" rx="3" fill="#4A8830"/>
    <rect x="694" y="422" width="14" height="6" rx="2" fill="#4A8830" transform="rotate(-12 701 425)"/>
    <line x1="704" y1="420" x2="704" y2="446" stroke="#3A7820" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- Skull decoration -->
  <g opacity="0.35" transform="translate(370,460)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#E8D8C0"/>
    <ellipse cx="0" cy="2" rx="6" ry="4" fill="#E0D0B8"/>
    <circle cx="-3" cy="-1" r="1.5" fill="#2A2A2A"/>
    <circle cx="3" cy="-1" r="1.5" fill="#2A2A2A"/>
    <rect x="-2" y="3" width="4" height="2" rx="0.5" fill="#D8C8B0"/>
  </g>

  <!-- Heat shimmer lines (wavy, near horizon) -->
  <g stroke="#FFFFFF" stroke-width="0.8" fill="none" opacity="0.15">
    <path d="M0,395 Q40,390 80,395 T160,393 T240,396 T320,392 T400,395 T480,393 T560,396 T640,392 T720,395 T800,393"/>
    <path d="M0,400 Q50,396 100,400 T200,398 T300,401 T400,397 T500,400 T600,398 T700,401 T800,399"/>
  </g>

  <!-- Distant birds -->
  <g stroke="#8A6A3A" stroke-width="1.2" fill="none" opacity="0.35">
    <path d="M200,180 Q205,175 210,180 Q215,175 220,180"/>
    <path d="M240,168 Q244,164 248,168 Q252,164 256,168"/>
    <path d="M180,195 Q184,191 188,195 Q192,191 196,195"/>
  </g>
</svg>