<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="10" ry="3" fill="#00000030"/>
  <!-- Post -->
  <rect x="30" y="10" width="4" height="54" fill="#8B6A3A" stroke="#1A0A00" stroke-width="2"/>
  <!-- Crossbar (slightly tilted) -->
  <rect x="14" y="22" width="36" height="4" rx="2" fill="#8B6A3A" stroke="#1A0A00" stroke-width="2" transform="rotate(3 32 24)"/>
  <!-- Body (swaying) -->
  <rect x="18" y="25" width="28" height="25" rx="6" fill="#CC9944" stroke="#1A0A00" stroke-width="2.5" transform="rotate(4 32 37)"/>
  <!-- Patches -->
  <rect x="20" y="27" width="8" height="6" rx="2" fill="#997733" stroke="#1A0A00" stroke-width="1.5" transform="rotate(-3 24 30)"/>
  <rect x="33" y="34" width="8" height="6" rx="2" fill="#886622" stroke="#1A0A00" stroke-width="1.5" transform="rotate(7 37 37)"/>
  <!-- Straw -->
  <line x1="12" y1="27" x2="18" y2="31" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="10" y1="33" x2="18" y2="35" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="52" y1="27" x2="46" y2="31" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="54" y1="33" x2="46" y2="35" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="24" y1="52" x2="21" y2="58" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="31" y2="59" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="52" x2="43" y2="58" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <!-- Head (tilted) -->
  <circle cx="32" cy="17" r="11" fill="#D4AA55" stroke="#1A0A00" stroke-width="2.5" transform="rotate(-8 32 17)"/>
  <!-- Straw hat tilted -->
  <ellipse cx="32" cy="8" rx="15" ry="4" fill="#CC9922" stroke="#1A0A00" stroke-width="2" transform="rotate(-8 32 8)"/>
  <rect x="27" y="2" width="10" height="8" rx="2" fill="#BB8811" stroke="#1A0A00" stroke-width="2" transform="rotate(-8 32 6)"/>
  <rect x="27" y="8" width="10" height="3" fill="#CC4422" stroke="#1A0A00" stroke-width="1" transform="rotate(-8 32 9)"/>
  <!-- Face -->
  <circle cx="27" cy="16" r="3" fill="#1A0A00"/>
  <circle cx="37" cy="16" r="3" fill="#1A0A00"/>
  <circle cx="27.8" cy="15" r="1.2" fill="#FFFFFF"/>
  <!-- Worried mouth -->
  <path d="M26 23 Q32 20 38 23" stroke="#1A0A00" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
