<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sunny Village Backdrop â€” rich pastoral scene -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="60%" stop-color="#7CBCE8"/>
      <stop offset="100%" stop-color="#C8E8FF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6BBF3A"/>
      <stop offset="100%" stop-color="#4A8A22"/>
    </linearGradient>
    <linearGradient id="hillFar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7EC850"/>
      <stop offset="100%" stop-color="#5AA530"/>
    </linearGradient>
    <linearGradient id="hillNear" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6DB840"/>
      <stop offset="100%" stop-color="#4A9A20"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="85%" cy="18%" r="30%">
      <stop offset="0%" stop-color="#FFF8D0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFE878" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFE878" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  <rect width="800" height="600" fill="url(#sunGlow)"/>

  <!-- Sun -->
  <circle cx="680" cy="105" r="40" fill="#FFF0A0" opacity="0.9"/>
  <circle cx="680" cy="105" r="32" fill="#FFFDE0"/>

  <!-- Clouds -->
  <g opacity="0.85">
    <ellipse cx="120" cy="90" rx="65" ry="24" fill="#FFFFFF"/>
    <ellipse cx="155" cy="82" rx="50" ry="22" fill="#FFFFFF"/>
    <ellipse cx="88" cy="86" rx="40" ry="18" fill="#F8F8FF"/>
  </g>
  <g opacity="0.7">
    <ellipse cx="420" cy="60" rx="72" ry="22" fill="#FFFFFF"/>
    <ellipse cx="460" cy="54" rx="55" ry="20" fill="#FFFFFF"/>
    <ellipse cx="390" cy="56" rx="42" ry="16" fill="#F8F8FF"/>
  </g>
  <g opacity="0.55">
