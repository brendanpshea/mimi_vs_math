  <circle cx="78" cy="32" r="11" fill="#9955CC" stroke="#FFDD44" stroke-width="3"/>
  <rect x="70" y="29.5" width="16" height="5" rx="2.5" fill="#FF4444" stroke="#CC0000" stroke-width="1.5"/>

  <!-- === FACE (identical, shifted down 1px for hover bob) === -->
