  <!-- Stone path (foreground) -->
  <g opacity="0.35">
    <ellipse cx="380" cy="540" rx="18" ry="8" fill="#B8A888"/>
    <ellipse cx="410" cy="555" rx="16" ry="7" fill="#A89878"/>
    <ellipse cx="395" cy="570" rx="14" ry="6" fill="#B8A888"/>
    <ellipse cx="420" cy="580" rx="17" ry="7" fill="#A89878"/>
    <ellipse cx="365" cy="558" rx="12" ry="5" fill="#C8B898"/>
  </g>
