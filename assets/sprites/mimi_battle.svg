<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Body -->
  <ellipse cx="48" cy="68" rx="24" ry="20" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1.5"/>
  <!-- Head -->
  <circle cx="48" cy="34" r="24" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1.5"/>
  <!-- Ear left -->
  <polygon points="28,22 22,5 38,16" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1.5"/>
  <polygon points="29,21 24,8 36,16" fill="#FFCCDD"/>
  <!-- Ear right -->
  <polygon points="68,22 74,5 58,16" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1.5"/>
  <polygon points="67,21 72,8 60,16" fill="#FFCCDD"/>
  <!-- Eyes (determined battle look) -->
  <ellipse cx="39" cy="33" rx="7" ry="7.5" fill="#2E8B57"/>
  <ellipse cx="57" cy="33" rx="7" ry="7.5" fill="#2E8B57"/>
  <!-- Focused pupils (narrowed) -->
  <ellipse cx="39" cy="34" rx="2.5" ry="5" fill="#111"/>
  <ellipse cx="57" cy="34" rx="2.5" ry="5" fill="#111"/>
  <circle cx="41" cy="31" r="1.8" fill="white"/>
  <circle cx="59" cy="31" r="1.8" fill="white"/>
  <!-- Determined brow lines -->
  <line x1="33" y1="26" x2="43" y2="29" stroke="#AA8888" stroke-width="2" stroke-linecap="round"/>
  <line x1="63" y1="26" x2="53" y2="29" stroke="#AA8888" stroke-width="2" stroke-linecap="round"/>
  <!-- Nose -->
  <polygon points="48,43 44,46 52,46" fill="#FF99AA"/>
  <!-- Smile (confident) -->
  <path d="M44,46 Q48,51 52,46" fill="none" stroke="#CC7788" stroke-width="1.5"/>
  <!-- Whiskers left -->
  <line x1="36" y1="43" x2="10" y2="39" stroke="#AAAAAA" stroke-width="1"/>
  <line x1="36" y1="47" x2="10" y2="51" stroke="#AAAAAA" stroke-width="1"/>
  <!-- Whiskers right -->
  <line x1="60" y1="43" x2="86" y2="39" stroke="#AAAAAA" stroke-width="1"/>
  <line x1="60" y1="47" x2="86" y2="51" stroke="#AAAAAA" stroke-width="1"/>
  <!-- Scarf / hero accessory -->
  <path d="M28,54 Q48,60 68,54" fill="none" stroke="#FF4444" stroke-width="5" stroke-linecap="round"/>
  <!-- Tail -->
  <path d="M68,76 C82,68 90,80 84,88" fill="none" stroke="#DDDDCC" stroke-width="6" stroke-linecap="round"/>
</svg>
