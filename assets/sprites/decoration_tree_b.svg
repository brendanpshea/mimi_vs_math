<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 40">
  <!--
    Pine tree B (R0 Sunny Village alternate)  three-tier stepped crown
    for visual variety alongside the round-canopy tree_a.
    Dark base circle ensures adjacent trees merge.
  -->
  <!-- Ground shadow -->
  <ellipse cx="16" cy="38" rx="11" ry="2.5" fill="#0A2200" opacity="0.35"/>
  <!-- Trunk -->
  <rect x="13" y="28" width="5" height="8" rx="2" fill="#3D1F00"/>
  <!-- Dark merge base fill -->
  <circle cx="16" cy="18" r="16" fill="#0D3206"/>
  <!-- Bottom tier (widest, darkest) -->
  <polygon points="2,29 16,14 30,29" fill="#1E5E08"/>
  <polygon points="4,29 16,15 28,29" fill="#2A780C"/>
  <!-- Bottom tier sunlit top edge -->
  <polygon points="4,28 16,15 13,22" fill="#3A9010" opacity="0.7"/>
  <!-- Mid tier -->
  <polygon points="5,22 16,9 27,22" fill="#2A780C"/>
  <polygon points="6,22 16,10 26,22" fill="#389814"/>
  <!-- Mid tier highlight -->
  <polygon points="6,21 16,10 13,17" fill="#50BE1E" opacity="0.6"/>
  <!-- Top tier (narrowest, brightest) -->
  <polygon points="9,16 16,4 23,16" fill="#30900E"/>
  <polygon points="10,16 16,5 22,16" fill="#50BE1E"/>
  <!-- Tip highlight -->
  <ellipse cx="16" cy="5" rx="2" ry="2" fill="#6EE030" opacity="0.7"/>
</svg>
