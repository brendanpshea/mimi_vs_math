<rect x="12" y="37" width="5" height="1.2" rx="0.6" fill="#C8A832" stroke="#8B6914" stroke-width="0.5"/>
<rect x="13.5" y="33" width="1.8" height="6" rx="0.7" fill="#AAAABC" stroke="#2A2A36" stroke-width="0.6"/>
<ellipse cx="14.4" cy="40" rx="1.2" ry="0.8" fill="#C8A832" stroke="#8B6914" stroke-width="0.4"/>
<!-- Neckerchief side (right-facing) -->
<path d="M20,25 Q28,29 36,26 Q35,31 28,32 Q21,31 20,25 Z" fill="#DD2222" stroke="#991111" stroke-width="0.8"/>
<path d="M20,25 Q28,28 36,26" fill="none" stroke="#FF5555" stroke-width="1" stroke-linecap="round"/>
<!-- Near front arm back -->
<ellipse cx="38" cy="30" rx="3" ry="7" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.2" transform="rotate(-15,38,26)"/>
<ellipse cx="36.5" cy="37" rx="4" ry="2.5" fill="#888894" stroke="#2A2A36" stroke-width="1"/>
<line x1="34" y1="38.5" x2="34" y2="40.5" stroke="#505058" stroke-width="1"/>
<line x1="37" y1="39"   x2="37" y2="41" stroke="#505058" stroke-width="1"/>
<line x1="40" y1="38.5" x2="40" y2="40.5" stroke="#505058" stroke-width="1"/>
<!-- Far front arm static -->
<ellipse cx="30" cy="31" rx="3" ry="6" fill="#8C8CA0" stroke="#2A2A36" stroke-width="1" transform="rotate(5,30,27)"/>
<ellipse cx="30.5" cy="37" rx="3.5" ry="2" fill="#707080" stroke="#2A2A36" stroke-width="0.8"/>
<!-- Near back leg extended forward -->
<ellipse cx="28" cy="46" rx="5" ry="5.5" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.2" transform="rotate(15,28,42)"/>
<ellipse cx="29.5" cy="53.5" rx="6.5" ry="2.8" fill="#888894" stroke="#2A2A36" stroke-width="1"/>
<line x1="24.5" y1="55" x2="24.5" y2="55.5" stroke="#505058" stroke-width="1"/>
<line x1="29.5" y1="55.5" x2="29.5" y2="56" stroke="#505058" stroke-width="1"/>
<line x1="34.5" y1="55" x2="34.5" y2="55.5" stroke="#505058" stroke-width="1"/>
<!-- Far back leg static -->
<ellipse cx="18" cy="44" rx="5" ry="5" fill="#8C8CA0" stroke="#2A2A36" stroke-width="1"/>
<ellipse cx="17" cy="51" rx="6" ry="2.5" fill="#707080" stroke="#2A2A36" stroke-width="0.8"/>
<!-- Head side-right (same as frame A) -->
<circle cx="34" cy="14" r="11" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5"/>
<polygon points="42,8 47,0 36,4" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5" stroke-linejoin="round"/>
<polygon points="41,7.5 45,1 36,4.5" fill="#FFAACC"/>
<polygon points="29,6 27,-1 22,3" fill="#A8A8B4" stroke="#2A2A36" stroke-width="1.5" stroke-linejoin="round"/>
