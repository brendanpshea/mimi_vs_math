<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Percent Wraith — frame B (ghost body drifted left, tails in alternate positions).
    Head, eyes, % symbol identical.
  -->
  <!-- Body — shifted slightly left, different cloud-drape -->
  <ellipse cx="30" cy="32" rx="15" ry="18" fill="#1E1428" opacity="0.92"/>
  <!-- Hood layer -->
  <ellipse cx="30" cy="25" rx="13" ry="12" fill="#2A1A3E" opacity="0.95"/>

  <!-- Ghost tails — alternate swirl (frame B: tails swept right) -->
  <path d="M18,48 Q14,56 20,62" fill="none" stroke="#3B1F5A" stroke-width="3" stroke-linecap="round"/>
  <path d="M25,50 Q24,59 30,62" fill="none" stroke="#3B1F5A" stroke-width="3" stroke-linecap="round"/>
  <path d="M34,50 Q38,59 36,54" fill="none" stroke="#3B1F5A" stroke-width="3" stroke-linecap="round"/>
  <path d="M40,46 Q46,54 42,60" fill="none" stroke="#3B1F5A" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cloak folds (frame B — swept left) -->
  <path d="M18,30 Q12,38 16,50" fill="none" stroke="#44266E" stroke-width="2" stroke-linecap="round"/>
  <path d="M42,30 Q48,40 44,50" fill="none" stroke="#44266E" stroke-width="2" stroke-linecap="round"/>
  <path d="M24,20 Q18,32 20,46" fill="none" stroke="#44266E" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M36,20 Q42,32 40,46" fill="none" stroke="#44266E" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Eyes (identical, sharp white glow) -->
  <ellipse cx="25" cy="26" rx="4" ry="4.5" fill="#EE88FF"/>
  <ellipse cx="37" cy="26" rx="4" ry="4.5" fill="#EE88FF"/>
  <ellipse cx="25" cy="26" rx="2" ry="2.5" fill="white"/>
  <ellipse cx="37" cy="26" rx="2" ry="2.5" fill="white"/>

  <!-- % symbol on body (identical) -->
  <circle cx="24" cy="37" r="3.5" fill="none" stroke="#CC55EE" stroke-width="2"/>
  <circle cx="38" cy="45" r="3.5" fill="none" stroke="#CC55EE" stroke-width="2"/>
  <line   x1="40" y1="34" x2="22" y2="49" stroke="#CC55EE" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Spectral wisps -->
  <ellipse cx="17" cy="34" rx="3"   ry="5"   fill="#44266E" opacity="0.55"/>
  <ellipse cx="44" cy="30" rx="2.5" ry="4"   fill="#44266E" opacity="0.45"/>
  <ellipse cx="19" cy="46" rx="2"   ry="3.5" fill="#44266E" opacity="0.4"/>
</svg>
