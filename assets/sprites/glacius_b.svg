<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!--
    Glacius — frame B (wings swept back in glide cycle, tail position shifted).
    Head, body, claws are identical.
  -->
  <!-- Dragon tail (swished left in frame B) -->
  <path d="M64,80 C76,74 86,84 82,94" fill="none" stroke="#4499CC" stroke-width="10" stroke-linecap="round"/>
  <path d="M64,80 C76,74 84,84 80,94" fill="none" stroke="#88CCFF" stroke-width="4" stroke-linecap="round"/>
  <polygon points="74,72 70,66 78,72" fill="#AADDFF"/>
  <polygon points="82,78 79,72 86,78" fill="#AADDFF"/>

  <!-- Body (identical) -->
  <ellipse cx="44" cy="64" rx="26" ry="22" fill="#4499CC"/>
  <ellipse cx="44" cy="68" rx="16" ry="14" fill="#88CCFF"/>
  <path d="M30,64 Q38,60 44,64 Q50,60 58,64" fill="none" stroke="#66AACC" stroke-width="1.5"/>
  <path d="M30,70 Q38,66 44,70 Q50,66 58,70" fill="none" stroke="#66AACC" stroke-width="1.5"/>

  <!-- Wings — SWEPT BACK in frame B (glide position) -->
  <path d="M20,52 Q8,36 16,20 Q22,28 30,44 Z" fill="#3388BB" opacity="0.9"/>
  <path d="M68,52 Q80,36 72,20 Q66,28 58,44 Z" fill="#3388BB" opacity="0.9"/>
  <!-- Wing membranes (rescaled) -->
  <line x1="20" y1="52" x2="16" y2="20" stroke="#AADDFF" stroke-width="1"/>
  <line x1="20" y1="52" x2="18" y2="28" stroke="#AADDFF" stroke-width="1"/>
  <line x1="20" y1="52" x2="20" y2="36" stroke="#AADDFF" stroke-width="1"/>
  <line x1="68" y1="52" x2="72" y2="20" stroke="#AADDFF" stroke-width="1"/>
  <line x1="68" y1="52" x2="70" y2="28" stroke="#AADDFF" stroke-width="1"/>
  <line x1="68" y1="52" x2="68" y2="36" stroke="#AADDFF" stroke-width="1"/>

  <!-- Neck and head (identical) -->
  <rect x="36" y="34" width="16" height="20" fill="#4499CC" rx="6"/>
  <ellipse cx="44" cy="28" rx="22" ry="20" fill="#4499CC"/>
  <polygon points="30,16 24,4 36,14" fill="#AADDFF"/>
  <polygon points="58,16 64,4 52,14" fill="#AADDFF"/>
  <ellipse cx="44" cy="36" rx="10" ry="7" fill="#5BAADD"/>
  <circle cx="40" cy="34" r="2.5" fill="#222"/>
  <circle cx="48" cy="34" r="2.5" fill="#222"/>
  <ellipse cx="34" cy="24" rx="7" ry="7" fill="#CCFFFF"/>
  <ellipse cx="54" cy="24" rx="7" ry="7" fill="#CCFFFF"/>
  <ellipse cx="34" cy="24" rx="4" ry="4" fill="#0055AA"/>
  <ellipse cx="54" cy="24" rx="4" ry="4" fill="#0055AA"/>
  <circle cx="35.5" cy="22.5" r="1.5" fill="white"/>
  <circle cx="55.5" cy="22.5" r="1.5" fill="white"/>
  <path d="M54,40 Q62,44 68,40 Q72,44 76,38" fill="none" stroke="#AAEEFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <text x="44" y="74" font-size="14" fill="#1166AA" text-anchor="middle" font-family="Arial" font-weight="bold">½</text>

  <!-- Claws (alternate step: front right before front left) -->
  <line x1="26" y1="80" x2="20" y2="90" stroke="#3388BB" stroke-width="4" stroke-linecap="round"/>
  <line x1="32" y1="84" x2="28" y2="94" stroke="#3388BB" stroke-width="4" stroke-linecap="round"/>
  <line x1="62" y1="80" x2="68" y2="90" stroke="#3388BB" stroke-width="4" stroke-linecap="round"/>
  <line x1="56" y1="84" x2="60" y2="94" stroke="#3388BB" stroke-width="4" stroke-linecap="round"/>
</svg>
