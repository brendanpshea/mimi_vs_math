<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Double Bunny – frame C (mid-hop, between A and B).
    Body slightly raised, left ear at partial flop, paws slightly lifted.
    TINT ZONE: fur fill (#F4F0E0) responds to setTint().
  -->

  <!-- Ground shadow (between A:rx=20 and B:rx=16) -->
  <ellipse cx="32" cy="62" rx="18" ry="3.5" fill="#224400" opacity="0.25"/>

  <!-- Tail -->
  <circle cx="53" cy="43" r="7" fill="#E8E8E8" stroke="#999990" stroke-width="2.5"/>
  <circle cx="53" cy="43" r="4" fill="white"/>

  <!-- Body (slightly raised: between A:cy=44 and B:cy=42) -->
  <ellipse cx="30" cy="43" rx="20" ry="17" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <!-- Soft belly -->
  <ellipse cx="30" cy="48" rx="12" ry="10" fill="#FFF8F2"/>

  <!-- Left ear (partial flop: rotate 15deg — between A:0 and B:30) -->
  <ellipse cx="18" cy="12" rx="7" ry="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5" transform="rotate(15 17 22)"/>
  <ellipse cx="18" cy="14" rx="4" ry="12" fill="#FFB0C0" transform="rotate(15 17 22)"/>

  <!-- Right ear (between A:cx=34 and B:cx=36, both upright) -->
  <ellipse cx="35" cy="9" rx="7" ry="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <ellipse cx="35" cy="11" rx="4" ry="12" fill="#FFB0C0"/>

  <!-- Head (slightly raised: between A:cy=29 and B:cy=27) -->
  <circle cx="28" cy="28" r="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>

  <!-- Eyes (between A:cy=27 and B:cy=25) -->
  <circle cx="21" cy="26" r="6" fill="#0A0202"/>
  <circle cx="35" cy="26" r="6" fill="#0A0202"/>
  <circle cx="21" cy="26" r="4" fill="#DD1133"/>
  <circle cx="35" cy="26" r="4" fill="#DD1133"/>
  <circle cx="22.5" cy="24" r="2.2" fill="white"/>
  <circle cx="36.5" cy="24" r="2.2" fill="white"/>

  <!-- Nose (between A:cy=33 and B:cy=31) -->
  <ellipse cx="28" cy="32" rx="3.5" ry="2.5" fill="#FF9999"/>

  <!-- Whiskers (between A and B vertical positions) -->
  <line x1="10" y1="30" x2="23" y2="33" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="35" x2="23" y2="34" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="30" x2="33" y2="33" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="35" x2="33" y2="34" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>

  <!-- ×2 badge (slightly raised) -->
  <circle cx="26" cy="47" r="7" fill="#88DD44" stroke="#336600" stroke-width="2.5"/>
  <circle cx="34" cy="47" r="7" fill="#88DD44" stroke="#336600" stroke-width="2.5"/>
  <path d="M30,40.5 Q37,41 37,47 Q37,53 30,53.5 Q23,53 23,47 Q23,41 30,40.5 Z" fill="#AAEE66" opacity="0.5"/>

  <!-- Front paws (slightly raised: rotate ±10, between A:flat and B:rotate±20) -->
  <ellipse cx="12" cy="55" rx="7" ry="5" fill="#F4F0E0" stroke="#888878" stroke-width="2.5" transform="rotate(-10 12 55)"/>
  <ellipse cx="46" cy="55" rx="7" ry="5" fill="#F4F0E0" stroke="#888878" stroke-width="2.5" transform="rotate(10 46 55)"/>
</svg>
