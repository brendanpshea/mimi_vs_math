<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Cloud Bully â€” bold redesign for 64x64 readability.
    A grumpy storm cloud with thick outlines, bold face, lightning bolt.
    Simple cloud silhouette, strong color blocking.
  -->
  <!-- === CLOUD BODY (bold, clean shape) === -->
  <!-- Main cloud mass with thick outline -->
  <circle cx="18" cy="32" r="14" fill="#BBBBDD" stroke="#334466" stroke-width="3"/>
  <circle cx="32" cy="24" r="18" fill="#BBBBDD" stroke="#334466" stroke-width="3"/>
  <circle cx="46" cy="32" r="14" fill="#BBBBDD" stroke="#334466" stroke-width="3"/>
  <!-- Cloud base (connects the puffs) -->
  <rect x="10" y="32" width="44" height="16" fill="#BBBBDD"/>
  <!-- Bottom edge stroke -->
  <line x1="10" y1="48" x2="54" y2="48" stroke="#334466" stroke-width="3"/>
  <line x1="8" y1="32" x2="8" y2="48" stroke="#334466" stroke-width="0"/>
  <line x1="56" y1="32" x2="56" y2="48" stroke="#334466" stroke-width="0"/>

  <!-- Storm tinge (dark patches) -->
  <circle cx="18" cy="34" r="12" fill="#7788BB" opacity="0.25"/>
  <circle cx="46" cy="34" r="12" fill="#7788BB" opacity="0.25"/>

  <!-- === FACE === -->
  <!-- Angry eyebrows (thick V) -->
  <line x1="18" y1="26" x2="28" y2="30" stroke="#223344" stroke-width="4" stroke-linecap="round"/>
  <line x1="46" y1="26" x2="36" y2="30" stroke="#223344" stroke-width="4" stroke-linecap="round"/>

  <!-- Eyes (large, clear) -->
  <circle cx="24" cy="34" r="5.5" fill="white" stroke="#223344" stroke-width="2.5"/>
  <circle cx="40" cy="34" r="5.5" fill="white" stroke="#223344" stroke-width="2.5"/>
  <!-- Pupils -->
  <circle cx="25" cy="35" r="3" fill="#222244"/>
  <circle cx="41" cy="35" r="3" fill="#222244"/>
  <!-- Eye shine -->
  <circle cx="26" cy="33" r="1.2" fill="white"/>
  <circle cx="42" cy="33" r="1.2" fill="white"/>

  <!-- Frown (bold) -->
  <path d="M22,43 Q32,38 42,43" fill="none" stroke="#223344" stroke-width="3" stroke-linecap="round"/>

  <!-- === LIGHTNING BOLT (bold, simple) === -->
  <polygon points="36,48 30,56 34,56 28,64 42,54 37,54 42,48" fill="#FFDD00" stroke="#CC9900" stroke-width="2"/>
</svg>
