  <path d="M0,400 Q100,394 200,400 T400,398 T600,402 T800,399" stroke="#4A8A25" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M0,430 Q150,425 300,430 T600,428 T800,432" stroke="#3A7A15" stroke-width="2" fill="none" opacity="0.4"/>
