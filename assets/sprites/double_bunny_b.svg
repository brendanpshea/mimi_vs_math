<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Double Bunny  frame B (hop frame).
    Body raised, left ear flopped, paws up.
  -->

  <!-- Ground shadow (smaller  mid-hop) -->
  <ellipse cx="32" cy="62" rx="14" ry="2.5" fill="#224400" opacity="0.20"/>

  <!-- Tail -->
  <circle cx="52" cy="44" r="6" fill="#E8E8E8" stroke="#999990" stroke-width="2"/>
  <circle cx="52" cy="44" r="3.5" fill="white"/>

  <!-- Body (raised) -->
  <ellipse cx="30" cy="46" rx="18" ry="14" fill="#F4F0E0" stroke="#888878" stroke-width="3"/>
  <ellipse cx="30" cy="50" rx="11" ry="9" fill="#FFF8F2"/>

  <!-- Left ear (flopped forward ~30deg, fits: top at y3) -->
  <ellipse cx="19" cy="13" rx="6" ry="11" fill="#F4F0E0" stroke="#888878" stroke-width="3" transform="rotate(28 19 22)"/>
  <ellipse cx="19" cy="15" rx="3.5" ry="8" fill="#FFB0C0" transform="rotate(28 19 22)"/>

  <!-- Right ear (straight up, fits: top at y=2) -->
  <ellipse cx="35" cy="12" rx="6" ry="11" fill="#F4F0E0" stroke="#888878" stroke-width="3"/>
  <ellipse cx="35" cy="14" rx="3.5" ry="8" fill="#FFB0C0"/>

  <!-- Head (raised) -->
  <circle cx="27" cy="29" r="14" fill="#F4F0E0" stroke="#888878" stroke-width="3"/>

  <!-- Eyes (wide  alert hop) -->
  <circle cx="21" cy="27" r="5" fill="#0A0202"/>
  <circle cx="33" cy="27" r="5" fill="#0A0202"/>
  <circle cx="21" cy="27" r="3.5" fill="#DD1133"/>
  <circle cx="33" cy="27" r="3.5" fill="#DD1133"/>
  <circle cx="22" cy="25.5" r="1.8" fill="white"/>
  <circle cx="34" cy="25.5" r="1.8" fill="white"/>

  <!-- Nose -->
  <ellipse cx="27" cy="33" rx="3" ry="2" fill="#FF9999"/>

  <!-- Whiskers -->
  <line x1="10" y1="31" x2="22" y2="33" stroke="#AAAAAA" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="10" y1="35" x2="22" y2="34" stroke="#AAAAAA" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="44" y1="31" x2="32" y2="33" stroke="#AAAAAA" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="44" y1="35" x2="32" y2="34" stroke="#AAAAAA" stroke-width="1.2" stroke-linecap="round"/>

  <!-- x2 badge -->
  <circle cx="25" cy="47" r="7" fill="#88DD44" stroke="#336600" stroke-width="2"/>
  <circle cx="33" cy="47" r="7" fill="#88DD44" stroke="#336600" stroke-width="2"/>
  <path d="M29,40 Q36,41 36,47 Q36,53 29,54 Q22,53 22,47 Q22,41 29,40 Z" fill="#AAEE66" opacity="0.5"/>
  <text x="29" y="51" font-size="10" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">x2</text>

  <!-- Front paws (raised) -->
  <ellipse cx="12" cy="55" rx="6" ry="4" fill="#F4F0E0" stroke="#888878" stroke-width="2" transform="rotate(-18 12 55)"/>
  <ellipse cx="46" cy="55" rx="6" ry="4" fill="#F4F0E0" stroke="#888878" stroke-width="2" transform="rotate(18 46 55)"/>
</svg>
