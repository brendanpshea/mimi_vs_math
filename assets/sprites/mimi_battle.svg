<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
<!-- Mimi battle portrait 96x96 — chibi adventurer cat, determined battle pose, more detail at larger size -->

<!-- Tail (behind everything, curled up with attitude) -->
<path d="M68,68 C82,58 88,72 78,82" fill="none" stroke="#A8A8B4" stroke-width="6" stroke-linecap="round"/>
<path d="M68,68 C82,58 88,72 78,82" fill="none" stroke="#2A2A36" stroke-width="6" stroke-linecap="round" fill-opacity="0" style="paint-order:stroke"/>
<!-- Tail tip highlight -->
<path d="M78,82 C76,80 80,76 82,78" fill="none" stroke="#D0D0DC" stroke-width="3" stroke-linecap="round"/>

<!-- Body — battle crouch, slightly wider -->
<ellipse cx="48" cy="68" rx="20" ry="16" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3.5"/>
<!-- Belly -->
<ellipse cx="48" cy="71" rx="11" ry="10" fill="#D0D0DC"/>

<!-- Scarf tails (flowing dramatically behind) -->
<path d="M33,52 L24,68 L34,62 Z" fill="#CC2222" stroke="#881111" stroke-width="2"/>
<path d="M63,52 L72,68 L62,62 Z" fill="#CC2222" stroke="#881111" stroke-width="2"/>

<!-- Feet — wide battle stance -->
<ellipse cx="34" cy="84" rx="10" ry="5" fill="#888894" stroke="#2A2A36" stroke-width="3"/>
<ellipse cx="62" cy="84" rx="10" ry="5" fill="#888894" stroke="#2A2A36" stroke-width="3"/>
<!-- Toe details (larger size allows it) -->
<line x1="28" y1="85" x2="28" y2="88" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
<line x1="34" y1="86" x2="34" y2="89" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
<line x1="56" y1="85" x2="56" y2="88" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
<line x1="62" y1="86" x2="62" y2="89" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>

<!-- Arms — battle ready, slightly raised -->
<ellipse cx="24" cy="62" rx="7" ry="10" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3" transform="rotate(-15,24,62)"/>
<ellipse cx="72" cy="62" rx="7" ry="10" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3" transform="rotate(15,72,62)"/>
<!-- Paws -->
<ellipse cx="19" cy="71" rx="6" ry="4" fill="#888894" stroke="#2A2A36" stroke-width="2.5"/>
<ellipse cx="77" cy="71" rx="6" ry="4" fill="#888894" stroke="#2A2A36" stroke-width="2.5"/>

<!-- Head — big chibi head -->
<circle cx="48" cy="30" r="24" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3.5"/>

<!-- Ears -->
<polygon points="24,20 14,0 36,14" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3.5" stroke-linejoin="round"/>
<polygon points="25,18 17,3 34,14" fill="#FFAACC"/>
<polygon points="72,20 82,0 60,14" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3.5" stroke-linejoin="round"/>
<polygon points="71,18 79,3 62,14" fill="#FFAACC"/>

<!-- Green cap -->
<path d="M24,22 Q48,13 72,22 Q68,11 60,6 Q54,2 48,7 Q42,2 36,6 Q28,11 24,22 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="3"/>
<!-- Cap brim -->
<ellipse cx="48" cy="21" rx="22" ry="5" fill="#3A7034" stroke="#254E23" stroke-width="2.5"/>
<!-- Cap tip drooping right -->
<path d="M60,6 Q74,3 77,13 L70,11 Q68,7 60,6 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="2.5"/>

<!-- Red scarf -->
<path d="M28,50 Q48,57 68,50 Q65,55 48,58 Q31,55 28,50 Z" fill="#DD2222" stroke="#991111" stroke-width="2.5"/>
<!-- Scarf highlight fold -->
<path d="M32,51 Q48,55 64,51" fill="none" stroke="#FF5555" stroke-width="2" stroke-linecap="round"/>

<!-- Eyebrows (fierce, battle-focused, angled inward) -->
<path d="M28,24 Q36,19 42,22" fill="none" stroke="#2A2A36" stroke-width="3.5" stroke-linecap="round"/>
<path d="M68,24 Q60,19 54,22" fill="none" stroke="#2A2A36" stroke-width="3.5" stroke-linecap="round"/>

<!-- Eyes — large expressive battle eyes -->
<ellipse cx="38" cy="31" rx="7.5" ry="8" fill="#1E7A47" stroke="#2A2A36" stroke-width="2.5"/>
<ellipse cx="58" cy="31" rx="7.5" ry="8" fill="#1E7A47" stroke="#2A2A36" stroke-width="2.5"/>
<!-- Inner iris -->
<ellipse cx="38" cy="31" rx="5" ry="6" fill="#2EAA67"/>
<ellipse cx="58" cy="31" rx="5" ry="6" fill="#2EAA67"/>
<!-- Pupils (cat slit) -->
<ellipse cx="38" cy="31.5" rx="3" ry="5.5" fill="#111"/>
<ellipse cx="58" cy="31.5" rx="3" ry="5.5" fill="#111"/>
<!-- Eye shine -->
<circle cx="41" cy="28" r="3" fill="white"/>
<circle cx="61" cy="28" r="3" fill="white"/>
<circle cx="36" cy="35" r="1.2" fill="white" opacity="0.5"/>
<circle cx="56" cy="35" r="1.2" fill="white" opacity="0.5"/>

<!-- Nose -->
<polygon points="48,39 44,43 52,43" fill="#FF8899" stroke="#2A2A36" stroke-width="2"/>
<!-- Determined mouth -->
<path d="M44,43 Q48,47 52,43" fill="none" stroke="#2A2A36" stroke-width="2.5" stroke-linecap="round"/>
<!-- Fang -->
<line x1="45.5" y1="43" x2="45" y2="46" stroke="white" stroke-width="2" stroke-linecap="round"/>

<!-- Whiskers (bold and clear) -->
<line x1="34" y1="38" x2="8" y2="33" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
<line x1="34" y1="42" x2="8" y2="47" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
<line x1="62" y1="38" x2="88" y2="33" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
<line x1="62" y1="42" x2="88" y2="47" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>
</svg>
