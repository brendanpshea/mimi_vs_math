<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Double Bunny — Region 1, doubling & halving (frame A).
    Fluffy white bunny with pink inner ears, red eyes, and a ×2 badge on the belly.
  -->

  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="20" ry="4" fill="#224400" opacity="0.28"/>

  <!-- Tail (right side) -->
  <circle cx="53" cy="44" r="7" fill="#E8E8E8" stroke="#999990" stroke-width="2.5"/>
  <circle cx="53" cy="44" r="4" fill="white"/>

  <!-- Body -->
  <ellipse cx="30" cy="44" rx="20" ry="17" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <!-- Soft belly -->
  <ellipse cx="30" cy="49" rx="12" ry="10" fill="#FFF8F2"/>

  <!-- Left ear -->
  <ellipse cx="18" cy="12" rx="7" ry="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <ellipse cx="18" cy="14" rx="4" ry="12" fill="#FFB0C0"/>

  <!-- Right ear (leaning right) -->
  <ellipse cx="34" cy="10" rx="7" ry="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <ellipse cx="34" cy="12" rx="4" ry="12" fill="#FFB0C0"/>

  <!-- Head -->
  <circle cx="28" cy="29" r="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>

  <!-- Eyes (large, red — classic albino bunny) -->
  <circle cx="21" cy="27" r="6" fill="#0A0202"/>
  <circle cx="35" cy="27" r="6" fill="#0A0202"/>
  <circle cx="21" cy="27" r="4" fill="#DD1133"/>
  <circle cx="35" cy="27" r="4" fill="#DD1133"/>
  <circle cx="22.5" cy="25.5" r="2" fill="white"/>
  <circle cx="36.5" cy="25.5" r="2" fill="white"/>

  <!-- Nose -->
  <ellipse cx="28" cy="33" rx="3.5" ry="2.5" fill="#FF9999"/>

  <!-- Whiskers -->
  <line x1="10" y1="31" x2="23" y2="34" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="36" x2="23" y2="35" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="31" x2="33" y2="34" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="36" x2="33" y2="35" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>

  <!-- ×2 badge on belly (two overlapping circles) -->
  <circle cx="26" cy="48" r="7" fill="#88DD44" stroke="#336600" stroke-width="2.5"/>
  <circle cx="34" cy="48" r="7" fill="#88DD44" stroke="#336600" stroke-width="2.5"/>
  <!-- Overlap tint -->
  <path d="M30,41.5 Q37,42 37,48 Q37,54 30,54.5 Q23,54 23,48 Q23,42 30,41.5 Z" fill="#AAEE66" opacity="0.5"/>

  <!-- Front paws -->
  <ellipse cx="13" cy="57" rx="7" ry="5" fill="#F4F0E0" stroke="#888878" stroke-width="2.5"/>
  <ellipse cx="45" cy="57" rx="7" ry="5" fill="#F4F0E0" stroke="#888878" stroke-width="2.5"/>
</svg>
