  <circle cx="4"  cy="38" r="2.5" fill="#9955DD" opacity="0.4"/>
  <circle cx="56" cy="28" r="3.5" fill="#9955DD" opacity="0.5"/>
  <circle cx="60" cy="38" r="2.5" fill="#9955DD" opacity="0.4"/>
  <circle cx="10" cy="48" r="2"   fill="#9955DD" opacity="0.35"/>
  <circle cx="54" cy="50" r="2"   fill="#9955DD" opacity="0.35"/>
