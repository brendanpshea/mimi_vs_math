<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!--
    Count Multiplico â€” bold redesign for 96x96 BOSS readability.
    A multiplication-themed owl boss. Graduation cap, monocle, big wings with "x" symbols.
    Bold shapes, thick outlines, strong color blocking.
  -->
  <!-- Ground shadow -->
  <ellipse cx="48" cy="92" rx="24" ry="4" fill="#00000030"/>

  <!-- === BODY (large round owl) === -->
  <ellipse cx="48" cy="60" rx="26" ry="28" fill="#CC7722" stroke="#552200" stroke-width="3.5"/>
  <!-- Chest patch (bold light area) -->
  <ellipse cx="48" cy="66" rx="16" ry="18" fill="#FFCC88" stroke="#AA6622" stroke-width="2"/>

  <!-- === WINGS (spread, bold) === -->
  <!-- Left wing -->
  <path d="M22,44 Q8,56 14,74 Q22,62 30,58 Z" fill="#AA5511" stroke="#552200" stroke-width="3"/>
  <!-- Right wing -->
  <path d="M74,44 Q88,56 82,74 Q74,62 66,58 Z" fill="#AA5511" stroke="#552200" stroke-width="3"/>
  <!-- Bold X on wings -->
  <line x1="10" y1="56" x2="18" y2="66" stroke="#FFDD44" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="18" y1="56" x2="10" y2="66" stroke="#FFDD44" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="78" y1="56" x2="86" y2="66" stroke="#FFDD44" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="86" y1="56" x2="78" y2="66" stroke="#FFDD44" stroke-width="3.5" stroke-linecap="round"/>

  <!-- === HEAD (large circle) === -->
  <circle cx="48" cy="32" r="22" fill="#CC7722" stroke="#552200" stroke-width="3.5"/>

  <!-- Feather tufts (ear horns) -->
  <polygon points="36,12 32,2 42,10" fill="#AA5511" stroke="#552200" stroke-width="2.5"/>
  <polygon points="60,12 64,2 54,10" fill="#AA5511" stroke="#552200" stroke-width="2.5"/>

  <!-- === EYES (huge, expressive) === -->
  <circle cx="38" cy="30" r="10" fill="#FFFACC" stroke="#552200" stroke-width="2.5"/>
  <circle cx="58" cy="30" r="10" fill="#FFFACC" stroke="#552200" stroke-width="2.5"/>
  <!-- Pupils -->
  <circle cx="39" cy="31" r="5.5" fill="#442200"/>
  <circle cx="59" cy="31" r="5.5" fill="#442200"/>
  <!-- Eye shine -->
  <circle cx="41" cy="28" r="2.5" fill="white"/>
  <circle cx="61" cy="28" r="2.5" fill="white"/>

  <!-- Monocle (right eye) -->
  <circle cx="58" cy="30" r="12.5" fill="none" stroke="#FFDD44" stroke-width="3"/>
  <line x1="69" y1="38" x2="74" y2="46" stroke="#FFDD44" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Angry brows -->
  <line x1="28" y1="20" x2="38" y2="24" stroke="#552200" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="68" y1="20" x2="58" y2="24" stroke="#552200" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Beak (bold triangle) -->
  <polygon points="48,40 43,48 53,48" fill="#FFAA33" stroke="#CC7700" stroke-width="2.5"/>

  <!-- Bold X on chest -->
  <line x1="42" y1="60" x2="54" y2="74" stroke="#CC4400" stroke-width="4" stroke-linecap="round"/>
  <line x1="54" y1="60" x2="42" y2="74" stroke="#CC4400" stroke-width="4" stroke-linecap="round"/>

  <!-- === GRADUATION CAP === -->
  <!-- Cap board -->
  <rect x="24" y="8" width="48" height="6" rx="2" fill="#1A1A1A" stroke="#000000" stroke-width="2.5"/>
  <!-- Cap top -->
  <polygon points="48,2 24,10 72,10" fill="#111111" stroke="#000000" stroke-width="2.5"/>
  <!-- Tassel -->
  <line x1="72" y1="10" x2="82" y2="22" stroke="#FFDD44" stroke-width="3" stroke-linecap="round"/>
  <circle cx="84" cy="24" r="4" fill="#FFDD44" stroke="#CC9900" stroke-width="1.5"/>

  <!-- === FEET (bold talons) === -->
  <line x1="38" y1="86" x2="32" y2="92" stroke="#CC7722" stroke-width="4.5" stroke-linecap="round"/>
  <line x1="30" y1="92" x2="40" y2="92" stroke="#CC7722" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="58" y1="86" x2="64" y2="92" stroke="#CC7722" stroke-width="4.5" stroke-linecap="round"/>
  <line x1="62" y1="92" x2="72" y2="92" stroke="#CC7722" stroke-width="3.5" stroke-linecap="round"/>
</svg>
