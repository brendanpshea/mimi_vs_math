<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48">
  <!-- shadow -->
  <ellipse cx="16" cy="46" rx="7" ry="2.5" fill="#000" opacity="0.2"/>
  <!-- dark outline (drawn as stroked paths for LttP look) -->
  <!-- left arm -->
  <rect x="6"  y="20" width="7" height="4"  rx="2" fill="#2A5818"/>
  <rect x="6"  y="17" width="4" height="9"  rx="2" fill="#2A5818"/>
  <!-- right arm -->
  <rect x="19" y="16" width="7" height="4"  rx="2" fill="#2A5818"/>
  <rect x="22" y="14" width="4" height="11" rx="2" fill="#2A5818"/>
  <!-- main trunk (drawn last so it overlaps arm bases) -->
  <rect x="12" y="10" width="8"  height="34" rx="4" fill="#2A5818"/>
  <!-- highlight strips -->
  <rect x="13" y="12" width="2.5" height="30" rx="1.2" fill="#3E7A28" opacity="0.9"/>
  <rect x="7"  y="18" width="1.5" height="7"  rx="0.7" fill="#3E7A28" opacity="0.8"/>
  <rect x="23" y="15" width="1.5" height="8"  rx="0.7" fill="#3E7A28" opacity="0.8"/>
  <!-- spines (short white lines) -->
  <line x1="12" y1="17" x2="9"  y2="16" stroke="#C8E890" stroke-width="1"/>
  <line x1="12" y1="22" x2="9"  y2="22" stroke="#C8E890" stroke-width="1"/>
  <line x1="12" y1="27" x2="9"  y2="27" stroke="#C8E890" stroke-width="1"/>
  <line x1="12" y1="32" x2="9"  y2="32" stroke="#C8E890" stroke-width="1"/>
  <line x1="12" y1="37" x2="9"  y2="37" stroke="#C8E890" stroke-width="1"/>
  <line x1="20" y1="17" x2="23" y2="16" stroke="#C8E890" stroke-width="1"/>
  <line x1="20" y1="22" x2="23" y2="22" stroke="#C8E890" stroke-width="1"/>
  <line x1="20" y1="27" x2="23" y2="27" stroke="#C8E890" stroke-width="1"/>
  <line x1="20" y1="32" x2="23" y2="32" stroke="#C8E890" stroke-width="1"/>
  <!-- cap -->
  <circle cx="16" cy="10" r="5" fill="#2A5818"/>
  <circle cx="15" cy="9"  r="2.5" fill="#3E7A28"/>
</svg>