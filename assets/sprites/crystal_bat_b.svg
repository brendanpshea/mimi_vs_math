<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Crystal Bat — frame B (wings angled upward — mid-flap position).
    Body, head, ears, eyes, fangs are identical.
  -->
  <!-- Right wing (raised upward in frame B) -->
  <polygon points="32,28 58,6 62,28 48,40"  fill="#AA66FF" opacity="0.85"/>
  <polygon points="32,28 60,4 64,16 54,24"  fill="#CC99FF" opacity="0.7"/>
  <line x1="32" y1="28" x2="60" y2="4"  stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="28" x2="64" y2="16" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="28" x2="62" y2="28" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="28" x2="48" y2="40" stroke="#DDAAFF" stroke-width="1"/>
  <!-- Left wing (raised upward) -->
  <polygon points="32,28 6,6 2,28 16,40" fill="#AA66FF" opacity="0.85"/>
  <polygon points="32,28 4,4 0,16 10,24" fill="#CC99FF" opacity="0.7"/>
  <line x1="32" y1="28" x2="4"  y2="4"  stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="28" x2="0"  y2="16" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="28" x2="2"  y2="28" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="28" x2="16" y2="40" stroke="#DDAAFF" stroke-width="1"/>

  <!-- Body and head (identical to frame A) -->
  <ellipse cx="32" cy="36" rx="12" ry="14" fill="#7744BB"/>
  <circle  cx="32" cy="24" r="12" fill="#7744BB"/>
  <!-- Bat ears -->
  <polygon points="22,18 18,6 28,16" fill="#8844CC"/>
  <polygon points="42,18 46,6 36,16" fill="#8844CC"/>
  <polygon points="23,17 20,9 27,16" fill="#BBAADD"/>
  <polygon points="41,17 44,9 37,16" fill="#BBAADD"/>
  <!-- Eyes -->
  <circle cx="26" cy="22" r="5" fill="#DDAAFF"/>
  <circle cx="38" cy="22" r="5" fill="#DDAAFF"/>
  <circle cx="26" cy="22" r="3" fill="#6600CC"/>
  <circle cx="38" cy="22" r="3" fill="#6600CC"/>
  <circle cx="27" cy="21" r="1.2" fill="white"/>
  <circle cx="39" cy="21" r="1.2" fill="white"/>
  <!-- Snout -->
  <ellipse cx="32" cy="28" rx="4" ry="3" fill="#9966CC"/>
  <!-- Fangs -->
  <polygon points="30,30 28,36 32,30" fill="white"/>
  <polygon points="34,30 36,36 32,30" fill="white"/>
  <!-- Gem crystal on forehead (identical) -->
  <polygon points="32,12 29,17 35,17" fill="#AAEEFF" stroke="#88CCFF" stroke-width="1"/>
  <line x1="32" y1="12" x2="30" y2="17" stroke="#CCFFFF" stroke-width="0.8"/>
  <line x1="32" y1="12" x2="34" y2="17" stroke="#CCFFFF" stroke-width="0.8"/>
  <line x1="32" y1="13" x2="32" y2="17" stroke="#CCFFFF" stroke-width="0.8"/>
</svg>
