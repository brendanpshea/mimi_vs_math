<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!--
    Subtraction Witch — bold redesign for 96x96 BOSS readability.
    A witch boss with subtraction theme. Big pointy hat, flowing cape, minus wand.
    Bold shapes, thick outlines, strong color blocking.
  -->
  <!-- Ground shadow -->
  <ellipse cx="48" cy="92" rx="28" ry="4" fill="#00000030"/>

  <!-- === CAPE (large, dramatic) === -->
  <path d="M20,50 Q10,72 18,92 L48,80 L78,92 Q86,72 76,50 Z" fill="#2A0044" stroke="#110022" stroke-width="3.5"/>
  <!-- Cape highlight edge -->
  <path d="M22,54 Q14,72 20,88" fill="none" stroke="#440066" stroke-width="2"/>
  <path d="M74,54 Q82,72 76,88" fill="none" stroke="#440066" stroke-width="2"/>

  <!-- === BODY === -->
  <ellipse cx="48" cy="58" rx="18" ry="14" fill="#330055" stroke="#110022" stroke-width="3"/>
  <!-- Collar -->
  <path d="M30,48 L48,56 L66,48" fill="#440066" stroke="#110022" stroke-width="3"/>

  <!-- === WAND (right side) === -->
  <line x1="74" y1="84" x2="76" y2="32" stroke="#662288" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Wand orb -->
  <circle cx="76" cy="28" r="11" fill="#9955CC" stroke="#FFDD44" stroke-width="3"/>
  <!-- Bold minus on orb -->
  <rect x="68" y="25.5" width="16" height="5" rx="2.5" fill="#FF4444" stroke="#CC0000" stroke-width="1.5"/>

  <!-- === FACE (large, green-tinted) === -->
  <ellipse cx="48" cy="34" rx="17" ry="18" fill="#BBDD88" stroke="#334422" stroke-width="3.5"/>

  <!-- Eyes — large, expressive -->
  <ellipse cx="40" cy="30" rx="6" ry="6.5" fill="white" stroke="#334422" stroke-width="2.5"/>
  <ellipse cx="56" cy="30" rx="6" ry="6.5" fill="white" stroke="#334422" stroke-width="2.5"/>
  <!-- Pupils (purple, witchy) -->
  <circle cx="41" cy="31" r="3.5" fill="#6622AA"/>
  <circle cx="57" cy="31" r="3.5" fill="#6622AA"/>
  <!-- Eye shine -->
  <circle cx="42" cy="29" r="1.5" fill="white"/>
  <circle cx="58" cy="29" r="1.5" fill="white"/>

  <!-- Witchy nose (bold, hooked) -->
  <path d="M48,38 Q53,44 47,46" fill="#99BB66" stroke="#334422" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Wicked grin -->
  <path d="M37,48 Q44,54 53,48 Q57,52 61,48" fill="none" stroke="#334422" stroke-width="3" stroke-linecap="round"/>

  <!-- Wart -->
  <circle cx="56" cy="42" r="2.5" fill="#88AA55" stroke="#334422" stroke-width="1.5"/>

  <!-- === WITCH HAT (big, bold) === -->
  <!-- Hat brim -->
  <ellipse cx="48" cy="18" rx="26" ry="7" fill="#1A0033" stroke="#110022" stroke-width="3"/>
  <!-- Hat cone -->
  <polygon points="48,0 28,18 68,18" fill="#220044" stroke="#110022" stroke-width="3"/>
  <!-- Hat band -->
  <rect x="28" y="14" width="40" height="6" rx="3" fill="#440066" stroke="#110022" stroke-width="2"/>
  <!-- Star on hat -->
  <circle cx="48" cy="8" r="3.5" fill="#FFDD44"/>

  <!-- === FLOATING MINUS SYMBOLS === -->
  <rect x="8" y="42" width="12" height="4" rx="2" fill="#FF4444" opacity="0.6"/>
  <rect x="14" y="30" width="9" height="3" rx="1.5" fill="#FF6666" opacity="0.4"/>
  <rect x="4" y="60" width="8" height="3" rx="1.5" fill="#FF4444" opacity="0.3"/>
</svg>
