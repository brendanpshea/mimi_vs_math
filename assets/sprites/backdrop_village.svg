    <rect x="40" y="345" width="5" height="30" rx="1" fill="#8B6B3A"/>
    <rect x="80" y="348" width="5" height="28" rx="1" fill="#8B6B3A"/>
    <rect x="120" y="346" width="5" height="29" rx="1" fill="#8B6B3A"/>
