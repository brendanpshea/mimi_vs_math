<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Snow Golem — frame A: redesigned as a menacing frost revenant.
       Icy blue-grey body, hollow glowing eyes, jagged ice-teeth, fracture cracks.
       TINT ZONE: body fill (#A8BECC) responds to setTint(). -->

  <!-- Shadow -->
  <ellipse cx="32" cy="62" rx="21" ry="3.5" fill="#00000055"/>

  <!-- === LOWER body === -->
  <circle cx="32" cy="50" r="20" fill="#A8BECC" stroke="#2A4A5E" stroke-width="3.5"/>
  <!-- Fracture spiderweb lines -->
  <path d="M22,38 L27,46 L20,56" fill="none" stroke="#5A7A8E" stroke-width="1.5" opacity="0.6"/>
  <path d="M42,37 L37,46 L44,55" fill="none" stroke="#5A7A8E" stroke-width="1.5" opacity="0.6"/>
  <path d="M27,46 L22,50" fill="none" stroke="#5A7A8E" stroke-width="1" opacity="0.5"/>
  <!-- Lower rune marks (three claw-scratch lines) -->
  <line x1="26" y1="52" x2="38" y2="52" stroke="#2A4A5E" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="56" x2="36" y2="56" stroke="#2A4A5E" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

  <!-- === MIDDLE body === -->
  <circle cx="32" cy="30" r="15" fill="#B4C8D8" stroke="#2A4A5E" stroke-width="3.5"/>
  <!-- Fracture -->
  <path d="M24,22 L29,29 L22,37" fill="none" stroke="#5A7A8E" stroke-width="1.5" opacity="0.5"/>
  <!-- Ice-shard studs instead of round buttons -->
  <polygon points="30,24 34,24 32,28" fill="#2A4A5E" stroke="#0E2030" stroke-width="1"/>
  <polygon points="30,31 34,31 32,35" fill="#2A4A5E" stroke="#0E2030" stroke-width="1"/>

  <!-- === HEAD === -->
  <circle cx="32" cy="14" r="12" fill="#C2D4E4" stroke="#2A4A5E" stroke-width="3.5"/>
  <!-- Head fracture -->
  <path d="M28,5 L30,11 L26,17" fill="none" stroke="#5A7A8E" stroke-width="1.5" opacity="0.5"/>

  <!-- === EYES — hollow sockets, glowing icy blue === -->
  <ellipse cx="26" cy="11" rx="4" ry="3.5" fill="#0E2030"/>
  <ellipse cx="38" cy="11" rx="4" ry="3.5" fill="#0E2030"/>
  <ellipse cx="26" cy="11" rx="2.5" ry="2" fill="#33AAEE"/>
  <ellipse cx="38" cy="11" rx="2.5" ry="2" fill="#33AAEE"/>
  <ellipse cx="26" cy="11" rx="1" ry="0.8" fill="#BBEEff"/>
  <ellipse cx="38" cy="11" rx="1" ry="0.8" fill="#BBEEFF"/>

  <!-- === NOSE — ice shard instead of carrot === -->
  <polygon points="32,13 37,16 31,18" fill="#AADDFF" stroke="#2A4A5E" stroke-width="1.5"/>

  <!-- === MOUTH — jagged ice-teeth grimace === -->
  <path d="M21,20 Q27,18 32,20 Q37,18 43,20 L43,23 Q37,25 32,23 Q27,25 21,23 Z"
        fill="#0E2030" stroke="#2A4A5E" stroke-width="1.5"/>
  <!-- Jagged upper teeth -->
  <polygon points="23,20 24.5,24 26,20" fill="#DDEEFF" stroke="#2A4A5E" stroke-width="0.8"/>
  <polygon points="27,20 28.5,24 30,20" fill="#DDEEFF" stroke="#2A4A5E" stroke-width="0.8"/>
  <polygon points="31,20 32.5,24 34,20" fill="#DDEEFF" stroke="#2A4A5E" stroke-width="0.8"/>
  <polygon points="35,20 36.5,24 38,20" fill="#DDEEFF" stroke="#2A4A5E" stroke-width="0.8"/>
  <polygon points="39,20 40.5,24 42,20" fill="#DDEEFF" stroke="#2A4A5E" stroke-width="0.8"/>

  <!-- === TWIG ARMS — darker gnarled wood === -->
  <line x1="18" y1="26" x2="4" y2="18" stroke="#2A2018" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="46" y1="26" x2="60" y2="18" stroke="#2A2018" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="4"  y1="18" x2="0"  y2="13" stroke="#2A2018" stroke-width="3"   stroke-linecap="round"/>
  <line x1="4"  y1="18" x2="0"  y2="22" stroke="#2A2018" stroke-width="3"   stroke-linecap="round"/>
  <line x1="4"  y1="18" x2="7"  y2="12" stroke="#2A2018" stroke-width="3"   stroke-linecap="round"/>
  <line x1="60" y1="18" x2="64" y2="13" stroke="#2A2018" stroke-width="3"   stroke-linecap="round"/>
  <line x1="60" y1="18" x2="64" y2="22" stroke="#2A2018" stroke-width="3"   stroke-linecap="round"/>
  <line x1="60" y1="18" x2="57" y2="12" stroke="#2A2018" stroke-width="3"   stroke-linecap="round"/>

  <!-- === ICE CROWN — 5 jagged spikes === -->
  <polygon points="32,2  29,-4 35,4"  fill="#CCEEFF" stroke="#2A4A5E" stroke-width="1.5"/>
  <polygon points="24,4  21,-1 28,6"  fill="#AADDFF" stroke="#2A4A5E" stroke-width="1.5"/>
  <polygon points="40,4  43,-1 36,6"  fill="#AADDFF" stroke="#2A4A5E" stroke-width="1.5"/>
  <polygon points="17,8  14,3  22,8"  fill="#88BBDD" stroke="#2A4A5E" stroke-width="1"/>
  <polygon points="47,8  50,3  42,8"  fill="#88BBDD" stroke="#2A4A5E" stroke-width="1"/>
</svg>
