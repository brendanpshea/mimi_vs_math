<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Professor Negativus â€” Legacy villain. 96x96. Bold dark academic theme.
       White lab coat, dark vest, wild hair, glasses, negative symbols. -->

  <!-- Shadow aura -->
  <ellipse cx="48" cy="90" rx="32" ry="6" fill="#110022" opacity="0.5"/>

  <!-- Lab coat / cape (bold shape) -->
  <path d="M16,42 Q8,68 14,90 L48,84 L82,90 Q88,68 80,42 Z"
        fill="#F0F0FF" stroke="#1E1E2C" stroke-width="3.5"/>

  <!-- Body -->
  <ellipse cx="48" cy="60" rx="20" ry="22"
           fill="#F0F0FF" stroke="#1E1E2C" stroke-width="3"/>

  <!-- Dark vest -->
  <rect x="36" y="42" width="24" height="38" rx="5"
        fill="#1A0033" stroke="#1E1E2C" stroke-width="2.5"/>

  <!-- Negative symbol tie (bold) -->
  <rect x="42" y="46" width="12" height="30" rx="3" fill="#CC2222" stroke="#1E1E2C" stroke-width="2"/>
  <!-- Minus sign on tie -->
  <rect x="44" y="56" width="8" height="5" rx="1.5" fill="#FF4444"/>

  <!-- Arms (bold) -->
  <rect x="10" y="44" width="14" height="28" rx="6"
        fill="#F0F0FF" stroke="#1E1E2C" stroke-width="3"/>
  <rect x="72" y="44" width="14" height="28" rx="6"
        fill="#F0F0FF" stroke="#1E1E2C" stroke-width="3"/>

  <!-- Formula card in hand (bold) -->
  <rect x="72" y="32" width="22" height="18" rx="3"
        fill="#FFFFDD" stroke="#888888" stroke-width="2"/>
  <text x="83" y="44" font-size="14" fill="#CC0000" text-anchor="middle" font-family="Arial" font-weight="bold">-x</text>

  <!-- Head -->
  <ellipse cx="48" cy="24" rx="22" ry="20"
           fill="#DDCCEE" stroke="#1E1E2C" stroke-width="3.5"/>

  <!-- Wild hair (bold, simplified) -->
  <path d="M26,20 Q20,8 28,4 Q34,12 38,6 Q42,14 48,4 Q54,14 58,6 Q62,12 68,4 Q76,8 70,20 Z"
        fill="#220044" stroke="#1E1E2C" stroke-width="2.5"/>

  <!-- Glasses (bold frames) -->
  <circle cx="38" cy="24" r="8" fill="none" stroke="#2A2A2A" stroke-width="3.5"/>
  <circle cx="58" cy="24" r="8" fill="none" stroke="#2A2A2A" stroke-width="3.5"/>
  <line x1="46" y1="24" x2="50" y2="24" stroke="#2A2A2A" stroke-width="3"/>
  <line x1="24" y1="22" x2="30" y2="24" stroke="#2A2A2A" stroke-width="2.5"/>
  <line x1="72" y1="22" x2="66" y2="24" stroke="#2A2A2A" stroke-width="2.5"/>

  <!-- Eyes behind glasses (intense, bold) -->
  <circle cx="38" cy="24" r="5" fill="#EEDDFF"/>
  <circle cx="58" cy="24" r="5" fill="#EEDDFF"/>
  <circle cx="38" cy="24" r="3.5" fill="#1A0033"/>
  <circle cx="58" cy="24" r="3.5" fill="#1A0033"/>
  <circle cx="39.5" cy="22.5" r="1.5" fill="white"/>
  <circle cx="59.5" cy="22.5" r="1.5" fill="white"/>

  <!-- Nose (bold) -->
  <ellipse cx="48" cy="32" rx="4" ry="3" fill="#CCBBDD" stroke="#AA99BB" stroke-width="1.5"/>

  <!-- Determined frown (bold) -->
  <path d="M38,38 Q48,34 58,38" fill="none" stroke="#442266" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Moustache (bold) -->
  <path d="M38,37 Q43,42 48,37 Q53,42 58,37"
        fill="none" stroke="#220044" stroke-width="3" stroke-linecap="round"/>

  <!-- Negative symbols floating (bold, fewer) -->
  <text x="6" y="36" font-size="20" fill="#AA44FF" opacity="0.6" font-family="Arial" font-weight="bold">-</text>
  <text x="10" y="58" font-size="16" fill="#8833CC" opacity="0.5" font-family="Arial" font-weight="bold">-</text>
  <text x="4" y="76" font-size="12" fill="#6622AA" opacity="0.4" font-family="Arial" font-weight="bold">-</text>
</svg>
