<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Meadow Maze Backdrop - Lush green meadow -->
  
  <defs>
    <linearGradient id="skyMeadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB9E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassMeadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5FA827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A8A1E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky with clouds -->
  <rect width="800" height="380" fill="url(#skyMeadow)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="180" cy="110" rx="50" ry="25" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="550" cy="80" rx="70" ry="35" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="600" cy="90" rx="55" ry="28" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Distant tree line -->
  <ellipse cx="150" cy="370" rx="100" ry="60" fill="#4A7A1E" opacity="0.5"/>
  <ellipse cx="350" cy="360" rx="120" ry="70" fill="#4A7A1E" opacity="0.5"/>
  <ellipse cx="550" cy="365" rx="110" ry="65" fill="#4A7A1E" opacity="0.5"/>
  <ellipse cx="700" cy="370" rx="100" ry="60" fill="#4A7A1E" opacity="0.5"/>
  
  <!-- Ground -->
  <rect y="380" width="800" height="220" fill="url(#grassMeadow)"/>
  
  <!-- Grass depth lines -->
  <path d="M 0 400 Q 200 395 400 400 T 800 400" stroke="#4A8A1E" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 0 440 Q 250 435 500 440 T 800 440" stroke="#3A7A0E" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 0 490 Q 200 485 600 490 T 800 490" stroke="#2A6A0E" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
