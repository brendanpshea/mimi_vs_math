  <rect x="21" y="54" width="10" height="7" rx="2" fill="#4A3020" stroke="#1A0A00" stroke-width="2"/>
  <rect x="33" y="54" width="10" height="7" rx="2" fill="#4A3020" stroke="#1A0A00" stroke-width="2"/>
  <!-- Body (apron/tunic) -->
