<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mimi walking RIGHT - side view facing right (frame B: opposite leg phase) -->
  <!-- Tail - curves up behind (on left side now) -->
  <path d="M20,50 C6,46 0,34 6,26" fill="none" stroke="#DDDDCC" stroke-width="4" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="34" cy="44" rx="17" ry="11" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Back legs - phases swapped from frame A -->
  <ellipse cx="24" cy="55" rx="3.5" ry="6" fill="#EEEEDD" stroke="#CCCCBB" stroke-width="1" transform="rotate(-10 24 55)"/>
  <ellipse cx="20" cy="54" rx="3.5" ry="5.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(8 20 54)"/>
  <!-- Front legs - phases swapped from frame A -->
  <ellipse cx="44" cy="56" rx="3.5" ry="6" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(8 44 56)"/>
  <ellipse cx="48" cy="55" rx="3.5" ry="5.5" fill="#EEEEDD" stroke="#CCCCBB" stroke-width="1" transform="rotate(-10 48 55)"/>
  <!-- Paws -->
  <ellipse cx="21" cy="61" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="20" cy="60" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="47" cy="62" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="48" cy="61" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Head - facing right -->
  <circle cx="42" cy="22" r="15" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Right ear (front ear when facing right) -->
  <polygon points="52,13 57,1 45,9" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="51,12 55,4 47,9" fill="#FFCCDD"/>
  <!-- Left ear (back ear) -->
  <polygon points="36,12 31,1 42,8" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="37,11 33,4 41,8" fill="#FFCCDD"/>
  <!-- Eye (near side only) -->
  <ellipse cx="48" cy="22" rx="4" ry="5" fill="#2E8B57"/>
  <ellipse cx="48" cy="23" rx="2" ry="3.2" fill="#111"/>
  <circle cx="49.5" cy="21" r="1.1" fill="white"/>
  <!-- Nose -->
  <polygon points="54,27 51.5,29.5 56.5,29.5" fill="#FF99AA"/>
  <!-- Mouth -->
  <path d="M51.5,29.5 Q54,32 56.5,29.5" fill="none" stroke="#CC7788" stroke-width="1"/>
  <!-- Whiskers pointing right -->
  <line x1="54" y1="27" x2="68" y2="24" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="54" y1="29" x2="68" y2="32" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="50" y1="27" x2="34" y2="25" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="50" y1="30" x2="34" y2="32" stroke="#AAAAAA" stroke-width="0.8"/>
</svg>
