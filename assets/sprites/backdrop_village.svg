    <circle cx="118" cy="458" r="4" fill="#FFE844"/>
    <circle cx="122" cy="458" r="4" fill="#FFE844"/>
    <circle cx="120" cy="460" r="2" fill="#FFF8CC"/>

    <circle cx="300" cy="445" r="4" fill="#FF69B4"/>
    <circle cx="298" cy="443" r="4" fill="#FF88C8"/>
    <circle cx="302" cy="443" r="4" fill="#FF88C8"/>
    <circle cx="300" cy="445" r="2" fill="#FFD0E8"/>

