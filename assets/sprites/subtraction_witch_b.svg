  <!-- Eyes -->
  <ellipse cx="40" cy="31" rx="6" ry="6.5" fill="white" stroke="#334422" stroke-width="2.5"/>
  <ellipse cx="56" cy="31" rx="6" ry="6.5" fill="white" stroke="#334422" stroke-width="2.5"/>
  <circle cx="41" cy="32" r="3.5" fill="#6622AA"/>
  <circle cx="57" cy="32" r="3.5" fill="#6622AA"/>
  <circle cx="42" cy="30" r="1.5" fill="white"/>
  <circle cx="58" cy="30" r="1.5" fill="white"/>

  <!-- Witchy nose -->
  <path d="M48,39 Q53,45 47,47" fill="#99BB66" stroke="#334422" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Wicked grin -->
