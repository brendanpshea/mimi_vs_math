<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cloud body (bumpy outline) -->
  <circle cx="18" cy="36" r="14" fill="#CCCCDD"/>
  <circle cx="32" cy="28" r="18" fill="#CCCCDD"/>
  <circle cx="46" cy="36" r="14" fill="#CCCCDD"/>
  <rect x="10" y="36" width="44" height="18" fill="#CCCCDD"/>
  <!-- Angry eyebrows -->
  <line x1="22" y1="26" x2="32" y2="30" stroke="#334455" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="42" y1="26" x2="32" y2="30" stroke="#334455" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Eyes -->
  <circle cx="25" cy="34" r="5" fill="#EEEEFF"/>
  <circle cx="39" cy="34" r="5" fill="#EEEEFF"/>
  <circle cx="25.5" cy="34.5" r="3" fill="#222233"/>
  <circle cx="39.5" cy="34.5" r="3" fill="#222233"/>
  <circle cx="26.5" cy="33.5" r="1" fill="white"/>
  <circle cx="40.5" cy="33.5" r="1" fill="white"/>
  <!-- Frowning mouth -->
  <path d="M24,44 Q32,40 40,44" fill="none" stroke="#334455" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lightning bolt -->
  <polygon points="36,50 30,58 34,58 28,66 40,56 35,56 41,48" fill="#FFDD00" stroke="#CC9900" stroke-width="1"/>
  <!-- Dark storm tinge -->
  <circle cx="18" cy="36" r="14" fill="#4455AA" opacity="0.18"/>
  <circle cx="46" cy="36" r="14" fill="#4455AA" opacity="0.18"/>
</svg>
