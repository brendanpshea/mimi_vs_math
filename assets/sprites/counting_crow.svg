<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="14" ry="3" fill="#00000030"/>
  <!-- Tail -->
  <ellipse cx="32" cy="58" rx="6" ry="5" fill="#2A1A0A" stroke="#1A0A00" stroke-width="2"/>
  <!-- Body -->
  <ellipse cx="32" cy="45" rx="12" ry="14" fill="#332211" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Wing hints on sides (folded) -->
  <ellipse cx="18" cy="43" rx="7" ry="10" fill="#221100" stroke="#1A0A00" stroke-width="2" transform="rotate(-15 18 43)"/>
  <ellipse cx="46" cy="43" rx="7" ry="10" fill="#221100" stroke="#1A0A00" stroke-width="2" transform="rotate(15 46 43)"/>
  <!-- Wing math symbols (white) -->
  <text x="13" y="44" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF" opacity="0.85">+</text>
  <text x="51" y="44" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF" opacity="0.85">âˆ’</text>
  <!-- Neck + Head -->
  <ellipse cx="32" cy="26" rx="8" ry="9" fill="#332211" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Yellow beak (open) -->
  <polygon points="32,28 38,23 38,28" fill="#FFCC33" stroke="#1A0A00" stroke-width="1.5"/>
  <polygon points="32,28 38,28 38,32" fill="#FFAA22" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Eyes (bright yellow) -->
  <circle cx="26" cy="22" r="4" fill="#FFEE55" stroke="#1A0A00" stroke-width="1.5"/>
  <circle cx="26" cy="22" r="2" fill="#1A0A00"/>
  <circle cx="26.8" cy="21" r="0.8" fill="#FFFFFF"/>
  <!-- Head crest feathers -->
  <line x1="28" y1="17" x2="25" y2="10" stroke="#332211" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="31" y2="9" stroke="#332211" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet/perch legs -->
  <line x1="26" y1="59" x2="20" y2="63" stroke="#FFCC33" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="38" y1="59" x2="44" y2="63" stroke="#FFCC33" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="63" x2="14" y2="63" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="63" x2="18" y2="67" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="63" x2="50" y2="63" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="63" x2="46" y2="67" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
</svg>
