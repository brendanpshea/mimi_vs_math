<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!--
    Shadow Castle floor-scatter skull — partial, tilted, ground-level.
    No pedestal: stays low so noise clusters of 4-6 read as a charnel
    floor rather than a pedestal gallery. Eye glow retained for atmosphere.
  -->
  <!-- Ground shadow pool -->
  <ellipse cx="17" cy="29" rx="13" ry="4" fill="#000000" opacity="0.3"/>
  <!-- Dark earth / stone dust around skull base -->
  <ellipse cx="16" cy="27" rx="14" ry="5" fill="#1A1525" opacity="0.55"/>
  <!-- Crossed bones (lying flat on ground, behind skull) -->
  <line x1="6"  y1="25" x2="20" y2="21" stroke="#3A3448" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="20" y1="25" x2="6"  y2="21" stroke="#3A3448" stroke-width="2.2" stroke-linecap="round"/>
  <circle cx="5"  cy="21" r="1.8" fill="#44405A"/>
  <circle cx="21" cy="21" r="1.8" fill="#44405A"/>
  <circle cx="5"  cy="25" r="1.8" fill="#3A3448"/>
  <circle cx="21" cy="25" r="1.8" fill="#3A3448"/>
  <!-- Skull — slightly tilted, base partially in ground -->
  <ellipse cx="17" cy="17" rx="8"   ry="7"   fill="#2A2438"/>
  <ellipse cx="16" cy="15" rx="7"   ry="6"   fill="#3E3850"/>
  <ellipse cx="14" cy="14" rx="4.5" ry="4"   fill="#4E4860" opacity="0.5"/>
  <!-- Brow ridge -->
  <path d="M10,16 Q13,13 17,14 Q21,13 23,17" fill="#252032" stroke="none"/>
  <!-- Left eye socket + glow -->
  <ellipse cx="13.5" cy="17" rx="2.5" ry="2.8" fill="#0A0810"/>
  <ellipse cx="13.5" cy="17" rx="1.1" ry="1.3" fill="#7744BB" opacity="0.45"/>
  <!-- Right eye socket + glow -->
  <ellipse cx="20"   cy="17" rx="2.5" ry="2.8" fill="#0A0810"/>
  <ellipse cx="20"   cy="17" rx="1.1" ry="1.3" fill="#7744BB" opacity="0.45"/>
  <!-- Nose cavity -->
  <polygon points="16,19.5 17.5,19.5 16.8,21.5" fill="#1A1525"/>
  <!-- Jaw / tooth row (partially buried) -->
  <path d="M11.5,21.5 Q14,23.5 17,24 Q20,23.5 22.5,21" fill="#2E2840" opacity="0.65"/>
</svg>