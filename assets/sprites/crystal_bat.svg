<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Right wing (gem-like facets) -->
  <polygon points="32,30 56,12 60,36 44,46" fill="#AA66FF" opacity="0.85"/>
  <polygon points="32,30 58,10 62,20 52,28" fill="#CC99FF" opacity="0.7"/>
  <line x1="32" y1="30" x2="58" y2="10" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="30" x2="62" y2="20" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="30" x2="60" y2="36" stroke="#DDAAFF" stroke-width="1"/>
  <line x1="32" y1="30" x2="44" y2="46" stroke="#DDAAFF" stroke-width="1"/>
  <!-- Left wing -->
