<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32">
  <!-- shadow -->
  <ellipse cx="12" cy="31.5" rx="10" ry="2" fill="#000" opacity="0.25"/>
  <!-- dirt mound -->
  <ellipse cx="12" cy="29"   rx="10" ry="3.5" fill="#281A0C"/>
  <ellipse cx="12" cy="28"   rx="9"  ry="2.5" fill="#3A2614"/>
  <!-- stone outer dark -->
  <rect x="4"  y="7"  width="16" height="20" fill="#242430" rx="1"/>
  <!-- arch top dark -->
  <path d="M4,10 A8,8 0 0 1 20,10 L20,7 L4,7 Z" fill="#242430"/>
  <!-- stone main face -->
  <rect x="5"  y="8"  width="14" height="19" fill="#484858" rx="1"/>
  <!-- arch top main -->
  <path d="M5,10 A7,7 0 0 1 19,10 L19,8 L5,8 Z" fill="#484858"/>
  <!-- left-edge highlight strip -->
  <rect x="5"  y="8"  width="3"  height="19" fill="#5C5C6E" opacity="0.7"/>
  <!-- right shadow strip -->
  <rect x="16" y="8"  width="2"  height="19" fill="#222230" opacity="0.7"/>
  <!-- arch highlight -->
  <path d="M5,10 A7,7 0 0 1 12,8" fill="none" stroke="#5C5C6E" stroke-width="1.2" opacity="0.7"/>
  <!-- carved cross -->
  <rect x="10.5" y="10.5" width="3"   height="10" fill="#181820"/>
  <rect x="7.5"  y="13"   width="9"   height="2.5" fill="#181820"/>
  <!-- weathered skull (subtle) -->
  <circle cx="12" cy="23"  r="2.5" fill="#383848"/>
  <circle cx="10.5" cy="23" r="0.8" fill="#181820"/>
  <circle cx="13.5" cy="23" r="0.8" fill="#181820"/>
  <path d="M10.5,25 L12,26 L13.5,25" stroke="#181820" stroke-width="0.7" fill="none"/>
  <!-- moss -->
  <rect x="4"  y="20" width="4" height="5" fill="#142008" opacity="0.5" rx="1"/>
</svg>