<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Counting Caterpillar — redesigned as a Zelda-style armored worm.
    TINT ZONE: body segment fill (#C0A060 amber-tan) responds to setTint().
    Outlines (#1A0A00), eye pupils (#111), and armor shading are tint-immune.
  -->
  <!-- Ground shadow -->
  <ellipse cx="30" cy="61" rx="26" ry="3" fill="#00000028"/>

  <!-- === BODY SEGMENTS (tail → shoulder) === -->
  <!-- Tail segment -->
  <ellipse cx="7" cy="44" rx="6.5" ry="7.5" fill="#C0A060" stroke="#1A0A00" stroke-width="2"/>
  <path d="M3,40 L7,37 L11,40 L11,46 L7,49 L3,46 Z" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Segment joint ring -->
  <line x1="3" y1="42" x2="3" y2="46" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- Segment 2 -->
  <ellipse cx="19" cy="41" rx="7.5" ry="8.5" fill="#C0A060" stroke="#1A0A00" stroke-width="2"/>
  <path d="M14,36 L19,33 L24,36 L24,43 L19,46 L14,43 Z" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="14" y1="39" x2="14" y2="44" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- Segment 3 -->
  <ellipse cx="32" cy="38" rx="8" ry="9" fill="#C0A060" stroke="#1A0A00" stroke-width="2"/>
  <path d="M26,33 L32,30 L38,33 L38,40 L32,43 L26,40 Z" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="26" y1="36" x2="26" y2="41" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- === HEAD SEGMENT === -->
  <ellipse cx="48" cy="33" rx="12" ry="13" fill="#C0A060" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Head armor brow plate -->
  <path d="M38,25 L48,21 L58,25 L58,33 L48,37 L38,33 Z" fill="#7A5020" stroke="#1A0A00" stroke-width="1.8"/>
  <!-- Brow ridge line -->
  <path d="M39,27 L48,24 L57,27" fill="none" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- Eyes — glowing amber -->
  <ellipse cx="43" cy="30" rx="4.5" ry="4.5" fill="#0A0A00" stroke="#1A0A00" stroke-width="1"/>
  <ellipse cx="53" cy="30" rx="4.5" ry="4.5" fill="#0A0A00" stroke="#1A0A00" stroke-width="1"/>
  <circle cx="43" cy="30" r="2.8" fill="#FF8800"/>
  <circle cx="53" cy="30" r="2.8" fill="#FF8800"/>
  <circle cx="43" cy="30" r="1.4" fill="#FFE040"/>
  <circle cx="53" cy="30" r="1.4" fill="#FFE040"/>
  <!-- Slit pupils -->
  <ellipse cx="43" cy="30" rx="0.6" ry="1.8" fill="#111"/>
  <ellipse cx="53" cy="30" rx="0.6" ry="1.8" fill="#111"/>

  <!-- Mandibles -->
  <path d="M42,42 L38,50 L41,49 L43,44" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5" stroke-linejoin="round"/>
  <path d="M54,42 L58,50 L55,49 L53,44" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Antennae with spiked tips -->
  <path d="M43,21 C40,14 36,10 33,8" fill="none" stroke="#1A0A00" stroke-width="2" stroke-linecap="round"/>
  <path d="M53,21 C56,14 60,10 63,8" fill="none" stroke="#1A0A00" stroke-width="2" stroke-linecap="round"/>
  <polygon points="33,5 30,10 36,10" fill="#CC4400" stroke="#1A0A00" stroke-width="1"/>
  <polygon points="63,5 60,10 66,10" fill="#CC4400" stroke="#1A0A00" stroke-width="1"/>

  <!-- Legs — sharp spike pairs under each segment -->
  <line x1="7"  y1="50" x2="3"  y2="58" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="7"  y1="50" x2="11" y2="58" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="19" y1="48" x2="15" y2="56" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="19" y1="48" x2="23" y2="56" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="28" y2="54" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="36" y2="54" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
</svg>

