  <rect x="12" y="28" width="9" height="3" rx="1.5" fill="#FF6666" opacity="0.4"/>
  <rect x="2" y="56" width="8" height="3" rx="1.5" fill="#FF4444" opacity="0.3"/>
  <rect x="8" y="68" width="7" height="3" rx="1.5" fill="#FF4444" opacity="0.25"/>
