  <ellipse cx="9" cy="10" rx="4.5" ry="3.5" fill="#E05050" opacity="0.6"/>
  <!-- white spots -->
  <circle cx="11" cy="16" r="3.2" fill="#FFEEDD" opacity="0.95"/>
  <circle cx="22" cy="13" r="3.8" fill="#FFEEDD" opacity="0.95"/>
  <circle cx="16" cy="10" r="2.4" fill="#FFEEDD" opacity="0.95"/>
  <circle cx="25" cy="19" r="2.0" fill="#FFEEDD" opacity="0.90"/>
