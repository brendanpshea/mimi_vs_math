  <circle cx="38" cy="46" r="4.5" fill="none" stroke="#FFDD44" stroke-width="2.5"/>
  <line x1="22" y1="48" x2="42" y2="36" stroke="#FFDD44" stroke-width="2.5" stroke-linecap="round"/>
