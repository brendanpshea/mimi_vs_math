<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Stone C â€” Stone with a faint magic rune/circle -->
  <!-- Dark mortar/grout base -->
  <rect width="32" height="32" fill="#2A1E40"/>
  <!-- Brick layout: staggered rows -->
  <rect x="1" y="1" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="17" y="1" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="-6" y="12" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="10" y="12" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="26" y="12" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="1" y="23" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="17" y="23" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <!-- Bevel highlights -->
  <line x1="1" y1="1.5" x2="14" y2="1.5" stroke="#504078" stroke-width="0.8" opacity="0.4"/>
  <line x1="17" y1="1.5" x2="30" y2="1.5" stroke="#504078" stroke-width="0.8" opacity="0.35"/>
  <line x1="10" y1="12.5" x2="23" y2="12.5" stroke="#504078" stroke-width="0.8" opacity="0.35"/>
  <line x1="1" y1="23.5" x2="14" y2="23.5" stroke="#504078" stroke-width="0.8" opacity="0.35"/>
  <line x1="17" y1="23.5" x2="30" y2="23.5" stroke="#504078" stroke-width="0.8" opacity="0.3"/>
  <!-- Magic rune circle: faint glowing arcane symbol -->
  <!-- Outer circle -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#7858C0" stroke-width="0.8" opacity="0.3"/>
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="5" fill="none" stroke="#7858C0" stroke-width="0.6" opacity="0.25"/>
  <!-- Rune lines inside: simple geometric pattern -->
  <line x1="16" y1="11" x2="16" y2="21" stroke="#8868D0" stroke-width="0.6" opacity="0.22"/>
  <line x1="11" y1="16" x2="21" y2="16" stroke="#8868D0" stroke-width="0.6" opacity="0.22"/>
  <!-- Diagonal rune marks -->
  <line x1="12.5" y1="12.5" x2="19.5" y2="19.5" stroke="#8868D0" stroke-width="0.5" opacity="0.18"/>
  <line x1="19.5" y1="12.5" x2="12.5" y2="19.5" stroke="#8868D0" stroke-width="0.5" opacity="0.18"/>
  <!-- Small arcane dots at cardinal points -->
  <circle cx="16" cy="8" r="0.8" fill="#9070E0" opacity="0.35"/>
  <circle cx="16" cy="24" r="0.8" fill="#9070E0" opacity="0.3"/>
  <circle cx="8" cy="16" r="0.8" fill="#9070E0" opacity="0.3"/>
  <circle cx="24" cy="16" r="0.8" fill="#9070E0" opacity="0.3"/>
  <!-- Subtle glow under the rune -->
  <circle cx="16" cy="16" r="9" fill="#7050B0" opacity="0.08"/>
