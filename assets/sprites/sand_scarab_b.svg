<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Sand Scarab — frame B (alternate leg phase for beetle walk).
    Left 3 legs step forward while right 3 step back, vs. frame A.
    Shell, head, antennae are identical.
  -->
  <!-- Shell / back (identical) -->
  <ellipse cx="32" cy="36" rx="22" ry="20" fill="#AA8833"/>
  <line x1="32" y1="16" x2="32" y2="56" stroke="#886622" stroke-width="2"/>
  <path d="M10,30 Q32,26 54,30" fill="none" stroke="#886622" stroke-width="1.5"/>
  <circle cx="32" cy="34" r="7" fill="#FFDD44" stroke="#886622" stroke-width="1.5"/>
  <circle cx="32" cy="34" r="4" fill="#CC9900"/>
  <rect x="29.5" y="24" width="5" height="6" fill="#FFDD44" rx="1"/>
  <rect x="29.5" y="38" width="5" height="6" fill="#FFDD44" rx="1"/>
  <rect x="22" y="31.5" width="6" height="5" fill="#FFDD44" rx="1"/>
  <rect x="36" y="31.5" width="6" height="5" fill="#FFDD44" rx="1"/>

  <!-- Head (identical) -->
  <ellipse cx="32" cy="16" rx="10" ry="9" fill="#CC9933"/>
  <circle cx="27" cy="14" r="3.5" fill="#221100"/>
  <circle cx="37" cy="14" r="3.5" fill="#221100"/>
  <circle cx="27.8" cy="13.5" r="1.2" fill="white"/>
  <circle cx="37.8" cy="13.5" r="1.2" fill="white"/>
  <path d="M26,20 Q22,26 20,22" fill="none" stroke="#886622" stroke-width="2" stroke-linecap="round"/>
  <path d="M38,20 Q42,26 44,22" fill="none" stroke="#886622" stroke-width="2" stroke-linecap="round"/>
  <line x1="27" y1="8" x2="22" y2="2" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="37" y1="8" x2="42" y2="2" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <circle cx="22" cy="2" r="2.5" fill="#FFCC44"/>
  <circle cx="42" cy="2" r="2.5" fill="#FFCC44"/>

  <!-- Six legs — ALTERNATE phase in frame B -->
  <!-- Left legs: front forward, mid up, back back (inverted from A) -->
  <line x1="14" y1="30" x2="4"  y2="22" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="38" x2="2"  y2="34" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="46" x2="8"  y2="54" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <!-- Right legs: front back, mid down, back forward -->
  <line x1="50" y1="30" x2="60" y2="22" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="38" x2="62" y2="34" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="46" x2="56" y2="54" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
</svg>
