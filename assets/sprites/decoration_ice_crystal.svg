<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48">
  <!-- Ground shadow -->
  <ellipse cx="16" cy="46" rx="12" ry="2.5" fill="#1a2a40" opacity="0.3"/>
  <!-- Back crystal (tall, left-leaning) -->
  <polygon points="8,44 5,18 9,12 12,44" fill="#4a8ab5" opacity="0.7"/>
  <polygon points="7,44 6,20 9,14 10,44" fill="#6cb4d8" opacity="0.5"/>
  <line x1="8" y1="16" x2="9" y2="38" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <!-- Center crystal (tallest) -->
  <polygon points="13,44 12,10 16,2 20,10 19,44" fill="#5a9ec8"/>
  <polygon points="14,44 13,14 16,4 18,12 18,44" fill="#7ec4e8" opacity="0.6"/>
  <polygon points="15,44 15,12 16,5 17,14 17,44" fill="#a8ddf0" opacity="0.4"/>
  <line x1="16" y1="6" x2="16" y2="40" stroke="#fff" stroke-width="0.6" opacity="0.35"/>
  <!-- Right crystal (medium, right-leaning) -->
  <polygon points="20,44 21,20 24,14 26,44" fill="#4a8ab5" opacity="0.75"/>
  <polygon points="21,44 22,22 24,16 25,44" fill="#6cb4d8" opacity="0.5"/>
  <line x1="23" y1="18" x2="23" y2="40" stroke="#fff" stroke-width="0.4" opacity="0.3"/>
  <!-- Small foreground crystal -->
  <polygon points="17,44 18,30 20,26 22,44" fill="#7ec4e8" opacity="0.65"/>
  <polygon points="18,44 19,32 20,28 21,44" fill="#a8ddf0" opacity="0.4"/>
  <!-- Sparkle accents -->
  <circle cx="16" cy="8" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="24" cy="16" r="0.8" fill="#fff" opacity="0.6"/>
  <circle cx="7" cy="15" r="0.7" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="28" r="0.6" fill="#fff" opacity="0.5"/>
  <!-- Sparkle star on tip -->
  <path d="M16 5 L16.5 7 L18 7.5 L16.5 8 L16 10 L15.5 8 L14 7.5 L15.5 7 Z" fill="#fff" opacity="0.6"/>
  <!-- Base frost -->
  <ellipse cx="16" cy="44" rx="10" ry="1.5" fill="#a8ddf0" opacity="0.25"/>
</svg>
