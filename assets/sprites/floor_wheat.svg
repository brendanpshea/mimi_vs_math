<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Base golden wheat floor -->
  <rect width="32" height="32" fill="#C8A840"/>
  <!-- Subtle grain texture lines (diagonal) -->
  <line x1="0" y1="8" x2="8" y2="0" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <line x1="0" y1="16" x2="16" y2="0" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <line x1="0" y1="24" x2="24" y2="0" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <line x1="0" y1="32" x2="32" y2="0" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <line x1="8" y1="32" x2="32" y2="8" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <line x1="16" y1="32" x2="32" y2="16" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <line x1="24" y1="32" x2="32" y2="24" stroke="#B89030" stroke-width="1" opacity="0.7"/>
  <!-- Lighter grain highlight lines -->
  <line x1="0" y1="12" x2="12" y2="0" stroke="#E0C060" stroke-width="0.5" opacity="0.5"/>
  <line x1="0" y1="28" x2="28" y2="0" stroke="#E0C060" stroke-width="0.5" opacity="0.5"/>
  <line x1="4" y1="32" x2="32" y2="4" stroke="#E0C060" stroke-width="0.5" opacity="0.5"/>
  <line x1="20" y1="32" x2="32" y2="20" stroke="#E0C060" stroke-width="0.5" opacity="0.5"/>
  <!-- Small wheat grain accent marks -->
  <ellipse cx="6" cy="22" rx="2" ry="4" fill="#A07828" opacity="0.5" transform="rotate(-30 6 22)"/>
  <ellipse cx="24" cy="10" rx="2" ry="4" fill="#A07828" opacity="0.4" transform="rotate(-30 24 10)"/>
</svg>
