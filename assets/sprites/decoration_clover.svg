<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Clover patch â€” three small clover plants scattered across the tile -->

  <!-- Clover 1 (left-center, largest) -->
  <g transform="translate(8, 18)">
    <!-- Stem -->
    <line x1="0" y1="0" x2="0" y2="6" stroke="#2a6a22" stroke-width="0.8"/>
    <!-- Three leaves -->
    <ellipse cx="-3" cy="-1" rx="3" ry="2.5" fill="#3a8a30" transform="rotate(-30, -3, -1)"/>
    <ellipse cx="3" cy="-1" rx="3" ry="2.5" fill="#3a8a30" transform="rotate(30, 3, -1)"/>
    <ellipse cx="0" cy="-3.5" rx="2.8" ry="2.5" fill="#3a8a30"/>
    <!-- Leaf veins -->
    <line x1="-3" y1="-1" x2="-1" y2="1" stroke="#2a6a22" stroke-width="0.3" opacity="0.6"/>
    <line x1="3" y1="-1" x2="1" y2="1" stroke="#2a6a22" stroke-width="0.3" opacity="0.6"/>
    <line x1="0" y1="-3.5" x2="0" y2="-1" stroke="#2a6a22" stroke-width="0.3" opacity="0.6"/>
    <!-- Center highlight -->
    <circle cx="0" cy="-1" r="1" fill="#4a9a40" opacity="0.5"/>
    <!-- Leaf highlights -->
    <ellipse cx="-2.5" cy="-1.5" rx="1.2" ry="0.8" fill="#50a848" opacity="0.35"/>
    <ellipse cx="2.5" cy="-1.5" rx="1.2" ry="0.8" fill="#50a848" opacity="0.35"/>
    <ellipse cx="0" cy="-4" rx="1.1" ry="0.7" fill="#50a848" opacity="0.35"/>
  </g>

  <!-- Clover 2 (right, medium) -->
  <g transform="translate(22, 11) scale(0.8)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#2a6a22" stroke-width="0.7"/>
    <ellipse cx="-2.8" cy="-0.8" rx="2.6" ry="2.2" fill="#358a2a" transform="rotate(-25, -2.8, -0.8)"/>
    <ellipse cx="2.8" cy="-0.8" rx="2.6" ry="2.2" fill="#358a2a" transform="rotate(25, 2.8, -0.8)"/>
    <ellipse cx="0" cy="-3" rx="2.5" ry="2.2" fill="#358a2a"/>
    <line x1="-2.8" y1="-0.8" x2="-0.8" y2="0.8" stroke="#286a20" stroke-width="0.3" opacity="0.5"/>
    <line x1="2.8" y1="-0.8" x2="0.8" y2="0.8" stroke="#286a20" stroke-width="0.3" opacity="0.5"/>
    <line x1="0" y1="-3" x2="0" y2="-0.8" stroke="#286a20" stroke-width="0.3" opacity="0.5"/>
    <circle cx="0" cy="-0.8" r="0.8" fill="#48a03a" opacity="0.45"/>
  </g>

  <!-- Clover 3 (bottom-right, small) -->
  <g transform="translate(18, 25) scale(0.6)">
    <line x1="0" y1="0" x2="0" y2="4" stroke="#2a6a22" stroke-width="0.6"/>
    <ellipse cx="-2.5" cy="-0.5" rx="2.3" ry="2" fill="#3a7a2e" transform="rotate(-30, -2.5, -0.5)"/>
    <ellipse cx="2.5" cy="-0.5" rx="2.3" ry="2" fill="#3a7a2e" transform="rotate(30, 2.5, -0.5)"/>
    <ellipse cx="0" cy="-2.8" rx="2.2" ry="2" fill="#3a7a2e"/>
    <circle cx="0" cy="-0.5" r="0.7" fill="#4a9a3a" opacity="0.4"/>
  </g>

  <!-- Tiny shadow patches under each clover -->
  <ellipse cx="8" cy="24" rx="4" ry="1.2" fill="#1a3a1a" opacity="0.1"/>
  <ellipse cx="22" cy="16" rx="3" ry="1" fill="#1a3a1a" opacity="0.1"/>
  <ellipse cx="18" cy="28" rx="2" ry="0.7" fill="#1a3a1a" opacity="0.08"/>
</svg>
