<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- drop shadow -->
  <ellipse cx="16" cy="29" rx="9" ry="2" fill="rgba(0,0,0,.28)"/>
  <!-- base ball colour -->
  <circle cx="16" cy="15" r="12" fill="#D0510A"/>
  <circle cx="16" cy="15" r="10.5" fill="#E8761E"/>
  <!-- major winding ellipses -->
  <ellipse cx="16" cy="15" rx="5.5" ry="11" fill="none" stroke="#B84210" stroke-width="1.4"/>
  <ellipse cx="16" cy="15" rx="10.5" ry="5.5" fill="none" stroke="#B84210" stroke-width="1.4"/>
  <!-- diagonal cross-windings -->
  <ellipse cx="16" cy="15" rx="9.5" ry="3.5" transform="rotate(45 16 15)" fill="none" stroke="#C05014" stroke-width="0.9" opacity="0.75"/>
  <ellipse cx="16" cy="15" rx="9.5" ry="3.5" transform="rotate(-45 16 15)" fill="none" stroke="#C05014" stroke-width="0.9" opacity="0.75"/>
  <!-- inner winding highlight -->
  <ellipse cx="16" cy="15" rx="3.5" ry="9" fill="none" stroke="#F09040" stroke-width="0.7" opacity="0.55"/>
  <!-- top highlight -->
  <ellipse cx="11.5" cy="9.5" rx="4.5" ry="2.5" fill="white" opacity="0.22" transform="rotate(-25 11.5 9.5)"/>
  <!-- loose yarn tail -->
  <path d="M26.5,6.5 Q31,3 30,0" stroke="#E8761E" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M26.5,6.5 Q29,2 28.5,-0.5" stroke="#D06018" stroke-width="0.7" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
