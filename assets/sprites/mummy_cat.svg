<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mummy Cat — frame A: bold bandage-wrapped cat with glowing eyes -->

  <!-- Body — bold rounded shape with outline -->
  <ellipse cx="32" cy="46" rx="19" ry="16" fill="#E8E0B8" stroke="#8A7D52" stroke-width="3.5"/>
  <!-- Bandage wrapping lines — thick and visible -->
  <path d="M14,39 Q32,34 50,39" fill="none" stroke="#C8C088" stroke-width="4.5" stroke-linecap="round"/>
  <path d="M14,47 Q32,42 50,47" fill="none" stroke="#C8C088" stroke-width="4.5" stroke-linecap="round"/>
  <path d="M16,55 Q32,50 48,55" fill="none" stroke="#C8C088" stroke-width="4.5" stroke-linecap="round"/>

  <!-- Head — big round with outline -->
  <circle cx="32" cy="22" r="17" fill="#E8E0B8" stroke="#8A7D52" stroke-width="3.5"/>
  <!-- Head bandage band -->
  <rect x="15" y="11" width="34" height="8" fill="#C8C088" rx="3"/>

  <!-- Cat ears poking through bandages -->
  <polygon points="17,14 12,2 25,12" fill="#E8E0B8" stroke="#8A7D52" stroke-width="2.5"/>
  <polygon points="47,14 52,2 39,12" fill="#E8E0B8" stroke="#8A7D52" stroke-width="2.5"/>

  <!-- Eyes — bold glowing teal -->
  <ellipse cx="25" cy="24" rx="6" ry="6.5" fill="#00DDBB" stroke="#008877" stroke-width="2"/>
  <ellipse cx="39" cy="24" rx="6" ry="6.5" fill="#00DDBB" stroke="#008877" stroke-width="2"/>
  <ellipse cx="25" cy="24" rx="3" ry="3.5" fill="#111"/>
  <ellipse cx="39" cy="24" rx="3" ry="3.5" fill="#111"/>
  <circle cx="27" cy="22.5" r="1.8" fill="white"/>
  <circle cx="41" cy="22.5" r="1.8" fill="white"/>

  <!-- Face bandage strip -->
  <rect x="15" y="29" width="34" height="5" fill="#C8C088" rx="2"/>

  <!-- Tail — thick wrapped tail -->
  <path d="M48,54 C58,48 62,56 58,62" fill="none" stroke="#E8E0B8" stroke-width="6" stroke-linecap="round"/>
  <path d="M48,54 C58,48 62,56 58,62" fill="none" stroke="#C8C088" stroke-width="3" stroke-linecap="round" stroke-dasharray="4,3"/>

  <!-- Trailing bandage strip — left side -->
  <path d="M8,40 Q4,36 6,30" fill="none" stroke="#E8E0B8" stroke-width="4" stroke-linecap="round"/>
</svg>
