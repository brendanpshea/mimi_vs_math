<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mimi walking DOWN (toward camera) - front view, left leg forward -->
  <!-- Tail -->
  <path d="M46,50 C56,44 62,52 56,58" fill="none" stroke="#DDDDCC" stroke-width="4" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="32" cy="46" rx="15" ry="12" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Legs - walking: left leg forward, right leg back -->
  <ellipse cx="24" cy="57" rx="4" ry="5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(-12 24 57)"/>
  <ellipse cx="40" cy="59" rx="4" ry="5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(10 40 59)"/>
  <!-- Paws -->
  <ellipse cx="22" cy="61" rx="4.5" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="41" cy="62" rx="4.5" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Head -->
  <circle cx="32" cy="24" r="16" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Ears -->
  <polygon points="18,15 13,3 25,10" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="19,14 15,6 23,10" fill="#FFCCDD"/>
  <polygon points="46,15 51,3 39,10" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="45,14 49,6 41,10" fill="#FFCCDD"/>
  <!-- Eyes -->
  <ellipse cx="26" cy="23" rx="4.5" ry="5.5" fill="#2E8B57"/>
  <ellipse cx="38" cy="23" rx="4.5" ry="5.5" fill="#2E8B57"/>
  <ellipse cx="26" cy="24" rx="2.5" ry="3.5" fill="#111"/>
  <ellipse cx="38" cy="24" rx="2.5" ry="3.5" fill="#111"/>
  <circle cx="27.5" cy="22" r="1.2" fill="white"/>
  <circle cx="39.5" cy="22" r="1.2" fill="white"/>
  <!-- Nose -->
  <polygon points="32,29 29.5,31.5 34.5,31.5" fill="#FF99AA"/>
  <!-- Mouth -->
  <path d="M29.5,31.5 Q32,34.5 34.5,31.5" fill="none" stroke="#CC7788" stroke-width="1"/>
  <!-- Whiskers -->
  <line x1="24" y1="29" x2="7"  y2="26" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="24" y1="31" x2="7"  y2="34" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="40" y1="29" x2="57" y2="26" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="40" y1="31" x2="57" y2="34" stroke="#AAAAAA" stroke-width="0.8"/>
</svg>