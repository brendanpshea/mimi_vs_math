<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="10" ry="3" fill="#00000030"/>
  <!-- Post / stake -->
  <rect x="30" y="10" width="4" height="54" fill="#8B6A3A" stroke="#1A0A00" stroke-width="2"/>
  <!-- Crossbar -->
  <rect x="14" y="22" width="36" height="4" rx="2" fill="#8B6A3A" stroke="#1A0A00" stroke-width="2"/>
  <!-- Body (stuffed sack) -->
  <rect x="18" y="25" width="28" height="25" rx="6" fill="#CC9944" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Patches on body -->
  <rect x="20" y="28" width="8" height="6" rx="2" fill="#997733" stroke="#1A0A00" stroke-width="1.5" transform="rotate(-5 24 31)"/>
  <rect x="34" y="34" width="8" height="6" rx="2" fill="#886622" stroke="#1A0A00" stroke-width="1.5" transform="rotate(5 38 37)"/>
  <!-- Straw sticking out from sides and bottom -->
  <line x1="13" y1="28" x2="18" y2="32" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="11" y1="34" x2="18" y2="36" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="51" y1="28" x2="46" y2="32" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="53" y1="34" x2="46" y2="36" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="24" y1="52" x2="22" y2="58" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="32" y2="59" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="52" x2="42" y2="58" stroke="#DDAA44" stroke-width="3" stroke-linecap="round"/>
  <!-- Head (burlap ball) -->
  <circle cx="32" cy="17" r="11" fill="#D4AA55" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Straw hat -->
  <ellipse cx="32" cy="8" rx="15" ry="4" fill="#CC9922" stroke="#1A0A00" stroke-width="2"/>
  <rect x="27" y="2" width="10" height="8" rx="2" fill="#BB8811" stroke="#1A0A00" stroke-width="2"/>
  <!-- Hat band -->
  <rect x="27" y="8" width="10" height="3" fill="#CC4422" stroke="#1A0A00" stroke-width="1"/>
  <!-- Sewn-on face: button eyes -->
  <circle cx="27" cy="16" r="3" fill="#1A0A00"/>
  <circle cx="37" cy="16" r="3" fill="#1A0A00"/>
  <circle cx="27.8" cy="15" r="1.2" fill="#FFFFFF"/>
  <!-- Stitched mouth -->
  <path d="M25 22 L29 20 L33 22 L37 20 L39 22" stroke="#1A0A00" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
