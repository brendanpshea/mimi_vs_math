<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Ground shadow -->
  <ellipse cx="48" cy="92" rx="26" ry="6" fill="#00000030"/>
  <!-- Legs -->
  <rect x="30" y="70" width="14" height="22" rx="4" fill="#6B4A22" stroke="#1A0A00" stroke-width="2.5"/>
  <rect x="52" y="70" width="14" height="22" rx="4" fill="#6B4A22" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Boots (big, heavy) -->
  <rect x="28" y="82" width="18" height="12" rx="3" fill="#3A2010" stroke="#1A0A00" stroke-width="2"/>
  <rect x="50" y="82" width="18" height="12" rx="3" fill="#3A2010" stroke="#1A0A00" stroke-width="2"/>
  <!-- Big body / apron -->
  <rect x="20" y="36" width="56" height="40" rx="10" fill="#774411" stroke="#1A0A00" stroke-width="3"/>
  <!-- Flour-dusted apron overlay -->
  <rect x="28" y="40" width="40" height="34" rx="6" fill="#F5E8C0" stroke="#1A0A00" stroke-width="2" opacity="0.9"/>
  <!-- Belt -->
  <rect x="19" y="68" width="58" height="8" rx="3" fill="#CC7711" stroke="#1A0A00" stroke-width="2"/>
  <!-- Belt buckle -->
  <rect x="43" y="68" width="10" height="8" rx="2" fill="#DDAA33" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Tens/ones notation on apron (all-vector) -->
  <!-- Dividers -->
  <line x1="48" y1="44" x2="48" y2="68" stroke="#8B6A3A" stroke-width="2"/>
  <line x1="28" y1="60" x2="68" y2="60" stroke="#8B6A3A" stroke-width="1.5"/>
  <!-- Tens column header: 3 horizontal bars = groups -->
  <rect x="32" y="46" width="12" height="2.5" rx="1.2" fill="#4A2A0A" opacity="0.7"/>
  <rect x="32" y="50" width="12" height="2.5" rx="1.2" fill="#4A2A0A" opacity="0.7"/>
  <rect x="32" y="54" width="12" height="2.5" rx="1.2" fill="#4A2A0A" opacity="0.7"/>
  <!-- Ones column header: 3 individual dots -->
  <circle cx="58" cy="47" r="2.2" fill="#4A2A0A" opacity="0.7"/>
  <circle cx="58" cy="52" r="2.2" fill="#4A2A0A" opacity="0.7"/>
  <circle cx="58" cy="57" r="2.2" fill="#4A2A0A" opacity="0.7"/>
  <!-- Digit 4: four ten-bars -->
  <rect x="30" y="61" width="16" height="1.8" rx="0.8" fill="#774411"/>
  <rect x="30" y="63" width="16" height="1.8" rx="0.8" fill="#774411"/>
  <rect x="30" y="65" width="16" height="1.8" rx="0.8" fill="#774411"/>
  <rect x="30" y="67" width="16" height="1.8" rx="0.8" fill="#774411"/>
  <!-- Digit 7: seven one-dots (3+2+2) -->
  <circle cx="51" cy="61.5" r="1.5" fill="#774411"/>
  <circle cx="57" cy="61.5" r="1.5" fill="#774411"/>
  <circle cx="63" cy="61.5" r="1.5" fill="#774411"/>
  <circle cx="54" cy="64.5" r="1.5" fill="#774411"/>
  <circle cx="60" cy="64.5" r="1.5" fill="#774411"/>
  <circle cx="54" cy="67.5" r="1.5" fill="#774411"/>
  <circle cx="60" cy="67.5" r="1.5" fill="#774411"/>
  <!-- Mill sail arms (the whole arms are windmill sails) -->
  <!-- Left sail arm -->
  <polygon points="5,22 22,38 18,52 4,42" fill="#CC8833" stroke="#1A0A00" stroke-width="2.5"/>
  <line x1="20" y1="40" x2="5" y2="22" stroke="#1A0A00" stroke-width="2"/>
  <!-- Right sail arm -->
  <polygon points="91,22 74,38 78,52 92,42" fill="#CC8833" stroke="#1A0A00" stroke-width="2.5"/>
  <line x1="76" y1="40" x2="91" y2="22" stroke="#1A0A00" stroke-width="2"/>
  <!-- Sail cross-bar reinforcements -->
  <line x1="5" y1="42" x2="18" y2="52" stroke="#8B6A3A" stroke-width="2"/>
  <line x1="91" y1="42" x2="78" y2="52" stroke="#8B6A3A" stroke-width="2"/>
  <!-- Flour puffs on shoulders -->
  <circle cx="20" cy="36" r="7" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5" opacity="0.8"/>
  <circle cx="76" cy="36" r="7" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5" opacity="0.8"/>
  <!-- Head (large cat head) -->
  <circle cx="48" cy="24" r="20" fill="#C89450" stroke="#1A0A00" stroke-width="3"/>
  <!-- Cat ears -->
  <polygon points="32,10 26,0 38,8" fill="#C89450" stroke="#1A0A00" stroke-width="2"/>
  <polygon points="64,10 70,0 58,8" fill="#C89450" stroke="#1A0A00" stroke-width="2"/>
  <!-- Ear inner fur -->
  <polygon points="33,10 28,3 37,9" fill="#FFAA88"/>
  <polygon points="63,10 68,3 59,9" fill="#FFAA88"/>
  <!-- Impressive moustache -->
  <path d="M28 28 Q22 26 16 29" stroke="#6B4A22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M68 28 Q74 26 80 29" stroke="#6B4A22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28 28 Q34 31 40 29" stroke="#6B4A22" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M68 28 Q62 31 56 29" stroke="#6B4A22" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Eyes -->
  <circle cx="38" cy="20" r="5" fill="#FFFF88" stroke="#1A0A00" stroke-width="1.5"/>
  <ellipse cx="38" cy="20" rx="2.5" ry="4" fill="#1A0A00"/>
  <circle cx="58" cy="20" r="5" fill="#FFFF88" stroke="#1A0A00" stroke-width="1.5"/>
  <ellipse cx="58" cy="20" rx="2.5" ry="4" fill="#1A0A00"/>
  <circle cx="37.5" cy="18.5" r="1" fill="#FFFFFF"/>
  <circle cx="57.5" cy="18.5" r="1" fill="#FFFFFF"/>
  <!-- Nose -->
  <ellipse cx="48" cy="26" rx="3" ry="2" fill="#FF8866" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Satisfied smile (knows his numbers too well) -->
  <path d="M40 32 Q48 37 56 32" stroke="#1A0A00" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Flour bag in right hand (held at waist) -->
  <rect x="60" y="55" width="16" height="20" rx="4" fill="#F5E8C0" stroke="#1A0A00" stroke-width="2"/>
  <ellipse cx="68" cy="55" rx="8" ry="4" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Flour bag stitching marks (vector) -->
  <rect x="63" y="62" width="10" height="1.2" rx="0.5" fill="#8B6A3A" opacity="0.75"/>
  <rect x="63" y="65.5" width="10" height="1.2" rx="0.5" fill="#8B6A3A" opacity="0.75"/>
  <rect x="63" y="69" width="10" height="1.2" rx="0.5" fill="#8B6A3A" opacity="0.75"/>
  <circle cx="63" cy="59" r="1.2" fill="#8B6A3A" opacity="0.6"/>
  <circle cx="73" cy="59" r="1.2" fill="#8B6A3A" opacity="0.6"/>
  <circle cx="63" cy="72" r="1.2" fill="#8B6A3A" opacity="0.6"/>
  <circle cx="73" cy="72" r="1.2" fill="#8B6A3A" opacity="0.6"/>
</svg>
