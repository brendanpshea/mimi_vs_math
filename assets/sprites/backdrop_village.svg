    <path d="M60,440 Q63,428 66,440"/>
    <path d="M62,440 Q68,425 70,440"/>
    <path d="M200,470 Q203,458 206,470"/>
    <path d="M202,470 Q208,456 210,470"/>
    <path d="M500,450 Q503,438 506,450"/>
    <path d="M502,450 Q508,436 510,450"/>
    <path d="M680,480 Q683,468 686,480"/>
    <path d="M350,510 Q353,498 356,510"/>
    <path d="M750,430 Q753,418 756,430"/>
