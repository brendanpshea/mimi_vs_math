<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Subtraction Witch | frame B | hover bob (+2px body, wand raised) -->
  <!-- Ground shadow -->
  <ellipse cx="48" cy="93" rx="24" ry="4" fill="#00000035"/>

  <!-- CAPE (billows slightly) -->
  <path d="M28,58 Q14,74 20,93 L48,85 L76,93 Q82,74 68,58 Z"
        fill="#1A0030" stroke="#0A0018" stroke-width="3"/>
  <path d="M30,62 Q22,76 24,92" fill="none" stroke="#2D0050" stroke-width="2"/>
  <path d="M66,62 Q74,76 72,92" fill="none" stroke="#2D0050" stroke-width="2"/>

  <!-- BODY (shifted down 2px) -->
  <rect x="30" y="54" width="36" height="28" rx="8" fill="#2A0044" stroke="#0A0018" stroke-width="3"/>
  <path d="M30,74 Q48,80 66,74" fill="none" stroke="#44006A" stroke-width="2.5"/>
  <circle cx="48" cy="62" r="5" fill="#220040" stroke="#FFDD44" stroke-width="2"/>
  <rect x="44.5" y="60.5" width="7" height="3" rx="1.5" fill="#FF3333"/>

  <!-- LEFT ARM (wand arm raised) -->
  <rect x="6" y="44" width="22" height="9" rx="4.5" fill="#2A0044" stroke="#0A0018" stroke-width="2.5"
        transform="rotate(35 17 48)"/>
  <!-- RIGHT ARM -->
  <rect x="64" y="52" width="22" height="9" rx="4.5" fill="#2A0044" stroke="#0A0018" stroke-width="2.5"
        transform="rotate(-15 75 56)"/>

  <!-- WAND (raised higher in frame B) -->
  <line x1="14" y1="66" x2="8" y2="22" stroke="#553388" stroke-width="4" stroke-linecap="round"/>
  <circle cx="8" cy="18" r="10" fill="#8833BB" stroke="#FFDD44" stroke-width="3"/>
  <circle cx="5" cy="15" r="4" fill="#CC88FF" opacity="0.6"/>
  <rect x="1" y="15.5" width="14" height="5" rx="2.5" fill="#FF3333" stroke="#AA0000" stroke-width="1.5"/>

  <!-- HAT (identical) -->
  <polygon points="48,0 22,20 74,20" fill="#1A0033" stroke="#0A0018" stroke-width="3"/>
  <polygon points="48,1 24,19 32,19" fill="#2E0058" opacity="0.9"/>
  <ellipse cx="48" cy="20" rx="28" ry="8" fill="#120028" stroke="#0A0018" stroke-width="3"/>
  <rect x="26" y="15" width="44" height="7" rx="3.5" fill="#330055" stroke="#0A0018" stroke-width="2"/>
  <rect x="43" y="16" width="10" height="5" rx="1.5" fill="#FFDD44" stroke="#AA8800" stroke-width="1.5"/>
  <rect x="45.5" y="17.5" width="5" height="2" rx="1" fill="#AA8800"/>

  <!-- FACE (same, shifts +1px with body bob feel) -->
  <circle cx="48" cy="35" r="16" fill="#88BB44" stroke="#2A3A00" stroke-width="3.5"/>
  <ellipse cx="43" cy="25" rx="7" ry="5" fill="#AADD66" opacity="0.5"/>

  <path d="M34,27 Q39,23 44,26" fill="none" stroke="#2A3A00" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M52,26 Q57,23 62,27" fill="none" stroke="#2A3A00" stroke-width="3.5" stroke-linecap="round"/>

  <ellipse cx="39" cy="32" rx="6" ry="5.5" fill="#EEEE00" stroke="#2A3A00" stroke-width="2.5"/>
  <ellipse cx="57" cy="32" rx="6" ry="5.5" fill="#EEEE00" stroke="#2A3A00" stroke-width="2.5"/>
  <ellipse cx="39" cy="32" rx="2" ry="5" fill="#1A0A00"/>
  <ellipse cx="57" cy="32" rx="2" ry="5" fill="#1A0A00"/>
  <circle cx="40" cy="29" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="58" cy="29" r="1.2" fill="white" opacity="0.8"/>

  <circle cx="51" cy="38" r="3.2" fill="#77AA33" stroke="#2A3A00" stroke-width="2"/>
  <circle cx="52.5" cy="37" r="1" fill="#99CC55"/>

  <!-- MOUTH (open, slightly wider for hover expression) -->
  <path d="M35,43 Q48,55 61,43" fill="#1A0800" stroke="#2A3A00" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M35,43 Q48,47 61,43" fill="none" stroke="#2A3A00" stroke-width="1.5"/>
  <rect x="38" y="43" width="5.5" height="6" rx="1" fill="#F5EDD0" stroke="#CCBB88" stroke-width="1"/>
  <rect x="45" y="43" width="6" height="6.5" rx="1" fill="#F5EDD0" stroke="#CCBB88" stroke-width="1"/>
  <rect x="52.5" y="43" width="5.5" height="6" rx="1" fill="#F5EDD0" stroke="#CCBB88" stroke-width="1"/>

  <circle cx="54" cy="36" r="2.2" fill="#66AA22" stroke="#2A3A00" stroke-width="1.5"/>

  <!-- Floating minus signs -->
  <rect x="74" y="38" width="13" height="4.5" rx="2.2" fill="#FF3333" opacity="0.65"/>
  <rect x="76" y="24" width="10" height="3.5" rx="1.7" fill="#FF5555" opacity="0.45"/>
  <rect x="78" y="52" width="8"  height="3"   rx="1.5" fill="#FF3333" opacity="0.30"/>
</svg>
