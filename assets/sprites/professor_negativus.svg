<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow aura -->
  <ellipse cx="48" cy="90" rx="32" ry="8" fill="#110022" opacity="0.6"/>
  <!-- Lab coat / cape -->
  <path d="M18,40 Q10,70 16,90 L48,82 L80,90 Q86,70 78,40 Z" fill="#F0F0FF"/>
  <!-- Dark vest underneath -->
  <rect x="38" y="40" width="20" height="40" fill="#1A0033" rx="4"/>
  <!-- Body -->
  <ellipse cx="48" cy="60" rx="18" ry="20" fill="#F0F0FF"/>
  <!-- Negative symbol tie -->
  <rect x="44" y="46" width="8" height="28" fill="#CC2222" rx="2"/>
  <rect x="42" y="54" width="12" height="4" fill="#FF4444" rx="1"/>
  <!-- Head -->
  <ellipse cx="48" cy="26" rx="22" ry="20" fill="#DDCCEE"/>
  <!-- Wild hair -->
  <path d="M26,22 Q22,10 28,8 Q30,16 34,14 Q32,8 38,6 Q40,14 44,12 Q44,6 50,6 Q50,14 54,12 Q56,6 62,8 Q60,16 64,14 Q68,10 70,22 Z" fill="#220044"/>
  <!-- Glasses -->
  <circle cx="39" cy="26" r="7" fill="none" stroke="#2A2A2A" stroke-width="2.5"/>
  <circle cx="57" cy="26" r="7" fill="none" stroke="#2A2A2A" stroke-width="2.5"/>
  <line x1="46" y1="26" x2="50" y2="26" stroke="#2A2A2A" stroke-width="2"/>
  <line x1="25" y1="24" x2="32" y2="26" stroke="#2A2A2A" stroke-width="2"/>
  <line x1="71" y1="24" x2="64" y2="26" stroke="#2A2A2A" stroke-width="2"/>
  <!-- Eyes behind glasses (intense) -->
  <circle cx="39" cy="26" r="4.5" fill="#EEDDFF"/>
  <circle cx="57" cy="26" r="4.5" fill="#EEDDFF"/>
  <circle cx="39" cy="26" r="3"   fill="#1A0033"/>
  <circle cx="57" cy="26" r="3"   fill="#1A0033"/>
  <circle cx="40" cy="24.8" r="1.2" fill="white"/>
  <circle cx="58" cy="24.8" r="1.2" fill="white"/>
  <!-- Determined frown -->
  <path d="M38,36 Q48,32 58,36" fill="none" stroke="#442266" stroke-width="2"/>
  <!-- Nose -->
  <ellipse cx="48" cy="32" rx="3.5" ry="2.5" fill="#CCBBDD"/>
  <!-- Moustache -->
  <path d="M40,37 Q44,40 48,37 Q52,40 56,37" fill="none" stroke="#220044" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms -->
  <rect x="12" y="42" width="12" height="30" fill="#F0F0FF" rx="5"/>
  <rect x="72" y="42" width="12" height="30" fill="#F0F0FF" rx="5"/>
  <!-- Negative formula in hand -->
  <rect x="72" y="32" width="24" height="16" fill="#FFFFDD" rx="2" stroke="#AAAAAA" stroke-width="1"/>
  <text x="84" y="43" font-size="12" fill="#CC0000" text-anchor="middle" font-family="Arial" font-weight="bold">-x²</text>
  <!-- Negative symbols floating -->
  <text x="6"  y="36" font-size="18" fill="#AA44FF" opacity="0.7" font-family="Arial">−</text>
  <text x="12" y="56" font-size="14" fill="#8833CC" opacity="0.5" font-family="Arial">−</text>
  <text x="4"  y="72" font-size="10" fill="#6622AA" opacity="0.4" font-family="Arial">−</text>
</svg>
