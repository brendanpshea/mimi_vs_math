<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!--
    Fenwick the Sly Fox — Region 4 boss.  Shadow Castle aesthetic.
    TINT ZONE: fur fill (#CC5500 russet-orange) responds to setTint().
    Coat (#1A0033 deep-violet), gold trim (#DDAA22), and dark outline (#0D0010) are tint-immune.
  -->

  <!-- Ground shadow -->
  <ellipse cx="46" cy="93" rx="30" ry="5" fill="#00000035"/>

  <!-- ── TAIL (behind body, rendered first) ── -->
  <path d="M58,72 C72,62 88,64 90,52 C92,40 80,30 72,38 C66,44 70,56 58,62 Z"
        fill="#CC5500" stroke="#0D0010" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Tail tip (white) -->
  <path d="M80,34 C84,30 90,32 88,36 C86,40 78,40 76,36 Z"
        fill="#F0EEE0" stroke="#0D0010" stroke-width="1"/>
  <!-- Tail shading stripe -->
  <path d="M60,68 C70,58 82,58 84,48" fill="none" stroke="#9A3C00" stroke-width="2" opacity="0.6"/>

  <!-- ── RIGHT BOOT (left on screen, character's right) ── -->
  <rect x="22" y="76" width="13" height="14" rx="3" fill="#110022" stroke="#0D0010" stroke-width="1.5"/>
  <ellipse cx="28" cy="76" rx="5" ry="2" fill="#221133"/>
  <!-- Boot buckle -->
  <rect x="24" y="80" width="8" height="3" rx="1" fill="#DDAA22"/>

  <!-- ── LEFT BOOT ── -->
  <rect x="50" y="78" width="13" height="12" rx="3" fill="#110022" stroke="#0D0010" stroke-width="1.5"/>
  <ellipse cx="56" cy="78" rx="5" ry="2" fill="#221133"/>
  <rect x="52" y="82" width="8" height="3" rx="1" fill="#DDAA22"/>

  <!-- ── LEGS (breeches / trouser) ── -->
  <rect x="24" y="62" width="11" height="17" rx="3" fill="#330055" stroke="#0D0010" stroke-width="1.5"/>
  <rect x="52" y="64" width="11" height="17" rx="3" fill="#330055" stroke="#0D0010" stroke-width="1.5"/>

  <!-- ── COAT TAILS ── -->
  <path d="M30,52 Q20,68 18,82 L28,78 L28,62 Z" fill="#1A0033" stroke="#0D0010" stroke-width="1.5"/>
  <path d="M62,52 Q70,66 72,82 L60,78 L60,62 Z" fill="#1A0033" stroke="#0D0010" stroke-width="1.5"/>

  <!-- ── BODY / TORSO ── -->
  <rect x="28" y="44" width="36" height="22" rx="6" fill="#1A0033" stroke="#0D0010" stroke-width="2"/>
  <!-- Waistcoat -->
  <rect x="33" y="44" width="26" height="22" rx="4" fill="#2A0055"/>
  <!-- Gold trim lapels -->
  <path d="M33,44 Q46,54 40,64" fill="none" stroke="#DDAA22" stroke-width="2" stroke-linecap="round"/>
  <path d="M59,44 Q46,54 52,64" fill="none" stroke="#DDAA22" stroke-width="2" stroke-linecap="round"/>
  <!-- Waistcoat buttons (gold) -->
  <circle cx="46" cy="50" r="1.8" fill="#DDAA22" stroke="#0D0010" stroke-width="0.8"/>
  <circle cx="46" cy="56" r="1.8" fill="#DDAA22" stroke="#0D0010" stroke-width="0.8"/>
  <circle cx="46" cy="62" r="1.8" fill="#DDAA22" stroke="#0D0010" stroke-width="0.8"/>

  <!-- ── LEFT ARM (character's left — holds dark scroll) ── -->
  <rect x="12" y="44" width="18" height="10" rx="5" fill="#CC5500" stroke="#0D0010" stroke-width="1.5"/>
  <rect x="12" y="54" width="14" height="10" rx="4" fill="#1A0033" stroke="#0D0010" stroke-width="1.5"/>
  <!-- Dark glove -->
  <ellipse cx="16" cy="66" rx="6" ry="5" fill="#110022" stroke="#0D0010" stroke-width="1.5"/>
  <!-- Scroll/dark parchment in hand -->
  <rect x="4"  y="56" width="16" height="22" rx="2" fill="#220033" stroke="#DDAA22" stroke-width="1.5"/>
  <rect x="4"  y="56" width="16" height="3"  rx="1" fill="#3A004A"/>
  <rect x="4"  y="75" width="16" height="3"  rx="1" fill="#3A004A"/>
  <!-- Math scrawl on scroll -->
  <text x="12" y="66" font-size="5" fill="#FF4444" text-anchor="middle" font-family="serif" font-style="italic">x²−y</text>
  <text x="12" y="73" font-size="5" fill="#DDAA22" text-anchor="middle" font-family="serif">÷0!</text>

  <!-- ── RIGHT ARM (raised, pointing upward dramatically) ── -->
  <rect x="62" y="36" width="16" height="10" rx="5" fill="#CC5500" stroke="#0D0010" stroke-width="1.5"/>
  <rect x="68" y="46" width="12" height="10" rx="4" fill="#1A0033" stroke="#0D0010" stroke-width="1.5"/>
  <ellipse cx="74" cy="58" rx="6" ry="5" fill="#110022" stroke="#0D0010" stroke-width="1.5"/>

  <!-- ── NECK ── -->
  <rect x="40" y="34" width="12" height="14" rx="4" fill="#CC5500" stroke="#0D0010" stroke-width="1.5"/>
  <!-- Cravat / neckerchief -->
  <path d="M40,36 Q46,42 52,36" fill="#AA0022" stroke="#0D0010" stroke-width="1"/>
  <polygon points="46,38 43,46 49,46" fill="#AA0022" stroke="#0D0010" stroke-width="0.8"/>

  <!-- ── HEAD ── -->
  <!-- Skull base (round) -->
  <ellipse cx="46" cy="22" rx="19" ry="17" fill="#CC5500" stroke="#0D0010" stroke-width="2"/>
  <!-- Forehead darker shading -->
  <ellipse cx="46" cy="16" rx="13" ry="8" fill="#AA4400" opacity="0.5"/>

  <!-- ── EARS ── -->
  <!-- Left ear -->
  <polygon points="30,12 24,0 38,8" fill="#CC5500" stroke="#0D0010" stroke-width="1.8"/>
  <polygon points="30,11 26,3 36,8"  fill="#7A2200"/>
  <!-- Right ear -->
  <polygon points="62,12 68,0 54,8" fill="#CC5500" stroke="#0D0010" stroke-width="1.8"/>
  <polygon points="62,11 66,3 56,8"  fill="#7A2200"/>

  <!-- ── MUZZLE ── -->
  <ellipse cx="46" cy="30" rx="10" ry="8" fill="#E07040" stroke="#0D0010" stroke-width="1.5"/>
  <!-- Nose (small, dark) -->
  <ellipse cx="46" cy="27" rx="3.5" ry="2.5" fill="#2A1000" stroke="#0D0010" stroke-width="0.8"/>
  <!-- Nostril dots -->
  <circle cx="44.5" cy="27.5" r="0.8" fill="#0D0010"/>
  <circle cx="47.5" cy="27.5" r="0.8" fill="#0D0010"/>
  <!-- Sly smirk (asymmetric) -->
  <path d="M39,31 Q43,34 46,32 Q50,35 53,31" fill="none" stroke="#7A2200" stroke-width="1.8" stroke-linecap="round"/>

  <!-- ── EYES (amber, half-lidded, sly) ── -->
  <!-- Eye whites -->
  <ellipse cx="37" cy="20" rx="6" ry="5" fill="#FFF0CC"/>
  <ellipse cx="55" cy="20" rx="6" ry="5" fill="#FFF0CC"/>
  <!-- Iris (amber-gold) -->
  <ellipse cx="37" cy="20" rx="4"   ry="4"   fill="#CC8800"/>
  <ellipse cx="55" cy="20" rx="4"   ry="4"   fill="#CC8800"/>
  <!-- Slit pupils -->
  <ellipse cx="37" cy="20" rx="1.2" ry="3.2" fill="#0D0010"/>
  <ellipse cx="55" cy="20" rx="1.2" ry="3.2" fill="#0D0010"/>
  <!-- Eye-shine -->
  <circle cx="38.5" cy="18.5" r="1.2" fill="white"/>
  <circle cx="56.5" cy="18.5" r="1.2" fill="white"/>
  <!-- Heavy upper eyelid (half-lidded look) -->
  <path d="M31,17 Q37,14 43,17" fill="#0D0010" opacity="0.5"/>
  <path d="M49,17 Q55,14 61,17" fill="#0D0010" opacity="0.5"/>

  <!-- Monocle (right eye) -->
  <circle cx="55" cy="20" r="7.5" fill="none" stroke="#DDAA22" stroke-width="1.8"/>
  <line x1="62" y1="25" x2="66" y2="30" stroke="#DDAA22" stroke-width="1.5" stroke-linecap="round"/>

  <!-- ── SHOULDER PAULDRONS ── -->
  <ellipse cx="30" cy="45" rx="8" ry="5" fill="#220044" stroke="#0D0010" stroke-width="1.5"/>
  <ellipse cx="62" cy="45" rx="8" ry="5" fill="#220044" stroke="#0D0010" stroke-width="1.5"/>
  <ellipse cx="30" cy="44" rx="5" ry="3" fill="#DDAA22" opacity="0.4"/>
  <ellipse cx="62" cy="44" rx="5" ry="3" fill="#DDAA22" opacity="0.4"/>

  <!-- Floating minus sparks (villain aura) -->
  <text x="82" y="46" font-size="14" fill="#AA44FF" opacity="0.5" font-family="Arial">−</text>
  <text x="6"  y="42" font-size="10" fill="#8833CC" opacity="0.4" font-family="Arial">−</text>
</svg>
