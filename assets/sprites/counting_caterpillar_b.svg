<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Counting Caterpillar — frame B (undulation wave, alternate leg positions).
    Tail segment lower, segment 2 higher, segment 3 lower. Head identical to A.
    TINT ZONE: segment fill (#1E6E10) responds to setTint().
  -->
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="26" ry="3" fill="#00000045"/>

  <!-- Tail spike -->
  <polygon points="3,54 1,48 7,52" fill="#0D3A06" stroke="#0A1800" stroke-width="1.5"/>

  <!-- === BODY SEGMENTS (wave shifted: tail LOW, seg2 HIGH, seg3 LOW) === -->
  <!-- Segment 1 (tail, lowered) -->
  <circle cx="10" cy="50" r="8" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M4,46 Q10,43 16,46" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>

  <!-- Segment 2 (raised) -->
  <circle cx="23" cy="42" r="9.5" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M15,38 Q23,35 31,38" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>
  <text x="23" y="46" font-size="9" fill="#5FC832" text-anchor="middle" font-family="monospace" font-weight="bold">2</text>

  <!-- Segment 3 (lowered) -->
  <circle cx="37" cy="42" r="10" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M29,38 Q37,35 45,38" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>
  <text x="37" y="46" font-size="9" fill="#5FC832" text-anchor="middle" font-family="monospace" font-weight="bold">1</text>

  <!-- Neck connector -->
  <ellipse cx="46" cy="35" rx="6" ry="5" fill="#175A0C" stroke="#0A1800" stroke-width="2.5"/>

  <!-- === HEAD (identical to frame A) === -->
  <circle cx="52" cy="26" r="12" fill="#1E6E10" stroke="#0A1800" stroke-width="3.5"/>
  <path d="M41,21 Q52,17 63,21" fill="#0D3A06" stroke="#0A1800" stroke-width="2"/>
  <path d="M43,23 Q52,20 61,23" fill="none" stroke="#5FC832" stroke-width="1.2" opacity="0.4"/>
  <path d="M43,22 L47,25.5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M61,22 L57,25.5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <ellipse cx="47" cy="26" rx="4" ry="2.5" fill="#0A1800"/>
  <ellipse cx="57" cy="26" rx="4" ry="2.5" fill="#0A1800"/>
  <ellipse cx="47" cy="26" rx="1.8" ry="2" fill="#5FC832"/>
  <ellipse cx="57" cy="26" rx="1.8" ry="2" fill="#5FC832"/>
  <path d="M46,31 L43,38 L48,34" fill="#0D3A06" stroke="#0A1800" stroke-width="2" stroke-linejoin="round"/>
  <path d="M58,31 L61,38 L56,34" fill="#0D3A06" stroke="#0A1800" stroke-width="2" stroke-linejoin="round"/>
  <line x1="48" y1="16" x2="43" y2="5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="56" y1="16" x2="61" y2="5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="40,3 44,7 47,2" fill="#5FC832" stroke="#0A1800" stroke-width="1.5"/>
  <polygon points="64,3 60,7 57,2" fill="#5FC832" stroke="#0A1800" stroke-width="1.5"/>
  <polygon points="45,10 43,8 47,8" fill="#0D3A06" stroke="#0A1800" stroke-width="1.2"/>
  <polygon points="59,10 57,8 61,8" fill="#0D3A06" stroke="#0A1800" stroke-width="1.2"/>

  <!-- Legs — alternate phase -->
  <line x1="6" y1="56" x2="2" y2="61" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="14" y1="56" x2="18" y2="61" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="19" y1="49" x2="15" y2="55" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="27" y1="49" x2="31" y2="55" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="33" y1="49" x2="29" y2="55" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="41" y1="49" x2="45" y2="55" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
</svg>
