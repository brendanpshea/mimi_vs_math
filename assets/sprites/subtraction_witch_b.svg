  <path d="M26,56 Q38,74 26,88" fill="none" stroke="#440066" stroke-width="2"/>
  <path d="M74,56 Q86,74 78,90" fill="none" stroke="#440066" stroke-width="2"/>

  <!-- === BODY (shifted down 2px) === -->
