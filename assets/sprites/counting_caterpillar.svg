<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Body segments (left to right) -->
  <circle cx="10" cy="40" r="8"  fill="#FF6633"/>
  <circle cx="22" cy="38" r="9"  fill="#FFAA00"/>
  <circle cx="35" cy="37" r="9"  fill="#44CC44"/>
  <circle cx="48" cy="38" r="9"  fill="#3399FF"/>
  <!-- Head -->
  <circle cx="58" cy="34" r="10" fill="#FF66AA"/>
  <!-- Eyes -->
  <circle cx="61" cy="30" r="3.5" fill="white"/>
  <circle cx="56" cy="30" r="3.5" fill="white"/>
  <circle cx="61.8" cy="30.5" r="1.8" fill="#222"/>
  <circle cx="56.8" cy="30.5" r="1.8" fill="#222"/>
  <circle cx="62.5" cy="29.5" r="0.8" fill="white"/>
  <circle cx="57.5" cy="29.5" r="0.8" fill="white"/>
  <!-- Smile -->
  <path d="M54,36 Q58,40 62,36" fill="none" stroke="#882244" stroke-width="1.5"/>
  <!-- Antennae -->
  <line x1="56" y1="24" x2="52" y2="16" stroke="#FF66AA" stroke-width="2" stroke-linecap="round"/>
  <line x1="62" y1="24" x2="66" y2="16" stroke="#FF66AA" stroke-width="2" stroke-linecap="round"/>
  <circle cx="52" cy="15" r="2.5" fill="#FFAACC"/>
  <circle cx="66" cy="15" r="2.5" fill="#FFAACC"/>
