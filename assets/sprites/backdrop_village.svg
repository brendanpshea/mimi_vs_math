<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sunny Village Backdrop - Grassy field with blue sky -->
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyVillage" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassVillage" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC850;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9A35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyVillage)"/>
  
  <!-- Distant hills -->
  <ellipse cx="200" cy="380" rx="250" ry="80" fill="#6FB042" opacity="0.6"/>
  <ellipse cx="600" cy="390" rx="280" ry="70" fill="#6FB042" opacity="0.5"/>
  
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="url(#grassVillage)"/>
  
  <!-- Grass texture stripes -->
  <rect y="410" width="800" height="3" fill="#5A9A35" opacity="0.4"/>
  <rect y="430" width="800" height="2" fill="#5A9A35" opacity="0.3"/>
  <rect y="455" width="800" height="3" fill="#4A8A25" opacity="0.4"/>
  <rect y="485" width="800" height="2" fill="#4A8A25" opacity="0.3"/>
  <rect y="520" width="800" height="3" fill="#3A7A15" opacity="0.4"/>
  
  <!-- Flowers scattered -->
  <circle cx="120" cy="480" r="4" fill="#FFD700"/>
  <circle cx="280" cy="460" r="4" fill="#FF69B4"/>
  <circle cx="450" cy="490" r="4" fill="#FFD700"/>
  <circle cx="620" cy="470" r="4" fill="#FF69B4"/>
  <circle cx="720" cy="495" r="4" fill="#FFD700"/>
</svg>
