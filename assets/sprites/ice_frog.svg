<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Ice Frog — frame A: bold icy blue frog with big eyes and ice crystal -->

  <!-- Ice platform -->
  <ellipse cx="32" cy="59" rx="22" ry="6" fill="#AADDFF" opacity="0.6" stroke="#77BBEE" stroke-width="1.5"/>

  <!-- Back legs — bold shapes -->
  <ellipse cx="12" cy="54" rx="10" ry="6" fill="#4488BB" stroke="#2A6690" stroke-width="2.5" transform="rotate(-15,12,54)"/>
  <ellipse cx="52" cy="54" rx="10" ry="6" fill="#4488BB" stroke="#2A6690" stroke-width="2.5" transform="rotate(15,52,54)"/>
  <!-- Webbed toes — simplified bold -->
  <path d="M4,56 L2,60 L6,58 L4,63 L9,60 L8,64 L12,61" fill="none" stroke="#3377AA" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M60,56 L62,60 L58,58 L60,63 L55,60 L56,64 L52,61" fill="none" stroke="#3377AA" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Body — bold outlined -->
  <ellipse cx="32" cy="42" rx="21" ry="16" fill="#5599CC" stroke="#2A6690" stroke-width="3.5"/>
  <!-- Belly — bright block -->
  <ellipse cx="32" cy="46" rx="14" ry="10" fill="#BBDDFF"/>

  <!-- Front arms — bold -->
  <ellipse cx="10" cy="40" rx="7" ry="5" fill="#4488BB" stroke="#2A6690" stroke-width="2.5" transform="rotate(-25,10,40)"/>
  <ellipse cx="54" cy="40" rx="7" ry="5" fill="#4488BB" stroke="#2A6690" stroke-width="2.5" transform="rotate(25,54,40)"/>

  <!-- Head — wide frog shape with bold outline -->
  <ellipse cx="32" cy="24" rx="21" ry="16" fill="#5599CC" stroke="#2A6690" stroke-width="3.5"/>

  <!-- Eye bumps -->
  <circle cx="18" cy="16" r="9" fill="#5599CC" stroke="#2A6690" stroke-width="3"/>
  <circle cx="46" cy="16" r="9" fill="#5599CC" stroke="#2A6690" stroke-width="3"/>
  <!-- Eyes — large bold -->
  <circle cx="18" cy="15" r="7" fill="#CCEEFF" stroke="#2A6690" stroke-width="2"/>
  <circle cx="46" cy="15" r="7" fill="#CCEEFF" stroke="#2A6690" stroke-width="2"/>
  <circle cx="18" cy="15" r="4.5" fill="#2244AA"/>
  <circle cx="46" cy="15" r="4.5" fill="#2244AA"/>
  <circle cx="20" cy="13" r="2" fill="white"/>
  <circle cx="48" cy="13" r="2" fill="white"/>

  <!-- Mouth — bold wide grin -->
  <path d="M14,30 Q32,40 50,30" fill="none" stroke="#2A5577" stroke-width="3" stroke-linecap="round"/>

  <!-- Ice crystal crown — bold -->
  <polygon points="32,6 28,14 36,14" fill="#AAEEFF" stroke="#55BBEE" stroke-width="2"/>
  <polygon points="24,10 22,16 28,14" fill="#88DDFF" stroke="#55BBEE" stroke-width="1.5"/>
  <polygon points="40,10 42,16 36,14" fill="#88DDFF" stroke="#55BBEE" stroke-width="1.5"/>
</svg>
