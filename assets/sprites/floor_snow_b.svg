<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Snow B â€” Snow with subtle ice crack patterns -->
  <rect width="32" height="32" fill="#B8D8EA"/>
  <!-- Lighter snow surface -->
  <ellipse cx="22" cy="10" rx="7" ry="5" fill="#D0E8F6" opacity="0.3"/>
  <!-- Main ice crack network -->
  <line x1="8" y1="6" x2="14" y2="14" stroke="#90B8CC" stroke-width="1.2" opacity="0.55" stroke-linecap="round"/>
  <line x1="14" y1="14" x2="22" y2="18" stroke="#90B8CC" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="14" y1="14" x2="12" y2="22" stroke="#90B8CC" stroke-width="0.9" opacity="0.45" stroke-linecap="round"/>
  <!-- Branch cracks -->
  <line x1="22" y1="18" x2="28" y2="16" stroke="#90B8CC" stroke-width="0.7" opacity="0.35" stroke-linecap="round"/>
  <line x1="22" y1="18" x2="24" y2="26" stroke="#90B8CC" stroke-width="0.7" opacity="0.35" stroke-linecap="round"/>
  <line x1="12" y1="22" x2="8" y2="28" stroke="#90B8CC" stroke-width="0.7" opacity="0.3" stroke-linecap="round"/>
  <!-- Subtle highlight along crack edges (refraction) -->
  <line x1="9" y1="5.5" x2="15" y2="13.5" stroke="#DAEEF8" stroke-width="0.5" opacity="0.4"/>
  <!-- Faint blue shadow depth -->
  <ellipse cx="10" cy="26" rx="5" ry="3" fill="#A0C4DA" opacity="0.18"/>
  <!-- Small sparkle -->
  <circle cx="26" cy="8" r="0.7" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="6" cy="16" r="0.5" fill="#FFFFFF" opacity="0.5"/>
</svg>
