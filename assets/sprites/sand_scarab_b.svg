<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sand Scarab — frame B: alternate leg positions for walk cycle -->

  <!-- Shell / back — bold outline (identical) -->
  <ellipse cx="32" cy="38" rx="22" ry="18" fill="#C49A2E" stroke="#5C4410" stroke-width="3.5"/>
  <line x1="32" y1="20" x2="32" y2="56" stroke="#7A5A18" stroke-width="2.5"/>
  <path d="M11,34 Q32,28 53,34" fill="none" stroke="#7A5A18" stroke-width="2.5"/>

  <!-- Division gem on shell (identical) -->
  <circle cx="32" cy="36" r="8" fill="#FFD633" stroke="#7A5A18" stroke-width="2.5"/>
  <circle cx="32" cy="36" r="4.5" fill="#CC8800"/>

  <!-- Head (identical) -->
  <ellipse cx="32" cy="17" rx="12" ry="10" fill="#D4A840" stroke="#5C4410" stroke-width="3"/>
  <circle cx="26" cy="15" r="4.5" fill="#1A0800" stroke="#5C4410" stroke-width="1"/>
  <circle cx="38" cy="15" r="4.5" fill="#1A0800" stroke="#5C4410" stroke-width="1"/>
  <circle cx="27.5" cy="13.5" r="1.8" fill="white"/>
  <circle cx="39.5" cy="13.5" r="1.8" fill="white"/>

  <!-- Mandibles (identical) -->
  <path d="M24,22 Q18,28 16,24" fill="none" stroke="#7A5A18" stroke-width="3" stroke-linecap="round"/>
  <path d="M40,22 Q46,28 48,24" fill="none" stroke="#7A5A18" stroke-width="3" stroke-linecap="round"/>

  <!-- Antennae (identical) -->
  <line x1="26" y1="9" x2="20" y2="3" stroke="#C49A2E" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="9" x2="44" y2="3" stroke="#C49A2E" stroke-width="3" stroke-linecap="round"/>
  <circle cx="20" cy="3" r="3" fill="#FFD633" stroke="#7A5A18" stroke-width="1.5"/>
  <circle cx="44" cy="3" r="3" fill="#FFD633" stroke="#7A5A18" stroke-width="1.5"/>

  <!-- Six legs — ALTERNATE phase: inverted from frame A -->
  <line x1="14" y1="32" x2="3"  y2="24" stroke="#C49A2E" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="12" y1="40" x2="1"  y2="36" stroke="#C49A2E" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="14" y1="48" x2="7"  y2="56" stroke="#C49A2E" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="50" y1="32" x2="61" y2="24" stroke="#C49A2E" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="52" y1="40" x2="63" y2="36" stroke="#C49A2E" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="50" y1="48" x2="57" y2="56" stroke="#C49A2E" stroke-width="3.5" stroke-linecap="round"/>
</svg>
