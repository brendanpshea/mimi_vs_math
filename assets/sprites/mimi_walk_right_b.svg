<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
<!-- Mimi walk right frame B: side view facing right, back paw forward, front paw back — fierce Link/Puss aesthetic -->
<!-- Tail up-left behind her -->
<path d="M14,32 C2,20 0,32 4,44" fill="none" stroke="#505058" stroke-width="4" stroke-linecap="round"/>
<path d="M14,32 C2,20 0,32 4,44" fill="none" stroke="#A8A8B4" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4,3"/>
