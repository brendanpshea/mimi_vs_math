<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Fungus Toad — wide squat toad with mushroom growths, spore-streaked skin.
    TINT ZONE: skin fill (#4A6A3A) olive-green responds to setTint().
  -->
  <!-- Ground shadow (very wide — it's a flat creature) -->
  <ellipse cx="32" cy="62" rx="26" ry="4" fill="#00000035"/>

  <!-- === BACK MUSHROOM GROWTHS (draw before body so they sit behind) === -->
  <!-- Left mushroom — pale teal cap -->
  <rect    x="11" y="32" width="4" height="8" rx="1.5" fill="#C0B890"/>
  <ellipse cx="13" cy="32" rx="9"  ry="2.5"  fill="#116655"/>
  <path    d="M4,33  Q4,22  13,22  Q22,22  22,33  Z" fill="#1A8870"/>
  <circle  cx="10" cy="27" r="2.5" fill="#DDEEDD" opacity="0.85"/>
  <circle  cx="16" cy="24" r="2.0" fill="#DDEEDD" opacity="0.80"/>
  <!-- Centre mushroom — magenta cap (tallest) -->
  <rect    x="29" y="24" width="6" height="12" rx="2" fill="#C8C0A0"/>
  <ellipse cx="32" cy="24" rx="13" ry="3.5"  fill="#770A55"/>
  <path    d="M19,25 Q19,10 32,10 Q45,10 45,25 Z" fill="#AA1188"/>
  <path    d="M21,24 Q22,14 27,11" fill="none" stroke="#CC44AA" stroke-width="2.5" stroke-linecap="round"/>
  <circle  cx="25" cy="16" r="3.0" fill="#EEEEDD" opacity="0.88"/>
  <circle  cx="34" cy="12" r="3.5" fill="#EEEEDD" opacity="0.88"/>
  <circle  cx="41" cy="17" r="2.5" fill="#EEEEDD" opacity="0.82"/>
  <!-- Right mushroom — pale teal cap -->
  <rect    x="49" y="32" width="4" height="8" rx="1.5" fill="#C0B890"/>
  <ellipse cx="51" cy="32" rx="9"  ry="2.5"  fill="#116655"/>
  <path    d="M42,33 Q42,22 51,22 Q60,22 60,33 Z" fill="#1A8870"/>
  <circle  cx="48" cy="27" r="2.5" fill="#DDEEDD" opacity="0.85"/>
  <circle  cx="54" cy="24" r="2.0" fill="#DDEEDD" opacity="0.80"/>

  <!-- === MAIN BODY (wide low blob) === -->
  <path d="M4,54 Q4,36 32,36 Q60,36 60,54 Q60,62 32,62 Q4,62 4,54 Z"
        fill="#4A6A3A" stroke="#1A2A10" stroke-width="3.5"/>
  <!-- Back-of-head highlight (lighter centre top) -->
  <ellipse cx="32" cy="38" rx="18" ry="8" fill="#5A7A48" opacity="0.60"/>

  <!-- Skin wart bumps -->
  <circle cx="12" cy="54" r="2.0" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.2"/>
  <circle cx="52" cy="54" r="2.0" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.2"/>
  <circle cx="24" cy="57" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.0"/>
  <circle cx="42" cy="57" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1.0"/>

  <!-- === EYE SOCKETS (bulgy protrusions) === -->
  <ellipse cx="20" cy="40" rx="9"  ry="10" fill="#3A5A2A" stroke="#1A2A10" stroke-width="2.5"/>
  <ellipse cx="44" cy="40" rx="9"  ry="10" fill="#3A5A2A" stroke="#1A2A10" stroke-width="2.5"/>
  <!-- Yellow toad iris -->
  <ellipse cx="20" cy="40" rx="6.5" ry="7.5" fill="#DDCC22"/>
  <ellipse cx="44" cy="40" rx="6.5" ry="7.5" fill="#DDCC22"/>
  <!-- Vertical slit pupils -->
  <ellipse cx="20" cy="40" rx="2"   ry="5.5" fill="#1A2A10"/>
  <ellipse cx="44" cy="40" rx="2"   ry="5.5" fill="#1A2A10"/>
  <!-- Eye shine -->
  <ellipse cx="21.5" cy="36" rx="2" ry="1.2" fill="white" opacity="0.7"/>
  <ellipse cx="45.5" cy="36" rx="2" ry="1.2" fill="white" opacity="0.7"/>

  <!-- === FRONT LIMBS === -->
  <ellipse cx="6"  cy="54" rx="6" ry="5" fill="#4A6A3A" stroke="#1A2A10" stroke-width="2.5"/>
  <ellipse cx="58" cy="54" rx="6" ry="5" fill="#4A6A3A" stroke="#1A2A10" stroke-width="2.5"/>
  <!-- Toe nubs -->
  <circle cx="3"  cy="57" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>
  <circle cx="7"  cy="58" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>
  <circle cx="57" cy="57" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>
  <circle cx="61" cy="58" r="1.5" fill="#3A5A2A" stroke="#1A2A10" stroke-width="1"/>

  <!-- === WIDE GRINNING MOUTH === -->
  <path d="M10,52 Q32,62 54,52" fill="#2A4420" stroke="#1A2A10" stroke-width="2.5"/>
  <!-- Small teeth row -->
  <polygon points="12,52 14.5,48 17,52" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="19,53 21.5,48.5 24,53" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="26,54 28.5,49 31,54"   fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="33,54 35.5,49 38,54"   fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="40,53 42.5,48.5 45,53" fill="white" stroke="#1A2A10" stroke-width="1"/>
  <polygon points="47,52 49.5,48 52,52"   fill="white" stroke="#1A2A10" stroke-width="1"/>
</svg>
