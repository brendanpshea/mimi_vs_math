<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Stone B â€” Stone with a crack and subtle moss -->
  <!-- Dark mortar/grout base -->
  <rect width="32" height="32" fill="#2A1E40"/>
  <!-- Brick layout: staggered rows -->
  <rect x="1" y="1" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="17" y="1" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="-6" y="12" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="10" y="12" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="26" y="12" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="1" y="23" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <rect x="17" y="23" width="14" height="9" fill="#3D2B5E" rx="0.5"/>
  <!-- Bevel highlights -->
  <line x1="1" y1="1.5" x2="14" y2="1.5" stroke="#504078" stroke-width="0.8" opacity="0.4"/>
  <line x1="17" y1="1.5" x2="30" y2="1.5" stroke="#504078" stroke-width="0.8" opacity="0.35"/>
  <line x1="10" y1="12.5" x2="23" y2="12.5" stroke="#504078" stroke-width="0.8" opacity="0.35"/>
  <line x1="1" y1="23.5" x2="14" y2="23.5" stroke="#504078" stroke-width="0.8" opacity="0.35"/>
  <line x1="17" y1="23.5" x2="30" y2="23.5" stroke="#504078" stroke-width="0.8" opacity="0.3"/>
  <!-- Diagonal crack across center brick (row 2, middle) -->
  <line x1="13" y1="13" x2="17" y2="17" stroke="#1E1430" stroke-width="1.3" opacity="0.65" stroke-linecap="round"/>
  <line x1="17" y1="17" x2="21" y2="19" stroke="#1E1430" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <!-- Crack highlight edge (light side) -->
  <line x1="13.5" y1="12.5" x2="17.5" y2="16.5" stroke="#504078" stroke-width="0.5" opacity="0.3"/>
  <!-- Small branch crack -->
  <line x1="15" y1="15" x2="14" y2="18" stroke="#1E1430" stroke-width="0.7" opacity="0.4" stroke-linecap="round"/>
  <!-- Subtle moss in mortar lines: tiny green patches -->
  <ellipse cx="16" cy="11.5" rx="2" ry="0.8" fill="#2A5A20" opacity="0.4"/>
  <ellipse cx="8" cy="22.5" rx="1.5" ry="0.7" fill="#2A5A20" opacity="0.35"/>
  <circle cx="24" cy="11.5" r="0.8" fill="#386828" opacity="0.3"/>
  <!-- Moss on crack -->
  <circle cx="18" cy="18" r="1" fill="#2A5A20" opacity="0.25"/>
</svg>
