<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Cap Gnome B — casting frame: both arms raised, staff raised and glowing.
    TINT ZONE: skin fill (#3A8870) teal-green responds to setTint().
  -->
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="16" ry="3" fill="#00000030"/>

  <!-- === BOOTS === -->
  <ellipse cx="22" cy="58" rx="7" ry="4" fill="#1A0A30" stroke="#0A0018" stroke-width="3"/>
  <ellipse cx="42" cy="58" rx="7" ry="4" fill="#1A0A30" stroke="#0A0018" stroke-width="3"/>

  <!-- === LEGS === -->
  <rect x="18" y="49" width="8" height="10" rx="3" fill="#3A8870" stroke="#0A0018" stroke-width="2.5"/>
  <rect x="38" y="49" width="8" height="10" rx="3" fill="#3A8870" stroke="#0A0018" stroke-width="2.5"/>

  <!-- === BODY === -->
  <ellipse cx="32" cy="42" rx="16" ry="12" fill="#22114A" stroke="#0A0018" stroke-width="3"/>
  <line x1="24" y1="36" x2="28" y2="52" stroke="#8844CC" stroke-width="0.8" opacity="0.5"/>
  <line x1="32" y1="34" x2="32" y2="52" stroke="#44FFCC" stroke-width="0.6" opacity="0.4"/>
  <line x1="40" y1="36" x2="36" y2="52" stroke="#8844CC" stroke-width="0.8" opacity="0.5"/>
  <ellipse cx="32" cy="34" rx="10" ry="3" fill="#33115A" stroke="#0A0018" stroke-width="1.5"/>

  <!-- === ARMS (raised — casting pose) === -->
  <ellipse cx="10" cy="32" rx="6" ry="5" fill="#3A8870" stroke="#0A0018" stroke-width="2.5"/>
  <ellipse cx="54" cy="30" rx="6" ry="5" fill="#3A8870" stroke="#0A0018" stroke-width="2.5"/>

  <!-- === STAFF raised high (diagonal up-right) === -->
  <line x1="56" y1="30" x2="60" y2="6" stroke="#5A3A70" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="4"  r="5"   fill="#441166" stroke="#0A0018" stroke-width="2"/>
  <circle cx="60" cy="4"  r="3.2" fill="#CC44FF"/>
  <circle cx="60" cy="4"  r="1.5" fill="#EECCFF" opacity="0.8"/>
  <!-- Larger glow rings (bigger in casting frame) -->
  <circle cx="60" cy="4"  r="7"   fill="none" stroke="#BB44FF" stroke-width="1.2" opacity="0.55"/>
  <circle cx="60" cy="4"  r="9"   fill="none" stroke="#BB44FF" stroke-width="0.7" opacity="0.30"/>

  <!-- === HEAD === -->
  <circle cx="32" cy="24" r="12" fill="#3A8870" stroke="#0A0018" stroke-width="3"/>
  <polygon points="20,22 12,16 20,28" fill="#3A8870" stroke="#0A0018" stroke-width="2.5"/>
  <polygon points="44,22 52,16 44,28" fill="#3A8870" stroke="#0A0018" stroke-width="2.5"/>
  <polygon points="20,22 14,18 20,26" fill="#2A6858" opacity="0.5"/>
  <polygon points="44,22 50,18 44,26" fill="#2A6858" opacity="0.5"/>
  <line x1="22" y1="18" x2="28" y2="22" stroke="#0A0018" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="18" x2="36" y2="22" stroke="#0A0018" stroke-width="3" stroke-linecap="round"/>
  <ellipse cx="26" cy="23" rx="4"   ry="3.5" fill="#0A0018"/>
  <ellipse cx="38" cy="23" rx="4"   ry="3.5" fill="#0A0018"/>
  <ellipse cx="26" cy="23" rx="2.8" ry="2.5" fill="#22DDCC"/>
  <ellipse cx="38" cy="23" rx="2.8" ry="2.5" fill="#22DDCC"/>
  <circle  cx="26" cy="23" r="1.4" fill="#0A0018"/>
  <circle  cx="38" cy="23" r="1.4" fill="#0A0018"/>
  <circle  cx="27" cy="22" r="0.8" fill="white" opacity="0.7"/>
  <circle  cx="39" cy="22" r="0.8" fill="white" opacity="0.7"/>
  <circle  cx="32" cy="27" r="2.5" fill="#2A6858" stroke="#0A0018" stroke-width="1.5"/>
  <!-- Open mouth (casting) -->
  <path d="M26,31 Q32,37 38,31" fill="#1A0A30" stroke="#0A0018" stroke-width="2" stroke-linecap="round"/>

  <!-- === MUSHROOM CAP HAT === -->
  <ellipse cx="32" cy="14" rx="22" ry="5" fill="#660A44"/>
  <path    d="M10,15 Q10,2 32,2 Q54,2 54,15 Z" fill="#9911AA"/>
  <path    d="M12,14 Q13,4 20,2" fill="none" stroke="#CC44CC" stroke-width="3.5" stroke-linecap="round"/>
  <ellipse cx="20" cy="6" rx="7" ry="4" fill="#BB33BB" opacity="0.5"/>
  <circle cx="24" cy="10" r="3.5" fill="#EEEEDD" opacity="0.90"/>
  <circle cx="36" cy="6"  r="4.0" fill="#EEEEDD" opacity="0.90"/>
  <circle cx="44" cy="11" r="3.0" fill="#EEEEDD" opacity="0.85"/>
  <circle cx="18" cy="12" r="2.0" fill="#EEEEDD" opacity="0.80"/>
</svg>
