<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!--
    Subtraction Witch — frame B (hover cycle phase 2).
    Cloak billows right, body shifted slightly down (1–2 px),
    wand arm at slightly different angle. Hat remains identical.
  -->
  <!-- Hat brim -->
  <ellipse cx="48" cy="20" rx="26" ry="6" fill="#1A0033"/>
  <!-- Hat cone -->
  <polygon points="48,2 30,20 66,20" fill="#220044"/>
  <!-- Hat band -->
  <rect x="30" y="17" width="36" height="5" fill="#440066" rx="1"/>
  <text x="38" y="14" font-size="8" fill="#FFDD44" font-family="Arial">★</text>
  <text x="50" y="12" font-size="6" fill="#FFDD44" font-family="Arial">★</text>

  <!-- Face (identical) -->
  <ellipse cx="48" cy="35" rx="16" ry="18" fill="#CCEEAA"/>
  <circle cx="41" cy="31" r="4.5" fill="#220033"/>
  <circle cx="55" cy="31" r="4.5" fill="#220033"/>
  <circle cx="42" cy="30" r="1.5" fill="#AA44FF"/>
  <circle cx="56" cy="30" r="1.5" fill="#AA44FF"/>
  <path d="M48,39 Q52,45 46,45" fill="#AABB88" stroke="#88AA66" stroke-width="1"/>
  <path d="M38,45 Q44,51 52,45 Q56,49 60,45" fill="none" stroke="#334422" stroke-width="2"/>
  <circle cx="55" cy="42" r="2" fill="#99BB77"/>

  <!-- Cape — billowed to RIGHT in frame B (mirrored from A) -->
  <path d="M26,54 Q38,80 28,92 L48,80 L78,94 Q88,78 74,54 Z" fill="#220044"/>
  <!-- Collar -->
  <path d="M30,54 Q48,60 68,54" fill="none" stroke="#440066" stroke-width="3"/>
  <!-- Body -->
  <ellipse cx="48" cy="62" rx="18" ry="12" fill="#330055"/>

  <!-- Wand (slightly different angle in frame B) -->
  <line x1="76" y1="90" x2="80" y2="34" stroke="#662288" stroke-width="4" stroke-linecap="round"/>
  <circle cx="80" cy="30" r="10" fill="#8844AA" stroke="#FFDD44" stroke-width="2"/>
  <rect x="73" y="27" width="14" height="4" fill="#FF4444" rx="2"/>
  <text x="80" y="31" font-size="9" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold">−</text>

  <!-- Minus symbols floating (shifted position in B) -->
  <text x="10" y="48" font-size="14" fill="#FF4444" opacity="0.7" font-family="Arial">−</text>
  <text x="16" y="36" font-size="10" fill="#FF6666" opacity="0.5" font-family="Arial">−</text>
  <text x="4"  y="66" font-size="8"  fill="#FF4444" opacity="0.35" font-family="Arial">−</text>
</svg>
