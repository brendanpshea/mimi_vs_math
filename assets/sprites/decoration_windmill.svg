<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 56" width="32" height="56">
  <!-- Decorative mini windmill â€” accent scatter, transparent background -->
  <!-- Ground shadow -->
  <ellipse cx="16" cy="54" rx="9" ry="2" fill="#3A2400" opacity="0.22"/>
  <!-- Tower -->
  <rect x="11" y="32" width="10" height="20" rx="2" fill="#CC9944" stroke="#5A3A10" stroke-width="1.5"/>
  <!-- Mortar lines -->
  <line x1="11" y1="38" x2="21" y2="38" stroke="#8B6A2A" stroke-width="0.8" opacity="0.55"/>
  <line x1="11" y1="44" x2="21" y2="44" stroke="#8B6A2A" stroke-width="0.8" opacity="0.55"/>
  <line x1="11" y1="50" x2="21" y2="50" stroke="#8B6A2A" stroke-width="0.8" opacity="0.55"/>
  <!-- Door -->
  <rect x="13" y="44" width="6" height="8" rx="2" fill="#7A4A10" stroke="#3A2000" stroke-width="1"/>
  <!-- Window -->
  <rect x="13" y="36" width="6" height="5" rx="1" fill="#C8E8FF" stroke="#5A3A10" stroke-width="0.8"/>
  <!-- Conical roof -->
  <polygon points="16,21 9,34 23,34" fill="#882211" stroke="#5A1A10" stroke-width="1.5"/>
  <!-- Roof shading -->
  <polygon points="16,21 14,30 17,30" fill="#AA3322" opacity="0.55"/>
  <!-- Roof cap -->
  <circle cx="16" cy="21" r="2.5" fill="#DDAA33" stroke="#5A3A10" stroke-width="1"/>
