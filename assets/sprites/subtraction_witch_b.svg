<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!--
    Subtraction Witch â€” frame B (hover cycle: body shifts down 2px, cape billows right, wand angle shifts).
    Hat and face identical.
  -->
  <!-- Ground shadow -->
  <ellipse cx="48" cy="92" rx="28" ry="4" fill="#00000030"/>

  <!-- === CAPE (billowed to the right in frame B) === -->
