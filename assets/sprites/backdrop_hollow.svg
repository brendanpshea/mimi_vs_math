<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Mycelium Hollow Backdrop — bioluminescent mushroom cavern -->
  <defs>
    <linearGradient id="cave_bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A1A10"/>
      <stop offset="45%" stop-color="#122A1C"/>
      <stop offset="100%" stop-color="#0E2218"/>
    </linearGradient>
    <linearGradient id="ground_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E4030"/>
      <stop offset="100%" stop-color="#0A1E14"/>
    </linearGradient>
    <radialGradient id="glow_purple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#CC44FF" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#CC44FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow_teal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22DDAA" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22DDAA" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow_blue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4488FF" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#4488FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="spore_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#BB33FF" stop-opacity="0.60"/>
      <stop offset="100%" stop-color="#BB33FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur_soft">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="blur_glow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <filter id="blur_strong">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <!-- ── Cavern background ── -->
  <rect width="800" height="600" fill="url(#cave_bg)"/>

  <!-- Stalactites hanging from ceiling -->
  <g fill="#0A1A10" opacity="0.85">
    <polygon points="40,0 55,0 48,55"/>
    <polygon points="100,0 118,0 109,70"/>
    <polygon points="180,0 200,0 190,48"/>
    <polygon points="255,0 270,0 262,60"/>
    <polygon points="340,0 358,0 349,82"/>
    <polygon points="430,0 445,0 437,55"/>
    <polygon points="510,0 527,0 518,72"/>
    <polygon points="590,0 606,0 598,50"/>
    <polygon points="668,0 684,0 676,68"/>
    <polygon points="738,0 756,0 747,44"/>
  </g>
  <!-- Stalactite highlights (mossy glow) -->
  <g fill="#1A4A30" opacity="0.50">
    <polygon points="41,0 49,0 48,55"/>
    <polygon points="101,0 110,0 109,70"/>
    <polygon points="190,0 191,0 190,48"/>
  </g>

  <!-- ── Distant cave wall texture ── -->
  <ellipse cx="400" cy="310" rx="420" ry="260" fill="#0D2018" opacity="0.60"/>
  <ellipse cx="400" cy="310" rx="350" ry="210" fill="#102416" opacity="0.40"/>

  <!-- Ambient glow pools on ground/ceiling -->
  <ellipse cx="150" cy="480" rx="130" ry="70" fill="url(#glow_teal)" filter="url(#blur_strong)" opacity="0.7"/>
  <ellipse cx="640" cy="460" rx="110" ry="65" fill="url(#glow_purple)" filter="url(#blur_strong)" opacity="0.7"/>
  <ellipse cx="400" cy="20" rx="200" ry="90" fill="url(#glow_blue)" filter="url(#blur_strong)" opacity="0.5"/>
  <ellipse cx="750" cy="280" rx="80" ry="60" fill="url(#glow_teal)" filter="url(#blur_strong)" opacity="0.5"/>

  <!-- ── Mycelium network (glowing thread lines on ground) ── -->
  <g stroke="#33DD99" stroke-width="1.2" fill="none" opacity="0.18" filter="url(#blur_soft)">
    <path d="M0,560 Q80,520 160,540 Q260,555 340,520 Q420,490 500,515 Q600,545 700,510 Q760,490 800,505"/>
    <path d="M0,580 Q100,550 200,565 Q320,575 450,545 Q570,520 680,545 Q740,555 800,535"/>
    <path d="M120,540 Q140,500 170,480 Q200,460 230,490"/>
    <path d="M380,510 Q400,470 430,455 Q460,440 480,475"/>
    <path d="M600,520 Q625,485 655,468 Q680,455 700,490"/>
  </g>
  <g stroke="#BB44FF" stroke-width="0.8" fill="none" opacity="0.14" filter="url(#blur_soft)">
    <path d="M200,600 Q250,560 290,545 Q340,530 370,555"/>
    <path d="M500,590 Q540,558 580,542 Q620,528 650,558"/>
  </g>

  <!-- ── Ground ── -->
  <rect x="0" y="520" width="800" height="80" fill="url(#ground_grad)" opacity="0.95"/>
  <!-- Ground moss patches -->
  <ellipse cx="100"  cy="520" rx="90"  ry="12" fill="#1E4A2E" opacity="0.75"/>
  <ellipse cx="320"  cy="522" rx="110" ry="10" fill="#1A4228" opacity="0.65"/>
  <ellipse cx="570"  cy="520" rx="100" ry="11" fill="#1C4630" opacity="0.70"/>
  <ellipse cx="760"  cy="523" rx="70"  ry="10" fill="#1E4428" opacity="0.60"/>

  <!-- ── Large background mushrooms ── -->
  <!-- Far-left tall mushroom -->
  <rect x="38" y="310" width="12" height="195" fill="#2E5A3C" opacity="0.80"/>
  <ellipse cx="44" cy="305" rx="55" ry="28" fill="#7B1FA2" opacity="0.82"/>
  <ellipse cx="44" cy="298" rx="40" ry="20" fill="#9C27B0" opacity="0.70"/>
  <!-- Glow under cap -->
  <ellipse cx="44" cy="313" rx="50" ry="14" fill="#CC44FF" opacity="0.22" filter="url(#blur_soft)"/>
  <!-- Spots -->
  <circle cx="28"  cy="301" r="5" fill="#F3E5FF" opacity="0.55"/>
  <circle cx="50"  cy="293" r="4" fill="#F3E5FF" opacity="0.50"/>
  <circle cx="62"  cy="304" r="3" fill="#F3E5FF" opacity="0.45"/>

  <!-- Far-right tall mushroom -->
  <rect x="752" y="330" width="14" height="175" fill="#2A5038" opacity="0.80"/>
  <ellipse cx="759" cy="325" rx="52" ry="26" fill="#6A1B9A" opacity="0.82"/>
  <ellipse cx="759" cy="318" rx="38" ry="18" fill="#8E24AA" opacity="0.70"/>
  <ellipse cx="759" cy="333" rx="48" ry="13" fill="#BB33FF" opacity="0.22" filter="url(#blur_soft)"/>
  <circle cx="746" cy="320" r="4" fill="#EDE7F6" opacity="0.55"/>
  <circle cx="768" cy="315" r="3" fill="#EDE7F6" opacity="0.50"/>

  <!-- Mid-left cluster: three medium mushrooms -->
  <rect x="148" y="370" width="9" height="145" fill="#2A5034" opacity="0.75"/>
  <ellipse cx="152" cy="365" rx="42" ry="22" fill="#4CAF50" opacity="0.75"/>
  <ellipse cx="152" cy="358" rx="30" ry="15" fill="#66BB6A" opacity="0.65"/>
  <ellipse cx="152" cy="372" rx="38" ry="10" fill="#A5D6A7" opacity="0.20" filter="url(#blur_soft)"/>
  <circle cx="142" cy="361" r="3.5" fill="#E8F5E9" opacity="0.50"/>
  <circle cx="162" cy="357" r="3"   fill="#E8F5E9" opacity="0.45"/>

  <rect x="195" y="390" width="7" height="125" fill="#224028" opacity="0.70"/>
  <ellipse cx="199" cy="386" rx="34" ry="18" fill="#388E3C" opacity="0.72"/>
  <ellipse cx="199" cy="380" rx="24" ry="13" fill="#4CAF50" opacity="0.65"/>
  <circle cx="191" cy="382" r="3"   fill="#C8E6C9" opacity="0.45"/>
  <circle cx="208" cy="378" r="2.5" fill="#C8E6C9" opacity="0.40"/>

  <rect x="108" y="390" width="8" height="125" fill="#24462E" opacity="0.70"/>
  <ellipse cx="112" cy="386" rx="36" ry="19" fill="#9C27B0" opacity="0.68"/>
  <ellipse cx="112" cy="380" rx="25" ry="13" fill="#AB47BC" opacity="0.60"/>
  <circle cx="103" cy="382" r="3"   fill="#F3E5FF" opacity="0.45"/>
  <circle cx="122" cy="379" r="2.5" fill="#F3E5FF" opacity="0.40"/>

  <!-- Mid-right cluster -->
  <rect x="596" y="360" width="10" height="155" fill="#284E34" opacity="0.75"/>
  <ellipse cx="601" cy="355" rx="44" ry="23" fill="#00897B" opacity="0.78"/>
  <ellipse cx="601" cy="348" rx="32" ry="16" fill="#26A69A" opacity="0.68"/>
  <ellipse cx="601" cy="363" rx="40" ry="11" fill="#80CBC4" opacity="0.22" filter="url(#blur_soft)"/>
  <circle cx="589" cy="351" r="3.5" fill="#E0F2F1" opacity="0.50"/>
  <circle cx="612" cy="347" r="3"   fill="#E0F2F1" opacity="0.45"/>

  <rect x="648" y="385" width="8" height="130" fill="#224030" opacity="0.70"/>
  <ellipse cx="652" cy="381" rx="36" ry="19" fill="#7B1FA2" opacity="0.70"/>
  <ellipse cx="652" cy="375" rx="25" ry="13" fill="#9C27B0" opacity="0.62"/>
  <circle cx="642" cy="377" r="3"   fill="#F3E5FF" opacity="0.45"/>
  <circle cx="663" cy="374" r="2.5" fill="#F3E5FF" opacity="0.40"/>

  <!-- Centre accent mushroom (large, prominent) -->
  <rect x="392" y="360" width="16" height="155" fill="#2E5A40" opacity="0.82"/>
  <ellipse cx="400" cy="352" rx="62" ry="32" fill="#1565C0" opacity="0.75"/>
  <ellipse cx="400" cy="343" rx="46" ry="23" fill="#1976D2" opacity="0.68"/>
  <ellipse cx="400" cy="362" rx="58" ry="16" fill="#82B1FF" opacity="0.25" filter="url(#blur_soft)"/>
  <circle cx="378" cy="348" r="5" fill="#E3F2FD" opacity="0.60"/>
  <circle cx="406" cy="340" r="4" fill="#E3F2FD" opacity="0.55"/>
  <circle cx="422" cy="351" r="3" fill="#E3F2FD" opacity="0.50"/>

  <!-- ── Foreground short mushrooms (bottom edge) ── -->
  <!-- Left fore-mushroom -->
  <rect x="55" y="462" width="9" height="58" fill="#3A6A4A" opacity="0.90"/>
  <ellipse cx="59" cy="458" rx="32" ry="17" fill="#AA00FF" opacity="0.85"/>
  <ellipse cx="59" cy="453" rx="22" ry="11" fill="#CE93D8" opacity="0.65"/>
  <ellipse cx="59" cy="465" rx="29" ry="8"  fill="#CC44FF" opacity="0.28" filter="url(#blur_soft)"/>
  <circle cx="49" cy="455" r="3"   fill="#F8BBD0" opacity="0.60"/>
  <circle cx="68" cy="452" r="2.5" fill="#F8BBD0" opacity="0.55"/>

  <!-- Right fore-mushroom -->
  <rect x="716" y="455" width="10" height="65" fill="#3A6040" opacity="0.90"/>
  <ellipse cx="721" cy="451" rx="34" ry="18" fill="#76FF03" opacity="0.80"/>
  <ellipse cx="721" cy="445" rx="24" ry="12" fill="#CCFF90" opacity="0.65"/>
  <ellipse cx="721" cy="459" rx="30" ry="8"  fill="#B2FF59" opacity="0.22" filter="url(#blur_soft)"/>
  <circle cx="708" cy="448" r="3"   fill="#F9FFE7" opacity="0.55"/>
  <circle cx="733" cy="444" r="2.5" fill="#F9FFE7" opacity="0.50"/>

  <!-- Small fore-mushrooms scattered -->
  <rect x="272" y="485" width="6" height="35" fill="#2E5A3C" opacity="0.85"/>
  <ellipse cx="275" cy="482" rx="22" ry="11" fill="#9C27B0" opacity="0.80"/>
  <circle cx="269" cy="479" r="2.5" fill="#EDE7F6" opacity="0.55"/>

  <rect x="510" y="480" width="7" height="40" fill="#2A5238" opacity="0.85"/>
  <ellipse cx="513" cy="477" rx="24" ry="12" fill="#00897B" opacity="0.80"/>
  <circle cx="506" cy="473" r="2.5" fill="#E0F2F1" opacity="0.55"/>

  <rect x="340" y="490" width="5" height="30" fill="#2E5A3C" opacity="0.80"/>
  <ellipse cx="342" cy="487" rx="18" ry="9"  fill="#7B1FA2" opacity="0.75"/>

  <rect x="460" y="492" width="5" height="28" fill="#2A5038" opacity="0.80"/>
  <ellipse cx="463" cy="489" rx="17" ry="8"  fill="#388E3C" opacity="0.75"/>

  <!-- ── Floating spore particles ── -->
  <g fill="#BB44FF" opacity="0.70" filter="url(#blur_soft)">
    <circle cx="90"  cy="240" r="3.5"/>
    <circle cx="180" cy="160" r="2.5"/>
    <circle cx="250" cy="300" r="3"/>
    <circle cx="310" cy="190" r="2"/>
    <circle cx="370" cy="250" r="3.5"/>
    <circle cx="448" cy="140" r="2.5"/>
    <circle cx="520" cy="220" r="3"/>
    <circle cx="600" cy="175" r="2"/>
    <circle cx="680" cy="260" r="3.5"/>
    <circle cx="730" cy="190" r="2.5"/>
  </g>
  <g fill="#22DDAA" opacity="0.55" filter="url(#blur_soft)">
    <circle cx="130" cy="200" r="2.5"/>
    <circle cx="220" cy="340" r="2"/>
    <circle cx="490" cy="280" r="2.5"/>
    <circle cx="560" cy="340" r="2"/>
    <circle cx="710" cy="230" r="2.5"/>
  </g>

  <!-- ── Bioluminescent vein lines on cave walls ── -->
  <g stroke="#33EEBB" stroke-width="1" fill="none" opacity="0.22" filter="url(#blur_soft)">
    <path d="M0,420 Q30,400 50,380 Q70,360 60,330 Q50,300 80,280"/>
    <path d="M800,380 Q770,360 755,340 Q740,315 760,290"/>
    <path d="M0,500 Q40,490 80,470 Q110,455 115,430"/>
    <path d="M800,470 Q762,455 745,438 Q728,420 740,400"/>
  </g>
  <g stroke="#CC44FF" stroke-width="0.8" fill="none" opacity="0.18" filter="url(#blur_soft)">
    <path d="M200,0 Q210,40 195,80 Q180,120 200,160"/>
    <path d="M580,0 Q590,50 572,90 Q558,130 575,175"/>
  </g>

  <!-- ── Final ambient glow overlay (depth) ── -->
  <rect width="800" height="600" fill="#0A1810" opacity="0.15"/>
  <!-- Subtle purple mist in mid-scene -->
  <ellipse cx="400" cy="420" rx="320" ry="150" fill="#330055" opacity="0.10" filter="url(#blur_strong)"/>
</svg>
