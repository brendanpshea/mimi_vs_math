  <circle cx="16" cy="32" r="3" fill="#DDAA33" stroke="#5A3A10" stroke-width="1.5"/>
  <!-- Sail: top-left -->
  <polygon points="16,32 5,15 8.5,11 16,32" fill="#F5E8C0" stroke="#5A3A10" stroke-width="1.5"/>
  <line x1="11" y1="22" x2="7" y2="13" stroke="#CC9944" stroke-width="1"/>
  <!-- Sail: top-right -->
  <polygon points="16,32 27,15 23.5,11 16,32" fill="#EDE0B0" stroke="#5A3A10" stroke-width="1.5"/>
  <line x1="21" y1="22" x2="25" y2="13" stroke="#CC9944" stroke-width="1"/>
  <!-- Sail: bottom-left -->
  <polygon points="16,32 5,46 8.5,49 16,32" fill="#F5E8C0" stroke="#5A3A10" stroke-width="1.5"/>
  <!-- Sail: bottom-right -->
  <polygon points="16,32 27,46 23.5,49 16,32" fill="#EDE0B0" stroke="#5A3A10" stroke-width="1.5"/>
