<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Mirage Fox — frame B (right leg forward, left leg back — walk cycle).
    Mirage shimmer effects also shift position. Head/body/tail identical.
  -->
  <!-- Mirage base glow -->
  <ellipse cx="32" cy="56" rx="24" ry="6" fill="#FFAA44" opacity="0.3"/>

  <!-- Tail (slightly swished in frame B) -->
  <path d="M44,48 C56,40 64,50 58,60 C52,66 42,60 44,52" fill="#FFAA33"/>
  <path d="M46,49 C56,43 62,52 57,59 C52,64 44,58 46,52" fill="#FFEE88"/>

  <!-- Body (identical) -->
  <ellipse cx="30" cy="44" rx="16" ry="14" fill="#FF8833"/>
  <ellipse cx="26" cy="40" rx="8" ry="5" fill="#FFCC66" opacity="0.5"/>

  <!-- Head (identical) -->
  <ellipse cx="28" cy="26" rx="15" ry="14" fill="#FF8833"/>
  <polygon points="18,18 14,4 26,16" fill="#FF8833"/>
  <polygon points="38,18 42,4 30,16" fill="#FF8833"/>
  <polygon points="19,17 16,7 25,16" fill="#FFCCAA"/>
  <polygon points="37,17 40,7 31,16" fill="#FFCCAA"/>
  <ellipse cx="23" cy="24" rx="5" ry="4" fill="#FFEE44"/>
  <ellipse cx="33" cy="24" rx="5" ry="4" fill="#FFEE44"/>
  <ellipse cx="23" cy="24" rx="1.5" ry="3.5" fill="#111"/>
  <ellipse cx="33" cy="24" rx="1.5" ry="3.5" fill="#111"/>
  <circle cx="24" cy="22.5" r="1" fill="white"/>
  <circle cx="34" cy="22.5" r="1" fill="white"/>
  <ellipse cx="28" cy="31" rx="3" ry="2" fill="#CC4422"/>
  <path d="M24,33 Q28,37 32,33" fill="none" stroke="#884422" stroke-width="1.5"/>

  <!-- Mirage ripples (shifted right in frame B) -->
  <path d="M10,54 Q20,50 30,54" fill="none" stroke="#FFAA44" stroke-width="1.5" opacity="0.6"/>
  <path d="M8,58 Q20,54 34,58" fill="none" stroke="#FFAA44" stroke-width="1" opacity="0.4"/>

  <!-- Legs (right forward = lower, left back = higher in frame B) -->
  <rect x="20" y="55" width="7" height="9"  fill="#FF8833" rx="3"/>
  <rect x="30" y="53" width="7" height="10" fill="#FF8833" rx="3"/>
</svg>
