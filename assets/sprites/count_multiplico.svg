<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Graduation cap -->
  <rect x="24" y="8" width="48" height="8" fill="#1A1A1A" rx="2"/>
  <polygon points="48,2 24,12 72,12" fill="#111111"/>
  <line x1="72" y1="10" x2="84" y2="22" stroke="#FFDD44" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="86" cy="24" r="4" fill="#FFDD44"/>
  <!-- Body (round owl shape) -->
  <ellipse cx="48" cy="58" rx="28" ry="30" fill="#CC7722"/>
  <!-- Chest patch -->
  <ellipse cx="48" cy="64" rx="16" ry="18" fill="#FFCC88"/>
  <!-- Wings -->
  <path d="M20,44 Q8,56 14,72 Q22,60 32,58 Z" fill="#AA5511"/>
  <path d="M76,44 Q88,56 82,72 Q74,60 64,58 Z" fill="#AA5511"/>
  <!-- X symbols on wings -->
  <text x="12" y="62" font-size="14" fill="#FFDD44" text-anchor="middle" font-family="Arial" font-weight="bold">×</text>
  <text x="84" y="62" font-size="14" fill="#FFDD44" text-anchor="middle" font-family="Arial" font-weight="bold">×</text>
  <!-- Head -->
  <circle cx="48" cy="32" r="22" fill="#CC7722"/>
  <!-- Feather tufts -->
  <polygon points="38,12 34,4 42,10" fill="#AA5511"/>
  <polygon points="58,12 62,4 54,10" fill="#AA5511"/>
  <!-- Eyes -->
  <circle cx="38" cy="30" r="10" fill="#FFFAAA"/>
  <circle cx="58" cy="30" r="10" fill="#FFFAAA"/>
  <!-- Monocle on right eye -->
  <circle cx="58" cy="30" r="12" fill="none" stroke="#FFDD44" stroke-width="2.5"/>
  <line x1="69" y1="38" x2="74" y2="44" stroke="#FFDD44" stroke-width="2" stroke-linecap="round"/>
  <!-- Pupils -->
  <circle cx="38" cy="30" r="6" fill="#442200"/>
  <circle cx="58" cy="30" r="6" fill="#442200"/>
  <circle cx="40" cy="28" r="2" fill="white"/>
  <circle cx="60" cy="28" r="2" fill="white"/>
  <!-- Beak -->
  <polygon points="48,40 44,46 52,46" fill="#FFAA33"/>
  <!-- × on chest -->
  <text x="48" y="70" font-size="18" fill="#CC4400" text-anchor="middle" font-family="Arial" font-weight="bold">×</text>
  <!-- Feet -->
  <line x1="38" y1="86" x2="32" y2="94" stroke="#CC7722" stroke-width="4" stroke-linecap="round"/>
  <line x1="58" y1="86" x2="64" y2="94" stroke="#CC7722" stroke-width="4" stroke-linecap="round"/>
  <line x1="30" y1="94" x2="38" y2="94" stroke="#CC7722" stroke-width="3" stroke-linecap="round"/>
  <line x1="62" y1="94" x2="70" y2="94" stroke="#CC7722" stroke-width="3" stroke-linecap="round"/>
</svg>
