  <line x1="32" y1="12" x2="30" y2="17" stroke="#CCFFFF" stroke-width="0.8"/>
  <line x1="32" y1="12" x2="34" y2="17" stroke="#CCFFFF" stroke-width="0.8"/>
  <line x1="32" y1="13" x2="32" y2="17" stroke="#CCFFFF" stroke-width="0.8"/>
