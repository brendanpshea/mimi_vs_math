<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 160">
  <!--
    R3 Frozen Lake — 6×5 tile landmark (192×160 px)
    A cracked ice sheet with frost crystals along the shore.
  -->
  <!-- Snow bank border -->
  <ellipse cx="96" cy="80" rx="94" ry="76" fill="#C8D8E0"/>
  <ellipse cx="96" cy="80" rx="90" ry="72" fill="#D8E4EC"/>
  <!-- Frozen surface -->
  <ellipse cx="96" cy="80" rx="82" ry="62" fill="#88B8D8"/>
  <ellipse cx="96" cy="78" rx="78" ry="58" fill="#98C8E4"/>
  <!-- Deeper ice below surface -->
  <ellipse cx="96" cy="80" rx="60" ry="44" fill="#80B0D0" opacity="0.5"/>
  <!-- Ice cracks -->
  <line x1="60" y1="50" x2="96" y2="80" stroke="#6898B8" stroke-width="1.2" opacity="0.6"/>
  <line x1="96" y1="80" x2="140" y2="60" stroke="#6898B8" stroke-width="1" opacity="0.5"/>
  <line x1="96" y1="80" x2="80" y2="120" stroke="#6898B8" stroke-width="1" opacity="0.5"/>
  <line x1="96" y1="80" x2="130" y2="110" stroke="#6898B8" stroke-width="0.8" opacity="0.4"/>
  <line x1="60" y1="50" x2="40" y2="60" stroke="#6898B8" stroke-width="0.8" opacity="0.4"/>
  <line x1="60" y1="50" x2="50" y2="34" stroke="#6898B8" stroke-width="0.6" opacity="0.35"/>
  <line x1="140" y1="60" x2="155" y2="48" stroke="#6898B8" stroke-width="0.6" opacity="0.35"/>
  <!-- Specular highlights -->
  <ellipse cx="76" cy="60" rx="20" ry="10" fill="#B0D8F0" opacity="0.5"/>
  <ellipse cx="70" cy="56" rx="10" ry="5" fill="#C8E4F8" opacity="0.4"/>
  <ellipse cx="118" cy="72" rx="12" ry="6" fill="#B0D8F0" opacity="0.3"/>
  <!-- Frost crystals along shore -->
  <!-- Left crystal cluster -->
  <polygon points="22,60 26,40 30,60" fill="#A0D0E8" opacity="0.7"/>
  <polygon points="18,64 22,48 26,64" fill="#B0D8F0" opacity="0.5"/>
  <!-- Right crystal cluster -->
  <polygon points="162,56 166,38 170,56" fill="#A0D0E8" opacity="0.7"/>
  <polygon points="166,60 170,44 174,60" fill="#B0D8F0" opacity="0.5"/>
  <!-- Bottom crystal -->
  <polygon points="90,130 94,118 98,130" fill="#A0D0E8" opacity="0.5"/>
  <!-- Tiny snowflake accents -->
  <circle cx="50" cy="90" r="2" fill="#E0F0F8" opacity="0.5"/>
  <circle cx="140" cy="94" r="1.5" fill="#E0F0F8" opacity="0.4"/>
  <circle cx="80" cy="110" r="1.5" fill="#E0F0F8" opacity="0.4"/>
</svg>
