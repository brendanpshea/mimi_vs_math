<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!--
    Desert scrub tuft — dried thornbush clinging to sand.
    Low ground-cover shape that clusters naturally into brushy patches,
    unlike a tumbleweed (a lone rolling object that shouldn't cluster).
    Warm ochre / tan palette matches the sandy floor.
  -->
  <!-- Cast shadow -->
  <ellipse cx="17" cy="29" rx="13" ry="3" fill="#3D2B1A" opacity="0.22"/>
  <!-- Sandy root mound — near tile-edge width for cluster merging -->
  <ellipse cx="16" cy="27" rx="15" ry="5" fill="#C09048" opacity="0.35"/>
  <!-- Main branches radiating from base -->
  <line x1="16" y1="24" x2="9"  y2="14" stroke="#8B6B30" stroke-width="1.2"/>
  <line x1="16" y1="24" x2="11" y2="12" stroke="#9A7838" stroke-width="1.1"/>
  <line x1="16" y1="24" x2="16" y2="10" stroke="#A08840" stroke-width="1.2"/>
  <line x1="16" y1="24" x2="21" y2="12" stroke="#9A7838" stroke-width="1.1"/>
  <line x1="16" y1="24" x2="23" y2="14" stroke="#8B6B30" stroke-width="1.2"/>
  <!-- Wide lower branches (gives bushy body near base) -->
  <line x1="16" y1="24" x2="7"  y2="19" stroke="#8B6B30" stroke-width="0.9"/>
  <line x1="16" y1="24" x2="25" y2="19" stroke="#8B6B30" stroke-width="0.9"/>
  <!-- Secondary twigs -->
  <line x1="11" y1="17" x2="7"  y2="14" stroke="#7A5C28" stroke-width="0.7"/>
  <line x1="13" y1="15" x2="10" y2="11" stroke="#7A5C28" stroke-width="0.7"/>
  <line x1="19" y1="15" x2="22" y2="11" stroke="#7A5C28" stroke-width="0.7"/>
  <line x1="21" y1="17" x2="25" y2="14" stroke="#7A5C28" stroke-width="0.7"/>
  <!-- Leaf/spine tufts at branch tips -->
  <ellipse cx="9"  cy="13" rx="2.5" ry="1.5" fill="#C4A050" opacity="0.8" transform="rotate(-30 9 13)"/>
  <ellipse cx="11" cy="11" rx="2.5" ry="1.5" fill="#D4B060" opacity="0.75" transform="rotate(-15 11 11)"/>
  <ellipse cx="16" cy="9"  rx="2.5" ry="1.8" fill="#C8A848" opacity="0.8"/>
  <ellipse cx="21" cy="11" rx="2.5" ry="1.5" fill="#D4B060" opacity="0.75" transform="rotate(15 21 11)"/>
  <ellipse cx="23" cy="13" rx="2.5" ry="1.5" fill="#C4A050" opacity="0.8" transform="rotate(30 23 13)"/>
  <!-- Side branch tips -->
  <ellipse cx="7"  cy="18" rx="2"   ry="1.4" fill="#B89040" opacity="0.7" transform="rotate(-45 7 18)"/>
  <ellipse cx="25" cy="18" rx="2"   ry="1.4" fill="#B89040" opacity="0.7" transform="rotate(45 25 18)"/>
</svg>
