<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Counting Caterpillar – frame C (mid-undulation, between A and B).
    Segments at intermediate wave positions. Legs midway between A and B phases.
    TINT ZONE: segment fill (#1E6E10) responds to setTint().
  -->
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="26" ry="3" fill="#00000045"/>

  <!-- Tail spike (between A and B positions) -->
  <polygon points="3,53 1,47 7,51" fill="#0D3A06" stroke="#0A1800" stroke-width="1.5"/>

  <!-- === BODY SEGMENTS (tail→head, mid-undulation wave) === -->
  <!-- Segment 1 (tail) — cy=49, between A:48 and B:50 -->
  <circle cx="10" cy="49" r="8" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M4,45 Q10,42 16,45" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>

  <!-- Segment 2 — cy=43, between A:44 and B:42 -->
  <circle cx="23" cy="43" r="9.5" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M15,39 Q23,36 31,39" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>
  <text x="23" y="47" font-size="9" fill="#5FC832" text-anchor="middle" font-family="monospace" font-weight="bold">2</text>

  <!-- Segment 3 — cy=41, between A:40 and B:42 -->
  <circle cx="37" cy="41" r="10" fill="#1E6E10" stroke="#0A1800" stroke-width="3"/>
  <path d="M29,37 Q37,34 45,37" fill="none" stroke="#5FC832" stroke-width="1.5" opacity="0.55"/>
  <text x="37" y="45" font-size="9" fill="#5FC832" text-anchor="middle" font-family="monospace" font-weight="bold">1</text>

  <!-- Neck connector -->
  <ellipse cx="46" cy="35" rx="6" ry="5" fill="#175A0C" stroke="#0A1800" stroke-width="2.5"/>

  <!-- === HEAD (identical to A and B) === -->
  <circle cx="52" cy="26" r="12" fill="#1E6E10" stroke="#0A1800" stroke-width="3.5"/>
  <path d="M41,21 Q52,17 63,21" fill="#0D3A06" stroke="#0A1800" stroke-width="2"/>
  <path d="M43,23 Q52,20 61,23" fill="none" stroke="#5FC832" stroke-width="1.2" opacity="0.4"/>
  <path d="M43,22 L47,25.5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M61,22 L57,25.5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <ellipse cx="47" cy="26" rx="4" ry="2.5" fill="#0A1800"/>
  <ellipse cx="57" cy="26" rx="4" ry="2.5" fill="#0A1800"/>
  <ellipse cx="47" cy="26" rx="1.8" ry="2" fill="#5FC832"/>
  <ellipse cx="57" cy="26" rx="1.8" ry="2" fill="#5FC832"/>
  <path d="M46,31 L43,38 L48,34" fill="#0D3A06" stroke="#0A1800" stroke-width="2" stroke-linejoin="round"/>
  <path d="M58,31 L61,38 L56,34" fill="#0D3A06" stroke="#0A1800" stroke-width="2" stroke-linejoin="round"/>
  <line x1="48" y1="16" x2="43" y2="5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="56" y1="16" x2="61" y2="5" stroke="#0A1800" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="40,3 44,7 47,2" fill="#5FC832" stroke="#0A1800" stroke-width="1.5"/>
  <polygon points="64,3 60,7 57,2" fill="#5FC832" stroke="#0A1800" stroke-width="1.5"/>
  <polygon points="45,10 43,8 47,8" fill="#0D3A06" stroke="#0A1800" stroke-width="1.2"/>
  <polygon points="59,10 57,8 61,8" fill="#0D3A06" stroke="#0A1800" stroke-width="1.2"/>

  <!-- Legs — mid-phase between A and B -->
  <line x1="6"  y1="55" x2="2"  y2="60" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="14" y1="55" x2="18" y2="60" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="19" y1="50" x2="16" y2="56" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="27" y1="50" x2="30" y2="56" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="33" y1="48" x2="30" y2="54" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
  <line x1="41" y1="48" x2="44" y2="54" stroke="#0A1800" stroke-width="3" stroke-linecap="round"/>
</svg>
