<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 28">
  <!-- Square hay bale (the rectangular tied kind) — B-variant wall tile -->
  <!-- Ground shadow -->
  <ellipse cx="16" cy="26.5" rx="12" ry="2.5" fill="#3a2e1a" opacity="0.28"/>
  <!-- Back / side face (3-D depth) -->
  <polygon points="27,6 31,3 31,21 27,24" fill="#AA8818"/>
  <!-- Top face -->
  <polygon points="5,6 9,3 31,3 27,6" fill="#E8C840"/>
  <!-- Main front face -->
  <rect x="5" y="6" width="22" height="18" rx="2" fill="#CCAA22"/>
  <!-- Straw texture — horizontal bands on front -->
  <line x1="5" y1="10" x2="27" y2="10" stroke="#9A7814" stroke-width="0.9" opacity="0.5"/>
  <line x1="5" y1="14" x2="27" y2="14" stroke="#9A7814" stroke-width="0.9" opacity="0.48"/>
  <line x1="5" y1="18" x2="27" y2="18" stroke="#9A7814" stroke-width="0.8" opacity="0.45"/>
  <line x1="5" y1="22" x2="27" y2="22" stroke="#9A7814" stroke-width="0.8" opacity="0.4"/>
  <!-- Twine band 1 -->
  <rect x="10" y="6" width="2" height="18" rx="1" fill="#7A5A1A" opacity="0.65"/>
  <!-- Twine band 2 -->
  <rect x="20" y="6" width="2" height="18" rx="1" fill="#7A5A1A" opacity="0.65"/>
  <!-- Twine knot 1 -->
  <circle cx="11" cy="15" r="1.5" fill="#5C3F10" opacity="0.7"/>
  <!-- Twine knot 2 -->
  <circle cx="21" cy="15" r="1.5" fill="#5C3F10" opacity="0.7"/>
  <!-- Highlight on front -->
  <ellipse cx="13" cy="8.5" rx="5" ry="1.5" fill="#FFDD60" opacity="0.35"/>
  <!-- Stray straw wisps -->
  <line x1="5"  y1="8"  x2="3"  y2="6"  stroke="#D4A926" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="27" y1="8"  x2="29" y2="6"  stroke="#D4A926" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="27" y1="22" x2="30" y2="21" stroke="#C49E20" stroke-width="0.6" stroke-linecap="round"/>
</svg>
