<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Shadow aura -->
  <ellipse cx="32" cy="58" rx="22" ry="6" fill="#110022" opacity="0.7"/>
  <!-- Cloak -->
  <path d="M12,28 Q8,50 14,62 L32,56 L50,62 Q56,50 52,28 Z" fill="#1A0030"/>
  <!-- Armour body -->
  <ellipse cx="32" cy="46" rx="14" ry="14" fill="#2A2A3A"/>
  <!-- Armour chest plate -->
  <ellipse cx="32" cy="44" rx="10" ry="10" fill="#333344"/>
  <!-- Cross guard on chest -->
  <line x1="22" y1="44" x2="42" y2="44" stroke="#8833AA" stroke-width="2.5"/>
  <line x1="32" y1="36" x2="32" y2="52" stroke="#8833AA" stroke-width="2.5"/>
  <!-- Helmet -->
  <ellipse cx="32" cy="22" rx="14" ry="16" fill="#2A2A3A"/>
  <rect x="18" y="16" width="28" height="4" fill="#333344"/>
  <!-- Visor slot (glowing) -->
  <rect x="22" y="20" width="20" height="6" fill="#8833AA" rx="2"/>
  <ellipse cx="32" cy="23" rx="8" ry="2.5" fill="#AA44CC" opacity="0.8"/>
  <!-- Cat ears on helmet -->
  <polygon points="20,18 16,8 26,16" fill="#2A2A3A" stroke="#444455" stroke-width="1"/>
  <polygon points="44,18 48,8 38,16" fill="#2A2A3A" stroke="#444455" stroke-width="1"/>
  <!-- Gauntlet arms -->
  <rect x="10" y="34" width="10" height="20" fill="#333344" rx="4"/>
  <rect x="44" y="34" width="10" height="20" fill="#333344" rx="4"/>
  <!-- Sword (right) -->
  <rect x="56" y="20" width="4" height="36" fill="#8888AA" rx="1"/>
  <rect x="52" y="30" width="12" height="4" fill="#AAAACC" rx="1"/>
  <polygon points="58,20 56,14 60,14" fill="#CCCCDD"/>
  <!-- Shadow wisps -->
  <path d="M6,40 Q4,36 8,34" fill="none" stroke="#440066" stroke-width="2" opacity="0.6"/>
  <path d="M58,42 Q60,38 56,36" fill="none" stroke="#440066" stroke-width="2" opacity="0.6"/>
  <!-- = operator on chest -->
  <text x="32" y="48" font-size="8" fill="#AA44FF" text-anchor="middle" font-family="Arial" font-weight="bold">=</text>
</svg>
