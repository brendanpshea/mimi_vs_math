<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Glacius — frame B: wings swept back in glide, tail shifted -->

  <!-- Dragon tail — swished left in frame B -->
  <path d="M64,78 C76,72 86,82 82,94" fill="none" stroke="#3388BB" stroke-width="12" stroke-linecap="round"/>
  <path d="M64,78 C76,72 84,82 80,94" fill="none" stroke="#77CCFF" stroke-width="5" stroke-linecap="round"/>
  <polygon points="74,70 70,62 80,70" fill="#AADDFF" stroke="#55AADD" stroke-width="2"/>
  <polygon points="82,76 78,70 87,76" fill="#AADDFF" stroke="#55AADD" stroke-width="2"/>

  <!-- Body (identical) -->
  <ellipse cx="44" cy="64" rx="28" ry="22" fill="#3388BB" stroke="#1A5577" stroke-width="3.5"/>
  <ellipse cx="44" cy="68" rx="17" ry="14" fill="#88CCFF"/>

  <!-- Wings — SWEPT BACK in glide position -->
  <path d="M20,50 Q8,34 16,18 Q22,26 30,42 Z" fill="#2277AA" stroke="#1A5577" stroke-width="3"/>
  <path d="M68,50 Q80,34 72,18 Q66,26 58,42 Z" fill="#2277AA" stroke="#1A5577" stroke-width="3"/>
  <line x1="20" y1="50" x2="16" y2="18" stroke="#AADDFF" stroke-width="2"/>
  <line x1="20" y1="50" x2="18" y2="28" stroke="#AADDFF" stroke-width="2"/>
  <line x1="68" y1="50" x2="72" y2="18" stroke="#AADDFF" stroke-width="2"/>
  <line x1="68" y1="50" x2="70" y2="28" stroke="#AADDFF" stroke-width="2"/>

  <!-- Neck and Head (identical) -->
  <rect x="35" y="34" width="18" height="20" fill="#3388BB" rx="7"/>
  <ellipse cx="44" cy="26" rx="24" ry="20" fill="#3388BB" stroke="#1A5577" stroke-width="3.5"/>

  <!-- Horns (identical) -->
  <polygon points="28,14 22,2 36,12" fill="#AADDFF" stroke="#55AADD" stroke-width="2.5"/>
  <polygon points="60,14 66,2 54,12" fill="#AADDFF" stroke="#55AADD" stroke-width="2.5"/>

  <!-- Snout (identical) -->
  <ellipse cx="44" cy="36" rx="12" ry="8" fill="#4499CC" stroke="#1A5577" stroke-width="2.5"/>
  <circle cx="39" cy="34" r="3" fill="#1A3344"/>
  <circle cx="49" cy="34" r="3" fill="#1A3344"/>

  <!-- Eyes (identical) -->
  <ellipse cx="33" cy="22" rx="8" ry="8" fill="#CCFFFF" stroke="#1A5577" stroke-width="2.5"/>
  <ellipse cx="55" cy="22" rx="8" ry="8" fill="#CCFFFF" stroke="#1A5577" stroke-width="2.5"/>
  <ellipse cx="33" cy="22" rx="4.5" ry="4.5" fill="#0055AA"/>
  <ellipse cx="55" cy="22" rx="4.5" ry="4.5" fill="#0055AA"/>
  <circle cx="35" cy="20" r="2" fill="white"/>
  <circle cx="57" cy="20" r="2" fill="white"/>

  <!-- Ice breath (identical) -->
  <path d="M56,40 Q64,44 70,40 Q74,44 78,38" fill="none" stroke="#AAEEFF" stroke-width="4" stroke-linecap="round" opacity="0.75"/>

  <!-- Fraction symbol on belly (identical) -->
  <rect x="38" y="66" width="12" height="3" fill="#0A4477" rx="1"/>
  <circle cx="44" cy="62" r="2.5" fill="#0A4477"/>
  <circle cx="44" cy="73" r="2.5" fill="#0A4477"/>

  <!-- Claws — alternate step position -->
  <line x1="24" y1="80" x2="18" y2="90" stroke="#2277AA" stroke-width="5" stroke-linecap="round"/>
  <line x1="32" y1="84" x2="26" y2="94" stroke="#2277AA" stroke-width="5" stroke-linecap="round"/>
  <line x1="64" y1="80" x2="70" y2="90" stroke="#2277AA" stroke-width="5" stroke-linecap="round"/>
  <line x1="56" y1="84" x2="62" y2="94" stroke="#2277AA" stroke-width="5" stroke-linecap="round"/>
</svg>
