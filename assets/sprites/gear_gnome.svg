  <!-- Arms -->
  <rect x="4" y="29" width="14" height="9" rx="4" fill="#887744" stroke="#1A0A00" stroke-width="2"/>
  <rect x="46" y="29" width="14" height="9" rx="4" fill="#887744" stroke="#1A0A00" stroke-width="2"/>
  <!-- Gear in left hand -->
