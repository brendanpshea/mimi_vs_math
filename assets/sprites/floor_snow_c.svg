<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Snow C  frost crystals: spiderweb crack pattern, off-white tint -->
  <!-- Base: slightly warmer off-white -->
  <rect width="32" height="32" fill="#D4EAF6"/>
  <!-- Spiderweb crack hub, left-center -->
  <circle cx="11" cy="17" r="1.5" fill="#7AAEC8" opacity="0.7"/>
  <!-- Radiating crack lines from hub -->
  <line x1="11" y1="17" x2="22" y2="8"  stroke="#90BCD4" stroke-width="1.2" opacity="0.55"/>
  <line x1="11" y1="17" x2="26" y2="19" stroke="#90BCD4" stroke-width="1.2" opacity="0.50"/>
  <line x1="11" y1="17" x2="16" y2="29" stroke="#90BCD4" stroke-width="1"   opacity="0.45"/>
  <line x1="11" y1="17" x2="2"  y2="28" stroke="#90BCD4" stroke-width="1"   opacity="0.40"/>
  <line x1="11" y1="17" x2="4"  y2="7"  stroke="#90BCD4" stroke-width="1"   opacity="0.40"/>
  <!-- Frost sparkle, upper-right area -->
  <line x1="26" y1="6"  x2="26" y2="10" stroke="#FFFFFF" stroke-width="1.2" opacity="0.85"/>
  <line x1="24" y1="8"  x2="28" y2="8"  stroke="#FFFFFF" stroke-width="1.2" opacity="0.85"/>
  <!-- Slushy smear, lower-right (slight grey) -->
  <ellipse cx="25" cy="26" rx="5" ry="3" fill="#A8C0CC" opacity="0.25"/>
</svg>
