<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Mycelium Wisp B — threads pulled wide and bright (pulse/attack frame).
    TINT ZONE: core fill (#CC44FF) magenta responds to setTint().
  -->
  <!-- Faint glow-shadow -->
  <ellipse cx="32" cy="63" rx="14" ry="2.5" fill="#BB44FF" opacity="0.18"/>

  <!-- === THREADS — spread wide === -->
  <line x1="28" y1="44" x2="18" y2="58" stroke="#DDDCCC" stroke-width="1.8" stroke-linecap="round" opacity="0.50"/>
  <line x1="32" y1="46" x2="32" y2="62" stroke="#DDDCCC" stroke-width="1.5" stroke-linecap="round" opacity="0.42"/>
  <line x1="36" y1="44" x2="46" y2="58" stroke="#DDDCCC" stroke-width="1.8" stroke-linecap="round" opacity="0.50"/>
  <!-- Arm threads — spread much wider -->
  <line x1="17" y1="30" x2="2"  y2="20" stroke="#DDDCCC" stroke-width="1.6" stroke-linecap="round" opacity="0.55"/>
  <line x1="15" y1="34" x2="0"  y2="36" stroke="#DDDCCC" stroke-width="1.3" stroke-linecap="round" opacity="0.45"/>
  <line x1="47" y1="30" x2="62" y2="20" stroke="#DDDCCC" stroke-width="1.6" stroke-linecap="round" opacity="0.55"/>
  <line x1="49" y1="34" x2="64" y2="36" stroke="#DDDCCC" stroke-width="1.3" stroke-linecap="round" opacity="0.45"/>
  <!-- Upper threads spread wider -->
  <line x1="25" y1="17" x2="14" y2="4"  stroke="#DDDCCC" stroke-width="1.4" stroke-linecap="round" opacity="0.48"/>
  <line x1="32" y1="15" x2="32" y2="2"  stroke="#DDDCCC" stroke-width="1.3" stroke-linecap="round" opacity="0.43"/>
  <line x1="39" y1="17" x2="50" y2="4"  stroke="#DDDCCC" stroke-width="1.4" stroke-linecap="round" opacity="0.48"/>
  <!-- Thread tips (brighter — pulse frame) -->
  <circle cx="2"  cy="20" r="2.0" fill="#BB44FF" opacity="0.70"/>
  <circle cx="0"  cy="36" r="1.5" fill="#44FFCC" opacity="0.60"/>
  <circle cx="62" cy="20" r="2.0" fill="#BB44FF" opacity="0.70"/>
  <circle cx="64" cy="36" r="1.5" fill="#44FFCC" opacity="0.60"/>
  <circle cx="14" cy="4"  r="1.8" fill="#EE88FF" opacity="0.60"/>
  <circle cx="50" cy="4"  r="1.8" fill="#EE88FF" opacity="0.60"/>

  <!-- === CORE GLOW — larger in pulse frame === -->
  <circle cx="32" cy="30" r="22" fill="#2A0A3A" opacity="0.35"/>
  <circle cx="32" cy="30" r="17" fill="#880A88" opacity="0.55"/>
  <circle cx="32" cy="30" r="12" fill="#AA22CC" opacity="0.80"/>
  <!-- Main core (same #CC44FF tint zone) -->
  <circle cx="32" cy="30" r="9"  fill="#CC44FF"/>
  <circle cx="32" cy="30" r="6"  fill="#EE88FF"/>
  <circle cx="32" cy="30" r="3"  fill="white" opacity="0.85"/>

  <!-- === EYES === -->
  <circle cx="27" cy="28" r="3.5" fill="#0A0A18"/>
  <circle cx="37" cy="28" r="3.5" fill="#0A0A18"/>
  <circle cx="27" cy="28" r="2.5" fill="#44FFCC"/>
  <circle cx="37" cy="28" r="2.5" fill="#44FFCC"/>
  <circle cx="27" cy="28" r="1.2" fill="#0A0A18"/>
  <circle cx="37" cy="28" r="1.2" fill="#0A0A18"/>
  <circle cx="27.8" cy="27" r="0.7" fill="white" opacity="0.75"/>
  <circle cx="37.8" cy="27" r="0.7" fill="white" opacity="0.75"/>

  <!-- === ORBITING WISPS (repositioned) === -->
  <circle cx="10" cy="16" r="2.0" fill="#44FFCC" opacity="0.72"/>
  <circle cx="54" cy="18" r="1.8" fill="#BB44FF" opacity="0.68"/>
  <circle cx="52" cy="46" r="1.8" fill="#44FFCC" opacity="0.62"/>
  <circle cx="12" cy="48" r="1.6" fill="#BB44FF" opacity="0.62"/>
</svg>
