<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Shadow Castle Backdrop - Dark fortress interior -->
  
  <defs>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A20;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="purpleGlow">
      <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#1A0A2E;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="600" fill="url(#shadowGradient)"/>
  
  <!-- Purple mystical glows -->
  <circle cx="150" cy="200" r="120" fill="url(#purpleGlow)"/>
  <circle cx="650" cy="250" r="140" fill="url(#purpleGlow)"/>
  <circle cx="400" cy="150" r="100" fill="url(#purpleGlow)"/>
  
  <!-- Castle architecture silhouettes -->
  <!-- Arched windows/doorways in background -->
  <path d="M 100 250 Q 100 150 150 150 Q 200 150 200 250 L 100 250" fill="#2A1A4E" opacity="0.4"/>
  <path d="M 600 280 Q 600 160 670 160 Q 740 160 740 280 L 600 280" fill="#2A1A4E" opacity="0.3"/>
  
  <!-- Stone pillars -->
  <rect x="80" y="350" width="40" height="250" fill="#3A2A5E" opacity="0.5"/>
  <rect x="680" y="320" width="40" height="280" fill="#3A2A5E" opacity="0.5"/>
  
  <!-- Stone floor -->
  <rect y="500" width="800" height="100" fill="#1A1A30"/>
  
  <!-- Floor tiles perspective -->
  <line x1="0" y1="520" x2="800" y2="520" stroke="#2A2A40" stroke-width="1" opacity="0.6"/>
  <line x1="0" y1="545" x2="800" y2="545" stroke="#2A2A40" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="575" x2="800" y2="575" stroke="#2A2A40" stroke-width="1" opacity="0.4"/>
  
  <!-- Vertical tile lines -->
  <line x1="200" y1="500" x2="200" y2="600" stroke="#2A2A40" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="500" x2="400" y2="600" stroke="#2A2A40" stroke-width="1" opacity="0.5"/>
  <line x1="600" y1="500" x2="600" y2="600" stroke="#2A2A40" stroke-width="1" opacity="0.4"/>
  
  <!-- Mystical floating particles -->
  <circle cx="250" cy="280" r="2.5" fill="#9A4DFF" opacity="0.8"/>
  <circle cx="420" cy="320" r="2" fill="#8A3DFF" opacity="0.7"/>
  <circle cx="580" cy="240" r="2.5" fill="#9A4DFF" opacity="0.9"/>
  <circle cx="320" cy="400" r="2" fill="#7A2DFF" opacity="0.6"/>
  <circle cx="650" cy="360" r="2.5" fill="#8A3DFF" opacity="0.8"/>
  <circle cx="180" cy="340" r="2" fill="#9A4DFF" opacity="0.7"/>
</svg>
