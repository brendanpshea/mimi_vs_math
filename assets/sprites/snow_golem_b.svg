<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Snow Golem — frame B (arms raised higher in swing cycle).
    Snow balls and head are identical.
  -->
  <!-- Bottom snow ball (identical) -->
  <circle cx="32" cy="52" r="20" fill="#EEEEFF"/>
  <circle cx="32" cy="52" r="20" fill="none" stroke="#AABBDD" stroke-width="1.5"/>
  <!-- Middle snow ball (identical) -->
  <circle cx="32" cy="32" r="15" fill="#F0F0FF"/>
  <circle cx="32" cy="32" r="15" fill="none" stroke="#AABBDD" stroke-width="1.5"/>
  <!-- Head snow ball (identical) -->
  <circle cx="32" cy="16" r="12" fill="#F5F5FF"/>
  <circle cx="32" cy="16" r="12" fill="none" stroke="#AABBDD" stroke-width="1.5"/>
  <!-- Eyes -->
  <circle cx="27" cy="13" r="2.5" fill="#221122"/>
  <circle cx="37" cy="13" r="2.5" fill="#221122"/>
  <!-- Carrot nose -->
  <polygon points="32,16 40,18 32,20" fill="#FF6622"/>
  <!-- Dot smile -->
  <circle cx="26" cy="20" r="1.5" fill="#443322"/>
  <circle cx="29" cy="22" r="1.5" fill="#443322"/>
  <circle cx="32" cy="23" r="1.5" fill="#443322"/>
  <circle cx="35" cy="22" r="1.5" fill="#443322"/>
  <circle cx="38" cy="20" r="1.5" fill="#443322"/>

  <!-- Twig arms — RAISED higher in frame B -->
  <line x1="18" y1="26" x2="4"  y2="14" stroke="#664422" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="46" y1="26" x2="60" y2="14" stroke="#664422" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Claw tips left (repositioned up) -->
  <line x1="4"  y1="14" x2="0"  y2="10" stroke="#664422" stroke-width="2" stroke-linecap="round"/>
  <line x1="4"  y1="14" x2="0"  y2="18" stroke="#664422" stroke-width="2" stroke-linecap="round"/>
  <line x1="4"  y1="14" x2="6"  y2="8"  stroke="#664422" stroke-width="2" stroke-linecap="round"/>
  <!-- Claw tips right -->
  <line x1="60" y1="14" x2="64" y2="10" stroke="#664422" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="14" x2="64" y2="18" stroke="#664422" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="14" x2="58" y2="8"  stroke="#664422" stroke-width="2" stroke-linecap="round"/>

  <!-- Buttons (identical) -->
  <circle cx="32" cy="26" r="2.5" fill="#3355AA"/>
  <circle cx="32" cy="32" r="2.5" fill="#3355AA"/>
  <circle cx="32" cy="38" r="2.5" fill="#3355AA"/>

  <!-- Ice shards on head (identical) -->
  <polygon points="26,4  24,0  28,6"  fill="#AAEEFF"/>
  <polygon points="38,4  40,0  36,6"  fill="#AAEEFF"/>
  <polygon points="32,4  30,0  34,4"  fill="#CCFAFF"/>

  <!-- Snow fall (shifted positions in B) -->
  <circle cx="8"  cy="14" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="56" cy="6"  r="1.5" fill="white" opacity="0.8"/>
  <circle cx="2"  cy="34" r="1"   fill="white" opacity="0.6"/>
  <circle cx="62" cy="40" r="1"   fill="white" opacity="0.6"/>
</svg>
