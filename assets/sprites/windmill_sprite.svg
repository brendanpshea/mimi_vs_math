  <ellipse cx="32" cy="50" rx="9" ry="10" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <!-- Spinning sails (X shape) -->
  <line x1="12" y1="8" x2="52" y2="38" stroke="#C8943C" stroke-width="6" stroke-linecap="round"/>
  <line x1="52" y1="8" x2="12" y2="38" stroke="#FFCC66" stroke-width="5" stroke-linecap="round"/>
  <!-- Sail ends (paddles) -->
  <rect x="5" y="2" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <rect x="47" y="2" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <rect x="5" y="33" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <rect x="47" y="33" width="12" height="9" rx="3" fill="#CC8833" stroke="#1A0A00" stroke-width="2"/>
  <!-- Centre hub -->
  <circle cx="32" cy="23" r="7" fill="#FFAA33" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Head on top of body -->
  <circle cx="32" cy="37" r="10" fill="#FFCC66" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Eyes -->
  <circle cx="27" cy="35" r="2.5" fill="#1A0A00"/>
  <circle cx="37" cy="35" r="2.5" fill="#1A0A00"/>
  <circle cx="27.8" cy="34.2" r="0.9" fill="#FFFFFF"/>
  <circle cx="37.8" cy="34.2" r="0.9" fill="#FFFFFF"/>
  <!-- Cheeks -->
  <ellipse cx="24" cy="39" rx="3" ry="2" fill="#FF9966" opacity="0.6"/>
  <ellipse cx="40" cy="39" rx="3" ry="2" fill="#FF9966" opacity="0.6"/>
  <!-- Smile -->
  <path d="M26 41 Q32 45 38 41" stroke="#1A0A00" stroke-width="2" fill="none" stroke-linecap="round"/>
