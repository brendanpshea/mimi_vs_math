<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Percent Wraith â€” frame A. Bold ghostly shape, readable at 64x64.
       Ghostly purple wraith with prominent % symbol. -->

  <!-- Ghostly glow aura -->
  <ellipse cx="32" cy="36" rx="28" ry="28" fill="#6633AA" opacity="0.2"/>

  <!-- Wispy lower body (ghost tails, simplified) -->
  <path d="M12,48 Q18,60 24,50 Q30,62 36,50 Q42,60 52,48 L52,38 L12,38 Z"
        fill="#8844CC" stroke="#5522AA" stroke-width="2.5" opacity="0.8" stroke-linejoin="round"/>

  <!-- Main body (bold shape) -->
  <ellipse cx="32" cy="32" rx="22" ry="24"
           fill="#9955DD" stroke="#5522AA" stroke-width="3.5"/>

  <!-- Head (merged with body, large) -->
  <ellipse cx="32" cy="18" rx="18" ry="16"
           fill="#AA66EE" stroke="#5522AA" stroke-width="3"/>

  <!-- Hollow eyes (bold, dramatic) -->
  <ellipse cx="23" cy="16" rx="7" ry="7" fill="#220044"/>
  <ellipse cx="41" cy="16" rx="7" ry="7" fill="#220044"/>
  <!-- Inner eye glow -->
  <ellipse cx="23" cy="17" rx="3.5" ry="3.5" fill="#7700BB" opacity="0.7"/>
  <ellipse cx="41" cy="17" rx="3.5" ry="3.5" fill="#7700BB" opacity="0.7"/>

  <!-- Wailing mouth (bold) -->
  <ellipse cx="32" cy="26" rx="7" ry="5" fill="#220044" stroke="#330055" stroke-width="2"/>

  <!-- % symbol (large, prominent, gold) -->
  <circle cx="24" cy="38" r="5" fill="none" stroke="#FFDD44" stroke-width="3"/>
  <circle cx="40" cy="48" r="5" fill="none" stroke="#FFDD44" stroke-width="3"/>
  <line x1="20" y1="50" x2="44" y2="36" stroke="#FFDD44" stroke-width="3" stroke-linecap="round"/>

  <!-- Floating wisps (fewer, bolder) -->
  <circle cx="6" cy="28" r="4" fill="#9955DD" opacity="0.5"/>
  <circle cx="58" cy="28" r="4" fill="#9955DD" opacity="0.5"/>
  <circle cx="8" cy="46" r="3" fill="#9955DD" opacity="0.4"/>
  <circle cx="56" cy="46" r="3" fill="#9955DD" opacity="0.4"/>
</svg>
