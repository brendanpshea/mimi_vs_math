  <ellipse cx="74" cy="84" rx="12" ry="8" fill="#CC9933"/>
  <!-- Left paw toe lines (extended) -->
  <line x1="12" y1="90" x2="12" y2="94" stroke="#AA7722" stroke-width="2"/>
  <line x1="18" y1="92" x2="18" y2="96" stroke="#AA7722" stroke-width="2"/>
  <line x1="24" y1="90" x2="24" y2="94" stroke="#AA7722" stroke-width="2"/>
  <!-- Right paw toe lines (identical) -->
  <line x1="68" y1="88" x2="68" y2="92" stroke="#AA7722" stroke-width="2"/>
  <line x1="74" y1="90" x2="74" y2="94" stroke="#AA7722" stroke-width="2"/>
  <line x1="80" y1="88" x2="80" y2="92" stroke="#AA7722" stroke-width="2"/>

