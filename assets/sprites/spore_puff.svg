<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Spore Puff — a floating bioluminescent puffball creature.
    TINT ZONE: body fill (#D4C488) cream-yellow responds to setTint().
  -->
  <!-- Ground shadow (faint — it hovers) -->
  <ellipse cx="32" cy="62" rx="16" ry="3" fill="#00000020"/>

  <!-- Cloud-puff bumps (behind body, form the "fluffy" outline) -->
  <circle cx="13" cy="38" r="9"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>
  <circle cx="17" cy="22" r="8"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>
  <circle cx="32" cy="16" r="9"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>
  <circle cx="47" cy="22" r="8"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>
  <circle cx="51" cy="38" r="9"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>
  <circle cx="44" cy="50" r="8"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>
  <circle cx="20" cy="50" r="8"  fill="#C4B678" stroke="#2A1440" stroke-width="2"/>

  <!-- Main body circle -->
  <circle cx="32" cy="34" r="18" fill="#D4C488" stroke="#2A1440" stroke-width="3"/>
  <!-- Gloss highlight -->
  <ellipse cx="24" cy="24" rx="8" ry="5" fill="#FFFFFF" opacity="0.25"/>
  <!-- Purple spore blotches -->
  <circle cx="24" cy="30" r="4.5" fill="#9922BB" opacity="0.22"/>
  <circle cx="41" cy="40" r="3.5" fill="#7714AA" opacity="0.18"/>
  <circle cx="28" cy="44" r="3.0" fill="#9922BB" opacity="0.16"/>

  <!-- Spore-tip antennae on top -->
  <line x1="25" y1="16" x2="20" y2="6"  stroke="#2A1440" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="19" cy="5"  r="3.5" fill="#CC66FF" stroke="#2A1440" stroke-width="1.5"/>
  <line x1="32" y1="15" x2="32" y2="4"  stroke="#2A1440" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="3"  r="3.5" fill="#BB44FF" stroke="#2A1440" stroke-width="1.5"/>
  <line x1="39" y1="16" x2="44" y2="6"  stroke="#2A1440" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="45" cy="5"  r="3.5" fill="#CC66FF" stroke="#2A1440" stroke-width="1.5"/>

  <!-- Eyes (large, teal iris) -->
  <ellipse cx="23" cy="28" rx="6.5" ry="6.5" fill="#111122"/>
  <ellipse cx="41" cy="28" rx="6.5" ry="6.5" fill="#111122"/>
  <ellipse cx="23" cy="28" rx="4.5" ry="4.5" fill="#22DDCC"/>
  <ellipse cx="41" cy="28" rx="4.5" ry="4.5" fill="#22DDCC"/>
  <circle  cx="23" cy="28" r="2.3" fill="#111122"/>
  <circle  cx="41" cy="28" r="2.3" fill="#111122"/>
  <circle  cx="24.5" cy="26" r="1.3" fill="white" opacity="0.8"/>
  <circle  cx="42.5" cy="26" r="1.3" fill="white" opacity="0.8"/>

  <!-- Wide grinning mouth -->
  <path d="M21,40 Q32,50 43,40" fill="#6622AA" stroke="#2A1440" stroke-width="2.5"/>
  <!-- Teeth (small, jagged) -->
  <polygon points="23,40 25.5,35.5 28,40" fill="white" stroke="#2A1440" stroke-width="1"/>
  <polygon points="29,41 31.5,36 34,41"   fill="white" stroke="#2A1440" stroke-width="1"/>
  <polygon points="35,40 37.5,35.5 40,40" fill="white" stroke="#2A1440" stroke-width="1"/>

  <!-- Floating spore particles -->
  <circle cx="8"  cy="28" r="1.5" fill="#BB44FF" opacity="0.70"/>
  <circle cx="56" cy="32" r="1.2" fill="#44FFCC" opacity="0.65"/>
  <circle cx="14" cy="54" r="1.0" fill="#BB44FF" opacity="0.55"/>
  <circle cx="50" cy="52" r="1.1" fill="#44FFCC" opacity="0.55"/>
</svg>
