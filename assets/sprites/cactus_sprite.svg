<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Cactus Sprite â€” bold redesign for 64x64 readability.
    A cactus creature with arms, flower crown, angry face. Simple bold shapes.
    TINT ZONE: body fill (#3A8A22) responds to setTint().
  -->
  <!-- Soil mound -->
  <ellipse cx="32" cy="59" rx="18" ry="5" fill="#AA8855" stroke="#7A5522" stroke-width="2.5"/>

  <!-- === TRUNK (stocky rounded rectangle) === -->
  <rect x="22" y="22" width="20" height="38" rx="10" fill="#3A8A22" stroke="#0D2200" stroke-width="3.5"/>

  <!-- === LEFT ARM (L-shaped, bold) === -->
  <rect x="6" y="26" width="18" height="10" rx="5" fill="#3A8A22" stroke="#0D2200" stroke-width="3"/>
  <rect x="6" y="12" width="10" height="18" rx="5" fill="#3A8A22" stroke="#0D2200" stroke-width="3"/>

  <!-- === RIGHT ARM (L-shaped, bold) === -->
  <rect x="40" y="24" width="18" height="10" rx="5" fill="#3A8A22" stroke="#0D2200" stroke-width="3"/>
  <rect x="48" y="10" width="10" height="18" rx="5" fill="#3A8A22" stroke="#0D2200" stroke-width="3"/>

  <!-- === SPINES (simple bold lines) === -->
  <!-- Left trunk spines -->
  <line x1="22" y1="32" x2="16" y2="28" stroke="#DDEE88" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="22" y1="42" x2="16" y2="39" stroke="#DDEE88" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right trunk spines -->
  <line x1="42" y1="32" x2="48" y2="28" stroke="#DDEE88" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="42" x2="48" y2="39" stroke="#DDEE88" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arm spines -->
  <line x1="10" y1="12" x2="6" y2="6" stroke="#DDEE88" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="52" y1="10" x2="56" y2="4" stroke="#DDEE88" stroke-width="2.5" stroke-linecap="round"/>

  <!-- === FLOWER CROWN === -->
  <!-- Petals (bold, simple) -->
  <ellipse cx="28" cy="18" rx="5" ry="4" fill="#FF5577" stroke="#CC2244" stroke-width="1.5" transform="rotate(-30,28,18)"/>
  <ellipse cx="36" cy="18" rx="5" ry="4" fill="#FF5577" stroke="#CC2244" stroke-width="1.5" transform="rotate(30,36,18)"/>
  <ellipse cx="32" cy="14" rx="5" ry="3.5" fill="#FF8899" stroke="#CC2244" stroke-width="1.5"/>
  <!-- Flower centre -->
  <circle cx="32" cy="18" r="5" fill="#FFDD22" stroke="#0D2200" stroke-width="2"/>

  <!-- === FACE === -->
  <!-- Eyes (angry red) -->
  <ellipse cx="27" cy="32" rx="4.5" ry="4" fill="#0D2200"/>
  <ellipse cx="37" cy="32" rx="4.5" ry="4" fill="#0D2200"/>
  <circle cx="27" cy="32" r="2.5" fill="#DD4400"/>
  <circle cx="37" cy="32" r="2.5" fill="#DD4400"/>
  <circle cx="28" cy="31" r="1" fill="#FF9944"/>
  <circle cx="38" cy="31" r="1" fill="#FF9944"/>

  <!-- Angry V brows -->
  <line x1="22" y1="27" x2="27" y2="30" stroke="#0D2200" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="27" x2="37" y2="30" stroke="#0D2200" stroke-width="3" stroke-linecap="round"/>

  <!-- Frown -->
  <path d="M25,40 Q32,36 39,40" fill="none" stroke="#0D2200" stroke-width="2.5" stroke-linecap="round"/>
</svg>
