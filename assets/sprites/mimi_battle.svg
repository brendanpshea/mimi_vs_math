<line x1="12" y1="74" x2="12" y2="78" stroke="#505058" stroke-width="1.5"/>
<line x1="18" y1="75" x2="18" y2="79" stroke="#505058" stroke-width="1.5"/>
<line x1="24" y1="74" x2="24" y2="78" stroke="#505058" stroke-width="1.5"/>
<line x1="72" y1="74" x2="72" y2="78" stroke="#505058" stroke-width="1.5"/>
<line x1="78" y1="75" x2="78" y2="79" stroke="#505058" stroke-width="1.5"/>
<line x1="84" y1="74" x2="84" y2="78" stroke="#505058" stroke-width="1.5"/>

<!-- Neckerchief -->
<path d="M29,48 Q48,55 67,48 Q64,57 48,60 Q32,57 29,48 Z" fill="#DD2222" stroke="#991111" stroke-width="1.2"/>
<path d="M29,48 Q48,54 67,48" fill="none" stroke="#FF5555" stroke-width="2" stroke-linecap="round"/>
<path d="M29,48 L22,62 L32,58 Z" fill="#BB1111"/>

<!-- Legs  battle crouch wide stance -->
<ellipse cx="34" cy="86" rx="11" ry="11" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2" transform="rotate(-14,34,78)"/>
<ellipse cx="62" cy="86" rx="11" ry="11" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2" transform="rotate(14,62,78)"/>
<ellipse cx="31" cy="93" rx="13" ry="5.5" fill="#888894" stroke="#2A2A36" stroke-width="1.5"/>
<ellipse cx="65" cy="93" rx="13" ry="5.5" fill="#888894" stroke="#2A2A36" stroke-width="1.5"/>
<line x1="20" y1="95" x2="20" y2="96" stroke="#505058" stroke-width="1.5"/>
<line x1="31" y1="96" x2="31" y2="96" stroke="#505058" stroke-width="1.5"/>
<line x1="42" y1="95" x2="42" y2="96" stroke="#505058" stroke-width="1.5"/>
<line x1="54" y1="95" x2="54" y2="96" stroke="#505058" stroke-width="1.5"/>
<line x1="65" y1="96" x2="65" y2="96" stroke="#505058" stroke-width="1.5"/>
<line x1="76" y1="95" x2="76" y2="96" stroke="#505058" stroke-width="1.5"/>

<!-- Head -->
<circle cx="48" cy="28" r="22" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2"/>

<!-- Left ear (tall alert) -->
<polygon points="26,17 18,0 38,12" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2" stroke-linejoin="round"/>
<polygon points="27,16 21,2 36,12" fill="#FFAACC"/>
<!-- Right ear -->
<polygon points="70,17 78,0 58,12" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2" stroke-linejoin="round"/>
<polygon points="69,16 75,2 60,12" fill="#FFAACC"/>

<!-- Green Link cap -->
<ellipse cx="48" cy="13" rx="20" ry="5" fill="#3A7034" stroke="#254E23" stroke-width="1.5"/>
<path d="M28,13 Q48,8 68,13 Q65,6 59,3 Q53,0 48,4 Q43,0 37,3 Q31,6 28,13 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="1.5"/>
<!-- Cap tip drooping right -->
<path d="M59,3 Q71,1 74,10 L67,8 Q65,5 59,3 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="1.2"/>

<!-- Fierce brows (angled inward  battle-focused) -->
<path d="M26,22 Q35,17 40,20" fill="none" stroke="#2A2A36" stroke-width="3" stroke-linecap="round"/>
<path d="M70,22 Q61,17 56,20" fill="none" stroke="#2A2A36" stroke-width="3" stroke-linecap="round"/>

<!-- Eyes  large layered Puss-in-Boots, slightly narrowed for battle squint -->
<ellipse cx="37" cy="29" rx="8" ry="8.5" fill="#1E7A47"/>
<ellipse cx="59" cy="29" rx="8" ry="8.5" fill="#1E7A47"/>
<ellipse cx="37" cy="29" rx="5.5" ry="6.5" fill="#2EAA67"/>
<ellipse cx="59" cy="29" rx="5.5" ry="6.5" fill="#2EAA67"/>
<!-- Slit pupils (slightly narrowed for focus) -->
<ellipse cx="37" cy="29.5" rx="2.8" ry="5.5" fill="#111"/>
<ellipse cx="59" cy="29.5" rx="2.8" ry="5.5" fill="#111"/>
<!-- Large shine -->
<circle cx="40" cy="26" r="2.6" fill="white"/>
<circle cx="62" cy="26" r="2.6" fill="white"/>
<circle cx="34.5" cy="33" r="1.1" fill="white" opacity="0.4"/>
<circle cx="56.5" cy="33" r="1.1" fill="white" opacity="0.4"/>

<!-- Nose -->
<polygon points="48,37 44,41 52,41" fill="#FF7799"/>
<!-- Determined smirk + fang -->
<path d="M44,41 Q47,45 48,44" fill="none" stroke="#CC3355" stroke-width="1.5" stroke-linecap="round"/>
<path d="M48,44 Q49,45 52,41" fill="none" stroke="#CC3355" stroke-width="1.5" stroke-linecap="round"/>
<line x1="45.5" y1="41" x2="44.5" y2="44.5" stroke="white" stroke-width="1.4" stroke-linecap="round"/>

<!-- Whiskers (alert, angled upward) -->
<line x1="42" y1="38" x2="6"  y2="30" stroke="#888894" stroke-width="1.2"/>
<line x1="42" y1="42" x2="6"  y2="52" stroke="#888894" stroke-width="1.2"/>
<line x1="54" y1="38" x2="90" y2="30" stroke="#888894" stroke-width="1.2"/>
<line x1="54" y1="42" x2="90" y2="52" stroke="#888894" stroke-width="1.2"/>
