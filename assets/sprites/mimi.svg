<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
<!-- Mimi idle/front-facing 64x64 — chibi adventurer cat, bold clean shapes -->

<!-- Tail (behind body) -->
<path d="M46,50 C56,44 60,54 54,58" fill="none" stroke="#A8A8B4" stroke-width="4" stroke-linecap="round"/>
<path d="M46,50 C56,44 60,54 54,58" fill="none" stroke="#2A2A36" stroke-width="4" stroke-linecap="round" fill-opacity="0" style="paint-order:stroke"/>

<!-- Body -->
<ellipse cx="32" cy="48" rx="13" ry="10" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3"/>
<!-- Belly -->
<ellipse cx="32" cy="50" rx="7" ry="6" fill="#D0D0DC"/>

<!-- Scarf tails (behind body, visible below) -->
<path d="M24,38 L20,48 L26,44 Z" fill="#CC2222" stroke="#881111" stroke-width="1.5"/>
<path d="M40,38 L44,48 L38,44 Z" fill="#CC2222" stroke="#881111" stroke-width="1.5"/>

<!-- Feet -->
<ellipse cx="25" cy="57" rx="6" ry="3.5" fill="#888894" stroke="#2A2A36" stroke-width="2.5"/>
<ellipse cx="39" cy="57" rx="6" ry="3.5" fill="#888894" stroke="#2A2A36" stroke-width="2.5"/>

<!-- Head -->
<circle cx="32" cy="24" r="15" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3"/>

<!-- Ears -->
<polygon points="16,16 10,0 24,11" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3" stroke-linejoin="round"/>
<polygon points="17,14 12,2 23,11" fill="#FFAACC"/>
<polygon points="48,16 54,0 40,11" fill="#A8A8B4" stroke="#2A2A36" stroke-width="3" stroke-linejoin="round"/>
<polygon points="47,14 52,2 41,11" fill="#FFAACC"/>

<!-- Green cap -->
<path d="M17,17 Q32,10 47,17 Q44,8 38,5 Q34,2 32,6 Q30,2 26,5 Q20,8 17,17 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="2.5"/>
<!-- Cap brim -->
<ellipse cx="32" cy="16" rx="14" ry="3.5" fill="#3A7034" stroke="#254E23" stroke-width="2"/>
<!-- Cap tip drooping right -->
<path d="M38,5 Q48,3 50,10 L44,8 Q43,5 38,5 Z" fill="#4A9044" stroke="#2A5A28" stroke-width="2"/>

<!-- Red scarf -->
<path d="M19,36 Q32,41 45,36 Q43,39 32,42 Q21,39 19,36 Z" fill="#DD2222" stroke="#991111" stroke-width="2"/>

<!-- Eyebrows (determined, angled inward) -->
<path d="M20,19 Q25,16 29,18" fill="none" stroke="#2A2A36" stroke-width="2.5" stroke-linecap="round"/>
<path d="M44,19 Q39,16 35,18" fill="none" stroke="#2A2A36" stroke-width="2.5" stroke-linecap="round"/>

<!-- Eyes — big bold chibi style -->
<ellipse cx="26" cy="24" rx="5" ry="5.5" fill="#1E7A47" stroke="#2A2A36" stroke-width="2"/>
<ellipse cx="38" cy="24" rx="5" ry="5.5" fill="#1E7A47" stroke="#2A2A36" stroke-width="2"/>
<!-- Pupils -->
<ellipse cx="26" cy="24.5" rx="2.5" ry="4" fill="#111"/>
<ellipse cx="38" cy="24.5" rx="2.5" ry="4" fill="#111"/>
<!-- Eye shine -->
<circle cx="28" cy="22" r="2" fill="white"/>
<circle cx="40" cy="22" r="2" fill="white"/>

<!-- Nose -->
<polygon points="32,29 29,32 35,32" fill="#FF8899" stroke="#2A2A36" stroke-width="1.5"/>
<!-- Mouth -->
<path d="M29,32 Q32,35 35,32" fill="none" stroke="#2A2A36" stroke-width="2" stroke-linecap="round"/>

<!-- Whiskers -->
<line x1="22" y1="28" x2="6" y2="25" stroke="#2A2A36" stroke-width="1.5" stroke-linecap="round"/>
<line x1="22" y1="31" x2="6" y2="34" stroke="#2A2A36" stroke-width="1.5" stroke-linecap="round"/>
<line x1="42" y1="28" x2="58" y2="25" stroke="#2A2A36" stroke-width="1.5" stroke-linecap="round"/>
<line x1="42" y1="31" x2="58" y2="34" stroke="#2A2A36" stroke-width="1.5" stroke-linecap="round"/>
</svg>
