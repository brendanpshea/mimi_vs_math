  <circle cx="56" cy="24" r="4" fill="#9955DD" opacity="0.5"/>
  <circle cx="10" cy="50" r="3" fill="#9955DD" opacity="0.4"/>
  <circle cx="54" cy="42" r="3" fill="#9955DD" opacity="0.4"/>
