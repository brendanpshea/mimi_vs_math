<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ground shadow -->
  <ellipse cx="32" cy="62" rx="14" ry="3" fill="#00000030"/>
  <!-- Tail -->
  <ellipse cx="32" cy="58" rx="6" ry="5" fill="#2A1A0A" stroke="#1A0A00" stroke-width="2"/>
  <!-- Body -->
  <ellipse cx="32" cy="45" rx="12" ry="14" fill="#332211" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Wings spread slightly (walking hop) -->
  <ellipse cx="15" cy="40" rx="9" ry="7" fill="#221100" stroke="#1A0A00" stroke-width="2" transform="rotate(-25 15 40)"/>
  <ellipse cx="49" cy="40" rx="9" ry="7" fill="#221100" stroke="#1A0A00" stroke-width="2" transform="rotate(25 49 40)"/>
  <!-- Wing symbols -->
  <text x="10" y="41" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF" opacity="0.85">+</text>
  <text x="54" y="41" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF" opacity="0.85">âˆ’</text>
  <!-- Neck + Head -->
  <ellipse cx="32" cy="26" rx="8" ry="9" fill="#332211" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Yellow beak (closed) -->
  <polygon points="32,26 39,23 39,27" fill="#FFCC33" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Focused eyes -->
  <circle cx="26" cy="22" r="4" fill="#FFEE55" stroke="#1A0A00" stroke-width="1.5"/>
  <circle cx="26" cy="22" r="2" fill="#1A0A00"/>
  <circle cx="26.8" cy="21" r="0.8" fill="#FFFFFF"/>
  <!-- Head crest -->
  <line x1="28" y1="17" x2="24" y2="10" stroke="#332211" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="30" y2="9" stroke="#332211" stroke-width="3" stroke-linecap="round"/>
  <!-- Lifted left foot (hopping) -->
  <line x1="26" y1="59" x2="21" y2="56" stroke="#FFCC33" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="21" y1="56" x2="15" y2="55" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
  <line x1="21" y1="56" x2="19" y2="52" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
  <!-- Right foot planted -->
  <line x1="38" y1="59" x2="44" y2="63" stroke="#FFCC33" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="44" y1="63" x2="50" y2="63" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="63" x2="46" y2="67" stroke="#FFCC33" stroke-width="2" stroke-linecap="round"/>
</svg>
