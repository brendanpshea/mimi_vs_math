<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48">
  <!-- decoration_chains  hanging chains with iron shackle, blocking -->
  <!-- Ground shadow -->
  <ellipse cx="16" cy="47" rx="8" ry="2" fill="#000000" opacity="0.3"/>
  <!-- Ceiling mount plate -->
  <rect x="10" y="0" width="12" height="3" fill="#2A2228" rx="0.5"/>
  <rect x="11" y="0" width="10" height="1.5" fill="#3E3640" opacity="0.7"/>
  <!-- Left chain strand -->
  <ellipse cx="13" cy="6" rx="2" ry="2.5" fill="none" stroke="#3A3238" stroke-width="1.8"/>
  <ellipse cx="13" cy="11" rx="1.5" ry="2.5" fill="none" stroke="#4A4248" stroke-width="1.5"/>
  <ellipse cx="13" cy="16" rx="2" ry="2.5" fill="none" stroke="#3A3238" stroke-width="1.8"/>
  <ellipse cx="13" cy="21" rx="1.5" ry="2.5" fill="none" stroke="#4A4248" stroke-width="1.5"/>
  <ellipse cx="13" cy="26" rx="2" ry="2.5" fill="none" stroke="#3A3238" stroke-width="1.8"/>
  <!-- Right chain strand -->
  <ellipse cx="19" cy="8" rx="1.5" ry="2.5" fill="none" stroke="#4A4248" stroke-width="1.5"/>
  <ellipse cx="19" cy="13" rx="2" ry="2.5" fill="none" stroke="#3A3238" stroke-width="1.8"/>
  <ellipse cx="19" cy="18" rx="1.5" ry="2.5" fill="none" stroke="#4A4248" stroke-width="1.5"/>
  <ellipse cx="19" cy="23" rx="2" ry="2.5" fill="none" stroke="#3A3238" stroke-width="1.8"/>
  <!-- Rust spots on chains -->
  <circle cx="12" cy="10" r="1" fill="#6B3820" opacity="0.5"/>
  <circle cx="20" cy="17" r="0.8" fill="#6B3820" opacity="0.4"/>
  <circle cx="14" cy="24" r="0.7" fill="#6B3820" opacity="0.45"/>
  <!-- Chain link highlights -->
  <ellipse cx="12.5" cy="5.5" rx="0.8" ry="0.5" fill="#5E5668" opacity="0.5"/>
  <ellipse cx="18.5" cy="7.5" rx="0.8" ry="0.5" fill="#5E5668" opacity="0.5"/>
  <!-- Left shackle (iron cuff) -->
  <path d="M7,32 Q7,28 13,28 Q19,28 19,32" fill="none" stroke="#2A2228" stroke-width="2.5"/>
  <path d="M7.5,32 Q8,28.5 13,29 Q18,28.5 18.5,32" fill="none" stroke="#3E3640" stroke-width="1.5"/>
  <!-- Shackle hinge bolt left -->
  <circle cx="7.5" cy="32" r="1.5" fill="#2A2228"/>
  <circle cx="7.5" cy="32" r="0.8" fill="#4A4248"/>
  <!-- Shackle hinge bolt right -->
  <circle cx="18.5" cy="32" r="1.5" fill="#2A2228"/>
  <circle cx="18.5" cy="32" r="0.8" fill="#4A4248"/>
  <!-- Right shackle (open, dangling) -->
  <path d="M15,38 Q15,34 19,34 Q25,34 25,38" fill="none" stroke="#2A2228" stroke-width="2.2"/>
  <path d="M15.5,38 Q16,34.8 19.5,35 Q24,34.8 24.5,38" fill="none" stroke="#3E3640" stroke-width="1.2"/>
  <!-- Rust on shackles -->
  <circle cx="10" cy="29.5" r="1.2" fill="#7A4228" opacity="0.35"/>
  <circle cx="22" cy="35" r="1" fill="#7A4228" opacity="0.3"/>
  <!-- Specular highlights on iron -->
  <ellipse cx="13" cy="28.5" rx="2" ry="0.5" fill="#6E6878" opacity="0.35"/>
