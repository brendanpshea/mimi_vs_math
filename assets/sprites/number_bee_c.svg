<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Number Bee – frame C (mid-wingbeat, between A and B).
    Wings at intermediate angle (~-27°/+27° upper, -17°/+17° lower).
    TINT ZONE: abdomen fill (#FFCC00) responds to setTint().
  -->

  <!-- Shadow -->
  <ellipse cx="32" cy="62" rx="17" ry="4" fill="#332200" opacity="0.28"/>

  <!-- Wings — mid-beat position (between down-A and up-B) -->
  <ellipse cx="14" cy="17" rx="15" ry="8" fill="#CCEEFF" stroke="#88BBCC" stroke-width="2" opacity="0.75" transform="rotate(-27 14 17)"/>
  <ellipse cx="50" cy="17" rx="15" ry="8" fill="#CCEEFF" stroke="#88BBCC" stroke-width="2" opacity="0.75" transform="rotate(27 50 17)"/>
  <!-- Lower wings -->
  <ellipse cx="14" cy="27" rx="10" ry="5.5" fill="#CCEEFF" stroke="#88BBCC" stroke-width="1.5" opacity="0.55" transform="rotate(-17 14 27)"/>
  <ellipse cx="50" cy="27" rx="10" ry="5.5" fill="#CCEEFF" stroke="#88BBCC" stroke-width="1.5" opacity="0.55" transform="rotate(17 50 27)"/>

  <!-- Abdomen stripes (identical) -->
  <ellipse cx="32" cy="48" rx="14" ry="17" fill="#FFCC00" stroke="#3A2200" stroke-width="3.5"/>
  <rect x="18" y="37" width="28" height="7" fill="#1A0800" opacity="0.82" rx="3"/>
  <rect x="18" y="48" width="28" height="7" fill="#1A0800" opacity="0.82" rx="3"/>
  <polygon points="32,65 28,56 36,56" fill="#3A2200"/>

  <!-- Legs (mid-spread) -->
  <line x1="20" y1="36" x2="7"  y2="29" stroke="#3A2200" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="43" x2="6"  y2="43" stroke="#3A2200" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="36" x2="57" y2="29" stroke="#3A2200" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="43" x2="58" y2="43" stroke="#3A2200" stroke-width="3" stroke-linecap="round"/>

  <!-- Thorax (identical) -->
  <ellipse cx="32" cy="29" rx="10" ry="8" fill="#FFCC00" stroke="#3A2200" stroke-width="3"/>

  <!-- Head (identical) -->
  <circle cx="32" cy="16" r="13" fill="#FFCC00" stroke="#3A2200" stroke-width="3.5"/>

  <!-- Antennae (identical) -->
  <line x1="26" y1="5"  x2="18" y2="-1" stroke="#3A2200" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="5"  x2="46" y2="-1" stroke="#3A2200" stroke-width="3" stroke-linecap="round"/>
  <circle cx="18" cy="-1" r="3.5" fill="#FF4400" stroke="#3A2200" stroke-width="2"/>
  <circle cx="46" cy="-1" r="3.5" fill="#FF4400" stroke="#3A2200" stroke-width="2"/>

  <!-- Eyes (identical) -->
  <circle cx="26" cy="15" r="5.5" fill="#0A0602"/>
  <circle cx="38" cy="15" r="5.5" fill="#0A0602"/>
  <circle cx="26" cy="15" r="3.5" fill="#FF8800"/>
  <circle cx="38" cy="15" r="3.5" fill="#FF8800"/>
  <circle cx="25" cy="13" r="1.8" fill="white"/>
  <circle cx="37" cy="13" r="1.8" fill="white"/>

  <!-- Smile (identical) -->
  <path d="M26,22 Q32,27 38,22" fill="none" stroke="#3A2200" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Number ordering badge (identical) -->
  <rect x="25" y="27" width="4" height="4" rx="1" fill="#3A2200" opacity="0.8"/>
  <rect x="30" y="25" width="4" height="6" rx="1" fill="#3A2200" opacity="0.8"/>
  <rect x="35" y="23" width="4" height="8" rx="1" fill="#3A2200" opacity="0.8"/>
</svg>
