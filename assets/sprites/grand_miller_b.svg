<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Ground shadow -->
  <ellipse cx="48" cy="92" rx="26" ry="6" fill="#00000030"/>
  <!-- Legs (walking: left forward, right back) -->
  <rect x="34" y="70" width="14" height="22" rx="4" fill="#6B4A22" stroke="#1A0A00" stroke-width="2.5" transform="rotate(-10 41 70)"/>
  <rect x="50" y="70" width="14" height="22" rx="4" fill="#6B4A22" stroke="#1A0A00" stroke-width="2.5" transform="rotate(8 57 70)"/>
  <!-- Boots (big, heavy) -->
  <rect x="27" y="84" width="18" height="12" rx="3" fill="#3A2010" stroke="#1A0A00" stroke-width="2" transform="rotate(-10 36 90)"/>
  <rect x="50" y="82" width="18" height="12" rx="3" fill="#3A2010" stroke="#1A0A00" stroke-width="2" transform="rotate(8 59 88)"/>
  <!-- Big body / apron (slight bob up) -->
  <rect x="20" y="34" width="56" height="40" rx="10" fill="#774411" stroke="#1A0A00" stroke-width="3"/>
  <!-- Flour-dusted apron overlay -->
  <rect x="28" y="38" width="40" height="34" rx="6" fill="#F5E8C0" stroke="#1A0A00" stroke-width="2" opacity="0.9"/>
  <!-- Belt -->
  <rect x="19" y="66" width="58" height="8" rx="3" fill="#CC7711" stroke="#1A0A00" stroke-width="2"/>
  <!-- Belt buckle -->
  <rect x="43" y="66" width="10" height="8" rx="2" fill="#DDAA33" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Tens/ones notation on apron -->
  <text x="38" y="55" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#4A2A0A">Tens</text>
  <text x="58" y="55" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#4A2A0A">Ones</text>
  <line x1="48" y1="42" x2="48" y2="66" stroke="#8B6A3A" stroke-width="2"/>
  <line x1="28" y1="58" x2="68" y2="58" stroke="#8B6A3A" stroke-width="1.5"/>
  <text x="38" y="65" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#774411">4</text>
  <text x="58" y="65" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#774411">7</text>
  <!-- Mill sail arms rotated ~15Â° for walk frame -->
  <!-- Left sail arm (rotated down) -->
  <polygon points="6,30 22,36 18,50 3,48" fill="#CC8833" stroke="#1A0A00" stroke-width="2.5"/>
  <line x1="20" y1="38" x2="6" y2="30" stroke="#1A0A00" stroke-width="2"/>
  <!-- Right sail arm (rotated up) -->
  <polygon points="90,14 74,36 78,50 93,36" fill="#CC8833" stroke="#1A0A00" stroke-width="2.5"/>
  <line x1="76" y1="38" x2="90" y2="14" stroke="#1A0A00" stroke-width="2"/>
  <!-- Sail reinforcements -->
  <line x1="3" y1="48" x2="18" y2="50" stroke="#8B6A3A" stroke-width="2"/>
  <line x1="93" y1="36" x2="78" y2="50" stroke="#8B6A3A" stroke-width="2"/>
  <!-- Flour puffs on shoulders -->
  <circle cx="20" cy="34" r="7" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5" opacity="0.8"/>
  <circle cx="76" cy="34" r="7" fill="#F5E8C0" stroke="#1A0A00" stroke-width="1.5" opacity="0.8"/>
  <!-- Flour puff from walking animation -->
  <circle cx="48" cy="90" r="5" fill="#F5E8C0" opacity="0.5"/>
  <!-- Head (bobbed slightly up) -->
  <circle cx="48" cy="22" r="20" fill="#C89450" stroke="#1A0A00" stroke-width="3"/>
  <!-- Cat ears -->
  <polygon points="32,8 26,-2 38,6" fill="#C89450" stroke="#1A0A00" stroke-width="2"/>
  <polygon points="64,8 70,-2 58,6" fill="#C89450" stroke="#1A0A00" stroke-width="2"/>
  <polygon points="33,8 28,1 37,7" fill="#FFAA88"/>
  <polygon points="63,8 68,1 59,7" fill="#FFAA88"/>
  <!-- Moustache (tilted slightly from forward stride) -->
  <path d="M28 26 Q22 24 16 27" stroke="#6B4A22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M68 26 Q74 24 80 27" stroke="#6B4A22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28 26 Q34 29 40 27" stroke="#6B4A22" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M68 26 Q62 29 56 27" stroke="#6B4A22" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Eyes (slightly squinting while walking) -->
  <circle cx="38" cy="18" r="5" fill="#FFFF88" stroke="#1A0A00" stroke-width="1.5"/>
  <ellipse cx="38" cy="18" rx="2.5" ry="4" fill="#1A0A00"/>
  <circle cx="58" cy="18" r="5" fill="#FFFF88" stroke="#1A0A00" stroke-width="1.5"/>
  <ellipse cx="58" cy="18" rx="2.5" ry="4" fill="#1A0A00"/>
  <circle cx="37.5" cy="16.5" r="1" fill="#FFFFFF"/>
  <circle cx="57.5" cy="16.5" r="1" fill="#FFFFFF"/>
  <!-- Nose -->
  <ellipse cx="48" cy="24" rx="3" ry="2" fill="#FF8866" stroke="#1A0A00" stroke-width="1.5"/>
  <!-- Grinning (walking confidently) -->
  <path d="M40 30 Q48 36 56 30" stroke="#1A0A00" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Flour scattered from bag while walking -->
  <circle cx="65" cy="42" r="2" fill="#F5E8C0" opacity="0.7"/>
  <circle cx="70" cy="48" r="1.5" fill="#F5E8C0" opacity="0.5"/>
  <circle cx="60" cy="50" r="2" fill="#F5E8C0" opacity="0.6"/>
  <!-- Flour bag in hand (swinging forward) -->
  <rect x="62" y="52" width="16" height="20" rx="4" fill="#F5E8C0" stroke="#1A0A00" stroke-width="2" transform="rotate(15 70 62)"/>
  <text x="70" y="65" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#8B6A3A" transform="rotate(15 70 65)">FLOUR</text>
</svg>
