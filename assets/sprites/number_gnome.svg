<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hat -->
  <polygon points="32,2 20,22 44,22" fill="#CC3300"/>
  <rect x="18" y="22" width="28" height="5" fill="#AA2200"/>
  <!-- Head -->
  <circle cx="32" cy="34" r="11" fill="#FFCCAA"/>
  <!-- Eyes -->
  <circle cx="28" cy="32" r="2.5" fill="#442200"/>
  <circle cx="36" cy="32" r="2.5" fill="#442200"/>
  <circle cx="29" cy="31.5" r="0.8" fill="white"/>
  <circle cx="37" cy="31.5" r="0.8" fill="white"/>
  <!-- Cheeks -->
  <circle cx="24" cy="36" r="3" fill="#FF9966" opacity="0.6"/>
  <circle cx="40" cy="36" r="3" fill="#FF9966" opacity="0.6"/>
  <!-- Nose -->
  <ellipse cx="32" cy="36" rx="3" ry="2.5" fill="#FFAA88"/>
  <!-- Smile -->
  <path d="M28,39 Q32,43 36,39" fill="none" stroke="#AA6633" stroke-width="1.5"/>
  <!-- Beard -->
  <path d="M22,42 Q32,56 42,42" fill="#DDDDCC"/>
  <!-- Body -->
  <ellipse cx="32" cy="54" rx="12" ry="9" fill="#446644"/>
  <!-- Belt with number buckle -->
  <rect x="23" y="50" width="18" height="5" fill="#663300" rx="1"/>
  <rect x="29" y="50" width="6" height="5" fill="#FFDD44" rx="1"/>
  <text x="32" y="55" font-size="5" fill="#222" text-anchor="middle" font-family="Arial" font-weight="bold">+</text>
  <!-- Staff -->
  <line x1="50" y1="58" x2="50" y2="20" stroke="#885533" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="17" r="6" fill="#FFDD44" stroke="#CC9900" stroke-width="1.5"/>
  <text x="50" y="20" font-size="8" fill="#442200" text-anchor="middle" font-family="Arial" font-weight="bold">7</text>
</svg>
