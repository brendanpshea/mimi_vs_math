  <line x1="16" y1="10" x2="15" y2="7.5" stroke="#4A8A1E" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
  <line x1="27" y1="24" x2="28.5" y2="21.5" stroke="#6FBB30" stroke-width="0.8" stroke-linecap="round" opacity="0.45"/>
