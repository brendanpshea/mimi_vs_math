  <text x="10" y="44" font-size="8" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold">1</text>
  <text x="22" y="42" font-size="8" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold">2</text>
  <text x="35" y="41" font-size="8" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold">3</text>
  <text x="48" y="42" font-size="8" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold">4</text>
  <!-- Legs -->
  <line x1="14" y1="46" x2="12" y2="54" stroke="#FF6633" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="46" x2="20" y2="54" stroke="#FFAA00" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="46" x2="28" y2="54" stroke="#44CC44" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="46" x2="40" y2="54" stroke="#3399FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="46" x2="44" y2="54" stroke="#3399FF" stroke-width="2" stroke-linecap="round"/>
</svg>
