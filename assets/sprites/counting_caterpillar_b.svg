<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Counting Caterpillar — frame B (body-wave phase 2, alternate leg angles).
    Body segments shift up/down slightly to show undulation.
    Head and armor are identical to frame A.
  -->
  <!-- Ground shadow -->
  <ellipse cx="30" cy="61" rx="26" ry="3" fill="#00000028"/>

  <!-- === BODY SEGMENTS (wave shifted from frame A) === -->
  <!-- Tail segment (raised slightly in phase B) -->
  <ellipse cx="7" cy="42" rx="6.5" ry="7.5" fill="#C0A060" stroke="#1A0A00" stroke-width="2"/>
  <path d="M3,38 L7,35 L11,38 L11,44 L7,47 L3,44 Z" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="3" y1="40" x2="3" y2="44" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- Segment 2 (lowered slightly) -->
  <ellipse cx="19" cy="43" rx="7.5" ry="8.5" fill="#C0A060" stroke="#1A0A00" stroke-width="2"/>
  <path d="M14,38 L19,35 L24,38 L24,45 L19,48 L14,45 Z" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="14" y1="41" x2="14" y2="46" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- Segment 3 (raised slightly like tail) -->
  <ellipse cx="32" cy="40" rx="8" ry="9" fill="#C0A060" stroke="#1A0A00" stroke-width="2"/>
  <path d="M26,35 L32,32 L38,35 L38,42 L32,45 L26,42 Z" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5"/>
  <line x1="26" y1="38" x2="26" y2="43" stroke="#1A0A00" stroke-width="1.2"/>

  <!-- === HEAD SEGMENT (identical to frame A) === -->
  <ellipse cx="48" cy="33" rx="12" ry="13" fill="#C0A060" stroke="#1A0A00" stroke-width="2.5"/>
  <path d="M38,25 L48,21 L58,25 L58,33 L48,37 L38,33 Z" fill="#7A5020" stroke="#1A0A00" stroke-width="1.8"/>
  <path d="M39,27 L48,24 L57,27" fill="none" stroke="#1A0A00" stroke-width="1.2"/>
  <ellipse cx="43" cy="30" rx="4.5" ry="4.5" fill="#0A0A00" stroke="#1A0A00" stroke-width="1"/>
  <ellipse cx="53" cy="30" rx="4.5" ry="4.5" fill="#0A0A00" stroke="#1A0A00" stroke-width="1"/>
  <circle cx="43" cy="30" r="2.8" fill="#FF8800"/>
  <circle cx="53" cy="30" r="2.8" fill="#FF8800"/>
  <circle cx="43" cy="30" r="1.4" fill="#FFE040"/>
  <circle cx="53" cy="30" r="1.4" fill="#FFE040"/>
  <ellipse cx="43" cy="30" rx="0.6" ry="1.8" fill="#111"/>
  <ellipse cx="53" cy="30" rx="0.6" ry="1.8" fill="#111"/>
  <path d="M42,42 L38,50 L41,49 L43,44" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5" stroke-linejoin="round"/>
  <path d="M54,42 L58,50 L55,49 L53,44" fill="#8A6030" stroke="#1A0A00" stroke-width="1.5" stroke-linejoin="round"/>
  <path d="M43,21 C40,14 36,10 33,8" fill="none" stroke="#1A0A00" stroke-width="2" stroke-linecap="round"/>
  <path d="M53,21 C56,14 60,10 63,8" fill="none" stroke="#1A0A00" stroke-width="2" stroke-linecap="round"/>
  <polygon points="33,5 30,10 36,10" fill="#CC4400" stroke="#1A0A00" stroke-width="1"/>
  <polygon points="63,5 60,10 66,10" fill="#CC4400" stroke="#1A0A00" stroke-width="1"/>

  <!-- Legs — alternate phase (pairs angled forward/back vs frame A) -->
  <!-- Tail seg: left leg forward, right leg back -->
  <line x1="7"  y1="48" x2="2"  y2="55" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="7"  y1="48" x2="12" y2="57" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Seg 2: left leg back, right leg forward (opposite of tail) -->
  <line x1="19" y1="50" x2="14" y2="58" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="19" y1="50" x2="24" y2="56" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Seg 3: left forward, right back (same as tail) -->
  <line x1="32" y1="48" x2="27" y2="55" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="32" y1="48" x2="37" y2="57" stroke="#1A0A00" stroke-width="2.2" stroke-linecap="round"/>
</svg>
