<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Stone B  two-column split: tall left slab, stacked right slabs, diagonal crack -->
  <!-- Mortar base -->
  <rect width="32" height="32" fill="#28232E"/>
  <!-- Left tall slab -->
  <rect x="1" y="1" width="12" height="30" fill="#524C60" rx="0.5"/>
  <!-- Right-top slab -->
  <rect x="15" y="1" width="16" height="13" fill="#5A5268" rx="0.5"/>
  <!-- Right-bottom slab (darker, aged) -->
  <rect x="15" y="16" width="16" height="15" fill="#4E4860" rx="0.5"/>
  <!-- Bevel highlights -->
  <line x1="1"  y1="1"  x2="1"  y2="30" stroke="#6A6478" stroke-width="1" opacity="0.5"/>
  <line x1="1"  y1="1"  x2="12" y2="1"  stroke="#6A6478" stroke-width="1" opacity="0.5"/>
  <line x1="15" y1="1"  x2="30" y2="1"  stroke="#706A80" stroke-width="1" opacity="0.45"/>
  <!-- Diagonal crack on left slab -->
  <line x1="4" y1="9" x2="9" y2="18"  stroke="#1E1A28" stroke-width="1.2" opacity="0.55"/>
  <line x1="9" y1="18" x2="7" y2="24" stroke="#1E1A28" stroke-width="1"   opacity="0.35"/>
</svg>
