  <circle cx="26" cy="22" r="5" fill="#DDAAFF"/>
  <circle cx="38" cy="22" r="5" fill="#DDAAFF"/>
  <circle cx="26" cy="22" r="3" fill="#6600CC"/>
  <circle cx="38" cy="22" r="3" fill="#6600CC"/>
  <circle cx="27" cy="21" r="1.2" fill="white"/>
  <circle cx="39" cy="21" r="1.2" fill="white"/>
