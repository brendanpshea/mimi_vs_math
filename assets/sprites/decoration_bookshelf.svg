<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48">
  <!-- decoration_bookshelf  dark wooden bookshelf with spellbook spines, blocking -->
  <!-- Ground shadow -->
  <ellipse cx="16" cy="47" rx="12" ry="2" fill="#000000" opacity="0.3"/>
  <!-- Shelf back panel (deepest layer) -->
  <rect x="2" y="2" width="28" height="44" fill="#1A1020" rx="1"/>
  <!-- Shelf frame outer dark wood -->
  <rect x="1" y="1" width="30" height="46" fill="#2A1828" rx="1.5" stroke="#1A1020" stroke-width="0.5"/>
  <!-- Shelf inner back -->
  <rect x="3" y="3" width="26" height="42" fill="#18101C"/>
  <!-- Left frame highlight -->
  <rect x="1" y="1" width="2.5" height="46" fill="#3A2838" opacity="0.6" rx="1"/>
  <!-- Right frame shadow -->
  <rect x="28.5" y="1" width="2" height="46" fill="#100C14" opacity="0.7"/>
  <!-- Shelf 1 (top) -->
  <rect x="3" y="12" width="26" height="2" fill="#2A1828"/>
  <rect x="3" y="12" width="26" height="0.8" fill="#3A2838" opacity="0.6"/>
  <!-- Books row 1 (top shelf, y=3 to y=12) -->
  <rect x="4" y="3.5" width="3" height="8.5" fill="#8B2020" rx="0.3"/>
  <rect x="4" y="3.5" width="0.8" height="8.5" fill="#A03030" opacity="0.5"/>
  <rect x="7.5" y="4" width="2.5" height="8" fill="#1A3A8B" rx="0.3"/>
  <rect x="10.5" y="3" width="3.5" height="9" fill="#206828" rx="0.3"/>
  <rect x="10.5" y="3" width="0.8" height="9" fill="#30883A" opacity="0.4"/>
  <rect x="14.5" y="4.5" width="2" height="7.5" fill="#8B7820" rx="0.3"/>
  <rect x="17" y="3.5" width="3" height="8.5" fill="#6B2060" rx="0.3"/>
  <rect x="20.5" y="4" width="2.5" height="8" fill="#882018" rx="0.3"/>
  <rect x="23.5" y="3" width="3.5" height="9" fill="#1A5088" rx="0.3"/>
  <rect x="23.5" y="3" width="0.8" height="9" fill="#2A6898" opacity="0.4"/>
  <!-- Shelf 2 (middle) -->
  <rect x="3" y="26" width="26" height="2" fill="#2A1828"/>
  <rect x="3" y="26" width="26" height="0.8" fill="#3A2838" opacity="0.6"/>
  <!-- Books row 2 (middle shelf, y=14 to y=26) -->
  <rect x="4" y="14.5" width="3.5" height="11.5" fill="#C4A830" rx="0.3"/>
  <rect x="4" y="14.5" width="0.8" height="11.5" fill="#D4B840" opacity="0.4"/>
  <rect x="8" y="15" width="2.5" height="11" fill="#2A2088" rx="0.3"/>
  <rect x="11" y="14.5" width="3" height="11.5" fill="#882818" rx="0.3"/>
  <rect x="14.5" y="16" width="2" height="10" fill="#186838" rx="0.3"/>
  <rect x="17" y="14.5" width="3.5" height="11.5" fill="#5A1880" rx="0.3"/>
  <rect x="17" y="14.5" width="0.8" height="11.5" fill="#7A2898" opacity="0.3"/>
  <rect x="21" y="15.5" width="2.5" height="10.5" fill="#8B7020" rx="0.3"/>
  <rect x="24" y="14.5" width="3" height="11.5" fill="#1A4070" rx="0.3"/>
  <!-- Shelf 3 (bottom) -->
  <rect x="3" y="40" width="26" height="2" fill="#2A1828"/>
  <rect x="3" y="40" width="26" height="0.8" fill="#3A2838" opacity="0.6"/>
  <!-- Books row 3 (bottom shelf, y=28 to y=40) -->
  <rect x="4" y="28.5" width="4" height="11.5" fill="#1A5888" rx="0.3"/>
  <rect x="4" y="28.5" width="0.8" height="11.5" fill="#2A7098" opacity="0.4"/>
  <rect x="8.5" y="29" width="2.5" height="11" fill="#982828" rx="0.3"/>
  <rect x="11.5" y="28.5" width="3" height="11.5" fill="#C49828" rx="0.3"/>
  <rect x="15" y="30" width="2" height="10" fill="#2A6830" rx="0.3"/>
  <rect x="17.5" y="28.5" width="3" height="11.5" fill="#6B1850" rx="0.3"/>
  <rect x="21" y="29.5" width="3" height="10.5" fill="#1A3070" rx="0.3"/>
  <rect x="24.5" y="28.5" width="3" height="11.5" fill="#882020" rx="0.3"/>
  <!-- Top decorative crown molding -->
  <rect x="0.5" y="0" width="31" height="2" fill="#2A1828" rx="0.8"/>
  <rect x="0.5" y="0" width="31" height="0.8" fill="#3A2838" opacity="0.7"/>
</svg>