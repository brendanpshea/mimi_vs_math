  <circle cx="2"  cy="2"  r="1.0" fill="#44FFCC" opacity="0.70"/>
  <circle cx="30" cy="2"  r="1.0" fill="#44FFCC" opacity="0.70"/>
  <circle cx="2"  cy="30" r="0.8" fill="#BB44FF" opacity="0.60"/>
  <circle cx="30" cy="30" r="0.8" fill="#BB44FF" opacity="0.60"/>
  <circle cx="16" cy="0"  r="0.7" fill="#44FFCC" opacity="0.55"/>
  <circle cx="16" cy="32" r="0.7" fill="#44FFCC" opacity="0.55"/>
