<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Ratio Raven â€” frame B. Wings raised in flap cycle, scales swing opposite.
       Bold silhouette, readable at 64x64. -->

  <!-- Wings raised (bold, simplified) -->
  <path d="M32,30 Q14,14 2,20 Q10,30 18,32 Z"
        fill="#1A1A28" stroke="#0D0D18" stroke-width="3" stroke-linejoin="round"/>
  <path d="M32,30 Q50,14 62,20 Q54,30 46,32 Z"
        fill="#1A1A28" stroke="#0D0D18" stroke-width="3" stroke-linejoin="round"/>
  <!-- Wing feather lines (bolder, fewer) -->
  <line x1="16" y1="31" x2="6" y2="22" stroke="#333348" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="16" y1="31" x2="10" y2="28" stroke="#333348" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="48" y1="31" x2="58" y2="22" stroke="#333348" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="48" y1="31" x2="54" y2="28" stroke="#333348" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Body (bold oval) -->
  <ellipse cx="32" cy="44" rx="13" ry="14"
           fill="#222238" stroke="#0D0D18" stroke-width="3.5"/>

  <!-- Head (bold circle) -->
  <circle cx="32" cy="24" r="14"
          fill="#222238" stroke="#0D0D18" stroke-width="3.5"/>

  <!-- Beak (bold, sharp) -->
  <polygon points="32,30 26,38 38,38"
           fill="#444470" stroke="#0D0D18" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Eyes (large, glowing purple) -->
  <circle cx="24" cy="22" r="6" fill="#333350"/>
  <circle cx="40" cy="22" r="6" fill="#333350"/>
  <circle cx="24" cy="22" r="4" fill="#AA66FF"/>
  <circle cx="40" cy="22" r="4" fill="#AA66FF"/>
  <circle cx="25.5" cy="20.5" r="1.8" fill="white"/>
  <circle cx="41.5" cy="20.5" r="1.8" fill="white"/>

  <!-- Crest feathers (bold) -->
  <line x1="28" y1="12" x2="25" y2="4" stroke="#333348" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="10" x2="32" y2="2" stroke="#333348" stroke-width="3" stroke-linecap="round"/>
  <line x1="36" y1="12" x2="39" y2="4" stroke="#333348" stroke-width="3" stroke-linecap="round"/>

  <!-- Balance scales (tilted opposite in frame B) -->
  <line x1="16" y1="58" x2="48" y2="54" stroke="#DDAA22" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="50" x2="32" y2="56" stroke="#DDAA22" stroke-width="3" stroke-linecap="round"/>
  <!-- Left pan (lower in frame B) -->
  <path d="M12,58 Q16,64 20,58" fill="none" stroke="#DDAA22" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right pan (higher in frame B) -->
  <path d="M44,54 Q48,60 52,54" fill="none" stroke="#DDAA22" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="48" y1="54" x2="44" y2="54" stroke="#DDAA22" stroke-width="2"/>
  <line x1="48" y1="54" x2="52" y2="54" stroke="#DDAA22" stroke-width="2"/>

  <!-- : ratio symbol on body (bold) -->
  <circle cx="32" cy="42" r="2.5" fill="#8866CC" stroke="#0D0D18" stroke-width="1.5"/>
  <circle cx="32" cy="49" r="2.5" fill="#8866CC" stroke="#0D0D18" stroke-width="1.5"/>
</svg>
