<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Base / sphinx body -->
  <ellipse cx="48" cy="70" rx="36" ry="22" fill="#CC9933"/>
  <!-- Front paws -->
  <ellipse cx="22" cy="84" rx="12" ry="8" fill="#CC9933"/>
  <ellipse cx="74" cy="84" rx="12" ry="8" fill="#CC9933"/>
  <!-- Paw lines -->
  <line x1="16" y1="88" x2="16" y2="92" stroke="#AA7722" stroke-width="2"/>
  <line x1="22" y1="90" x2="22" y2="94" stroke="#AA7722" stroke-width="2"/>
  <line x1="28" y1="88" x2="28" y2="92" stroke="#AA7722" stroke-width="2"/>
  <line x1="68" y1="88" x2="68" y2="92" stroke="#AA7722" stroke-width="2"/>
  <line x1="74" y1="90" x2="74" y2="94" stroke="#AA7722" stroke-width="2"/>
  <line x1="80" y1="88" x2="80" y2="92" stroke="#AA7722" stroke-width="2"/>
  <!-- Neck -->
  <rect x="36" y="42" width="24" height="22" fill="#DDAA44" rx="4"/>
  <!-- Head-dress stripes -->
  <rect x="24" y="30" width="48" height="6"  fill="#1A4488"/>
  <rect x="24" y="36" width="48" height="4"  fill="#FFDD44"/>
  <rect x="24" y="40" width="48" height="4"  fill="#1A4488"/>
  <!-- Side headdress panels -->
  <rect x="16" y="28" width="12" height="36" fill="#1A4488" rx="2"/>
  <rect x="68" y="28" width="12" height="36" fill="#1A4488" rx="2"/>
  <rect x="18" y="32" width="8"  height="28" fill="#2A66CC" rx="2"/>
  <rect x="70" y="32" width="8"  height="28" fill="#2A66CC" rx="2"/>
  <!-- Face -->
  <ellipse cx="48" cy="22" rx="20" ry="18" fill="#DDAA44"/>
  <!-- Eyes (kohl-rimmed) -->
  <ellipse cx="39" cy="20" rx="6"   ry="5" fill="white"/>
  <ellipse cx="57" cy="20" rx="6"   ry="5" fill="white"/>
  <path d="M33,20 Q39,14 45,20" fill="#1A1A44" opacity="0.5"/>
  <path d="M51,20 Q57,14 63,20" fill="#1A1A44" opacity="0.5"/>
  <ellipse cx="39" cy="20" rx="3.5" ry="3.5" fill="#1A1A44"/>
  <ellipse cx="57" cy="20" rx="3.5" ry="3.5" fill="#1A1A44"/>
  <circle cx="40.5" cy="18.5" r="1.2" fill="white"/>
  <circle cx="58.5" cy="18.5" r="1.2" fill="white"/>
  <!-- Kohl lines -->
  <line x1="45" y1="20" x2="52" y2="24" stroke="#1A1A44" stroke-width="1.5"/>
  <line x1="51" y1="20" x2="44" y2="24" stroke="#1A1A44" stroke-width="1.5"/>
  <!-- Nose -->
  <ellipse cx="48" cy="28" rx="4" ry="3" fill="#BB8833"/>
  <!-- Mouth -->
  <path d="M42,32 Q48,36 54,32" fill="none" stroke="#884422" stroke-width="2"/>
  <!-- รท symbol on chest -->
  <text x="48" y="62" font-size="16" fill="#FFDD44" text-anchor="middle" font-family="Arial" font-weight="bold">รท</text>
  <!-- Beard (regal) -->
  <rect x="42" y="36" width="12" height="12" fill="#FFDD44" rx="2"/>
  <polygon points="42,48 54,48 48,56" fill="#FFDD44"/>
</svg>
