<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Water surface base -->
  <rect x="0" y="0" width="32" height="32" fill="#3a6a8a" opacity="0.15" rx="2"/>
  <!-- Water ripple hints -->
  <ellipse cx="16" cy="16" rx="15" ry="14" fill="none" stroke="#4a7a9a" stroke-width="0.4" opacity="0.25"/>
  <ellipse cx="16" cy="16" rx="11" ry="10" fill="none" stroke="#4a7a9a" stroke-width="0.3" opacity="0.2"/>
  <!-- Lily pad shadows (subtle depth) -->
  <ellipse cx="10" cy="19" rx="6.5" ry="4.5" fill="#1a3a2a" opacity="0.2"/>
  <ellipse cx="22" cy="13" rx="5.5" ry="3.5" fill="#1a3a2a" opacity="0.2"/>
  <ellipse cx="17" cy="26" rx="4.5" ry="3" fill="#1a3a2a" opacity="0.15"/>
  <!-- Lily pad 1 (large, left-center) -->
  <ellipse cx="10" cy="18" rx="6.5" ry="4.5" fill="#2a6a2a"/>
  <ellipse cx="10" cy="17.5" rx="6" ry="4" fill="#3a7a3a"/>
  <!-- Pad 1 notch (V-cut) -->
  <path d="M10,14 L12,18 L10,18Z" fill="#3a6a8a" opacity="0.4"/>
  <!-- Pad 1 vein lines -->
  <line x1="10" y1="15" x2="6" y2="19" stroke="#2a5a2a" stroke-width="0.4" opacity="0.5"/>
  <line x1="10" y1="15" x2="14" y2="19" stroke="#2a5a2a" stroke-width="0.4" opacity="0.5"/>
  <line x1="10" y1="15" x2="10" y2="21" stroke="#2a5a2a" stroke-width="0.4" opacity="0.5"/>
  <!-- Pad 1 highlight -->
  <ellipse cx="8.5" cy="16.5" rx="2.5" ry="1.5" fill="#4a9a4a" opacity="0.35"/>
  <!-- Lily pad 2 (medium, right) -->
  <ellipse cx="22" cy="12" rx="5.5" ry="3.5" fill="#2a6a2a"/>
  <ellipse cx="22" cy="11.5" rx="5" ry="3" fill="#3a7a3a"/>
  <!-- Pad 2 notch -->
  <path d="M22,9 L24,12 L22,12Z" fill="#3a6a8a" opacity="0.4"/>
  <!-- Pad 2 veins -->
  <line x1="22" y1="9.5" x2="19" y2="13" stroke="#2a5a2a" stroke-width="0.35" opacity="0.5"/>
  <line x1="22" y1="9.5" x2="25" y2="13" stroke="#2a5a2a" stroke-width="0.35" opacity="0.5"/>
  <!-- Pad 2 highlight -->
  <ellipse cx="20.5" cy="10.5" rx="2" ry="1.2" fill="#4a9a4a" opacity="0.3"/>
  <!-- Lily pad 3 (small, bottom) -->
  <ellipse cx="17" cy="25" rx="4.5" ry="3" fill="#2a6a2a"/>
  <ellipse cx="17" cy="24.5" rx="4" ry="2.5" fill="#3a8a3a"/>
  <!-- Pad 3 notch -->
  <path d="M17,22.5 L18.5,25 L17,25Z" fill="#3a6a8a" opacity="0.4"/>
  <!-- Flower 1 on pad 1 (white/pink lily) -->
  <ellipse cx="11" cy="16" rx="2.2" ry="1.2" fill="#f0e0e8" transform="rotate(-15 11 16)"/>
  <ellipse cx="11" cy="16" rx="1.2" ry="2.2" fill="#f5eaef" transform="rotate(-15 11 16)"/>
  <ellipse cx="11" cy="16" rx="2" ry="0.8" fill="#f8f0f4" transform="rotate(30 11 16)"/>
  <ellipse cx="11" cy="16" rx="0.8" ry="2" fill="#fff5f8" transform="rotate(30 11 16)"/>
  <!-- Flower 1 center -->
  <circle cx="11" cy="16" r="0.8" fill="#e8c840"/>
  <circle cx="11" cy="16" r="0.4" fill="#f0d860" opacity="0.8"/>
  <!-- Flower 2 on pad 2 (smaller, pink tint) -->
  <ellipse cx="21" cy="11" rx="1.6" ry="0.9" fill="#f2d8e0"/>
  <ellipse cx="21" cy="11" rx="0.9" ry="1.6" fill="#f5e0e8"/>
  <ellipse cx="21" cy="11" rx="1.4" ry="0.6" fill="#f8e8ef" transform="rotate(45 21 11)"/>
  <ellipse cx="21" cy="11" rx="0.6" ry="1.4" fill="#faf0f4" transform="rotate(45 21 11)"/>
  <!-- Flower 2 center -->
  <circle cx="21" cy="11" r="0.6" fill="#e8c840"/>
</svg>