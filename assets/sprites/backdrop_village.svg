    <ellipse cx="49" cy="285" rx="25" ry="30" fill="#3A8A2A"/>
    <ellipse cx="40" cy="278" rx="18" ry="22" fill="#48A838"/>
    <ellipse cx="58" cy="280" rx="16" ry="20" fill="#42A030"/>
