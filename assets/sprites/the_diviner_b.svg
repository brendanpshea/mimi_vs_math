<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- The Diviner — frame B: left paw extended forward, slight body sway -->

  <!-- Sphinx body (identical) -->
  <ellipse cx="48" cy="70" rx="36" ry="22" fill="#CC9933" stroke="#7A5510" stroke-width="3.5"/>

  <!-- Front paws — LEFT paw extended forward in frame B -->
  <ellipse cx="18" cy="86" rx="15" ry="9" fill="#CC9933" stroke="#7A5510" stroke-width="3"/>
  <ellipse cx="74" cy="84" rx="13" ry="9" fill="#CC9933" stroke="#7A5510" stroke-width="3"/>
  <!-- Left paw toes (extended) -->
  <line x1="10" y1="90" x2="10" y2="95" stroke="#8A6618" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="18" y1="92" x2="18" y2="97" stroke="#8A6618" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="25" y1="90" x2="25" y2="95" stroke="#8A6618" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right paw toes (identical) -->
  <line x1="67" y1="88" x2="67" y2="93" stroke="#8A6618" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="74" y1="90" x2="74" y2="95" stroke="#8A6618" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="81" y1="88" x2="81" y2="93" stroke="#8A6618" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Neck (identical) -->
  <rect x="35" y="42" width="26" height="22" fill="#DDAA44" rx="5"/>

  <!-- Headdress side panels (identical) -->
  <rect x="14" y="26" width="14" height="38" fill="#1A4488" stroke="#0D2244" stroke-width="3" rx="3"/>
  <rect x="68" y="26" width="14" height="38" fill="#1A4488" stroke="#0D2244" stroke-width="3" rx="3"/>
  <rect x="17" y="30" width="8"  height="30" fill="#2A66CC" rx="2"/>
  <rect x="71" y="30" width="8"  height="30" fill="#2A66CC" rx="2"/>

  <!-- Headdress stripes (identical) -->
  <rect x="22" y="28" width="52" height="7"  fill="#1A4488" stroke="#0D2244" stroke-width="2" rx="2"/>
  <rect x="22" y="35" width="52" height="5"  fill="#FFD633" rx="2"/>
  <rect x="22" y="40" width="52" height="5"  fill="#1A4488" rx="2"/>

  <!-- Face (identical) -->
  <ellipse cx="48" cy="20" rx="22" ry="20" fill="#DDAA44" stroke="#7A5510" stroke-width="3.5"/>
  <ellipse cx="38" cy="18" rx="7" ry="6" fill="white" stroke="#1A1A44" stroke-width="2.5"/>
  <ellipse cx="58" cy="18" rx="7" ry="6" fill="white" stroke="#1A1A44" stroke-width="2.5"/>
  <ellipse cx="38" cy="18" rx="4" ry="4" fill="#1A1A44"/>
  <ellipse cx="58" cy="18" rx="4" ry="4" fill="#1A1A44"/>
  <circle cx="40" cy="16.5" r="1.5" fill="white"/>
  <circle cx="60" cy="16.5" r="1.5" fill="white"/>
  <ellipse cx="48" cy="27" rx="4.5" ry="3.5" fill="#BB8833" stroke="#7A5510" stroke-width="1.5"/>
  <path d="M41,32 Q48,37 55,32" fill="none" stroke="#774422" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Beard (identical) -->
  <rect x="41" y="36" width="14" height="13" fill="#FFD633" stroke="#AA8800" stroke-width="2" rx="3"/>
  <polygon points="41,49 55,49 48,58" fill="#FFD633" stroke="#AA8800" stroke-width="2"/>

  <!-- Division symbol on chest (identical) -->
  <circle cx="48" cy="56" r="3" fill="#FFD633"/>
  <rect x="40" y="60" width="16" height="3.5" fill="#FFD633" rx="1.5"/>
  <circle cx="48" cy="68" r="3" fill="#FFD633"/>
</svg>
