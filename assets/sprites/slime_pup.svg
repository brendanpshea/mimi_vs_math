<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Slime Pup â€” bold redesign for 64x64 readability.
    An acidic slime creature. Simple blob shape, bold eyes, dripping.
    TINT ZONE: slime fill (#44BB22) responds to setTint().
  -->
  <!-- Acid pool shadow -->
  <ellipse cx="32" cy="59" rx="24" ry="5" fill="#2A7000" opacity="0.35"/>

  <!-- === DRIP TENDRILS (simple, bold) === -->
  <ellipse cx="16" cy="56" rx="5" ry="7" fill="#44BB22" stroke="#0A2200" stroke-width="2.5"/>
  <ellipse cx="32" cy="58" rx="4" ry="6" fill="#44BB22" stroke="#0A2200" stroke-width="2.5"/>
  <ellipse cx="48" cy="56" rx="5" ry="7" fill="#44BB22" stroke="#0A2200" stroke-width="2.5"/>

  <!-- === MAIN BODY (bold blob) === -->
  <path d="M8,42 Q4,26 12,16 Q20,6 32,5 Q44,6 52,16 Q60,26 56,42 Q54,56 32,58 Q10,56 8,42 Z"
        fill="#44BB22" stroke="#0A2200" stroke-width="3.5"/>
  <!-- Glossy highlight -->
  <ellipse cx="24" cy="16" rx="10" ry="6" fill="#88EE44" opacity="0.45"/>

  <!-- === ANTENNAE (pup nubs) === -->
  <line x1="22" y1="8" x2="16" y2="2" stroke="#0A2200" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="8" x2="48" y2="2" stroke="#0A2200" stroke-width="3" stroke-linecap="round"/>
  <!-- Antenna tips -->
  <circle cx="16" cy="2" r="3.5" fill="#AAFF44" stroke="#0A2200" stroke-width="2"/>
  <circle cx="48" cy="2" r="3.5" fill="#AAFF44" stroke="#0A2200" stroke-width="2"/>

  <!-- === EYES (big, menacing) === -->
  <ellipse cx="22" cy="26" rx="8" ry="7" fill="#0A2200"/>
  <ellipse cx="42" cy="26" rx="8" ry="7" fill="#0A2200"/>
  <!-- Iris (toxic orange) -->
  <ellipse cx="22" cy="26" rx="5.5" ry="5" fill="#FF7700"/>
  <ellipse cx="42" cy="26" rx="5.5" ry="5" fill="#FF7700"/>
  <!-- Slit pupils -->
  <ellipse cx="22" cy="26" rx="1.5" ry="4" fill="#0A2200"/>
  <ellipse cx="42" cy="26" rx="1.5" ry="4" fill="#0A2200"/>
  <!-- Eye shine -->
  <circle cx="24" cy="23" r="2" fill="#FFEE44" opacity="0.7"/>
  <circle cx="44" cy="23" r="2" fill="#FFEE44" opacity="0.7"/>
  <!-- Angry brows -->
  <line x1="14" y1="19" x2="22" y2="22" stroke="#0A2200" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="50" y1="19" x2="42" y2="22" stroke="#0A2200" stroke-width="3.5" stroke-linecap="round"/>

  <!-- === MOUTH (big toothy grin) === -->
  <path d="M16,42 Q32,52 48,42" fill="#1A5A08" stroke="#0A2200" stroke-width="2.5"/>
  <!-- Bold triangular teeth -->
  <polygon points="19,42 22,36 25,42" fill="white" stroke="#0A2200" stroke-width="1.5"/>
  <polygon points="27,43 30,36 33,43" fill="white" stroke="#0A2200" stroke-width="1.5"/>
  <polygon points="35,43 38,36 41,43" fill="white" stroke="#0A2200" stroke-width="1.5"/>
  <polygon points="43,42 46,37 48,42" fill="white" stroke="#0A2200" stroke-width="1.5"/>

  <!-- Drool drips -->
  <line x1="26" y1="48" x2="24" y2="56" stroke="#88EE44" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="38" y1="50" x2="37" y2="58" stroke="#88EE44" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
</svg>
