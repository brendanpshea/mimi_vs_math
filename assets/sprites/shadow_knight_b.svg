<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Shadow Knight — frame B (sword arm raised higher, shield arm lower, cloak billows right).
    Helmet, visor, body armor identical.
  -->
  <!-- Cloak (frame B — billows to right) -->
  <path d="M22,20 Q10,36 12,60 L32,58 L32,20 Z" fill="#1A1030" opacity="0.85"/>
  <path d="M32,20 Q42,28 52,60 L32,58 Z" fill="#221540" opacity="0.85"/>
  <path d="M26,40 Q20,50 14,58" fill="none" stroke="#2E1A4A" stroke-width="2" stroke-linecap="round"/>

  <!-- Boots -->
  <rect  x="24" y="54" width="8"  height="9" rx="2" fill="#1A1030"/>
  <rect  x="33" y="54" width="8"  height="9" rx="2" fill="#1A1030"/>
  <!-- Greaves -->
  <rect  x="24" y="46" width="8"  height="9" rx="1" fill="#2B1B4E"/>
  <rect  x="33" y="46" width="8"  height="9" rx="1" fill="#2B1B4E"/>

  <!-- Body armor (identical) -->
  <rect  x="20" y="28" width="24" height="20" rx="3" fill="#1E1038"/>
  <!-- Chest plate detail -->
  <line  x1="32" y1="30" x2="32" y2="47" stroke="#3D2266" stroke-width="1.5"/>
  <rect  x="26" y="32" width="12" height="3" rx="1" fill="#2A1650"/>
  <!-- Pauldrons -->
  <ellipse cx="20" cy="28" rx="4"  ry="5"  fill="#2B1B4E"/>
  <ellipse cx="44" cy="28" rx="4"  ry="5"  fill="#2B1B4E"/>

  <!-- Helmet (identical) -->
  <ellipse cx="32" cy="19" rx="12" ry="13" fill="#1E1038"/>
  <polygon points="20,15 32,6 44,15" fill="#2B1B55"/>
  <!-- Visor (glowing purple slit) -->
  <rect    x="22" y="17" width="20" height="5" rx="2" fill="#0D0822"/>
  <rect    x="24" y="18" width="16" height="3" rx="1" fill="#9955FF"/>
  <line    x1="32" y1="18" x2="32" y2="21" stroke="#CC88FF" stroke-width="1"/>

  <!-- Sword arm — raised HIGH in frame B (right arm lifted) -->
  <line x1="44" y1="28" x2="56" y2="10" stroke="#2B1B4E" stroke-width="5" stroke-linecap="round"/>
  <!-- Sword blade (extended upward) -->
  <rect  x="52" y="2"  width="5" height="26" rx="2" fill="#8855EE" transform="rotate(-20,54,4)"/>
  <rect  x="53" y="3"  width="2" height="22" rx="1" fill="#BB99FF" transform="rotate(-20,54,4)"/>
  <!-- Crossguard -->
  <rect  x="48" y="18" width="12" height="4" rx="1" fill="#441177" transform="rotate(-20,54,20)"/>
  <!-- Pommel -->
  <circle cx="48" cy="25" r="3" fill="#6622AA" transform="rotate(-20,54,25)"/>

  <!-- Shield arm — lower this frame (left arm dropped) -->
  <line x1="20" y1="28" x2="9" y2="40" stroke="#2B1B4E" stroke-width="5" stroke-linecap="round"/>
  <!-- Shield face -->
  <ellipse cx="7" cy="44" rx="6" ry="7.5" fill="#1E1038"/>
  <ellipse cx="7" cy="44" rx="4" ry="5.5" fill="#2A1650"/>
  <ellipse cx="7" cy="44" rx="2" ry="3"   fill="#7744BB"/>

  <!-- ÷ sigil on chest (identical) -->
  <circle cx="32" cy="36" r="1.5" fill="#9955FF"/>
  <line   x1="27" y1="39" x2="37" y2="39" stroke="#9955FF" stroke-width="1.5"/>
  <circle cx="32" cy="42" r="1.5" fill="#9955FF"/>

  <!-- Shadow aura wisps -->
  <ellipse cx="12" cy="52" rx="4"   ry="3"   fill="#1A0830" opacity="0.6"/>
  <ellipse cx="52" cy="50" rx="3.5" ry="2.5" fill="#1A0830" opacity="0.5"/>
</svg>
