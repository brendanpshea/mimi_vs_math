<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Minus Mole — bold redesign for 64x64 readability.
    A stout mole with minus-sign theme. Mining helmet, big claws, simple bold shapes.
    TINT ZONE: fur fill (#996644) responds to setTint().
  -->
  <!-- Ground shadow + dirt mounds -->
  <ellipse cx="32" cy="61" rx="24" ry="3.5" fill="#00000030"/>
  <ellipse cx="14" cy="59" r="5" fill="#8A6633" opacity="0.3"/>
  <ellipse cx="52" cy="59" r="4" fill="#8A6633" opacity="0.3"/>

  <!-- === FEET (wide mole pads) === -->
  <ellipse cx="20" cy="57" rx="8" ry="4.5" fill="#775533" stroke="#1A0A00" stroke-width="3"/>
  <ellipse cx="44" cy="57" rx="8" ry="4.5" fill="#775533" stroke="#1A0A00" stroke-width="3"/>

  <!-- === BODY (wide, squat) === -->
  <ellipse cx="32" cy="44" rx="20" ry="14" fill="#996644" stroke="#1A0A00" stroke-width="3"/>
  <!-- Chest plate with minus emblem -->
  <ellipse cx="32" cy="46" rx="12" ry="8" fill="#553322" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Bold minus symbol on chest -->
  <rect x="23" y="44" width="18" height="5" rx="2.5" fill="#EE3333" stroke="#1A0A00" stroke-width="2"/>

  <!-- === CLAWS (simplified — 3 big triangles each side) === -->
  <!-- Left claw arm -->
  <ellipse cx="8" cy="44" rx="8" ry="6" fill="#996644" stroke="#1A0A00" stroke-width="2.5"/>
  <polygon points="2,50 0,59 6,50" fill="#DDBB88" stroke="#1A0A00" stroke-width="2.5"/>
  <polygon points="7,51 6,61 12,51" fill="#DDBB88" stroke="#1A0A00" stroke-width="2.5"/>
  <polygon points="12,50 12,59 17,50" fill="#DDBB88" stroke="#1A0A00" stroke-width="2.5"/>

  <!-- Right claw arm -->
  <ellipse cx="56" cy="44" rx="8" ry="6" fill="#996644" stroke="#1A0A00" stroke-width="2.5"/>
  <polygon points="50,50 48,59 54,50" fill="#DDBB88" stroke="#1A0A00" stroke-width="2.5"/>
  <polygon points="55,51 54,61 60,51" fill="#DDBB88" stroke="#1A0A00" stroke-width="2.5"/>
  <polygon points="60,50 60,59 64,50" fill="#DDBB88" stroke="#1A0A00" stroke-width="2.5"/>

  <!-- === MINING HELMET === -->
  <ellipse cx="32" cy="22" rx="17" ry="14" fill="#664422" stroke="#1A0A00" stroke-width="3"/>
  <!-- Helmet brim -->
  <rect x="15" y="28" width="34" height="5" rx="2.5" fill="#553311" stroke="#1A0A00" stroke-width="2.5"/>

  <!-- Visor slit with glowing eyes -->
  <rect x="20" y="24" width="24" height="7" rx="3" fill="#1A0A00"/>
  <!-- Glowing red eyes -->
  <ellipse cx="27" cy="27.5" rx="4.5" ry="3" fill="#FF4400"/>
  <ellipse cx="37" cy="27.5" rx="4.5" ry="3" fill="#FF4400"/>
  <ellipse cx="27" cy="27.5" rx="2" ry="1.5" fill="#FFCC44"/>
  <ellipse cx="37" cy="27.5" rx="2" ry="1.5" fill="#FFCC44"/>

  <!-- Helmet lamp -->
  <circle cx="32" cy="12" r="5.5" fill="#FFCC44" stroke="#1A0A00" stroke-width="2.5"/>
  <circle cx="32" cy="12" r="3" fill="#FFEE88"/>

  <!-- Snout below brim -->
  <ellipse cx="32" cy="35" rx="8" ry="5" fill="#BB9977" stroke="#1A0A00" stroke-width="2.5"/>
  <!-- Nostrils -->
  <circle cx="29" cy="34" r="2" fill="#553322"/>
  <circle cx="35" cy="34" r="2" fill="#553322"/>
</svg>
