<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <!-- Wizard NPC â€” frame B. Staff tilted forward, right foot step, slight lean.
       48x56. Bold, readable at small size. Nearly identical to frame A. -->

  <!-- Staff (tilted forward in frame B) -->
  <line x1="35" y1="6" x2="30" y2="52" stroke="#5A4020" stroke-width="4" stroke-linecap="round"/>
  <!-- Staff orb -->
  <circle cx="36" cy="6" r="6" fill="#CC88FF" stroke="#7730AA" stroke-width="2.5"/>
  <circle cx="37.5" cy="4.5" r="2" fill="white" opacity="0.7"/>

  <!-- Robe body (slight lean left in frame B) -->
  <path d="M9,30 Q5,42 8,56 L36,56 Q40,42 39,30 Z"
        fill="#4A5FA8" stroke="#1E1E2C" stroke-width="3"/>
  <path d="M17,30 Q14,44 15,56" fill="none" stroke="#5A70C8" stroke-width="2.5" opacity="0.6"/>

  <!-- Sleeves (slight tilt for walk) -->
  <ellipse cx="8" cy="37" rx="6" ry="9"
           fill="#4A5FA8" stroke="#1E1E2C" stroke-width="2.5" transform="rotate(12,8,37)"/>
  <ellipse cx="38" cy="37" rx="6" ry="9"
           fill="#4A5FA8" stroke="#1E1E2C" stroke-width="2.5" transform="rotate(-4,38,37)"/>

  <!-- Paw left (raised slightly) -->
  <ellipse cx="6" cy="43" rx="5" ry="3.5"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2"/>
  <!-- Paw right (on staff) -->
  <ellipse cx="34" cy="44" rx="5" ry="3.5"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2"/>

  <!-- Feet (walk step: right foot forward) -->
  <ellipse cx="14" cy="53" rx="7" ry="3.5"
           fill="#3A4F98" stroke="#1E1E2C" stroke-width="2"/>
  <ellipse cx="31" cy="55" rx="7" ry="3.5"
           fill="#3A4F98" stroke="#1E1E2C" stroke-width="2"/>

  <!-- Collar -->
  <path d="M11,30 Q23,26 35,30" fill="none" stroke="#8890D0" stroke-width="2.5"/>

  <!-- Head (slight lean) -->
  <circle cx="23" cy="19" r="12"
          fill="#E8E8F0" stroke="#1E1E2C" stroke-width="3"/>

  <!-- Ears -->
  <polygon points="13,12 8,4 18,10"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2.5" stroke-linejoin="round"/>
  <polygon points="14,12 10,6 17,10" fill="#FFAACC"/>
  <polygon points="33,12 38,4 28,10"
           fill="#E8E8F0" stroke="#1E1E2C" stroke-width="2.5" stroke-linejoin="round"/>
  <polygon points="32,12 36,6 29,10" fill="#FFAACC"/>

  <!-- Hat band -->
  <rect x="9" y="12" width="28" height="5" rx="2"
        fill="#3848B8" stroke="#1E1E2C" stroke-width="2"/>
  <!-- Hat tower -->
  <polygon points="10,13 23,-1 36,13"
           fill="#2832A0" stroke="#1E1E2C" stroke-width="2.5"/>
  <!-- Hat star -->
  <polygon points="23,2 24.5,5 28,5 25.5,7.5 26.5,11 23,9 19.5,11 20.5,7.5 18,5 21.5,5"
           fill="#AABBEE" stroke="#8890D0" stroke-width="1"/>

  <!-- Beard (same shape, offset with head) -->
  <path d="M13,26 Q8,34 11,42 Q17,46 23,47 Q29,46 35,42 Q38,34 33,26 Q29,24 23,24 Q17,24 13,26 Z"
        fill="#F0F0F8" stroke="#B0B0C8" stroke-width="1.5"/>
  <path d="M18,28 Q17,36 18,44" fill="none" stroke="#C8C8DC" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M23,27 Q22,36 23,46" fill="none" stroke="#C8C8DC" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M28,28 Q29,36 28,44" fill="none" stroke="#C8C8DC" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Eyes (bold, amber) -->
  <ellipse cx="18" cy="21" rx="4" ry="3.5"
           fill="#DDAA44" stroke="#886622" stroke-width="2"/>
  <ellipse cx="28" cy="21" rx="4" ry="3.5"
           fill="#DDAA44" stroke="#886622" stroke-width="2"/>
  <ellipse cx="18" cy="21" rx="1.5" ry="3" fill="#1E1E2C"/>
  <ellipse cx="28" cy="21" rx="1.5" ry="3" fill="#1E1E2C"/>
  <circle cx="19" cy="20" r="1.2" fill="white"/>
  <circle cx="29" cy="20" r="1.2" fill="white"/>

  <!-- Bushy eyebrows -->
  <path d="M13,17 Q18,14.5 22,18" fill="none" stroke="#B0B0C8" stroke-width="3" stroke-linecap="round"/>
  <path d="M24,18 Q28,14.5 33,17" fill="none" stroke="#B0B0C8" stroke-width="3" stroke-linecap="round"/>

  <!-- Nose -->
  <polygon points="23,25 21,27 25,27" fill="#D088AA" stroke="#1E1E2C" stroke-width="1"/>
</svg>
