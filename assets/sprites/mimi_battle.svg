<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
<!-- Mimi battle sprite 96x96  fierce Link/Puss aesthetic, combat crouch -->

<!-- Tail (behind everything) -->
<path d="M62,72 C78,62 85,78 76,90" fill="none" stroke="#505058" stroke-width="8" stroke-linecap="round"/>
<path d="M62,72 C78,62 85,78 76,90" fill="none" stroke="#A8A8B4" stroke-width="5" stroke-linecap="round" stroke-dasharray="7,6"/>

<!-- Cape (behind body  large dramatic swash) -->
<path d="M26,56 Q12,72 17,94 Q48,86 79,94 Q84,72 70,56" fill="#2A1A55" stroke="#1A1035" stroke-width="2"/>
<path d="M26,56 Q48,62 70,56" fill="none" stroke="#5533AA" stroke-width="2"/>

<!-- Body  crouched, wide -->
<ellipse cx="48" cy="66" rx="22" ry="20" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2"/>
<ellipse cx="48" cy="69" rx="12" ry="14" fill="#D0D0DC"/>

<!-- Flank stripes -->
<path d="M27,54 Q30,66 27,78" fill="none" stroke="#505058" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
<path d="M69,54 Q66,66 69,78" fill="none" stroke="#505058" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

<!-- Belt -->
<rect x="32" y="78" width="32" height="4" rx="2" fill="#7A5A12" stroke="#4A3608" stroke-width="1"/>
<rect x="43" y="77" width="10" height="6" rx="1.5" fill="#FFD700" stroke="#8B6914" stroke-width="1"/>

<!-- Sword hilt (right hip) -->
<rect x="68" y="66" width="9" height="2.5" rx="1.2" fill="#C8A832" stroke="#8B6914" stroke-width="0.8"/>
<rect x="71" y="59" width="3.5" height="11" rx="1.5" fill="#AAAABC" stroke="#2A2A36" stroke-width="1"/>
<ellipse cx="72.5" cy="78" rx="2.5" ry="1.8" fill="#C8A832" stroke="#8B6914" stroke-width="0.7"/>

<!-- Arms raised in battle pose -->
<ellipse cx="24" cy="58" rx="7" ry="13" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2" transform="rotate(-22,24,50)"/>
<ellipse cx="72" cy="58" rx="7" ry="13" fill="#A8A8B4" stroke="#2A2A36" stroke-width="2" transform="rotate(22,72,50)"/>
<ellipse cx="18" cy="72" rx="8" ry="5" fill="#888894" stroke="#2A2A36" stroke-width="1.5"/>
