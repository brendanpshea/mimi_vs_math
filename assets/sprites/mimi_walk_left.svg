<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mimi walking LEFT - side view facing left -->
  <!-- Tail - curves up behind -->
  <path d="M44,50 C58,46 64,34 58,26" fill="none" stroke="#DDDDCC" stroke-width="4" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="30" cy="44" rx="17" ry="11" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Back legs -->
  <ellipse cx="40" cy="55" rx="3.5" ry="6" fill="#EEEEDD" stroke="#CCCCBB" stroke-width="1" transform="rotate(-8 40 55)"/>
  <ellipse cx="44" cy="54" rx="3.5" ry="5.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(10 44 54)"/>
  <!-- Front legs -->
  <ellipse cx="20" cy="56" rx="3.5" ry="6" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1" transform="rotate(10 20 56)"/>
  <ellipse cx="16" cy="55" rx="3.5" ry="5.5" fill="#EEEEDD" stroke="#CCCCBB" stroke-width="1" transform="rotate(-8 16 55)"/>
  <!-- Paws -->
  <ellipse cx="41" cy="61" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="46" cy="60" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="18" cy="62" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <ellipse cx="14" cy="61" rx="4" ry="2.5" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Head - facing left -->
  <circle cx="22" cy="22" r="15" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <!-- Left ear (front ear when facing left) -->
  <polygon points="12,13 7,1 19,9" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="13,12 9,4 17,9" fill="#FFCCDD"/>
  <!-- Right ear (back ear) -->
  <polygon points="28,12 33,1 22,8" fill="#F5F5F0" stroke="#CCCCBB" stroke-width="1"/>
  <polygon points="27,11 31,4 23,8" fill="#FFCCDD"/>
  <!-- Eye (near side only) -->
  <ellipse cx="16" cy="22" rx="4" ry="5" fill="#2E8B57"/>
  <ellipse cx="16" cy="23" rx="2" ry="3.2" fill="#111"/>
  <circle cx="17.5" cy="21" r="1.1" fill="white"/>
  <!-- Nose -->
  <polygon points="10,27 7.5,29.5 12.5,29.5" fill="#FF99AA"/>
  <!-- Mouth -->
  <path d="M7.5,29.5 Q10,32 12.5,29.5" fill="none" stroke="#CC7788" stroke-width="1"/>
  <!-- Whiskers pointing left -->
  <line x1="10" y1="27" x2="-4" y2="24" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="10" y1="29" x2="-4" y2="32" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="14" y1="27" x2="30" y2="25" stroke="#AAAAAA" stroke-width="0.8"/>
  <line x1="14" y1="30" x2="30" y2="32" stroke="#AAAAAA" stroke-width="0.8"/>
</svg>