<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Double Bunny — frame B (hop frame).
    Same bunny but left ear flopped forward, paws raised.
  -->

  <!-- Ground shadow (smaller — mid-hop) -->
  <ellipse cx="32" cy="62" rx="16" ry="3" fill="#224400" opacity="0.22"/>

  <!-- Tail (right side) -->
  <circle cx="53" cy="42" r="7" fill="#E8E8E8" stroke="#999990" stroke-width="2.5"/>
  <circle cx="53" cy="42" r="4" fill="white"/>

  <!-- Body (raised slightly) -->
  <ellipse cx="30" cy="42" rx="20" ry="17" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <ellipse cx="30" cy="47" rx="12" ry="10" fill="#FFF8F2"/>

  <!-- Left ear (flopped forward) -->
  <ellipse cx="16" cy="15" rx="7" ry="15" fill="#F4F0E0" stroke="#888878" stroke-width="3.5" transform="rotate(30 16 24)"/>
  <ellipse cx="16" cy="17" rx="4" ry="11" fill="#FFB0C0" transform="rotate(30 16 24)"/>

  <!-- Right ear (straight up) -->
  <ellipse cx="36" cy="9" rx="7" ry="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>
  <ellipse cx="36" cy="11" rx="4" ry="12" fill="#FFB0C0"/>

  <!-- Head -->
  <circle cx="28" cy="27" r="16" fill="#F4F0E0" stroke="#888878" stroke-width="3.5"/>

  <!-- Eyes (wide — alert hop expression) -->
  <circle cx="21" cy="25" r="6" fill="#0A0202"/>
  <circle cx="35" cy="25" r="6" fill="#0A0202"/>
  <circle cx="21" cy="25" r="4" fill="#DD1133"/>
  <circle cx="35" cy="25" r="4" fill="#DD1133"/>
  <circle cx="22.5" cy="23" r="2.5" fill="white"/>
  <circle cx="36.5" cy="23" r="2.5" fill="white"/>

  <!-- Nose -->
  <ellipse cx="28" cy="31" rx="3.5" ry="2.5" fill="#FF9999"/>

  <!-- Whiskers -->
  <line x1="10" y1="29" x2="23" y2="32" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="34" x2="23" y2="33" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="29" x2="33" y2="32" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="34" x2="33" y2="33" stroke="#AAAAAA" stroke-width="1.5" stroke-linecap="round"/>

  <!-- ×2 badge -->
  <circle cx="26" cy="46" r="7" fill="#88DD44" stroke="#336600" stroke-width="2.5"/>
  <circle cx="34" cy="46" r="7" fill="#88DD44" stroke="#336600" stroke-width="2.5"/>
  <path d="M30,39.5 Q37,40 37,46 Q37,52 30,52.5 Q23,52 23,46 Q23,40 30,39.5 Z" fill="#AAEE66" opacity="0.5"/>

  <!-- Front paws (raised) -->
  <ellipse cx="11" cy="52" rx="7" ry="5" fill="#F4F0E0" stroke="#888878" stroke-width="2.5" transform="rotate(-20 11 52)"/>
  <ellipse cx="47" cy="52" rx="7" ry="5" fill="#F4F0E0" stroke="#888878" stroke-width="2.5" transform="rotate(20 47 52)"/>
</svg>
