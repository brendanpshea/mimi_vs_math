  <line x1="12" y1="38" x2="4"  y2="36" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="46" x2="6"  y2="50" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="30" x2="58" y2="24" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="38" x2="60" y2="36" stroke="#AA8833" stroke-width="2" stroke-linecap="round"/>
