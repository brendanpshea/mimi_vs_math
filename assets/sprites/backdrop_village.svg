    <circle cx="458" cy="473" r="3.5" fill="#FFE844"/>
    <circle cx="462" cy="473" r="3.5" fill="#FFE844"/>
    <circle cx="460" cy="475" r="1.8" fill="#FFF8CC"/>

    <circle cx="620" cy="455" r="4" fill="#FF69B4"/>
    <circle cx="618" cy="453" r="4" fill="#FF88C8"/>
    <circle cx="622" cy="453" r="4" fill="#FF88C8"/>
    <circle cx="620" cy="455" r="2" fill="#FFD0E8"/>

    <circle cx="740" cy="485" r="3.5" fill="#7B68EE"/>
    <circle cx="738" cy="483" r="3.5" fill="#9A88FF"/>
    <circle cx="742" cy="483" r="3.5" fill="#9A88FF"/>
    <circle cx="740" cy="485" r="1.8" fill="#D0C8FF"/>
  </g>

  <!-- Butterflies -->
  <g opacity="0.7">
    <path d="M250,320 Q245,312 250,308 Q255,312 250,320" fill="#FFD700"/>
    <path d="M250,320 Q255,312 260,308 Q255,312 250,320" fill="#FFAA00"/>
