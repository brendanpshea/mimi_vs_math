<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!--
    Ice Frog — frame B (back legs extended in pre-jump crouch, front arms braced).
    Head, body, eyes, and ice crystal are identical.
  -->
  <!-- Ice platform under frog -->
  <ellipse cx="32" cy="58" rx="20" ry="7" fill="#AADDFF" opacity="0.7"/>

  <!-- Body (identical) -->
  <ellipse cx="32" cy="42" rx="20" ry="16" fill="#66AADD"/>
  <ellipse cx="32" cy="46" rx="14" ry="10" fill="#BBDDFF"/>
  <line x1="28" y1="44" x2="36" y2="52" stroke="#88CCFF" stroke-width="1" opacity="0.7"/>
  <line x1="36" y1="44" x2="28" y2="52" stroke="#88CCFF" stroke-width="1" opacity="0.7"/>
  <line x1="32" y1="40" x2="32" y2="54" stroke="#88CCFF" stroke-width="1" opacity="0.7"/>

  <!-- Back legs — EXTENDED (crouch position in frame B) -->
  <ellipse cx="10" cy="56" rx="9" ry="5" fill="#5599CC" transform="rotate(-10,10,56)"/>
  <ellipse cx="54" cy="56" rx="9" ry="5" fill="#5599CC" transform="rotate(10,54,56)"/>
  <!-- Extended webbed toes -->
  <path d="M2,58 Q0,62 4,60 Q2,64 6,62 Q4,66 8,64" fill="none" stroke="#4488BB" stroke-width="1.5"/>
  <path d="M62,58 Q64,62 60,60 Q62,64 58,62 Q60,66 56,64" fill="none" stroke="#4488BB" stroke-width="1.5"/>

  <!-- Head (identical) -->
  <ellipse cx="32" cy="24" rx="20" ry="16" fill="#66AADD"/>
  <circle cx="20" cy="18" r="8" fill="#66AADD"/>
  <circle cx="44" cy="18" r="8" fill="#66AADD"/>
  <circle cx="20" cy="17" r="6.5" fill="#CCEEFF"/>
  <circle cx="44" cy="17" r="6.5" fill="#CCEEFF"/>
  <circle cx="20" cy="17" r="4"   fill="#2244AA"/>
  <circle cx="44" cy="17" r="4"   fill="#2244AA"/>
  <circle cx="21.5" cy="15.5" r="1.5" fill="white"/>
  <circle cx="45.5" cy="15.5" r="1.5" fill="white"/>
  <path d="M16,30 Q32,38 48,30" fill="none" stroke="#4477AA" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Front arms (braced wider in frame B) -->
  <ellipse cx="9"  cy="42" rx="7" ry="4" fill="#5599CC" transform="rotate(-40,9,42)"/>
  <ellipse cx="55" cy="42" rx="7" ry="4" fill="#5599CC" transform="rotate(40,55,42)"/>

  <!-- Ice crystal on head (identical) -->
  <polygon points="32,8 29,14 35,14" fill="#AAEEFF" stroke="#66CCFF" stroke-width="1"/>
  <polygon points="32,10 28,15 36,15" fill="none" stroke="#AAEEFF" stroke-width="0.5"/>
</svg>
