<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Mycelium Wall â€” dense bioluminescent root-web on near-black forest background -->
  <rect width="32" height="32" fill="#142E24"/>
  <!-- Dark corner vignettes for depth -->
  <ellipse cx="4"  cy="4"  rx="9" ry="9" fill="#0A1A14" opacity="0.4"/>
